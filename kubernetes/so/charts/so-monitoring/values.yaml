#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.2
  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
repository: nexus3.onap.org:10001
image: onap/so/so-monitoring:1.4.1
pullPolicy: Always

replicaCount: 1
minReadySeconds: 10
containerPort: 9091
logPath: app/logs/
app: so-monitoring
service:
    type: NodePort
    nodePort: 24
    internalPort: 9091
    externalPort: 9091
    portName: so-monitor-port
updateStrategy:
    type: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
# Resource Limit flavor -By Default using small
flavor: small
#Segregation for different environment (Small or large)
resources:
    small:
        requests:
            memory: 1Gi
            cpu: 10m
        limits:
            memory: 4Gi
            cpu: 1
    large:
        requests:
            memory: 2Gi
            cpu: 20m
        limits:
            memory: 8Gi
            cpu: 2
readinessProbe:
    port: 9091
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10
livenessProbe:
    port: 9091
    initialDelaySeconds: 40
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
ingress:
  enabled: false
nodeSelector: {}
tolerations: []
affinity: {}

