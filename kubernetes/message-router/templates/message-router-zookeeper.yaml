#{{ if not .Values.disableMessageRouterZookeeper }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: message-router-zookeeper
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.zookeeperReplicas }}
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
      name: message-router-zookeeper
    spec:
      initContainers:
      - command:
        - bash
        args:
        - -c
        - "if [ -d /var/tmp/version-2 ]; then echo nothing to do; else cp -a /opt/config/src/message-router/dcae-startup-vm-message-router/docker_files/data-zookeeper/* /var/tmp/; fi"
        image: {{ .Values.image.config }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /var/tmp
          name: zookeeper-data
        name: zookeeper-primer
      containers:
      - image: {{ .Values.image.zookeeper }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: zookeeper
        ports:
        - containerPort: 2181
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/zookeeper-3.4.9/data
          name: zookeeper-data
      restartPolicy: Always
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: zookeeper-data
        persistentVolumeClaim:
          claimName: message-router-zookeeper
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}

