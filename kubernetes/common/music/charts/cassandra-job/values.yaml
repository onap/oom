# Default values for cassandra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  pullPolicy: Always
  repository: nexus3.onap.org:10001

  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

  # logging agent
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

  replicaCount: 3

image:
  image: onap/music/cassandra_3_11
  tag: latest 
  pullPolicy: Always

# application configuration
config:
  heap:
    max: 512M
    min: 100M
  jvmOpts: -Dcassandra.consistent.rangemovement=false
  clusterName: test-cluster
  dataCenter: ecomp-c
  rackName: Rack1
  autoBootstrap: true
  ports:
    cql: 9042
    thrift: 9160
    # If a JVM Agent is in place
    # agent: 61621

job:
  host: cassandra
  port: 9042
  busybox: 
    image: library/busybox
    tag: latest
  cassandra: 
    image: onap/music/cassandra_job
    tag: latest 

service:
  type: ClusterIP
  name: cassandra
  internalPort: 9042
  portName: cql
  internalPort2: 9160
  portName2: thrift
  internalPort3: 61621
  portName3: agent

cql:
  keyspace:
    replicationClass: "SimpleStrategy"
    replicationFactor: 1
  adminUser:
    username: nelson24 
    password: nelson24 
    passwordReplace: A2C4E6G8I0J2L4O6Q8S0U2W4Y6
    
#nodeSelector:
#  dbnodetype: db_worker

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10


podManagementPolicy: OrderedReady
updateStrategy:
  type: OnDelete

ingress:
  enabled: false

tolerations: []

affinity: {}

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain
  #volumeReclaimPolicy: Delete 

  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  ## storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: music/cassandra
  storageType: local
  storageClass: ""
  #storageClass: local-cassandra
  #storageClass: gluster-heketi-no-replica
  selector:
    dbnodetype: db_worker
  
#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi
