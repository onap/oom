apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-kcadmjob
  namespace: {{ include "common.namespace" . }}
spec:
  template:
    spec:
      containers:
      {{- $global := . }}
      - name: {{ include "common.name" . }}
        image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
        imagePullPolicy: Never
        command:
          - "sh"
          - "-c"
          - |-
            {{- $realm := .Values.keycloak.realm }}
            export PATH="/keycloak/bin:${PATH}"
            kcadm.sh config credentials \
            --server '{{ .Values.keycloak.domain }}' \
            --realm master \
            --user "$KEYCLOAK_SECRET_LOGIN" --password "$KEYCLOAK_SECRET_PASSWORD" || exit 1
            kcadm.sh create realms -s realm={{ $realm }} -s enabled=true
            {{- range $secret := .Values.secrets }}
            {{- if ne $secret.uid "keycloak-secret" }}
            {{- $uid := $secret.uid | upper | replace "-" "_" }}
            kcadm.sh create users -r '{{ $realm }}' -s username="${{ $uid }}_LOGIN" -s enabled=true -o --fields id,username
            kcadm.sh set-password --username "${{ $uid}}_LOGIN" --new-password "${{ $uid }}_PASSWORD" -r {{ $realm }}
            {{- end }}
            {{- end }}
        env:
        {{- range $global.Values.secrets }}
        {{- $uid := .uid | upper | replace "-" "_" }}
        - name: {{ $uid }}_PASSWORD
          {{- include "common.secret.envFromSecretFast" (dict "global" $global "uid" .uid "key" "password") | indent 10 }}
        - name: {{ $uid }}_LOGIN
          {{- include "common.secret.envFromSecretFast" (dict "global" $global "uid" .uid "key" "login") | indent 10 }}
        {{- end }}
        resources:
{{ include "common.resources" . }}
      restartPolicy: Never