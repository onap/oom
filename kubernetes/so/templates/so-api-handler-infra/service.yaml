{{- $baseName := index .Values "global" "api-handler-infra" }}
{{- $nodePort := index .Values $baseName "service" "type" }}
apiVersion: v1
kind: Service
metadata:
  name: {{- printf "%s-%s" $baseName "svc"}}
  labels:
    app: {{- printf "%s-%s" $baseName "svc"}}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
  namespace: {{ include "common.namespace" . }}
spec:
  ports:
    - name: {{ index .Values $baseName "service" "portName" }}
       {{- if eq $nodePort "NodePort" }}
      nodePort: {{ index .Values $baseName "service" "nodePort" }}
       {{- end}}
      port: {{ index .Values $baseName "service" "port" }}
      targetPort: {{ index .Values $baseName "service" "targetPort" }}
      protocol: TCP
  selector:
    app: {{- $baseName }}
  sessionAffinity: ClientIP
  type: {{$nodePort}}