apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: multicloud-vio
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}
    spec:
     containers:
     - env:
       - name: MSB_ADDR
         value: "{{ .Values.config.msbgateway }}"
       - name: MSB_PORT
         value: "{{ .Values.config.msbPort }}.{{ include "common.namespace" . }}"
       - name: AAI_ADDR
         value: aai.{{ include "common.namespace" . }}
       - name: AAI_PORT
         value: "{{ .Values.config.aai.port }}"
       - name: AAI_SCHEMA_VERSION
         value: "{{ .Values.config.aai.schemaVersion }}"
       - name: AAI_USERNAME
         value: "{{ .Values.config.aai.username }}"
       - name: AAI_PASSWORD
         value: "{{ .Values.config.aai.password }}"
       name: {{ include "common.name" . }}
       volumeMounts:
       - mountPath: /var/log/onap
         name: vio-log
       - mountPath: /opt/vio/vio/pub/config/log.yml
         name: vio-logconfig
         subPath: log.yml
       image: "{{ include "common.repository" . }}/{{ .Values.image }}"
       imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
       ports:
       - containerPort: {{ .Values.service.internalPort }}
       {{- if eq .Values.liveness.enabled true }}
       livenessProbe:
         httpGet:
           path: /api/multicloud-vio/v0/swagger.json
           port: {{ .Values.service.internalPort }}
           scheme: HTTP
         initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
         periodSeconds: {{ .Values.liveness.periodSeconds }}
         timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
         successThreshold: {{ .Values.liveness.successThreshold }}
         failureThreshold: {{ .Values.liveness.failureThreshold }}
       {{ end -}}

       # side car containers
     - image: "{{ .Values.global.loggingRepository }}/{{ .Values.global.loggingImage }}"
       imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vio-log
       - mountPath: /usr/share/filebeat/data
         name: vio-data-filebeat
       resources:
{{ toYaml .Values.resources | indent 12 }}
        {{- if .Values.nodeSelector }}
     nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
     {{- end -}}
     {{- if .Values.affinity }}
     affinity:
{{ toYaml .Values.affinity | indent 10 }}
     {{- end }}

     volumes:
     - name: vio-log
       emptyDir: {}
     - name: vio-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: multicloud-filebeat-configmap
     - name: vio-logconfig
       configMap:
         name: {{ include "common.fullname" . }}-log-configmap
     imagePullSecrets:
     - name: "{{ include "common.namespace" . }}-docker-registry-key"
     restartPolicy: Always
