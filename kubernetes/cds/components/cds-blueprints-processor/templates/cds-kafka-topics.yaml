{{ if eq .Values.useStrimziKafka true }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: {{ .Values.kafkaRequestConsumer.topic  }}
  labels:
    strimzi.io/cluster: {{ include "common.release" . }}-strimzi
spec:
  partitions: 10
  replicas: 2
  config:
    retention.ms: 7200000
    segment.bytes: 1073741824
---
