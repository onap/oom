#{{ if not .Values.disablePortalVncPortal }}
kind: ConfigMap
metadata:
  name: vnc-scripts
  namespace: "{{ .Values.nsPrefix }}-portal"
data:
{{ tpl (.Files.Glob "resources/scripts/*").AsConfig . | indent 2 }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: vnc-portal
  name: vnc-portal
  namespace: "{{ .Values.nsPrefix }}-portal"
spec:
  selector:
    matchLabels:
      app: vnc-portal
  template:
    metadata:
      labels:
        app: vnc-portal
      name: vnc-portal
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "portalapps"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "vnc-portal-readiness"
          }
          ]'
    spec:
      containers:
      - image: {{ .Values.image.ubuntuDesktop }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/usr/bin/python3 -u /root/scripts/update_hosts.py -f /root/scripts/hosts.json > update_hosts.log 2>&1 &"]
        env:
        - name: VNC_PASSWORD
          value: password
        name: vnc-portal
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /root/scripts/
          name: vnc-scripts
        securityContext:
          privileged: true
      securityContext: {}
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: vnc-scripts
          configMap:
            name: vnc-scripts
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}