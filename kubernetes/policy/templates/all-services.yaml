apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: "{{ .Values.nsPrefix }}-policy"
  labels:
    app: mariadb
spec:
  ports:
  - name: 3306-port
    port: 3306
  selector:
    app: mariadb
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nexus
  name: nexus
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  ports:
  - name: nexus-port
    port: 8081
  selector:
    app: nexus
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: drools
  name: drools
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  ports:
  - name: "drools-port"
    port: 6969
    nodePort: {{ .Values.nodePortPrefix }}17
  selector:
    app: drools
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pap
  namespace: "{{ .Values.nsPrefix }}-policy"
  labels:
    app: pap
spec:
  ports:
  - name: 8443-port
    port: 8443
    nodePort: {{ .Values.nodePortPrefix }}19
  - name: 9091-port
    port: 9091
    nodePort: {{ .Values.nodePortPrefix }}18
  selector:
    app: pap
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pdp
  namespace: "{{ .Values.nsPrefix }}-policy"
  labels:
    app: pdp
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "policy-pdp",
          "version": "v1",
          "url": "/pdp",
          "protocol": "REST"
          "visualRange":"1"
      },
      {
          "serviceName": "policy-pdp-deprecated",
          "version": "v1",
          "url": "/pdp",
          "protocol": "REST"
          "visualRange":"1",
          "path":"/pdp"
      }
      ]'
spec:
  ports:
  - name: 8081-port
    port: 8081
    nodePort: {{ .Values.nodePortPrefix }}20
  selector:
    app: pdp
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pypdp
  namespace: "{{ .Values.nsPrefix }}-policy"
  labels:
    app: pypdp
spec:
  ports:
  - name: tcp-31032-8480-bm91k
    port: 8480
    nodePort: {{ .Values.nodePortPrefix }}21
  selector:
    app: pypdp
  type: NodePort
---
