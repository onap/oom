#{{ if not .Values.disableMsoMariadb }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mariadb
  namespace: "{{ .Values.nsPrefix }}-mso"
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
      name: mariadb
    spec:
      hostname: mariadb
      containers:
      - args:
        image: {{ .Values.image.mariadb }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: "mariadb"
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        volumeMounts:
        - mountPath: /etc/mysql/conf.d
          name: mso-mariadb-conf
        - mountPath: /docker-entrypoint-initdb.d
          name: mso-mariadb-docker-entrypoint-initdb
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/bulkload-files/automated-tests
          name: mso-mariadb-docker-entrypoint-automated-tests
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/bulkload-files/default
          name: mso-mariadb-docker-entrypoint-bulkload-default
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/bulkload-files/demo-dns
          name: mso-mariadb-docker-entrypoint-demo-dns
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/bulkload-files/demo-vfw
          name: mso-mariadb-docker-entrypoint-demo-vfw
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/camunda
          name: mso-mariadb-docker-entrypoint-camunda
        - mountPath: /docker-entrypoint-initdb.d/db-sql-scripts/main-schemas
          name: mso-mariadb-docker-entrypoint-main-schemas
        - mountPath: /var/lib/mysql
          name: mso-mariadb-data
        ports:
        - containerPort: 3306
          name: mariadb
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: mso-mariadb-conf
          configMap:
            name: dbconfd-configmap
            items:
            - key: mariadb1.cnf
              path: mariadb1.cnf
        - name: mso-mariadb-docker-entrypoint-initdb
          configMap:
            name: initdbd-configmap 
            items:
            - key: 02-load-additional-changes.sh 
              path: 02-load-additional-changes.sh
            - key: 01-load-default-sql-files.sh 
              path: 01-load-default-sql-files.sh
        - name: mso-mariadb-docker-entrypoint-automated-tests
          configMap:
            name: automated-tests-configmap
            items:
            - key: create_mso_db-tests.sql
              path: create_mso_db-tests.sql
        - name: mso-mariadb-docker-entrypoint-bulkload-default
          configMap:
            name: bulkload-default-configmap
            items:
            - key: create_mso_db-default.sql
              path: create_mso_db-default.sql
        - name: mso-mariadb-docker-entrypoint-demo-dns
          configMap:
            name: demo-dns-configmap
            items:
            - key: create_mso_db-demo-dns.sql
              path: create_mso_db-demo-dns.sql
        - name: mso-mariadb-docker-entrypoint-demo-vfw
          configMap:
            name: demo-vfw-configmap
            items:
            - key: create_mso_db-demo-vfw.sql
              path: create_mso_db-demo-vfw.sql
        - name: mso-mariadb-docker-entrypoint-camunda
          configMap:
            name: camunda-configmap
            items:
            - key: mariadb_engine_7.7.3-ee.sql
              path: mariadb_engine_7.7.3-ee.sql
            - key: mysql_create_camunda_admin.sql
              path: mysql_create_camunda_admin.sql
        - name: mso-mariadb-docker-entrypoint-main-schemas
          configMap:
            name: main-schemas-configmap
            items:
            - key: MySQL-Catalog-schema.sql
              path: MySQL-Catalog-schema.sql
            - key: MySQL-Requests-schema.sql
              path: MySQL-Requests-schema.sql
        - name: mso-mariadb-data
          persistentVolumeClaim:
            claimName: mso-db
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
