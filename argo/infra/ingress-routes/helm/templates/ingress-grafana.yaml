---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: prometheus
spec:
  parentRefs:
    - name: common-gateway
      sectionName: https
      namespace: istio-ingress
  hostnames:
    - grafana{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - backendRefs:
        - name: prometheus-grafana
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-redirect-route
  namespace: prometheus
spec:
  parentRefs:
    - name: common-gateway
      sectionName: http
      namespace: istio-ingress
  hostnames:
    - grafana{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
