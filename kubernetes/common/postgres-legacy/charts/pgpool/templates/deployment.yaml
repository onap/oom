kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{.Values.repository}}/{{.Values.image}}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}
        env:
        - name: PG_PRIMARY_SERVICE_NAME
          value: {{.Values.container.name.primary}}
        - name: PG_REPLICA_SERVICE_NAME
          value: {{.Values.container.name.replica}}
        - name: PG_USERNAME
          value: {{.Values.credentials.pgusername}}
        - name: PG_PASSWORD
          value: {{.Values.credentials.pgpassword}}
        ports:
        - containerPort: 5432
          name: pgpool
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5432
        initialDelaySeconds: 15
        periodSeconds: 20
        volumeMounts:
        - name: pgpool-pgconf
          mountPath: /pgconf/pgpoolconfigdir
          readOnly: false
      volumes:
      - name: pgpool-pgconf
        configMap:
          name: {{ include "common.fullname" . }}-pgpool-configmap
