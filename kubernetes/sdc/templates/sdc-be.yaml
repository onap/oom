#{{ if not .Values.disableSdcSdcBe }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: sdc-be
  name: sdc-be
  namespace: "{{ .Values.nsPrefix }}-sdc"
spec:
  selector:
    matchLabels:
      app: sdc-be
  template:
    metadata:
      labels:
        app: sdc-be
      name: sdc-be
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - sdc-es
        - --container-name
        - sdc-cs
        - --container-name
        - sdc-kb
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sdc-be-readiness
#      - command:
#        - /root/ready.py
#        args:
#        - --container-name
#        - dmaap
#        env:
#        - name: NAMESPACE
#          value: {{ .Values.nsPrefix }}-message-router
#        image: {{ .Values.image.readiness }}
#        imagePullPolicy: {{ .Values.pullPolicy }}
#        name: sdc-dmaap-readiness
      - name: sdc-logs-init
        image: {{ .Values.image.ubuntuInit }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        command:
        - /bin/bash
        - "-c"
        - "mkdir -p /ubuntu-init/ASDC/ASDC-ES/ && mkdir -p /ubuntu-init/ASDC/ASDC-CS/ && mkdir -p /ubuntu-init/ASDC/ASDC-KB/ && mkdir -p /ubuntu-init/ASDC/ASDC-BE/ && mkdir -p /ubuntu-init/ASDC/ASDC-FE/ && chmod -R 777 /ubuntu-init/"
        volumeMounts:
        - name: sdc-logs
          mountPath: /ubuntu-init/
      containers:
      - env:
        - name: ENVNAME
          value: AUTO
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: {{ .Values.image.sdcBackend }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sdc-be
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data/
          name: sdc-sdc-es-es
        - mountPath: /root/chef-solo/environments/
          name: sdc-environments
        - mountPath: /etc/localtime
          name: sdc-localtime
          readOnly: true
        - mountPath: /var/lib/jetty/logs
          name: sdc-logs
        - mountPath: /var/log/onap
          name: sdc-logs-2
        - mountPath: /tmp/logback.xml
          name: sdc-logback
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "export LOG=wait_logback.log; touch $LOG; export SRC=/tmp/logback.xml; export DST=/var/lib/jetty/config/catalog-be/; while [ ! -e $DST ]; do echo 'Waiting for $DST...' >> $LOG; sleep 5; done; sleep 2; /bin/cp -f $SRC $DST; echo 'Done' >> $LOG"]
        ports:
        - containerPort: 8443
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: sdc-logs-2
        - mountPath: /usr/share/filebeat/data
          name: sdc-data-filebeat
      volumes:
        - name: filebeat-conf
          configMap:
           name: sdc-filebeat-configmap
        - name: sdc-logs-2
          emptyDir: {}
        - name: sdc-data-filebeat
          emptyDir: {}
        - name: sdc-logback
          configMap:
            name : sdc-log-be-configmap 
        - name: sdc-sdc-es-es
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/sdc/sdc-es/ES
            type: DirectoryOrCreate
#        - name: ubuntu-init
#          hostPath:
#            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/sdc
        - name: sdc-environments
          configMap:
            name: sdc-environments-configmap
        - name: sdc-localtime
          hostPath:
            path:  /etc/localtime
        - name:  sdc-logs
          hostPath:
            path:  /dockerdata-nfs/{{ .Values.nsPrefix }}/sdc/logs
            type: DirectoryOrCreate
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
