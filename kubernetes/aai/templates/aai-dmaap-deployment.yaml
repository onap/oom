apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-dmaap
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: aai-dmaap
  template:
    metadata:
      labels:
        app: aai-dmaap
      name: aai-dmaap
    spec:
      containers:
      - image: "{{ .Values.image.dmaapImage }}:{{ .Values.image.dmaapVersion}}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-dmaap
        env:
        - name: LANG
          value: "C.UTF-8"
        - name: JAVA_VERSION
          value: "8u111"
        - name: JAVA_DEBIAN_VERSION
          value: "8u111-b14-2~bpo8+1"
        - name: CA_CERTIFICATES_JAVA_VERSION
          value: "20140324"
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        - name: JAVA_HOME
          value: "/usr/lib/jvm/java-8-openjdk-amd64"
        volumeMounts:
        - mountPath: /appl/dmaapMR1/bundleconfig/etc/appprops/
          name: aai-dmaap-config
        ports:
        - containerPort: 3904
        - containerPort: 3905
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: aai-dmaap-config
          hostPath:
            path: "/dockerdata-nfs/{{ .Values.nsPrefix }}/aai/aai-dmaap/aai-dmaap-config/"
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
