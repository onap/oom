apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaBridge
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  template:
    deployment:
      deploymentStrategy: Recreate

  image: {{ .Values.image }}
  authentication:
    type: plain
    username: admin
    passwordSecret:
      secretName: onap-message-router-kafka-kafka-admin
      password: password
  producer:
    config:
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username=admin password=admin_secret
      sasl.mechanism: PLAIN
  consumer:
    config:
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username=admin password=admin_secret
      sasl.mechanism: PLAIN
  replicas: 1
  bootstrapServers: message-router-kafka-0:9091,message-router-kafka-1:9091,message-router-kafka-2:9091
  http:
    port: 8080
