apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onap-cassandra
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: onap
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: http://chartmuseum.chartmuseum:8080
    chart: cassandra
    targetRevision: "*"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/onap/values/values-global.yaml
      - $defaultValues/argo/onap/values/cassandra.yaml
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
