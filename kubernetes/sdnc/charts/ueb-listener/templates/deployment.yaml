apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - {{ .Values.config.mariadbGalera.chartName }}
        - --container-name
        - {{ .Values.config.sdncChartName }}
        - --container-name
        - {{ .Values.config.sdcbeChartName }}
        - --container-name
        - {{ .Values.config.msgRouterContainerName }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
      containers:
      - command:
        - /opt/onap/sdnc/ueb-listener/bin/start-ueb-listener.sh
        name: {{ include "common.name" . }}
        image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        env:
        - name: PROPERTY_DIR
          value: "{{ .Values.config.configDir }}"
        - name: SDNC_CONFIG_DIR
          value: "{{ .Values.config.configDir }}"
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: {{ .Values.config.configDir }}/dblib.properties
          name: properties
          subPath: dblib.properties
        - mountPath: {{ .Values.config.configDir }}/ueb-listener.properties
          name: properties
          subPath: ueb-listener.properties
        resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}

      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: properties
          configMap:
            name: {{ include "common.fullname" . }}
            defaultMode: 0644
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
