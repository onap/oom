#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s

elasticsearch:
   nameOverride: log-elasticsearch
   mountPath: /logroot/
   mountPath_data: /usr/share/elasticsearch/data/
   configmap:
        name: log-es
   logsdirPath: /logroot/elasticsearch/logs
   datadirPath: /logroot/elasticsearch/data
   dirPath: /logroot/elasticsearch
   dir: /logroot
   subPath: elasticsearch.yml
   service:
      type: NodePort
      name: log-es
      externalPort: 9200
      internalPort: 9200
      nodePort: 54
      type2: ClusterIP
      name2: log-es-tcp
      externalPort2: 9300
      internalPort2: 9300

configmap:
     name: log-es
service:
  type: NodePort
  name: log-es
  externalPort: 9200
  externalPort2: 9300

debugEnabled: false

# application configuration
config: {}

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

ingress:
  enabled: false

resources: {}
