#{{ if not .Values.disableMulticloudFramework }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: framework
  namespace: "{{ .Values.nsPrefix }}-multicloud"
spec:
  selector:
    matchLabels:
      app: framework
  template:
    metadata:
      labels:
        app: framework
      name: framework
    spec:
     containers:
     - env:
       - name: MSB_ADDR
         value: {{ .Values.msbgateway }}
       - name: MSB_PORT
         value: "{{ .Values.msbPort }}"
       - name: AAI_ADDR
         value: aai-service.{{ .Values.nsPrefix }}-aai
       - name: AAI_PORT
         value: "8443"
       - name: AAI_SCHEMA_VERSION
         value: "v11"
       - name: AAI_USERNAME
         value: "AAI"
       - name: AAI_PASSWORD
         value: "AAI"
       image: {{ .Values.image.framework }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: framework
       volumeMounts:
       - mountPath: /opt/multivimbroker/logs
         name: framework-log
       - mountPath: /opt/multivimbroker/multivimbroker/log.conf
         name: framework-logconf
       ports:
       - containerPort: 9001
       livenessProbe:
         httpGet:
           path: /api/multicloud/v0/swagger.json
           port: 9001
           scheme: HTTP
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 10
         successThreshold: 1
         failureThreshold: 5
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
       - mountPath: /var/log/onap/multicloud/framework
         name: framework-log
     volumes:
     - name: framework-log
       emptyDir: {}
     - name: filebeat-conf
       hostPath:
         path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/logback/filebeat.yml
     - name: framework-logconf
       hostPath:
         path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/multicloud/framework_log.conf
     imagePullSecrets:
     - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}