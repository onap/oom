{{- if .Values.global.testca.enabled -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName:
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - image:  "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
        command:
        - /root/job_complete.py
        args:
        - -j
        - "{{ .Release.Name }}-aaf-sshsm-distcenter"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        name: {{ include "common.name" . }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        command: ["/bin/sleep", "infinity"]
        env:
        - name: TPM_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DATA_FOLDER
          value: /testca/data/host_$(TPM_NODE_NAME)
        - name: SECRETS_FOLDER
          value: /testca/secrets
        workingDir: /testca
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - name: {{ include "common.fullname" . }}-data
          mountPath: /testca/data
        - name: {{ include "common.fullname" . }}-dbus
          mountPath: /var/run/dbus
        - name: {{ include "common.fullname" . }}-secrets
          mountPath: /testca/secrets
          readOnly: true
        resources:
{{ toYaml .Values.resources | indent 12 }}
        {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: {{ include "common.fullname" . }}-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-aaf-sshsm-data
      - name: {{ include "common.fullname" . }}-dbus
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-aaf-sshsm-dbus
      - name: {{ include "common.fullname" . }}-secrets
        secret:
          secretName: {{ .Release.Name }}-aaf-sshsm
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"

{{- end -}}