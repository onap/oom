apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.name" . }}-agent
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-agent
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.consulAgentReplicas }}
  selector:
    matchLabels:
      app: {{ include "common.name" . }}-agent
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-agent
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}-agent
    spec:
      containers:
      - image: "{{ .Values.consulagentRepository }}/{{ .Values.consulagentImage }}"
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["agent","-client","0.0.0.0","-enable-script-checks","-join","consul-server.{{ include "common.namespace" . }}"]
        name: {{ include "common.name" . }}-server
        volumeMounts:
        - mountPath: /consul/config
          name: consul-agent-config
        - mountPath: /consul/scripts
          name: consul-agent-scripts-config
        - mountPath: /consul/certs
          name: consul-agent-certs-config
      volumes:
      - configMap:
          name: consul-agent-configmap
        name: consul-agent-config
      - configMap:
          name: consul-agent-scripts-configmap
          defaultMode: 0755
        name: consul-agent-scripts-config
      - secret:
          secretName: consul-agent-certs-secret
        name: consul-agent-certs-config

