{{- if and .Values.global.cmpv2_enabled.enabled .Values.global.cmpv2_testing.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ include "common.servicename" . }}-backend"
  labels:
    app: {{ include "common.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  selector:
    app: {{ include "common.name" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ include "common.servicename" . }}-database"
  labels:
    app: database
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: database-port
      port: 3306
      targetPort: 3306
  selector:
    app: database
{{ end -}}