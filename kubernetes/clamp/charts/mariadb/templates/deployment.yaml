apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      containers:
        - name: {{ include "common.name" .  }}
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
            - name: MYSQL_USER
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "clamp-db-user-secret" "key" "login") | indent 14 }}
            - name: MYSQL_PASSWORD
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "clamp-db-user-secret" "key" "password") | indent 14 }}
          volumeMounts:
          - mountPath: /docker-entrypoint-initdb.d/bootstrap-database.sh
            name: docker-entrypoint-initdb
            subPath: bootstrap-database.sh
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /docker-entrypoint-initdb.d/bulkload/
            name: docker-entrypoint-bulkload
          - mountPath: /etc/mysql/conf.d/conf1/
            name:  clamp-mariadb-conf
          - mountPath: /var/lib/mysql
            name: clamp-mariadb-data
          resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: clamp-mariadb-data
          persistentVolumeClaim:
            claimName: {{ include "common.fullname" . }}
      {{- else }}
          emptyDir: {}
      {{- end }}
        - name: docker-entrypoint-initdb
          configMap:
            name: clamp-entrypoint-initdb-configmap
        - name: docker-entrypoint-bulkload
          configMap:
            name: clamp-entrypoint-bulkload-configmap
        - name: clamp-mariadb-conf
          configMap:
            name: clamp-mariadb-conf-configmap
        - name: localtime
          hostPath:
            path: /etc/localtime
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
