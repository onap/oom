apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: {{ include "common.name" . }}-job-completion
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: "{{ .Values.global.pullPolicy | default .Values.pullPolicy }}"
        command:
        - /root/job_complete.py
        args:
        - --job-name
        - {{ .Release.Name }}-sdc-onboarding-be-cassandra-init
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
        - name: {{ include "common.name" . }}
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          - containerPort: {{ .Values.service.internalPort2 }}
          {{ if eq .Values.liveness.enabled true }}
          livenessProbe:
            exec:
              command:
              - "/var/lib/ready-probe.sh"
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end }}
          readinessProbe:
            exec:
              command:
              - "/var/lib/ready-probe.sh"
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          resources:
{{ include "common.resources" . | indent 12 }}
          env:
          - name: ENVNAME
            value: {{ .Values.global.env.name }}
          - name: JAVA_OPTIONS
            value: {{ .Values.config.javaOptions }}
          - name: SDC_CLUSTER_NAME
            value: "SDC-CS-{{ .Values.global.env.name }}"
          - name: cassandra_ssl_enabled
            value: {{ .Values.config.cassandraSslEnabled | quote }}
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SDC_USER
            valueFrom:
              secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_user}
          - name: SDC_PASSWORD
            valueFrom:
              secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_password}
          - name: SDC_CERT_DIR
            value: {{ .Values.cert.certDir }}
          volumeMounts:
          - name: {{ include "common.fullname" . }}-environments
            mountPath: /root/chef-solo/environments/
          - name: {{ include "common.fullname" . }}-localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: {{ include "common.fullname" . }}-logs
            mountPath: /var/log/onap
          - name: {{ include "common.fullname" . }}-logback
            mountPath: /tmp/logback.xml
            subPath: logback.xml
          - name: sdc-cert-dir
            mountPath: "{{ .Values.cert.certDir }}"
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "export LOG=wait_logback.log; touch $LOG; export SRC=/tmp/logback.xml; export DST=/var/lib/jetty/config/onboarding-be/; while [ ! -e $DST ]; do echo 'Waiting for $DST...' >> $LOG; sleep 5; done; sleep 2; /bin/cp -f $SRC $DST; echo 'Done' >> $LOG"]
        # side car containers
        - name: {{ include "common.name" . }}-filebeat-onap
          image: "{{ .Values.global.loggingRepository }}/{{ .Values.global.loggingImage }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
          - name: {{ include "common.fullname" . }}-filebeat-conf
            mountPath: /usr/share/filebeat/filebeat.yml
            subPath: filebeat.yml
          - name: {{ include "common.fullname" . }}-logs
            mountPath: /var/log/onap
          - name: {{ include "common.fullname" . }}-data-filebeat
            mountPath: /usr/share/filebeat/data
      volumes:
      - name: {{ include "common.fullname" . }}-localtime
        hostPath:
          path: /etc/localtime
      - name: {{ include "common.fullname" . }}-filebeat-conf
        configMap:
          name: {{ .Release.Name }}-sdc-filebeat-configmap
      - name: {{ include "common.fullname" . }}-data-filebeat
        emptyDir: {}
      - name: {{ include "common.fullname" . }}-logback
        configMap:
          name : {{ include "common.fullname" . }}-logging-configmap
      - name: {{ include "common.fullname" . }}-environments
        configMap:
          name: {{ .Release.Name }}-sdc-environments-configmap
          defaultMode: 0755
      - name:  {{ include "common.fullname" . }}-logs
        emptyDir: {}
      - name:  {{ include "common.fullname" . }}-cert-storage
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-cert
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
