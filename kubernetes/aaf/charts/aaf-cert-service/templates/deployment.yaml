{{- if .Values.global.cmpv2Enabled }}
apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      volumes:
        - name: input
          secret:
            secretName: {{ .Values.secret.name }}
        - name: {{ .Values.volume.name }}
          emptyDir: {}
        - name: {{ .Values.tls.server.volume.name }}
          secret:
            secretName: {{ .Values.tls.server.secret.name }}
      initContainers:
        - name: subsitute-envs
          image: "{{ .Values.global.envsubstImage }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          command: ['sh', '-c', "cd /config-input &&  envsubst < cmpServers.json > {{ .Values.volume.mountPath }}/cmpServers.json"]
          volumeMounts:
            - name: input
              mountPath: /config-input
              readOnly: true
            - name: {{ .Values.volume.name }}
              mountPath: {{ .Values.volume.mountPath }}
              readOnly: false
          env:
            - name: CLIENT_IAK
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "cmp-config-client" "key" "login") | indent 14 }}
            - name: CLIENT_RV
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "cmp-config-client" "key" "password") | indent 14 }}
            - name: RA_IAK
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "cmp-config-ra" "key" "login") | indent 14 }}
            - name: RA_RV
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "cmp-config-ra" "key" "password") | indent 14 }}
      containers:
        - name: {{ include "common.name" . }}
          image: {{ .Values.repository }}/{{ .Values.image }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports: {{ include "common.containerPorts" . | nindent 10 }}
          env:
            - name: HTTPS_PORT
              value: "{{ .Values.containerPort }}"
            - name: KEYSTORE_PATH
              value: "{{ .Values.tls.server.volume.mountPath }}/{{ .Values.envs.keystore.jksName }}"
            - name: KEYSTORE_P12_PATH
              value: "{{ .Values.tls.server.volume.mountPath }}/{{ .Values.envs.keystore.p12Name }}"
            - name: TRUSTSTORE_PATH
              value: "{{ .Values.tls.server.volume.mountPath }}/{{ .Values.envs.truststore.jksName }}"
            - name: ROOT_CERT
              value: "{{ .Values.tls.server.volume.mountPath }}/{{ .Values.envs.truststore.crtName }}"
            - name: KEYSTORE_PASSWORD
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "keystore-password" "key" "password") | indent 14 }}
            - name: TRUSTSTORE_PASSWORD
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "truststore-password" "key" "password") | indent 14 }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - {{ .Values.liveness.command }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - {{ .Values.readiness.command }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          volumeMounts:
            - name: {{ .Values.volume.name }}
              mountPath: {{ .Values.volume.mountPath }}
              readOnly: false
            - name: {{ .Values.tls.server.volume.name }}
              mountPath: {{ .Values.tls.server.volume.mountPath }}
              readOnly: true
          resources:
            {{ toYaml .Values.resources }}
{{ end -}}