#################################################################
# Global configuration defaults.
#################################################################
global:
  loggingDirectory: /var/log/onap/datarouter

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/dmaap/datarouter-node:2.1.3
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration - see parent values chart

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 30
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountPath: /dockerdata-nfs

  spoolMountSubPath: data-router/dr-node/spool-data
  spoolSize: 2Gi
  spoolPath: /opt/app/datartr/spool

  eventLogsMountSubPath: data-router/dr-node/event-logs
  eventLogSize: 2Gi
  eventLogsPath: /opt/app/datartr/logs

  aafCredsMountSubPath: data-router/dr-node/aaf-props
  aafCredsSize: 10M
  aafCredsPath: /opt/app/osaaf/local

#AAF local config
aafConfig:
  aafDeployFqi: dmaap-dr@dmaap-dr.onap.org
  aafDeployPass: demo123456!
  fqdn: dmaap-dr-node
  fqi: dmaap-dr-node@dmaap-dr.onap.org
  publicFqdn: dmaap-dr.onap.org
  cadiLatitude: 0.0
  cadiLongitude: 0.0


ingress:
  enabled: false
  service:
    - baseaddr: "dmaapdrnode"
      name: "dmaap-dr-node"
      port: 8443
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

config:
  # dr node server configuration
  dmaapDrNode:
    servicetype: NodePort
    name: dmaap-dr-node
    externalPort: 8080
    externalPort2: 8443
    internalPort: 8080
    internalPort2: 8443
    portName: dr-node-port
    portName2: dr-node-port2
    nodePort: 93
    nodePort2: 94
