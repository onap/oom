apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dcae-collector-common-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcae-collector-common-event
  template:
    metadata:
      labels:
        app: dcae-collector-common-event
      name: dcae-collector-common-event
    spec:
      containers:
      - image:  nexus3.onap.org:10001/openecomp/dcae-collector-common-event:latest
        imagePullPolicy: IfNotPresent
        name: dcae-collector-common-event
        ports:
          - containerPort: 8080
          - containerPort: 8443
          - containerPort: 9999
        env:
#        - name: KAFKA_ZOOKEEPER_CONNECT
#          value: "zookeeper:2181"
#        command:
#        - start-kafka.sh
        volumeMounts:
        - mountPath: /opt/app/manager/config
          name: dcae-collector-common-event-config
      restartPolicy: Always
      volumes:
      - name: dcae-collector-common-event-config
        hostPath:
          path: /dockerdata-nfs/onapdemo/dcae/common-event/config
