# Default values for uui postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  replicaCount: 1
  persistence: {}
  nodeSelector: {}
  affinity: {}

image:
  repository: postgres
  tag: 14.4
  pullPolicy: Always

config:
  postgresUser: uui
  postgresPassword: uui
  postgresDB: uui

liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

# info of postrges persistent volume
persistence:
  enabled: true
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /dockerdata-nfs
  mountSubPath: uui/pgdata

service:
  type: ClusterIP
  name: uui-postgres
  portName: uui-postgres
  internalPort: 5432
  externalPort: 5432

serviceAccount:
  nameOverride: uui-postgres
  roles:
    - read
