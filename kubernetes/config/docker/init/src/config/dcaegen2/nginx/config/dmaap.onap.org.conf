server {
    listen 3904 ;
    listen [::]:3904 ;

    root /var/www/html;

    index index.html index.htm index.nginx-debian.html;

    server_name *.mr.simpledemo.onap.org;

    location / {
        proxy_pass http://dmaap.onap-message-router:3904/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto "http";
    }

}
