apiVersion: v2
appVersion: 18.0.0
version: 11.0.0
description: Keycloak.X - Open Source Identity and Access Management for Modern Applications and Services
home: https://www.keycloak.org/
icon: https://www.keycloak.org/resources/images/keycloak_logo_200px.svg
keywords:
- sso
- idm
- openid connect
- saml
- kerberos
- oauth
- ldap
- keycloakx
- quarkus
maintainers:
- email: thomas.darimont+github@gmail.com
  name: thomasdarimont
name: keycloak
sources:
- https://github.com/codecentric/helm-charts
- https://github.com/keycloak/keycloak/tree/main/quarkus/container

# Keycloakx chart version: 1.6.0
dependencies:
  - name: common
    version: ~11.x-0
    repository: '@local'
  - name: repositoryGenerator
    version: ~11.x-0
    repository: '@local'
  - name: readinessCheck
    version: ~11.x-0
    repository: '@local'
  - name: postgres
    version: ~11.x-0
    repository: '@local'
    condition: global.postgres.localCluster
  - name: postgres-init
    version: ~11.x-0
    repository: '@local'
    condition: postgres.postgresInit
  - name: serviceAccount
    version: ~11.x-0
    repository: '@local'

