apiVersion: v1
kind: Service
metadata:
  name: framework
  namespace: "{{ .Values.nsPrefix }}-framework"
  labels:
    app: framework
spec:
  ports:
  - name: "framework-port"
    port: 9001
  selector:
    app: framework
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: multicloud-vio
  namespace: "{{ .Values.nsPrefix }}-multicloud"
  labels:
    app: multicloud-vio
spec:
  ports:
  - name: "multicloud-port"
    port: 9004
  selector:
    app: multicloud-vio
