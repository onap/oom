debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

#Mongo chart overrides for emco
mongo:
  nameOverride: emco-mongo
  service:
    name: emco-mongo
    internalPort: 27017
  nfsprovisionerPrefix: emco
  sdnctlPrefix: emco
  persistence:
    mountSubPath: emco/mongo/data
    enabled: true
    accessMode: ReadWriteMany
  disableNfsProvisioner: true
  resources: {}
  image: library/mongo:4.4.1

#etcd chart overrides for k8splugin
etcd:
  nameOverride: emco-etcd
  service:
    name: emco-etcd
  persistence:
    mountSubPath: emco/etcd/data
    enabled: true
    volumeReclaimPolicy: Retain
    accessMode: ReadWriteMany
  image: etcd-amd64:3.3.17

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
