apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appc-dbhost
spec:
  selector:
    matchLabels:
      app: appc-dbhost
  template:
    metadata:
      labels:
        app: appc-dbhost
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: MYSQL_ROOT_HOST
          value: '%'
        image: mysql/mysql-server:5.6
        name: appc-db-container
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: appc-data
        ports:
        - containerPort: 3306
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
      volumes:
      - name: appc-data
        hostPath:
          path: /dockerdata-nfs/onapdemo/appc/data
      imagePullSecrets:
      - name: onap-docker-registry-key
