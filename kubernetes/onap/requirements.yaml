# Referencing a named repo called 'local'.
# Can add this repo by running commands like:
# > helm serve
# > helm repo add local http://127.0.0.1:8879
dependencies:
  - name: aaf
    version: ~1.1.0
    repository: '@local'
    condition: aaf.enabled
  - name: aai
    version: ~0.1.0
    repository: '@local'
    condition: aai.enabled
  - name: appc
    version: ~0.1.0
    repository: '@local'
    condition: appc.enabled
  - name: clamp
    version: ~1.1.0
    repository: '@local'
    condition: clamp.enabled
  - name: cli
    version: ~0.1.0
    repository: '@local'
    condition: cli.enabled
  - name: common
    version: ~2.0.0
    repository: '@local'
  - name: consul
    version: ~1.1.0
    repository: '@local'
    condition: consul.enabled
  - name: dcaegen2
    version: ~1.1.0
    repository: '@local'
    condition: dcaegen2.enabled
  - name: esr
    version: ~1.1.0
    repository: '@local'
    condition: esr.enabled
  - name: log
    version: ~0.1.0
    repository: '@local'
    condition: log.enabled
  - name: message-router
    version: ~0.1.0
    repository: '@local'
    condition: message-router.enabled
  - name: mock
    version: ~0.1.0
    repository: '@local'
    condition: mock.enabled
  - name: msb
    version: ~0.1.0
    repository: '@local'
    condition: msb.enabled
  - name: multicloud
    version: ~1.1.0
    repository: '@local'
    condition: multicloud.enabled
  - name: policy
    version: ~0.1.0
    repository: '@local'
    condition: policy.enabled
  - name: portal
    version: ~0.1.0
    repository: '@local'
    condition: portal.enabled
  - name: robot
    version: ~2.0.0
    repository: '@local'
    condition: robot.enabled
  - name: sdc
    version: ~0.1.0
    repository: '@local'
    condition: sdc.enabled
  - name: sdnc
    version: ~0.1.0
    repository: '@local'
    condition: sdnc.enabled
  - name: setup
    version: ~2.0.0
    repository: '@local'
  - name: so
    version: ~2.0.0
    repository: '@local'
    condition: so.enabled
  - name: uui
    version: ~1.1.0
    repository: '@local'
    condition: uui.enabled
  - name: vfc
    version: ~0.1.0
    repository: '@local'
