---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: keycloak-ui-http-route
  namespace: keycloak
spec:
  hostnames:
    - keycloak-ui{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  parentRefs:
    - name: common-gateway
      namespace: istio-ingress
  rules:
    - backendRefs:
      - name: keycloak-http
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: keycloak-ui-redirect-route
  namespace: keycloak
spec:
  hostnames:
    - keycloak-ui{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  parentRefs:
    - name: common-gateway
      namespace: istio-ingress
      sectionName: https
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          #statusCode: 301
          port: 443
