#################################################################
# Global configuration defaults.
#################################################################
global:
  aafEnabled: true
  mariadbGalera: &mariadbGalera
    #This flag allows Policy to instantiate its own mariadb-galera cluster
    localCluster: false
    service: mariadb-galera
    internalPort: 3306
    nameOverride: mariadb-galera

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: 'policy-db-user-credentials'
    name: &dbUserSecretName '{{ include "common.release" . }}-policy-db-user-credentials'
    type: basicAuth
    externalSecret: '{{ ternary "" (tpl (default "" (index .Values "mariadb-galera" "db" "externalSecret")) .) (hasSuffix "policy-db-user-credentials" (index .Values "mariadb-galera" "db" "externalSecret"))}}'
    login: '{{ index .Values "mariadb-galera" "db" "user" }}'
    password: '{{ index .Values "mariadb-galera" "db" "password" }}'

#################################################################
# DB configuration defaults.
#################################################################

repository: nexus3.onap.org:10001
pullPolicy: Always

subChartsOnly:
  enabled: true

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

mariadb-galera: &localMariadb
  db:
    name: &mysqlDbName policyadmin
    user: policy_user
    # password:
    externalSecret: *dbUserSecretName
  nameOverride: &dbServer policy-mariadb
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: policy/maria/data
  serviceAccount:
    nameOverride: *dbServer

mariadb-init:
  config:
    userCredentialsExternalSecret: *dbUserSecretName
    mysqlDatabase: *mysqlDbName
  nameOverride: policy-mariadb-init
  dbScriptConfigMap: '{{ include "common.fullname" . }}-db-configmap'

#################################################################
# Components configuration.
#################################################################
policy-api:
  enabled: true
  mariadb-galera: *localMariadb
policy-pap:
  enabled: true
  mariadb-galera: *localMariadb
policy-xacml-pdp:
  enabled: true
  mariadb-galera: *localMariadb
policy-apex-pdp:
  enabled: true
policy-drools-pdp:
  enabled: true
  mariadb-galera: *localMariadb
policy-distribution:
  enabled: true
policy-clamp-be:
  enabled: true
  mariadb-galera: *localMariadb
policy-clamp-fe:
  enabled: true
policy-nexus:
  enabled: false

# Resource Limit flavor -By Default using small
# Segregation for Different environment (small, large, or unlimited)
flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: policy
  roles:
    - read
