aai:
  auth: {{ .Values.aai.auth }}
  version: v24
  endpoint: http://aai.{{ include "common.namespace" . }}:80
spring:
  datasource:
    hikari:
      camunda:
        jdbcUrl: jdbc:mariadb://${DB_HOST}:${DB_PORT}/camundabpmn
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver
        pool-name: bpmn-pool
        registerMbeans: true
      cnfm:
        jdbcUrl: jdbc:mariadb://${DB_HOST}:${DB_PORT}/cnfm
        username: ${DB_ADMIN_USERNAME}
        password: ${DB_ADMIN_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver
        pool-name: cnfm-pool
        registerMbeans: true
server:
  port: {{ .Values.containerPort }}
  tomcat:
    max-threads: 50
mso:
  key: {{ .Values.mso.key }}
sdc:
  username: {{ .Values.sdc.username }}
  password: {{ .Values.sdc.password }}
  key: {{ .Values.sdc.key }}
  endpoint: http://sdc-be.{{ include "common.namespace" . }}:8080
camunda:
  bpm:
    history-level: full
    job-execution:
      max-pool-size: 30
      core-pool-size: 3
      deployment-aware: true
