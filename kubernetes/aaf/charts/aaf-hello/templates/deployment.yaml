apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: {{ include "common.name" . }}-config-container
        image: {{ .Values.global.aaf.repository }}onap/aaf/aaf_config:{{.Values.global.aaf.imageVersion}}
        imagePullPolicy: {{ .Values.global.aaf.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
          - mountPath: "/opt/app/osaaf"
            name: {{ include "common.name" . }}-config-vol
        command: ["bash","-c","cd /opt/app/osaaf/local && /opt/app/aaf_config/bin/agent.sh place aaf@aaf.osaaf.org aaf-hello "]
        env:
          - name: aaf_env
            value: "{{ .Values.global.aaf.aaf_env }}"
          - name: cadi_latitude
            value: "{{ .Values.global.aaf.cadi_latitude }}"
          - name: cadi_longitude
            value: "{{ .Values.global.aaf.cadi_longitude }}"
          - name: aaf_locator_container
            value: "helm"
          - name: aaf_locator_container_ns
            value: "{{ .Release.Namespace }}"
          - name: aaf_locate_url
            value: "https://aaf-locate.{{ .Release.Namespace }}:8095"
          - name: aaf_locator_app_ns
            value: "org.osaaf.aaf"
          - name: "APP_FQDN"
            value: "{{ .Values.global.aaf.fqdn }}"
          - name: "APP_FQI"
            value: "{{ .Values.global.aaf.fqi }}"
          - name: "DEPLOY_FQI"
            value: "deployer@people.osaaf.org"
          - name: "DEPLOY_PASSWORD"
            value: "demo123456!"
# Hello specific.  Clients don't necessarily need this
          - name: aaf_locator_public_fqdn
            value: "{{.Values.global.aaf.public_fqdn}}"
          - name: aaf_locator_name
            value: "{{.Values.global.aaf.aaf_locator_name}}"
          - name: aaf_locator_name_helm
            value: "{{.Values.global.aaf.aaf_locator_name_helm}}"
          - name: aaf_locator_fqdn_helm
            value: "%N.%CNS"
      - name: {{ include "common.name" . }}-readiness
        command:
        - /root/ready.py
        args:
        - --container-name
        - aaf-locate
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
      containers:
      - name: {{ include "common.name" . }}
        command: ["bash","-c","cd /opt/app/osaaf/local && /opt/app/aaf_config/bin/agent.sh place aaf@aaf.osaaf.org aaf-hello "]
#        command: ["/bin/bash","/opt/app/aaf/pod/pod_wait.sh","aaf_hello","sleep","0","cd /opt/app/aaf;bin/hello"]
        image: {{ .Values.global.aaf.repository }}onap/aaf/aaf_hello:{{.Values.global.aaf.imageVersion}}
        imagePullPolicy: {{ .Values.global.aaf.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - mountPath: "/opt/app/osaaf"
          name: {{ include "common.name" . }}-config-vol
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        {{- if eq .Values.liveness.enabled true }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
        {{ end -}}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
        resources:
{{ include "common.resources" . | indent 12 }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 10 }}
      {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: {{ include "common.name" . }}-config-vol
        emptyDir: {}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
