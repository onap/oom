apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-emsdriver
spec:
  replicas: {{ .Values.emsdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-emsdriver
  template:
    metadata:
      labels:
        app: vfc-emsdriver
      name: vfc-emsdriver
    spec:
      hostname: vfc-emsdriver
      containers:
      - args:
        image:  {{.Values.emsdriver.image}}
        name: "vfc-emsdriver"
        env:
        - name: VFC_EMSDRIVER_PORT
          value: {{ .Values.emsdriver.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.emsdriver.port }}
          name: vfc-emsdriver
        readinessProbe:
          tcpSocket:
            port: {{ .Values.emsdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"