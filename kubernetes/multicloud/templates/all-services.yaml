apiVersion: v1
kind: Service
metadata:
  name: framework
  namespace: "{{ .Values.nsPrefix }}-multicloud"
  labels:
    name: framework
  annotations:
    msb.onap.org/service-info: '[
    {
      "serviceName": "multicloud",
      "version": "v0",
      "url": "/api/multicloud/v0",
      "protocol": "REST",
      "port": "9001",
      "visualRange": "1"
    }
    ]'
spec:
  ports:
  - name: "framework-port"
    port: 9001
    nodePort: {{ .Values.nodePortPrefix }}91
  selector:
    app: framework
  type: NodePort
