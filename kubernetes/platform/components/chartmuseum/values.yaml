# Global values
global:
  pullPolicy: Always
  persistence: {}
  githubContainerRegistry: ghcr.io
image: helm/chartmuseum:v0.13.1
containerPort: &cont_port 8080


# Secrets Configuration.
secrets:
  - uid: registrycred
    type: basicAuth
    login: '{{ .Values.registryCred.username }}'
    password: '{{ .Values.registryCred.password }}'
    passwordPolicy: required


# service configuration
service:
  type: ClusterIP
  name: chart-museum
  ports:
    - port: 80
      internal_port: *cont_port
      name: &port http

chartsMap:
  directory: "/charts/components/"

liveness:
  initialDelaySeconds: 30
  periodSeconds: 30
  path: /health
  port: *port
  enabled: true

# Below parameter should match setting in all clients
# including contrib\tools\registry-initialize.sh
# which does preload
registryCred:
  username: onapinitializer
  password: demo123456!

# Parameters for persistent storage
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 4Gi
  mountPath: /dockerdata-nfs
  mountSubPath: chartmuseum/data
  volumeReclaimPolicy: Retain


serviceAccount:
  nameOverride: chartmuseum
  roles:
    - read

securityContext:
  user_id: 2000
  group_id: 3000

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 512Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}