#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  aafEnabled: true

#################################################################
# AAF Part
#################################################################
certInitializer:
  nameOverride: sdc-fe-cert-init
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  fqdn: sdc
  fqi: sdc@sdc.onap.org
  public_fqdn: sdc.onap.org
  cadi_longitude: "0.0"
  cadi_latitude: "0.0"
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  addconfig: true
  keystoreFile: "org.onap.sdc.p12"
  truststoreFile: "org.onap.sdc.trust.jks"
  permission_user: 352070
  permission_group: 35953
  aaf_add_config: >
    /opt/app/aaf_config/bin/agent.sh local showpass
    {{.Values.fqi}} {{ .Values.fqdn }} > {{ .Values.credsPath }}/mycreds.prop

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/sdc-frontend:1.7.3

pullPolicy: Always

secrets:
  sdc_user: asdc_user
  sdc_password: Aa1234%^!
  #Should be the password of shared cassandra instance/chart
  cs_password: cassandra
  cs_truststore_password: XS5dW3hndHplXWhCaHoqd3ldfW0jbGYq
  truststore_password: eitLRWo7dCssS05eaWltU2lTODllI3Aw
  keystore_password: PyhrUCFZdXIhWyohWTUhRV5mKFpLYzMx
  wf_external_user_password: S3A4Yko0U1hzek0wV1hsaGFrM2VIbGNzZTJnQXc4NHZhb0dHbUp2VXkyVQ==

config:
  javaOptions: "-Xmx256m -Xms256m"
  plugins:
    dcae_discovery_url: "https://sdc-dcae-fe:9444/dcaed/#/home"
    dcae_source_url: "https://sdc.dcae.plugin.simpledemo.onap.org:30264/dcaed/#/home"
    dcae_dt_discovery_url: "https://sdc-dcae-dt:9446/dcae/#/dcae/home"
    dcae_dt_source_url: "https://sdc.dcae.plugin.simpledemo.onap.org:30266/dcae/#/dcae/home"
    workflow_discovery_url: "https://sdc-wfd-fe:8443/workflows"
    workflow_source_url: "https://sdc.workflow.plugin.simpledemo.onap.org:30256/workflows/"

#environment file
env:
  name: AUTO

security:
  disableHttp: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 15
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 15

service:
  #Example service definition with external, internal and node ports.
  #Services may use any combination of ports depending on the 'type' of
  #service being defined.
  type: NodePort
  name: sdc-fe
  portName: sdc-fe
  nodePort: "06"
  internalPort: 8181
  externalPort: 8181
  nodePort2: "07"
  internalPort2: 9443
  externalPort2: 9443



ingress:
  enabled: false
  service:
    - baseaddr: "sdc.api.fe"
      name: "sdc-fe"
      port: 9443
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 40m
      memory: 1Gi
  large:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 80m
      memory: 2Gi
  unlimited: {}
