server:
  port: {{ index .Values.containerPort }}
  tomcat:
      max-threads: 50
ssl-enable: false
mso:
  logPath: ./logs/apih
  site-name: {{ index .Values.global.app.siteName }}
  catalog:
    db:
      spring:
        endpoint: http://so-catalog-db-adapter.{{ include "common.namespace" . }}:8082
  db:
    auth: {{ .Values.auth.rest.aaf }}
  adapters:
    requestDb:
      auth: {{ .Values.auth.rest.aaf }}
      endpoint: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
  config:
    path: /src/main/resources/
    cadi: {{ include "cadi.keys" . | nindent 10}}
  infra:
    default:
      alacarte:
        orchestrationUri: /mso/async/services/ALaCarteOrchestrator
        recipeTimeout: 180
        testApi: VNF_API
      service:
        macro:
          default:
            testApi: GR_API
  camunda:
    rest:
      history:
        uri: /sobpmnengine/history/process-instance?variables=mso-request-id_eq_
      activity:
        uri: /sobpmnengine/history/activity-instance?processInstanceId=
  apih:
    homing:
      sdna:
        url: http://so-sdnc-adapter.{{ include "common.namespace" . }}:8085/adapters/rest/MSORequest
        password: {{ .Values.auth.rest.aafEncrypted }}
  camundaURL: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081/
  camundaAuth: {{ .Values.auth.rest.aafEncrypted }}
  async:
    core-pool-size: 50
    max-pool-size: 50
    queue-capacity: 500
  sdc:
    client:
      auth: {{ .Values.auth.rest.aafEncrypted }}
    activate:
      instanceid: {{ .Values.mso.sdc.activate.instanceid }}
      userid: {{ .Values.mso.sdc.activate.userid }}
    endpoint: http://sdc-be.{{ include "common.namespace" . }}:8443
  msoKey: {{ .Values.global.app.msoKey }}
  tenant:
    isolation:
      retry:
        count: 3
  aai:
    endpoint: https://aai.{{ include "common.namespace" . }}:8443
    auth: {{ .Values.mso.aai.auth }}
  extApi:
    endpoint: http://nbi.onap:8080/nbi/api/v3
  so:
    operational-environment:
      dmaap:
        host: http://dmaap-bc.{{ include "common.namespace" . }}:8080
        auth: {{ index .Values.mso.so "operational-environment" "dmaap" "auth" }}
      publisher:
        topic: {{ index .Values.mso.so "operational-environment" "publisher" "topic" }}
  health:
    endpoints:
      - subsystem: apih
        uri: http://so.{{ include "common.namespace" . }}:8080
      - subsystem: asdc
        uri: http://so-sdc-controller.{{ include "common.namespace" . }}:8085
      - subsystem: bpmn
        uri: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081
      - subsystem: catalogdb
        uri: http://so-catalog-db-adapter.{{ include "common.namespace" . }}:8082
      - subsystem: openstack
        uri: http://so-openstack.adapter.{{ include "common.namespace" . }}:8087
      - subsystem: requestdb
        uri: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      - subsystem: sdnc
        uri: http://so-sdnc-adapter.{{ include "common.namespace" . }}:8085
    auth: {{ .Values.global.aafCredentials }}
org:
  onap:
    so:
      cloud-owner: {{ index .Values.global.app.defaultCloudOwner }}
      adapters:
        network:
          encryptionKey: {{ .Values.global.app.msoKey }}
apihandler:
   callback:
      url: http://so.{{ include "common.namespace" . }}:8080/ecomp/mso/dequeue/v1
queue:
   enabled: false
auth:
   rest:
      aaf: {{ .Values.auth.rest.aaf }}
