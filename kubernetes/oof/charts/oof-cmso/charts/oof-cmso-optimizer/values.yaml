#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

subChartsOnly:
  enabled: true

# application image
repository: nexus3.onap.org:10001
image: onap/optf-cmso-optimizer:latest
pullPolicy: Always

#init container image
dbinit:
  image: onap/optf-cmso-dbinit:latest

# flag to enable debugging - application support required
debugEnabled: false

#################################################################
# Application configuration defaults.
#################################################################
# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10


service:
  type: ClusterIP
  name: oof-cmso-optimizer
  portName: cmso
  internalPort: 7997
  externalPort: 7997
  #nodePort: 23
  # as of 20181022 port 23 is reserved for cmso
  # see https://wiki.onap.org/display/DW/OOM+NodePort+List


config:
  db_root: root
  db_user: cmso-admin
  mysqlDatabase: optimizer
  db_host: oof-cmso-dbhost
  db_port: 3306
  topology_host: oof-cmso-topology
  topology_port: 7998
  ticketmgt_host: oof-cmso-ticketmgt
  ticketmgt_port: 7999

mariadb:
  nameOverride: cmso-db

ingress:
  enabled: false

#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
resources:
  small:
    limits:
      cpu: 1
      memory: 1.2Gi
    requests:
      cpu: 10m
      memory: 800Mi
  large:
    limits:
      cpu: 1
      memory: 1.2Gi
    requests:
      cpu: 10m
      memory: 800Mi
  unlimited: {}
