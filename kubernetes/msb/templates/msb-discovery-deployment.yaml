#{{ if not .Values.disableMsbMsbDiscovery }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-discovery
  namespace: "{{ .Values.nsPrefix }}-msb"
spec:
  replicas: {{ .Values.discoveryReplicas }}
  selector:
    matchLabels:
      app: msb-discovery
  template:
    metadata:
      labels:
        app: msb-discovery
      name: msb-discovery
    spec:
      hostname: msb-discovery
      containers:
      - args:
        image:  "{{ .Values.image.discovery }}"
        name: "msb-discovery"
        env:
        - name: CONSUL_IP
          value: msb-consul.{{ .Values.nsPrefix }}-msb
        ports:
        - containerPort: {{ .Values.discoveryPort }}
          name: msb-discovery
        readinessProbe:
          tcpSocket:
            port: {{ .Values.discoveryPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}