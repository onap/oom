# Default values for modelloader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: # global defaults
  nodePortPrefix: 302

# application image
image: onap/model-loader:1.14.2
pullPolicy: Always
restartPolicy: Always
flavor: small

# Strimzi KafkaUser config
kafkaUser:
  acls:
    - name: aai
      type: group
      operations: [Read]
    - name: SDC-DISTR
      type: topic
      patternType: prefix
      operations: [Read, Write]

# default number of instances
replicaCount: 1

# number of ReplicaSets that should be retained for the Deployment
revisionHistoryLimit: 2

updateStrategy:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 1

# adds jvm args for remote debugging the application
debug:
  enabled: false
  args: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
  port: 5005
  portName: debug

# adds jvm args for remote profiling the application
profiling:
  enabled: false
  args:
    - "-Dcom.sun.management.jmxremote"
    - "-Dcom.sun.management.jmxremote.ssl=false"
    - "-Dcom.sun.management.jmxremote.authenticate=false"
    - "-Dcom.sun.management.jmxremote.local.only=false"
    - "-Dcom.sun.management.jmxremote.port=9999"
    - "-Dcom.sun.management.jmxremote.rmi.port=9999"
    - "-Djava.rmi.server.hostname=127.0.0.1"
  port: 9999
  portName: jmx


nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

resources:
  small:
    limits:
      cpu: "1"
      memory: "4Gi"
    requests:
      cpu: "0.5"
      memory: "1Gi"
  large:
    limits:
      cpu: "2"
      memory: "8Gi"
    requests:
      cpu: "1"
      memory: "2Gi"
  unlimited: {}

tracing:
  enabled: true
  collector:
    baseUrl: http://jaeger-collector.istio-system:9411
  sampling:
    probability: 1.0 # percentage of requests that are sampled (between 0-1/0%-100%)
  ignorePatterns:
    - /aai/util.*

metrics:
  podMonitor:
    enabled: true
    port: http
    path: /actuator/prometheus

#Pods Service Account
serviceAccount:
  nameOverride: aai-modelloader
  roles:
    - read

# Not fully used for now
securityContext:
  user_id: 1000
  group_id: 1000

#Log configuration
log:
  path: /var/log/onap
  level:
    root: INFO
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
