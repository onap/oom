#{{ if not .Values.disableAaiHbase }}
apiVersion: v1
kind: Service
metadata:
  name: hbase
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: hbase
spec:
  ports:
  - name: "hbase-port-1"
    port: 2181
  - name: "hbase-port-2"
    port: 8080
  - name: "hbase-port-3"
    port: 8085
  - name: "hbase-port-4"
    port: 9090
  - name: "hbase-port-5"
    port: 16000
  - name: "hbase-port-6"
    port: 16010
  - name: "hbase-port-7"
    port: 16201
  selector:
    app: hbase
  clusterIP: None
#{{ end }}
#{{ if not .Values.disableAaiAaiService }}
---
apiVersion: v1
kind: Service
metadata:
  name: aai-service
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: aai-service
spec:
  ports:
  - name: "aai-service-port-8443"
    port: 8443
    targetPort: 8443
    nodePort: {{ .Values.nodePortPrefix }}33
  - name: "aai-service-port-8080"
    port: 8080
    targetPort: 8080
    nodePort: {{ .Values.nodePortPrefix }}32
  type: NodePort
  selector:
    app: aai-service
  clusterIP: {{ .Values.aaiServiceClusterIp }}
#{{ end }}
