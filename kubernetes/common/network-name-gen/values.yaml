# Global configuration default values that can be inherited by
# all subcharts.
#################################################################
global:

  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302

  # image repositories
  repository: nexus3.onap.org:10001


  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

  # image pull policy
  pullPolicy: IfNotPresent

  persistence:
    mountPath: /dockerdata-nfs
  mariadbGalera:
    localCluster: false
    serviceName: mariadb-galera
    mariadbRootPassword: secretpassword
  migration:
    enabled: false

# sub-chart config
mariadb-galera:
  config:
      userName: nenguser
      userPassword: nenguser123
      mariadbRootPassword: nenguser123
      mysqlDatabase: nengdb
  nameOverride: nengdb
  service:
    name: nengdb
    portName: nengdbport
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: network-name-gen/data

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/ccsdk-apps-ms-neng:0.4.2
pullPolicy: IfNotPresent

#init image for DB initialization
mariadb_image: library/mariadb:10

# application configuration
config:
  springProfile: live
  polClientAuth: cHl0aG9uOnRlc3Q=
  polBasicAuth: dGVzdHBkcDphbHBoYTEyMw==
  polUrl: https://pdp:8081/pdp/api/getConfig
  polEnv: TEST
  polReqId: xx
  aaiCertPass: changeit
  aaiCertPath: /opt/etc/config/aai_keystore
  aaiAuth: QUFJOkFBSQ==
  aaiUri: https://aai:8443/aai/v14/
  migration:
    dbName: nengdb
    dbHost: nengdb #DB host to take backup from
    dbUser: nenguser # of source DB
    dbPassword: nenguser123 #root password of source DB
    dbPort: 3306 #Of source DB

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  name: neng-serv
  portName: neng-serv-port
  internalPort: 8080
  externalPort: 8080

ingress:
  enabled: false

## Persist data to a persitent volume
persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain

  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /dockerdata-nfs
  mountSubPath: sdnc/migration


resources: {}
