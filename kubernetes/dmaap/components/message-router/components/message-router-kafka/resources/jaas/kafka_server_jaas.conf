KafkaServer {
   org.onap.dmaap.kafkaAuthorize.PlainLoginModule1 required
   username="${KAFKA_ADMIN}"
   password="${KAFKA_PSWD}"
   user_${KAFKA_ADMIN}="${KAFKA_PSWD}";
};
Client {
   org.apache.zookeeper.server.auth.DigestLoginModule required
   username="${ZK_ADMIN}"
   password="${ZK_PSWD}";
 };
