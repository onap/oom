apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: uui
  name: uui
  namespace: "{{ .Values.nsPrefix }}-uui"
spec:
  selector:
    matchLabels:
      app: uui
  template:
    metadata:
      labels:
        app: uui
      name: uui
    spec:
      containers:
      - image: {{ .Values.image.uuiImage }}:{{ .Values.image.uuiVersion }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        command: ["sleep", "infinity"]
        name: uui
        volumeMounts:
        - mountPath: /home/uui/scripts
          name: uui-scripts
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: uui-scripts
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/uui/scripts/
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
