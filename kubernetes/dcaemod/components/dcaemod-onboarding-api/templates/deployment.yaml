apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  replicas: 1
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers:
       - name: {{ include "common.name" . }}-readiness
         image: {{ include "common.repository" . }}/{{ .Values.global.readinessImage }}
         imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
         command:
          - /app/ready.py
         args:
           - --container-name
           - {{ .Values.postgres.nameOverride }}
           - "-t"
           - "15"
         env:
         - name: NAMESPACE
           valueFrom:
             fieldRef:
               apiVersion: v1
               fieldPath: metadata.namespace
      containers:
        - name: {{ include "common.name" . }}
          command:
            - sh
          args:
            - -c
            - 'PG_CONN=postgresql://${PG_USER}:${PG_PASSWORD}@${PG_ADDR}:${PG_PORT}/${PG_DB_NAME} ./start.sh'
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports: {{ include "common.containerPorts" . | nindent 12  }}
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.liveness.port }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.readiness.port }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          resources: {{ include "common.resources" . | nindent 12 }}
          env:
            - name: PG_ADDR
              value: {{ .Values.postgres.service.name2 }}
              # This should be kept in secret but it needs a fix in postgres common chart
            - name: PG_USER
              value: postgres
            - name: PG_PASSWORD
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "db-root-pass" "key" "password") | indent 14 }}
            - name: PG_PORT
              value: "5432"
            - name: PG_DB_NAME
              value: dcae_onboarding_db
      imagePullSecrets:
        - name: "{{ include "common.namespace" . }}-docker-registry-key"
