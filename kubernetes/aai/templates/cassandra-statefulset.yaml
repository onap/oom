#{{ if not .Values.disableAaiCassandra }}
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
  namespace: "{{ .Values.nsPrefix }}"
spec:
  serviceName: cassandra
  replicas: {{ .Values.aaiCassandraReplicas }}
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:2.1
        imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        #{{ if not .Values.aaiCassandraDisableResourcesLimits }}
        resources:
          limits:
            cpu: "1500m"
            memory: 2Gi
          requests:
           cpu: "500m"
           memory: 1Gi
        #{{ end }}
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "PID=$(pidof java) && kill $PID && while ps -p $PID > /dev/null; do sleep 1; done"]
#              command: ["/bin/sh", "-c", "nodetool drain; PID=$(pidof java) && kill $PID && while ps -p $PID > /dev/null; do sleep 1; done"]
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "cassandra-0.cassandra.{{ .Values.nsPrefix }}.svc.cluster.local,cassandra-1.cassandra.{{ .Values.nsPrefix }}.svc.cluster.local"
          - name: JVM_OPTS
            value: "-Dcassandra.consistent.rangemovement=false"
          - name: CASSANDRA_CLUSTER_NAME
            value: "aai-cluster"
          - name: CASSANDRA_DC
            value: "POD lab"
          - name: CASSANDRA_RACK
            value: "Rack1"
          - name: CASSANDRA_AUTO_BOOTSTRAP
            value: "true"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
          - name: cassandra-data
            mountPath: /var/lib/cassandra/data
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nodetool status | grep $POD_IP | awk '$1!="UN" { exit 1; }'
          initialDelaySeconds: 30
          timeoutSeconds: 30
        livenessProbe:
          exec:
           command:
            - /bin/bash
            - -c
            - nodetool status | grep $POD_IP | awk '$1!="UN" { exit 1; }'
          initialDelaySeconds: 120
          periodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: cassandra-data
        annotations:  # comment line if you want to use a StorageClass
          # or specify which StorageClass
          volume.beta.kubernetes.io/storage-class: ""   # comment line if you
          # want to use a StorageClass or specify which StorageClass
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
#{{ end }}
