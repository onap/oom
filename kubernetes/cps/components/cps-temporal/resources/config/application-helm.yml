spring:
  datasource:
    url: jdbc:postgresql://{{ .Values.timescaledb.service.name }}:5432/{{ .Values.timescaledb.config.pgDatabase }}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

{{- if eq .Values.config.useStrimziKafka true }}
  kafka:
    bootstrap-servers: {{ include "common.release" . }}-{{ .Values.config.kafkaBootstrap }}:9092
    security:
      protocol: SASL_PLAINTEXT
    properties:
      sasl:
        mechanism: SCRAM-SHA-512
        jaas:
          config: ${JAASLOGIN}
    consumer:
      group-id: cps-temporal-group
app:
  listener:
    data-updated:
      topic: cps.data-updated-events
{{ else }}
# Event consumption properties (kafka)
{{ toYaml .Values.config.eventConsumption | nindent 2 }}
{{- end }}
# Additional properties
{{- if .Values.config.additional }}
{{ toYaml .Values.config.additional | nindent 2 }}
{{- end }}

security:
  auth:
    username: ${APP_USERNAME}
    password: ${APP_PASSWORD}

# Last empty line is required otherwise the last property will be missing from application.yml file in the pod.
