server {
    listen 8081 ;
    listen [::]:8081 ;

    root /var/www/html;

    index index.html index.htm index.nginx-debian.html;

    server_name *.policy.simpledemo.onap.org;

    location / {
        proxy_pass http://pdp.onap-policy:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto "http";
    }

}
