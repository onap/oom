#{{ if not .Values.disableAppcAppcDgbuilder }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appc-dgbuilder
  namespace: "{{ .Values.nsPrefix }}-appc"
spec:
  selector:
    matchLabels:
      app: appc-dgbuilder
  template:
    metadata:
      labels:
        app: appc-dgbuilder
      name: appc-dgbuilder
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "appc-db-container",
                  "--container-name",
                  "appc-controller-container"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "appc-dgbuilder-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - cd /opt/onap/sdnc/dgbuilder/ && ./start.sh sdnc1.0 && wait
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: SDNC_CONFIG_DIR
          value: /opt/onap/sdnc/data/properties
        image: {{ .Values.image.dgbuilderSdnc }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: appc-dgbuilder-container
        ports:
        - containerPort: 3100
        readinessProbe:
          tcpSocket:
            port: 3100
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}