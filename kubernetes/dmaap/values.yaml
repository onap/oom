#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  readinessImage: onap/oom/readiness:3.0.1
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  clientImage: onap/dmaap/dbc-client:1.0.9
  repository: nexus3.onap.org:10001
  busyBoxImage: busybox:1.30
  busyBoxRepository: docker.io

#Global DMaaP app config
  allow_http: false

  #Logstash config
  logstashServiceName: log-ls
  logstashPort: 5044

  #dmaap-dr-prov server configuration
  dmaapDrProvName: dmaap-dr-prov
  dmaapDrProvExtPort2: 443
  dmaapDrProvExtPort: 80

  #AAF global config overrides
  aafEnabled: true
  aafAgentImage: onap/aaf/aaf_agent:2.1.20
  aafAppNs: org.osaaf.aaf
  aafLocatorContainer: oom

  #Strimzi config
  kafkaBootstrap: strimzi-kafka-bootstrap
  kafkaStrimziAdminUser: strimzi-kafka-admin
  kafkaInternalPort: 9092
  saslMechanism: scram-sha-512

#Component overrides
message-router:
  enabled: true
  config:
    jaasConfExternalSecret: '{{ include "common.release" . }}-{{ .Values.global.kafkaStrimziAdminUser }}'
dmaap-bc:
  enabled: true
dmaap-dr-node:
  enabled: true
dmaap-dr-prov:
  enabled: true
dmaap-strimzi:
  enabled: true

#Pods Service Account
serviceAccount:
  nameOverride: dmaap
  roles:
    - read
