#{{ if not .Values.disableVfcVfcztevnfmdriver }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-ztevnfmdriver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.ztevnfmdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-ztevnfmdriver
  template:
    metadata:
      labels:
        app: vfc-ztevnfmdriver
      name: vfc-ztevnfmdriver
    spec:
      hostname: vfc-ztevnfmdriver
      containers:
      - args:
        image:  {{.Values.ztevnfmdriver.image}}
        name: "vfc-ztevnfmdriver"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-ztevnfmdriver-log
        - mountPath: /opt/vfc/ztevnfmdriver/config/log.yml
          name: vfc-ztevnfmdriver-logconfig
          subPath: log.yml	 		  
        ports:
        - containerPort: {{ .Values.ztevnfmdriver.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.ztevnfmdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-ztevnfmdriver-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-ztevnfmdriver-data-filebeat
     volumes:
     - name: vfc-ztevnfmdriver-log
       emptyDir: {}
     - name: vfc-ztevnfmdriver-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-ztevnfmdriver-logconfig
       configMap:
         name: vfc-ztevnfmdriver-log-configmap		
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always	  	  
#{{ end }}
