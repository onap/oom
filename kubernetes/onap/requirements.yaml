dependencies:
  - name: so
    #version: <builder-tag>
    version: ~2.0.0
    # Reference a named repo called 'local'. 
    # Can add this repo by running commands like:
    # > helm serve
    # > helm add repo local http://127.0.0.1:8879
    repository: '@local'
    condition: so.enabled
  - name: consul
    version: ~1.1.0
    repository: '@local'
    condition: consul.enabled