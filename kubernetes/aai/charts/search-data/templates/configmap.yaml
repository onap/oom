apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-search-data-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aai-search-data-keystone-secret
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
{{ tpl (.Files.Glob "resources/appconfig/auth/tomcat_keystore").AsSecrets . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-search-policy-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/auth/search_policy.json").AsSecrets . | indent 2 }}
