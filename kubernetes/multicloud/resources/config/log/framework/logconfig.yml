version: 1

disable_existing_loggers: True

loggers:
  multivimbroker:
      level: DEBUG
      handlers: [brokerHandler]
      propagate: False


handlers:
  brokerHandler:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      filename: /var/log/onap/multicloud/framework/multivimbroker.log
      mode: a
      maxBytes: 1024*1024*50
      backupCount: 10
      formatter: standard
formatters:
    mdcFormatter:
      format: "%(asctime)s:[%(name)s] %(created)f  :[ %(threadName)s [%(mdc)s]: [%(filename)s]-[%(lineno)d] [%(levelname)s]:%(message)s"
      mdcfmt: "{requestID} {ServiceName} {ServerIPAddress} "
      datefmt: "%Y-%m-%d %H:%M:%S"
      (): onaplogging.mdcformatter.MDCFormatter
    standard:
      format: '%(asctime)s:[%(name)s]:[%(filename)s]-[%(lineno)d] [%(levelname)s]:%(message)s'
      datefmt: "%Y-%m-%d %H:%M:%S"