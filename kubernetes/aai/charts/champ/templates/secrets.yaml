apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.name" . }}-docker-registry-key
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  .dockercfg: {{ .Values.global.repositorySecret | default .Values.repositorySecret }}
type: kubernetes.io/dockercfg
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.name" . }}-champ-secrets
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
{{ tpl (.Files.Glob "resources/config/appconfig/auth/*").AsSecrets . | indent 2 }}
