apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://helm.mariadb.com/mariadb-operator
    chart: mariadb-operator-crds
    targetRevision: 0.38.1
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/dependencies/values/mariadb-operator-crds.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb-operator
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
