#{{ if not .Values.disableMsoMariadb }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-mso"
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: "{{ .Values.nsPrefix }}-mso"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/mso/mariadb/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mso-db
  namespace: "{{ .Values.nsPrefix }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-mso"
#{{ end }}
