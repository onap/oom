#{{ if not .Values.disableMsbMsbEag }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-eag
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.eagReplicas }}
  selector:
    matchLabels:
      app: msb-eag
  template:
    metadata:
      labels:
        app: msb-eag
      name: msb-eag
    spec:
      hostname: msb-eag
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - msb-discovery
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: msb-eag-readiness
      containers:
      - args:
        image:  {{ .Values.image.apigateway }}
        name: "msb-eag"
        env:
        - name: CONSUL_IP
          value:  msb-consul.{{ .Values.nsPrefix }}
        - name: SDCLIENT_IP
          value:  msb-discovery.{{ .Values.nsPrefix }}
        - name: ROUTE_LABELS
          value: "visualRange:0"
        ports:
        - containerPort: {{ .Values.eagPort }}
          name: msb-eag
        readinessProbe:
          tcpSocket:
            port: {{ .Values.eagPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: {{ .Values.pullPolicy}}
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
