global:
  nodePortPrefix: 302
  persistence:
    enabled: true
  # Standard OOM
  pullPolicy: "Always"

  aaf:
    image: onap/aaf/aaf_core:2.1.23
    config:
      image: onap/aaf/aaf_config:2.1.23


flavor: small

#################################################################
# Application configuration defaults.
#################################################################
# application image

replicaCount: 1

binary: service

sequence_order:
  - cass

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: api

readiness:
  initialDelaySeconds: 5
  periodSeconds: 10
  port: api

service:
  name: aaf-service
  type: ClusterIP
  ports:
    - name: api
      port: 8100
      protocol: http

ingress:
  enabled: false
  service:
    - baseaddr: "aafservice"
      name: "aaf-service"
      port: 8100
  config:
    ssl: "redirect"

# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 250m
      memory: 360Mi
    requests:
      cpu: 10m
      memory: 250Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 40m
      memory: 300Mi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: aaf-service
  roles:
    - read
