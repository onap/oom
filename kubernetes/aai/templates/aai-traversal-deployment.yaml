#{{ if not .Values.disableAaiAaiTraversal }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-traversal
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  replicas: {{ .Values.aaiTraversalReplicas }}
  selector:
    matchLabels:
      app: aai-traversal
  template:
    metadata:
      labels:
        app: aai-traversal
      name: aai-traversal
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - hbase
        - --container-name
        - aai-resources
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-traversal-readiness
      containers:
      - name: aai-traversal
        image: "{{ .Values.image.aaiTraversalImage }}:{{ .Values.image.aaiTraversalVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: CHEF_BRANCH
          value: master
        - name: AAI_CHEF_ENV
          value: simpledemo
        - name: AAI_CORE_VERSION
          value: 1.1.0-SNAPSHOT
        - name: AAI_CHEF_LOC
          value: /var/chef/aai-data/environments
        - name: CHEF_GIT_URL
          value: http://gerrit.onap.org/r/aai
        - name: RESOURCES_HOSTNAME
          value: aai-resources.{{ .Values.nsPrefix }}-aai
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /var/chef/aai-data/chef-config/dev/.knife/solo.rb
          subPath: solo.rb
          name: aai-chef-config
        - mountPath: /var/chef/aai-data/environments/
          name: aai-data
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /opt/app/aai-traversal/bundleconfig/etc/logback.xml
          name: aai-traversal-log-conf
          subPath: logback.xml
        ports:
        - containerPort: 8446
        readinessProbe:
          tcpSocket:
            port: 8446
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-traversal
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-traversal-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-chef-config
        configMap:
          name: aai-chef-config-configmap
      - name: aai-data
        configMap:
          name: aai-resources-environments-configmap
      - name: filebeat-conf
        configMap:
          name: aai-filebeat-configmap
      - name: aai-traversal-logs
        emptyDir: {}
      - name: aai-traversal-filebeat
        emptyDir: {}
      - name: aai-traversal-log-conf
        configMap:
         name: aai-traversal-log-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
