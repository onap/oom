#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessImage: onap/oom/readiness:3.0.1

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/msb/msb_apigateway:1.2.8
pullPolicy: Always
istioSidecar: true

# application configuration
config:
  routeLabels: "visualRange:1"

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: msb-iag
  externalPort: 80
  internalPort: 80
  nodePort: 80
  externalPortHttps: 443
  internalPortHttps: 443
  nodePortHttps: 83

ingress:
  enabled: false
  service:
    - baseaddr: "msbiag"
      name: "msb-iag"
      port: 443
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 100m
      memory: 400Mi
    requests:
      cpu: 50m
      memory: 200Mi
  large:
    limits:
      cpu: 200m
      memory: 800Mi
    requests:
      cpu: 100m
      memory: 400Mi
  unlimited: {}
