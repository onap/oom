#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001

  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

  # logging agent
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: library/tomcat:8.5
pullPolicy: Always
warImage: onap/music/music:3.0.24

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  usernameCassandra: cassandra1
  passwordCassandra: cassandra1

# default number of instances
replicaCount: 3

job:
  host: cassandra
  port: 9042
  busybox:
    image: library/busybox:latest

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: music-tomcat
  externalPort: 8080
  internalPort: 8080
  nodePort: 76
  portName: tomcat
ingress:
  enabled: false

#resources: {}
resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 2
    memory: 1Gi


properties:
  zookeeperHost: zookeeper
  cassandraHost: music-cassandra
  cassandraUser: nelson24
  cassandraPassword: nelson24

  # Admin API
  # ONAP AAF
  aafAdminUrl:

