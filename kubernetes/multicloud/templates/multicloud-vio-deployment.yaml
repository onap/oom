#{{ if not .Values.disableMulticloudMulticloudVio }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: multicloud-vio
  namespace: "{{ .Values.nsPrefix }}-multicloud"
spec:
  selector:
    matchLabels:
      app: multicloud-vio
  template:
    metadata:
      labels:
        app: multicloud-vio
      name: multicloud-vio
    spec:
     containers:
     - env:
       - name: MSB_ADDR
         value: "{{ .Values.msbgateway }}"
       - name: MSB_PORT
         value: "{{ .Values.msbPort }}"
       - name: AAI_ADDR
         value: aai-service.{{ .Values.nsPrefix }}-aai
       - name: AAI_PORT
         value: "8443"
       - name: AAI_SCHEMA_VERSION
         value: "v11"
       - name: AAI_USERNAME
         value: "AAI"
       - name: AAI_PASSWORD
         value: "AAI"
       name: multicloud-vio
       volumeMounts:
       - mountPath: /var/log/onap
         name: vio-log
       - mountPath: /opt/vio/vio/logconfig.yml
         name: vio-logconfig
       image: {{ .Values.image.vio }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       ports:
       - containerPort: 9004
       livenessProbe:
         httpGet:
           path: /api/multicloud-vio/v0/swagger.json
           port: 9004
           scheme: HTTP
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 10
         successThreshold: 1
         failureThreshold: 5
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
       - mountPath: /var/log/onap
         name: vio-log
       - mountPath: /usr/share/filebeat/data
         name: vio-data-filebeat
     volumes:
     - name: vio-log
       emptyDir: {}
     - name: vio-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: multicloud-filebeat-configmap
     - name: vio-logconfig
       configMap:
         name: multicloud-vio-log-configmap
     imagePullSecrets:
     - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
