#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

logstash:
  nameOverride: clamp-logstash
  mountpath: /usr/share/logstash/config/logstash.yml
  mountpath_pipeline: /usr/share/logstash/pipeline/logstash.conf
  lskeyname: logstash.yml
  lspathname: logstash.yml
  keyname: pipeline.conf
  pathname: pipeline.conf
  logstashPodName: clamp-dash-es
  envenabled: true
  extraparam: false
  configmap:
     name: clamp-ls
  volume:
    name: clamplsvol
  config:
    elasticsearchServiceName: cdash-es
    elasticsearchPort: 9200
    dmaapHost: message-router.{{ include "common.namespace" . }}
    dmaapScheme: https
    dmaapPort: 3905
    dmaapConsumerGroup: "clampdashboard"
    dmaapConsumerId: "clampdashboard"
    eventTopic: "DCAE-CL-EVENT"
    notificationTopic: "POLICY-CL-MGT"
    request_topic: "APPC-CL"
    requestTopic: "APPC-CL"
    httphost: "0.0.0.0"
    workers: 3
    reload: true
    monitoring: false
  service:
    type: ClusterIP
    name: cdash-ls
    portName: cdash-ls-healthcheck
    externalPort: 9600
    internalPort: 9600

