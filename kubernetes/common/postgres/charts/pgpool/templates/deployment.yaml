kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      initContainers:
      - name: {{ include "common.name" . }}-job
        image: "{{.Values.repository}}/{{.Values.image}}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - name: pgpool-pgconf
          mountPath: /pgconf/pgpoolconfigdir
          readOnly: false
        - name: pgpool-pgconf-static
          mountPath: /configdir/
          readOnly: false
        command:
        - /bin/sh
        args:
        - -c
        - |
          cp /configdir/pgpool.conf   /pgconf/pgpoolconfigdir/
          cp /configdir/pool_hba.conf /pgconf/pgpoolconfigdir/
          pg_md5 -f /pgconf/pgpoolconfigdir/pgpool.conf --md5auth --username=${PG_USER} ${PG_PASSWORD} 
        env:
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "common.fullname" . }}
              key: db-user-password
        - name: PG_USER
          value: {{ index .Values.credentials.pgusername }}
      containers:
      - image: "{{.Values.repository}}/{{.Values.image}}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}
        env:
        - name: PG_PRIMARY_SERVICE_NAME
          value: {{.Values.container.name.primary}}
        - name: PG_REPLICA_SERVICE_NAME
          value: {{.Values.container.name.replica}}
        - name: PG_USERNAME
          value: {{.Values.credentials.pgusername}}
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "common.fullname" . }}
              key: db-user-password
        ports:
        - containerPort: 5432
          name: pgpool
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5432
        initialDelaySeconds: 15
        periodSeconds: 20
        volumeMounts:
        - name: pgpool-pgconf
          mountPath: /pgconf/pgpoolconfigdir
          readOnly: false
      volumes:
      - name: pgpool-pgconf
        emptyDir: {}
      - name: pgpool-pgconf-static
        configMap:
          name: {{ include "common.fullname" . }}-pgpool-configmap
