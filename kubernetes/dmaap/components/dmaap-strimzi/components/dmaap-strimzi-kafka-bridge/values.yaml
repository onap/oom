#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  persistence: {}

#################################################################
# Application configuration defaults.
#################################################################
# default number of instances
kafka:
  name: dmaap-strimzi-kafka
  port: 9092

kafkaAdminUser: admin
kafkaAdminPassword: admin_secret
#kafkaExternalSecret: 'some-other-secret'

secrets:
  - uid: strimzi-kafka-admin
    type: basicAuth
    externalSecret: '{{ .Values.kafkaExternalSecret}}'
    login: '{{ .Values.kafkaAdminUser }}'
    password: '{{ .Values.kafkaAdminPassword }}'
    passwordPolicy: required

replicaCount: 1

port: 8080

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: dmaap-strimzi-kafka-kb
  roles:
    - read
