        - E-CELL_ID

    tjMDTReportAmount-Type:
      description: See details in 3GPP TS 32.422 clause 5.10.6.
      type: string
      enum:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 32
        - 64
        - INFINITY

    tjMDTReportingTrigger-Type:
      description: See details in 3GPP TS 32.422 clause 5.10.4.
      type: array
      items:
        type: string
