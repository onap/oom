#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302

subChartsOnly:
  enabled: true

# application image
image: onap/optf-cmso-service:2.3.0
robotimage: onap/optf-cmso-robot:2.3.0
pullPolicy: Always

#init container image
dbinit:
  image: onap/optf-cmso-dbinit:2.3.0

# flag to enable debugging - application support required
debugEnabled: false

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: cmso-db-user-secret
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.db.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.db.user }}'
    password: '{{ .Values.config.db.password }}'
    passwordPolicy: required

#################################################################
# Application configuration defaults.
#################################################################
# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 120
  periodSeconds: 10


service:
  type: ClusterIP
  name: oof-cmso
  portName: cmso
  internalPort: 8080
  externalPort: 8080
  #nodePort: 23
  # as of 20181022 port 23 is reserved for cmso
  # see https://wiki.onap.org/display/DW/OOM+NodePort+List


config:
  db:
    port: 3306
#    rootPassword: pass
#    rootPasswordExternalSecret: some secret
    user: cmso-admin
    password: pass
#    userCredentialsExternalSecret: some-secret
#    host: host
#    container: container
#    mysqlDatabase: cmso
  optimizer_host: oof-cmso-optimizer
  optimizer_port: 7997

ingress:
  enabled: false

#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 1.2Gi
    requests:
      cpu: 10m
      memory: 800Mi
  large:
    limits:
      cpu: 1
      memory: 1.2Gi
    requests:
      cpu: 10m
      memory: 800Mi
  unlimited: {}
