apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - {{ index .Values "mariadb-galera" "nameOverride" }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
      containers:
        - name: {{ include "common.name" . }}
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{ if .Values.liveness.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
            - name: APPLICATIONNAME
              value: {{ .Values.config.applicationName }}
            - name: BUNDLEVERSION
              value: {{ .Values.config.bundleVersion }}
            - name: APP_CONFIG_HOME
              value: {{ .Values.config.appConfigDir }}
            - name: DB_URL
              value: {{ .Values.config.dbUrl }}
            - name: DB_USER
              value: {{ index .Values "mariadb-galera" "config" "userName" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "common.fullname" . }}
                  key: db-root-password
            - name: MS_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "common.fullname" . }}
                  key: restUser
            - name: MS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "common.fullname" . }}
                  key: restPassword
            - name: INIT_DATA_LOAD
              value: {{ .Values.config.initDataLoad | quote }}
            - name: STICKYSELECTORKEY
              value: {{ .Values.config.stickySelectorKey | quote }}
            - name: ENVCONTEXT
              value: {{ .Values.config.envContext }}
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: {{ .Values.config.appConfigDir }}/application.properties
            name: {{ include "common.fullname" . }}-config
            subPath: application.properties
          - mountPath: {{ .Values.config.appConfigDir }}/logback.xml
            name: {{ include "common.fullname" . }}-config
            subPath: logback.xml
          resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}

      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: {{ include "common.fullname" . }}-config
          configMap:
            name: {{ include "common.fullname" . }}-configmap
            items:
            - key: application.properties
              path: application.properties
            - key: logback.xml
              path: logback.xml
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
