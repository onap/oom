dependencies:
  - name: common
    version: ~7.x-0
    repository: '@local'
  - name: awx
    version: ~7.x-0
    repository: 'file://components/awx'
    condition: awx.enabled
  - name: ejbca
    version: ~7.x-0
    repository: 'file://components/ejbca'
    condition: global.cmpv2Enabled
  - name: netbox
    version: ~7.x-0
    repository: 'file://components/netbox'
    condition: netbox.enabled
