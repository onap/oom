{{- if .Values.global.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-backup
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-upgrade,pre-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}
    spec:
      containers:
      - name: {{ include "common.fullname" . }}
        image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        env:
        - name: DB_HOST
          value: {{ .Values.config.migration.dbHost }}
        - name: DB_USER
          value: {{ .Values.config.migration.dbUser }}
        - name: DB_PORT
          value: "{{ .Values.config.migration.dbPort }}"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "common.fullname" . }}-migration
              key: db-root-password-backup
        command:
        - /bin/bash
        - -c
        - mysqldump -vv --user=${DB_USER} --password=${DB_PASS} --host=${DB_HOST} --port=${DB_PORT} --single-transaction --quick --lock-tables=false {{ .Values.config.migration.dbName }} > /backup/backup-sdnc-`date +%s`.sql
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - name: backup-storage
          mountPath: /backup
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: backup-storage
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}-migration
      securityContext:
        runAsUser: 0
      imagePullSecrets:
        - name: "{{ include "common.namespace" . }}-docker-registry-key"
      restartPolicy: Never
{{- end }}
