apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  selector: {{- include "common.selectors" . | nindent 4 }}
  replicas: {{ index .Values.replicaCount }}
  minReadySeconds: {{ index .Values.minReadySeconds }}
  strategy:
    type: {{ index .Values.updateStrategy.type }}
    rollingUpdate:
      maxUnavailable: {{ index .Values.updateStrategy.maxUnavailable }}
      maxSurge: {{ index .Values.updateStrategy.maxSurge }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers: {{ include "so.certificate.container_importer" . | nindent 8 }}
      containers:
        - name: {{ include "common.name" . }}
          command:
            - sh
          args:
            - -c
            - export ETSI_NFVO_PASSWORD=`htpasswd -bnBC 10 "" $ETSI_NFVO_PASSWORD_INPUT | tr -d ':\n' | sed 's/\$2y/\$2a/'`; ./start-app.sh
          image: {{ include "common.repository" . }}/{{ .Values.image }}
          resources: {{ include "common.resources" . | nindent 12 }}
          env:
            - name: TRUSTSTORE
              value: {{ .Values.global.client.certs.truststore }}
            - name: TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name}}-so-client-certs-secret
                  key: trustStorePassword
            {{- if eq .Values.global.security.aaf.enabled true }}
            - name: KEYSTORE
              value: {{ .Values.global.client.certs.keystore }}
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name}}-so-client-certs-secret
                  key: keyStorePassword
            {{- end }}
            - name: ETSI_NFVO_USERNAME
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "etsi-nfvo-nslcm-creds" "key" "login") | indent 14 }}
            - name: ETSI_NFVO_PASSWORD_INPUT
              {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "etsi-nfvo-nslcm-creds" "key" "password") | indent 14 }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-secrets
                  key: mariadb.readwrite.host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-secrets
                  key: mariadb.readwrite.port
            - name: NFVO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-mariadb-nfvo-db-creds
                  key: login
            - name: NFVO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-mariadb-nfvo-db-creds
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-user-creds
                  key: login
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-user-creds
                  key: password
            - name: DB_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-admin-creds
                  key: login
            - name: DB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.release" . }}-so-db-admin-creds
                  key: password
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" . }}-configmap
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts: {{ include "so.certificate.volume-mounts" . | nindent 12 }}
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: {{ include "common.fullname" . }}-truststore
              mountPath: /app/client
              readonly: true
          livenessProbe:
            tcpSocket:
              port: {{ index .Values.livenessProbe.port }}
            initialDelaySeconds: {{ index .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ index .Values.livenessProbe.periodSeconds}}
            successThreshold: {{ index .Values.livenessProbe.successThreshold}}
            failureThreshold: {{ index .Values.livenessProbe.failureThreshold}}
          ports: {{ include "common.containerPorts" . | nindent 12  }}
      volumes: {{ include "so.certificate.volumes" . | nindent 8 }}
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "common.fullname" . }}-app-configmap
        - name: {{ include "common.fullname" . }}-truststore
          secret:
            secretName: {{ include "common.release" . }}-so-truststore-secret
      imagePullSecrets:
        - name: "{{ include "common.namespace" . }}-docker-registry-key"
