# Default parent-chart values for mso-helm.

ingress:
  enabled: false

persistence:
   mounthPath: /usr/share/filebeat/data
   mountSubPath: /usr/share/filebeat/data
   enabled: True

config:
    mariadbRootPassword: password
 
# global values
global:
  persistence:
    mounthPath: /usr/share/filebeat/data 
  tag: 1.3.0-STAGING-latest
  # This will be a environment variable in the container for loading client certs
  target_env: dev
  # environment to be deployed into 
  # dev, e2e-s1, e2e-s2, e2e-ti, ist, ist-ti, prod-s1, prod-s2, psl
  environment: dev
  # environment for secrets to be deployed into 
  # dev, e2e, e2e-ti, ist, ist-ti, prod
  secretEnv: dev
  # whether or not to deploy secrets
  deploySslSecrets: false
  # db secret name
  dbSecretName: mso-maria-db-secret
  # docker repository
  dockerRepository: nexus3.onap.org/so
  # secret associated with docker pulls
  pullsecret: pullsecret
  # image pull Policy
  pullPolicy: IfNotPresent
  # use deploy name

  catalog-db-adapter:
    # subchart values
    chartValues:
      pod:
        imageName: catalog-db-adapter
        replicaCount: 1
      service:
        type: ClusterIP
        port: 8800
        targetPort: 8443  
      updateStrategy:
        minReadySeconds: 10
        type: RollingUpdate
        maxUnavailable: 1
        maxSurge: 1       
    
  request-db-adapter:
    # subchart values
    chartValues:
      pod:
        imageName: requests-db-adapter
        replicaCount: 1
      service:
        type: ClusterIP
        port: 8700
        targetPort: 8443
        
      updateStrategy:
        minReadySeconds: 10
        type: RollingUpdate
        maxUnavailable: 1
        maxSurge: 1       
        
