{{- if .Values.global.tpm.enabled  -}}

apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  selector: {{- include "common.selectors" . | nindent 4 }}
  replicas: {{ .Values.replicaCount }}
  serviceName:
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers:
      - image:  {{ include "repositoryGenerator.image.readiness" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-job-complete
        command:
        - /app/ready.py
        args:
        - -j
        - "{{ include "common.fullname" . }}-init"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 3m
            memory: 20Mi
      containers:
      - image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
        name: {{ include "common.name" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command: ["/abrmd/bin/run_abrmd.sh"]
        workingDir: /abrmd/bin
        securityContext:
          privileged: true
        volumeMounts:
        - name: {{ include "common.fullname" . }}-dbus
          mountPath: /var/run/dbus
        - name: {{ include "common.fullname" . }}-tpm-device
          mountPath: /dev/tpm0
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        resources: {{ include "common.resources" . | nindent 10 }}
      nodeSelector:
        {{- if .Values.nodeSelector }}
        {{ toYaml .Values.nodeSelector | indent 8 | trim }}
        {{- end }}
        {{- if .Values.global.tpm.enabled }}
        {{ (printf "%s: \"%s\"" .Values.global.tpm.nodeLabel .Values.global.tpm.nodeLabelValue) }}
        {{- end }}
      {{- if .Values.affinity }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: {{ include "common.fullname" . }}-dbus
        persistentVolumeClaim:
          claimName: {{ include "common.release" . }}-aaf-sshsm-dbus
      - name: {{ include "common.fullname" . }}-tpm-device
        hostPath:
          path: /dev/tpm0

{{- end -}}
