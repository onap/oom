# Default values for tnapTestkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  ingress:
    enabled: false
    post_addr: &postrAddr ""
    dns_zone: &dnsZone "<BASEURL>"
  serviceMesh:
    enabled: false
  renderPullSecrets: True
  defaultStorageClass: <STORAGECLASS>
  storageClass: <STORAGECLASS>
ingress:
  host: to-be-changed

namespace: onap

serviceMesh:
  envVariable:
    SERVICE_MESH_ENABLED: True
  sidecarKiller:
    image: nexus3.onap.org:10001/onap/oom/readiness:4.2.0

imagePullSecrets:
  - name: onap-docker-registry-key

tests:
  testEnvName: ""
  configuration:
    pythonsdk-tests/smoke-test:
      uri: https://git.onap.org/oom
      path: /argo/onap-test/testkube/pythonsdk-tests
      branch: main
      secretName: testkube-git-creds
  gradle:
    uri: https://git.onap.org/integration/java-tests
    branch: main
    image: docker.io/kubeshop/testkube-gradle-executor:1.16.39
    tests:
      aai:
        aaiTraversalTest:
          enabled: true
          testName: TraversalTest
          env:
            AAI_BASEURL: http://aai.onap/aai/v30
        aaiCrudTest:
          enabled: true
          testName: AAICrudTest
          env:
            AAI_BASEURL: http://aai.onap/aai/v30
        kafkaTest:
          enabled: false
          testName: KafkaTest
          branch: kafka
          env:
            AAI_BASEURL: http://aai.onap/aai/v30
  cypress:
    uri: https://git.onap.org/integration/cypress-tests
    branch: main
    image: ddocker.io/kubeshop/testkube-cypress-executor:1.16.39
    tests:
      portalng:
        someTest:
          enabled: true
          testName: foo
          env:
            CYPRESS_KEYCLOAK_URL: https://keycloak-ui<POSTADDR>.<BASEURL>
            CYPRESS_PORTAL_NG_URL: https://portal-ng-ui<POSTADDR>.<BASEURL>
            CYPRESS_PORTAL_NG_USERNAME: onap-admin
            CYPRESS_PORTAL_NG_PASSWORD: password

  tests:
    basicCds:
      enabled: true
      testName: basic-cds
    basicCnfMacro:
      enabled: true
      testName: basic-cnf-macro
    basicCps:
      enabled: true
      testName: basic-cps
    basicOnboard:
      enabled: true
      testName: basic-onboard
    basicNetwork:
      enabled: false
      testName: basic-network
    basicSdnc:
      enabled: true
      testName: basic-sdnc
    basicStatus:
      enabled: true
      testName: basic-status
    fullStatus:
      enabled: true
      testName: full-status
    resultSummary:
      enabled: true
      testName: result-summary
    vesPublish:
      enabled: true
      testName: ves-publish
    pnfMacro:
      enabled: true
      testName: pnf-macro
    controlPanelSmokeTest:
      enabled: false
      testName: control-panel-ui-smoke-test
    aaiInitialDataSetup:
      enabled: true
      testName: aai-initial-data-setup
    serviceWithoutResource:
      enabled: true
      testName: service-without-resource
    pnfWithoutVesEvent:
      enabled: true
      testName: pnf-without-ves-event
    pnfWithVesEvent:
      enabled: true
      testName: pnf-with-ves-event
    addDeletePnfInRunningService:
      enabled: true
      testName: add-delete-pnf-in-running-service
    basicPrh:
      enabled: true
      testName: basic-prh
    checkTimeSync:
      enabled: true
      testName: check-time-sync
    basicKafka:
      enabled: true
      testName: basic-kafka
    addDeleteCnfMacro:
      enabled: true
      testName: add-delete-cnf-macro
    policyFramework:
      enabled: true
      testName: policy-framework
  smokeTests:
    artifacts:
      storageClassName: cinder-csi
    execution:
      activeDeadlineSeconds: 1800
    executor:
      pythonsdk:
        name: pythonsdk-tests-basic-executor
        type: pythonsdk-tests/smoke-test
        image: nexus3.onap.org:10001/onap/xtesting-smoke-usecases-pythonsdk:master
      controlPanelSdk:
        name: control-panel-basic-executor
        type: controlpanel-sdk/smoke-test
        imageVersion: 3.1
    testsuite:
      name: onap-testsuite
      cron: 0 6 * * *
      # Testsuite job is going to be killed after 6 hours
      # if it doesn't end by itself. That prevents an issue
      # with blocked cronjobs executions
      testsuiteJobActiveDeadlineSeconds: 21600
  slackNotifications:
    enabled: false
    slackConfig:
      baseUrl: https://slack.com
      token: example
      channel: test

testkube:
  testkube-dashboard:
    apiServerEndpoint: "https://testkube-api<POSTADDR>.<BASEURL>"
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        - CAP_NET_RAW
      readOnlyRootFilesystem: false
      runAsGroup: 65533
      runAsNonRoot: true
      runAsUser: 100
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      fsGroup: 65533
      runAsGroup: 65533
      runAsNonRoot: true
      runAsUser: 100
      seccompProfile:
        type: RuntimeDefault
  analyticsEnabled: false
  preUpgradeHook:
    enabled: false
    serviceAccount:
      create: false
  preUpgradeHookNATS:
    labels:
      sidecar.istio.io/inject: "false"
  testkube-api:
    image:
      registry: docker.io
    analyticsEnabled: false
    minio:
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
          - CAP_NET_RAW
        readOnlyRootFilesystem: true
        runAsGroup: 65533
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      podSecurityContext:
        runAsGroup: 65533
        runAsNonRoot: true
        runAsUser: 100
        seccompProfile:
          type: RuntimeDefault
      storageClassName: cinder-csi
      image:
        registry: docker.io
    nats:
      uri: nats://testkube-nats
      storage: "30Gi"
    storage:
      expriation:
        "7"
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        - CAP_NET_RAW
      readOnlyRootFilesystem: true
      runAsGroup: 65533
      runAsNonRoot: true
      runAsUser: 100
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      runAsGroup: 65533
      runAsNonRoot: true
      runAsUser: 100
      seccompProfile:
        type: RuntimeDefault
  testkube-operator:
    webhook:
      patch:
        enabled: true
        labels:
          sidecar.istio.io/inject: "false"
        image:
          registry: docker.io
      migrate:
        image:
          registry: docker.io
    preUpgrade:
      image:
        registry: docker.io
      labels:
        sidecar.istio.io/inject: "false"
    proxy:
      image:
        registry: gcr.io
    resources:
      limits:
        cpu: 400m
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 150Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        - CAP_NET_RAW
      readOnlyRootFilesystem: true
    podSecurityContext:
      runAsGroup: 65533
      runAsNonRoot: true
      runAsUser: 100
      seccompProfile:
        type: RuntimeDefault
  mongodb:
    storageClass: cinder-csi
    image:
      registry: docker.io
    readinessProbe:
      timeoutSeconds: 50
    livenessProbe:
      timeoutSeconds: 50
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        - CAP_NET_RAW
      readOnlyRootFilesystem: false
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault
  nats:
    config:
      jetstream:
        fileStore:
          pvc:
            storageClassName: cinder-csi
      resolver:
        pvc:
          storageClassName: cinder-csi
    container:
      image:
        registry: docker.io
    podTemplate:
      merge:
        spec:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
    natsBox:
      container:
        image:
          registry: docker.io
        merge:
          resources:
            limits:
              cpu: 400m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - AUDIT_WRITE
              - CHOWN
              - DAC_OVERRIDE
              - FOWNER
              - FSETID
              - KILL
              - MKNOD
              - NET_BIND_SERVICE
              - SETFCAP
              - SETGID
              - SETPCAP
              - SETUID
              - SYS_CHROOT
              drop:
              - ALL
              - CAP_NET_RAW
            readOnlyRootFilesystem: false
            runAsGroup: 65533
            runAsNonRoot: false
            runAsUser: 0
      podTemplate:
        merge:
          spec:
            securityContext:
              runAsGroup: 65533
              runAsNonRoot: false
              runAsUser: 0
              seccompProfile:
                type: RuntimeDefault
    reloader:
      image:
        registry: docker.io
      merge:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          seccompProfile:
            type: RuntimeDefault
  container:
    merge:
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
          - CAP_NET_RAW
        privileged: false
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault

