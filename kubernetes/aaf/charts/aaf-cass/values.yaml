#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
flavor: small

#################################################################
# Application configuration defaults.
#################################################################
# application configuration
config: {}

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 5
  periodSeconds: 10

service:
  name: aaf-cass
  type: ClusterIP
  portName: aaf-cass
  #targetPort
  internalPort: 7000
  #port
  externalPort: 7000

  internalPort2: 7001
  externalPort2: 7001
  internalPort3: 9042
  externalPort3: 9042
  internalPort4: 9160
  externalPort4: 9160

ingress:
  enabled: false

# Configure resource requests and limits
resources: {}
  # Following AAI's advice, and not trying to guess on Cass usage.  Guessing just makes it slow
#  small:
#    limits:
#      cpu: "1000m"
#      memory: 4096Mi
#    requests:
#      cpu: 20m
#      memory: 2048Mi
#  large:
#    limits:
#      cpu: 400m
#      memory: 12000Mi
#    requests:
#      cpu: 40m
#      memory: 9000Mi
#  unlimited: {}

persistence:
  enabled: true
  #existingClaim:
  mountPath: /dockerdata-nfs
  mountSubPath: "cass"
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 20Gi
  storageClass: "manual"
