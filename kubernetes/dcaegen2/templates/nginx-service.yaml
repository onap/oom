#{{ if not .Values.disableDcaeNginx }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: "{{ .Values.nsPrefix }}-dcaegen2"
  labels:
    app: nginx
spec:
  ports:
    - name: aai-service
      port: 8443
      targetPort: 8443
      nodePort: 30600
    - name: dmaap
      port: 3904
      targetPort: 3904
      nodePort: 30601
    - name: sdc-be
      port: 8443
      targetPort: 8443
      nodePort: 30602
    - name: pdp
      port: 8081
      targetPort: 8081
      nodePort: 30603
    - name: mutlicloud-windriver
      port: 9005
      targetPort: 9005
      nodePort: 30604
    - name: mutlicloud-windriver-2
      port: 80
      targetPort: 80
      nodePort: 30605
  selector:
    app: nginx
  type: LoadBalancer
  externalTrafficPolicy: Local
#{{ end }}