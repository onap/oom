#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  tlsImage: onap/org.onap.dcaegen2.deployments.tls-init-container:2.1.0

config:
  logstashServiceName: log-ls
  logstashPort: 5044
  address:
    # Addresses of ONAP components
    message_router: message-router
    sdc: sdc-be
#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/org.onap.dcaegen2.platform.servicechange-handler:1.4.0

pullPolicy: Always

# configuration for accessing SDC
sdc:
  user: "dcae"
  password: !!str Kp8bJ4SXszM0WXlhak3eHlcse2gAw84vaoGGmJvUy2U
  environmentName: "AUTO"
  useHttps: false

# configuration for accessing DMaaP
dmaap:
  useHttps: false

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 30
  script: /opt/health.sh
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: false

readiness:
  initialDelaySeconds: 30
  periodSeconds: 30
  script: /opt/health.sh


# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
# Kubernetes namespace for components deployed via Cloudify manager
# If empty, use the common namespace
# dcae_ns: "dcae"