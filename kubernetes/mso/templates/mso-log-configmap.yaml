#{{ if not .Values.disableMsoMso }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-log-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "resources/config/log/logback.apihandler-infra.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.appc.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.sdnc.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.msorequestsdbadapter.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.bpmn.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.asdc.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.workflow-message-adapter.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-log-mso-po-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "resources/config/log/logback.network.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.tenant.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.vnf.xml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/config/log/logback.vfc.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-filebeat-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "resources/config/log/filebeat/*").AsConfig . | indent 2 }}
#{{ end }}
