#################################################################
# Global configuration defaults.
#################################################################
global:
  aafAgentImage: onap/aaf/aaf_agent:2.1.20
  msbEnabled: true
  security:
    aaf:
      enabled: false
  app:
    msoKey: 07a7159d3bf51a0e53be7a8f89699be7
  client:
    certs:
      truststore: /app/client/org.onap.so.trust.jks
      keystore: /app/client/org.onap.so.jks
      trustStorePassword: LHN4Iy5DKlcpXXdWZ0pDNmNjRkhJIzpI
      keyStorePassword: c280b25hcA==
  certificates:
    path: /etc/ssl/certs
    share_path: /usr/local/share/ca-certificates/

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: 'so-onap-certs'
    name: '{{ include "common.release" . }}-so-certs'
    externalSecret: '{{ tpl (default "" .Values.certSecret) . }}'
    type: generic
    filePaths:
      - resources/config/certificates/msb-ca.crt

#################################################################
# AAF part
#################################################################
certInitializer:
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  # aafDeployCredsExternalSecret: some secret
  fqdn: so
  fqi: so@so.onap.org
  public_fqdn: so.onap.org
  fqi_namespace: org.onap.so
  cadi_longitude: '0.0'
  cadi_latitude: '0.0'
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  trustStoreAllPass: changeit
  aaf_add_config: |
    /opt/app/aaf_config/bin/agent.sh local showpass \
      {{.Values.fqi}} {{ .Values.fqdn }} > {{ .Values.credsPath }}/mycreds.prop
    export $(grep '^c' {{ .Values.credsPath }}/mycreds.prop | xargs -0)
    env | grep cadi
    mkdir -p {{ .Values.credsPath }}/certs
    keytool -exportcert -rfc -file {{ .Values.credsPath }}/certs/cacert.pem \
      -keystore {{ .Values.fqi_namespace }}.trust.jks -alias ca_local_0 \
      -storepass $cadi_truststore_password
    openssl pkcs12 -in {{ .Values.fqi_namespace }}.p12 \
      -out {{ .Values.credsPath }}/certs/tls.crt \
      -passin pass:$cadi_keystore_password_p12 \
      -passout pass:$cadi_keystore_password_p12
    cp {{ .Values.fqi_namespace }}.key {{ .Values.credsPath }}/certs/tls.key

aafConfig:
  permission_user: 1000
  permission_group: 999

aaf:
  trustore: org.onap.so.trust.jks
  keyFile: org.onap.so.keyfile

#################################################################
# Application configuration defaults.
#################################################################

livenessProbe:
  path: /manage/health
  scheme: HTTP
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

cadi:
  logLevel: DEBUG
  latitude: 38.4329
  longitude: -90.43248
  aafEnv: IST
  aafApiVersion: 2.1
  aafRootNs: org.onap.so
  aafLocateUrl: https://aaf-locate.onap:8095
  aafUrl: https://aaf-locate.onap:8095/locate/org.osaaf.aaf.service:2.1
  aafId: so@so.onap.org
  aafPassword: enc:EME-arXn2lx8PO0f2kEtyK7VVGtAGWavXorFoxRmPO9
  apiEnforcement: org.onap.so.apihPerm
  noAuthn: /manage/health
