apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-activiti
spec:
  replicas: {{ .Values.activiti.replicas }}
  selector:
    matchLabels:
      app: vfc-activiti
  template:
    metadata:
      labels:
        app: vfc-activiti
      name: vfc-activiti
    spec:
      hostname: vfc-activiti
      containers:
      - args:
        image:  {{.Values.activiti.image}}
        name: "vfc-activiti"
        env:
        - name: VFC_ACTIVITI_PORT
          value: {{ .Values.activiti.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.activiti.port }}
          name: vfc-activiti
        readinessProbe:
          tcpSocket:
            port: {{ .Values.activiti.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"