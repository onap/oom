---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testkube
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: testkube
spec:
  destination:
    namespace: onap
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git
    targetRevision: onap-00
    path: ./argo/onap-test/testkube/helm
    helm:
      # Values file as block file. This takes precedence over values
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/onap/values/values-global.yaml
      - $defaultValues/argo/onap-test/values/testkube.yaml
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
