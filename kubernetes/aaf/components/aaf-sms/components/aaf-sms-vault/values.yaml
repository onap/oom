#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}

# application image
image:
  consul: library/consul:1.7.1
  vault: library/vault:1.3.3
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

#################################################################
# Application configuration defaults.
#################################################################
config:
  consul:
    server: true
    log_level: INFO
    data_dir: '/consul/data'
    ports:
      http: 8500
      https: -1

  vault:
    storage:
      consul:
        address: localhost:8500
        path: smsvault
    listener:
      tcp:
        address: '[::]:8200'
        tls_disable: true
    disable_mlock: true

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

persistence:
  enabled: true
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: sms/consul/data

service:
  type: ClusterIP
  name: aaf-sms-db
  portName: aaf-sms-db
  internalPort: 8200
  externalPort: 8200

ingress:
  enabled: false

flavor: small

# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 400m
      memory: 80Mi
    requests:
      cpu: 40m
      memory: 40Mi
  large:
    limits:
      cpu: 400m
      memory: 700Mi
    requests:
      cpu: 40m
      memory: 100Mi
  unlimited: {}
