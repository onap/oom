mariadb-galera:
  config:
      userName: sdnctl
      userPassword: sdnctl
      mariadbRootPassword: sdnctl
      mysqlDatabase: sdnctl
  nameOverride: cds-db
  service:
    name: cds-db
    portName: cds-db
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: cds/data

#Resource Limit flavor -By Default using small
flavor: small
#segregation for different envionment (Small and Large)

resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 2Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 4Gi
  unlimited: {}

