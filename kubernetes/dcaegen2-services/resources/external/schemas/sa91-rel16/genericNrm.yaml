#-------- Definition of concrete IOCs --------------------------------------------

    VsDataContainer-Single:
      type: object
      properties:
        id:
          type: string
        attributes:
          type: object
          properties:
            vsDataType:
              type: string
            vsDataFormatVersion:
              type: string
            vsData:
              nullable: true
        VsDataContainer:
          $ref: '#/components/schemas/VsDataContainer-Multiple'
    ManagedNFService-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                userLabel:
                  type: string
                nFServiceType:
                  $ref: '#/components/schemas/NFServiceType'
                sAP:
                  $ref: '#/components/schemas/SAP'
                operations:
                  type: array
                  items:
                    $ref: '#/components/schemas/Operation'
                administrativeState:
                  $ref: 'comDefs.yaml#/components/schemas/AdministrativeState'
                operationalState:
                  $ref: 'comDefs.yaml#/components/schemas/OperationalState'
                usageState:
                  $ref: 'comDefs.yaml#/components/schemas/UsageState'
                registrationState:
                  $ref: '#/components/schemas/RegistrationState'
    ManagementNode-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                userLabel:
                  type: string
                managedElements:
                  $ref: 'comDefs.yaml#/components/schemas/DnList'
                vendorName:
                  type: string
                userDefinedState:
                  type: string
                locationName:
                  type: string
                swVersion:
                  type: string
    MeContext-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                dnPrefix:
                  type: string
    PerfMetricJob-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                administrativeState:
                  $ref: 'comDefs.yaml#/components/schemas/AdministrativeState'
                operationalState:
                  $ref: 'comDefs.yaml#/components/schemas/OperationalState'
                jobId:
                  type: string
                performanceMetrics:
                  type: array
                  items:
                    type: string
                granularityPeriod:
                  type: integer
                  minimum: 1
                objectInstances:
                  $ref: 'comDefs.yaml#/components/schemas/DnList'
                rootObjectInstances:
                  $ref: 'comDefs.yaml#/components/schemas/DnList'
                reportingCtrl:
                  $ref: '#/components/schemas/ReportingCtrl'
    ThresholdMonitor-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                administrativeState:
                  $ref: 'comDefs.yaml#/components/schemas/AdministrativeState'
                operationalState:
                  $ref: 'comDefs.yaml#/components/schemas/OperationalState'
                performanceMetrics:
                  type: array
                  items:
                    type: string
                thresholdInfoList:
                  type: array
                  items:
                    $ref: '#/components/schemas/ThresholdInfo'
                monitorGranularityPeriod:
                  type: integer
                  minimum: 1
                objectInstances:
                  $ref: 'comDefs.yaml#/components/schemas/DnList'
                rootObjectInstances:
                  $ref: 'comDefs.yaml#/components/schemas/DnList'
    NtfSubscriptionControl-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                notificationRecipientAddress:
                  $ref: 'comDefs.yaml#/components/schemas/Uri'
                notificationTypes:
                  type: array
                  items:
                    $ref: 'comDefs.yaml#/components/schemas/NotificationType'
                scope:
                  $ref: '#/components/schemas/Scope'
                notificationFilter:
                  type: string
            HeartbeatControl:
              $ref: '#/components/schemas/HeartbeatControl-Single'
    HeartbeatControl-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                heartbeatNtfPeriod:
                  type: integer
                triggerHeartbeatNtf:
                  type: boolean
    TraceJob-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              $ref: '#/components/schemas/TraceJob-Attr'

    AlarmList-Single:
      allOf:
        - $ref: '#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              type: object
              properties:
                administrativeState:
                  $ref: 'comDefs.yaml#/components/schemas/AdministrativeState'
                operationalState:
                  $ref: 'comDefs.yaml#/components/schemas/OperationalState'
                numOfAlarmRecords:
                  type: integer
                lastModification:
                  $ref: 'comDefs.yaml#/components/schemas/DateTime'
                alarmRecords:
                  description: >-
                     This resource represents a map of alarm records.
                     The alarmIds are used as keys in the map.
                  type: object
                  additionalProperties:
                    $ref: 'faultMnS.yaml#/components/schemas/AlarmRecord'

