apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-sdc-filebeat-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/log/filebeat/*").AsConfig . | indent 2 }}