#{{ if not .Values.disableSMSService }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aaf-sms
  name: aaf-sms
  namespace: "{{ .Values.nsPrefix }}"
spec:
  ports:
  - name: sms-service-port
    nodePort: {{ .Values.nodePortPrefix }}85
    port: 10443
    protocol: TCP
    targetPort: 10443
  selector:
    app: aaf-sms-service
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aaf-sms-backend
  name: aaf-sms-backend
  namespace: "{{ .Values.nsPrefix }}"
spec:
  ports:
  - name: sms-backend-port
    nodePort: {{ .Values.nodePortPrefix }}86
    port: 8500
    protocol: TCP
    targetPort: 8500
  selector:
    app: aaf-sms-backend
  type: NodePort
#{{ end }}
