#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the edge ONAP deployment.
#################################################################
dmaap:
  enabled: true
message-router:
  enabled: false
dmaap-bc:
  enabled: false
dmaap-dr-prov:
  enabled: false
dmaap-dr-node:
  enabled: true

global:
  # Set to true when deploying an edge site
  edgeDeploy: true
  # Update to the target Cluster IP of the central ONAP deployment
  centralIP: "1.2.3.4"