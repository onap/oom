# Default values for cassandra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  pullPolicy: Always
  repository: nexus3.onap.org:10001

  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  # Set default to 4 hrs. 
  # On slow environments dealys this long have been seen.
  readinessTimeout: 240
  # logging agent
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

  replicaCount: 3

job:
  host: music-cassandra
  port: 9042
  busybox: 
    image: library/busybox:latest
  cassandra: 
    image: onap/music/cassandra_job:3.0.24
  timeout: 30
  delay: 120
cql:
  keyspace:
    replicationClass: "SimpleStrategy"
    replicationFactor: 3
  adminUser:
    username: nelson24 
    password: nelson24 
    passwordReplace: A2C4E6G8I0J2L4O6Q8S0U2W4Y6
    
podManagementPolicy: OrderedReady
updateStrategy:
  type: OnDelete

ingress:
  enabled: false

tolerations: []

affinity: {}

persistence:
  enabled: true

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi
