#{{ if not .Values.disableBuscontroller }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: buscontroller
  name: dmaap-prov
  namespace: {{ .Values.nsPrefix }}
spec:
  ports:
  - name: "buscontroller-http-port"
    port: 8080
    nodePort: {{ .Values.nodePortPrefix }}42
  - name: "buscontroller-https-port"
    port: 8443
    nodePort: {{ .Values.nodePortPrefix }}43
  selector:
    app: buscontroller
  type: NodePort
#{{ end }}
