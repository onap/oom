apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appc
  namespace: "{{ .Values.nsPrefix }}-appc"
spec:
  selector:
    matchLabels:
      app: appc
  template:
    metadata:
      labels:
        app: appc
      name: appc
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "appc-db-container"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "appc-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /opt/openecomp/appc/bin/startODL.sh
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: SDNC_CONFIG_DIR
          value: /opt/openecomp/sdnc/data/properties
        - name: APPC_CONFIG_DIR
          value: /opt/openecomp/appc/data/properties
        - name: DMAAP_TOPIC_ENV
          value: SUCCESS
        image: {{ .Values.image.appc }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: appc-controller-container
        volumeMounts:
        - mountPath: /opt/openecomp/appc/data/properties
          name: appc-conf
        - mountPath: /opt/openecomp/sdnc/data/properties
          name: sdnc-conf
        ports:
        - containerPort: 8181
        - containerPort: 1830
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: appc-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/appc/conf
        - name: sdnc-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/sdnc/conf
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
