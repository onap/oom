apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-ztesdncdriver
spec:
  replicas: {{ .Values.ztesdncdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-ztesdncdriver
  template:
    metadata:
      labels:
        app: vfc-ztesdncdriver
      name: vfc-ztesdncdriver
    spec:
      hostname: vfc-ztesdncdriver
      containers:
      - args:
        image:  {{.Values.ztesdncdriver.image}}
        name: "vfc-ztesdncdriver"
        env:
        - name: VFC_ZTESDNCDRIVER_PORT
          value: {{ .Values.ztesdncdriver.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.ztesdncdriver.port }}
          name: vfc-ztesdncdriver
        readinessProbe:
          tcpSocket:
            port: {{ .Values.ztesdncdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"