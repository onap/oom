#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

#################################################################
# Application configuration defaults.
#################################################################
pullPolicy: Always

# application images
repository: nexus3.onap.org:10001

image: onap/dmaap/buscontroller:1.0.23


# application configuration
dmaapMessageRouterService: message-router
aafURL: https://aaf-authz/
topicMgrUser: dmaap-bc-topic-mgr@dmaap-bc-topic-mgr.onap.org
topicMgrPwd: demo123456!
adminUser: aaf_admin@people.osaaf.org
adminPwd: demo123456!

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10


service:
  type: NodePort
  name: dmaap-bc
  portName: dmaap-bc
  portName2: dmaap-bc
  externalPort: 8080
  internalPort: 8080
  externalPort2: 8443
  internalPort2: 8443
  nodePort: 41
  nodePort2: 42


# application configuration override for postgres
postgres:
  nameOverride: dbc-pg
  service:
    name: dbc-postgres
    name2: dbc-pg-primary
    name3: dbc-pg-replica
  container:
    name:
      primary: dbc-pg-primary
      replica: dbc-pg-replica
  config:
    pgUserName: dmaap_admin
    pgDatabase: dmaap
    pgPrimaryPassword: onapdemodb
    pgUserPassword: onapdemodb
    pgRootPassword: onapdemodb
  persistence:
    mountSubPath: dbc/data
    mountInitPath: dbc
  pgpool:
    nameOverride: dbc-pgpool
    service:
      name: dbc-pgpool
    credentials:
      pgusername: dmaap_admin
      pgpassword: onapdemodb
    container:
      name:
        primary: dbc-pgpool-primary
        replica: dbc-pgpool-replica

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
