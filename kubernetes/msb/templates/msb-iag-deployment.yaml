#{{ if not .Values.disableMsbMsbIag }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-iag
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.iagReplicas }}
  selector:
    matchLabels:
      app: msb-iag
  template:
    metadata:
      labels:
        app: msb-iag
      name: msb-iag
    spec:
      hostname: msb-iag
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - msb-discovery
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: msb-iag-readiness
      containers:
      - args:
        image:  {{ .Values.image.apigateway }}
        name: "msb-iag"
        env:
        - name: CONSUL_IP
          value: msb-consul.{{ .Values.nsPrefix }}
        - name: SDCLIENT_IP
          value: msb-discovery.{{ .Values.nsPrefix }}
        - name: ROUTE_LABELS
          value: "visualRange:1"
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - mountPath: /usr/local/apiroute-works/logs
          name: msb-iag-logs
        ports:
        - containerPort: {{ .Values.iagPort }}
          name: msb-iag
        readinessProbe:
          tcpSocket:
            port: {{ .Values.iagPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy}}"
      - name: filebeat-onap-msb-iag
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap/msb/iag
          name: msb-iag-logs
        - mountPath: /usr/share/filebeat/data
          name: msb-iag-filebeat
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: filebeat-conf
        configMap:
          name: msb-filebeat-configmap
      - name: msb-iag-logs
        emptyDir: {}
      - name: msb-iag-filebeat
        emptyDir: {}
#{{ end }}
