server:
  port: {{ index .Values.containerPort }}
  ssl:
    {{- if .Values.global.security.aaf.enabled }}
    keyStore: ${KEYSTORE}
    keyStorePassword: ${KEYSTORE_PASSWORD}
    {{- end }}
    trustStore: ${TRUSTSTORE}
    trustStorePassword: ${TRUSTSTORE_PASSWORD}
  tomcat:
    max-threads: 50
camunda:
  rest:
    api:
      url: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081/sobpmnengine/engine/
      engine: default
      auth: Basic YXBpaEJwbW46cGFzc3dvcmQxJA==
mso:
  database:
    rest:
      api:
        url: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083/infraActiveRequests/
        auth: Basic YnBlbDpwYXNzd29yZDEk
spring:
  main:
    allow-bean-definition-overriding: true
  security:
    usercredentials:
      -
        username: {{ .Values.spring.security.usercredentials.username }}
        password: '{{ .Values.spring.security.usercredentials.password }}'
        role: GUI-Client
