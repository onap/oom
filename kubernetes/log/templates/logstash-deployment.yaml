#{{ if not .Values.disableLogLogstash }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: logstash
  name: log-logstash
  namespace: {{ .Values.nsPrefix }}
spec:
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
      name: log-logstash
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - elasticsearch
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: logstash-readiness
      containers:
      - name: logstash
        image: {{ .Values.image.logstash }}
        ports:
        - containerPort: 5044
          name: transport
          protocol: TCP
        - containerPort: 9600
          name: http
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 5044
        volumeMounts:
         - mountPath: /usr/share/logstash/config/
           name: logstash-conf
         - mountPath: /usr/share/logstash/pipeline/
           name: logstash-pipeline
      volumes:
        - name: logstash-conf
          configMap:
            name: log-logstash-configmap
            items:
            - key: logstash.yml
              path: logstash.yml
        - name: logstash-pipeline
          configMap:
            name: log-logstash-configmap
            items:
            - key: onap-pipeline.conf
              path: onap-pipeline.conf

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-logstash-configmap
  namespace: {{ .Values.nsPrefix }}
data:
{{ tpl (.Files.Glob "resources/logstash/conf/logstash.yml").AsConfig . | indent 2 }}
{{ tpl (.Files.Glob "resources/logstash/pipeline/onap-pipeline.conf").AsConfig . | indent 2 }}
#{{ end }}
