include "/etc/rndc.key";
options {
        listen-on port 53 { any; };
        directory       "/var/lib/named";
        allow-new-zones yes;
        dnssec-validation auto;
        auth-nxdomain no;
        request-ixfr no;
        recursion yes;
        forwarders {
            DNS_FORWARDER_HERE;
        };
        minimal-responses yes;
        allow-query { 0.0.0.0/0; };
        allow-notify { 0.0.0.0/0; };
};

controls {
        inet * port 953 allow { any;  } keys { "rndc-key"; };
};
