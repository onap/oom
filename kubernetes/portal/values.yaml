global:
  env:
    tomcatDir: "/opt/apache-tomcat-8.0.37"
  # portal frontend port
  portalPort: "8989"
  # application's front end hostname.  Must be resolvable on the client side environment
  portalHostName: "portal.api.simpledemo.onap.org"
  keystoreFile: "keystoreONAP.keystore"
  truststoreFile: "keystoreONAPall.jks"
  keypass: "changeit"

config:
  logstashServiceName: log-ls
  logstashPort: 5044
  
portal-mariadb:
  nameOverride: portal-db

mariadb:
  service:
    name: portal-db
widget:
  service:
    name: portal-widget
zookeeper:
  service:
    name: portal-zookeeper

messageRouter:
  service:
    name: message-router

cassandra:
  nameOverride: portal-cassandra
  config:
    jvmOpts: -Xmx2536m -Xms2536m
  service:
    name: portal-cassandra
    portName: portal-cassandra
    numports: five  
    externalPort: 9160
    internalPort: 9160
    externalPort2: 7000
    internalPort2: 7000
    externalPort3: 7001
    internalPort3: 7001
    externalPort4: 7199
    internalPort4: 7199
    externalPort5: 9042
    internalPort5: 9042
  persistence:
    mountSubPath: portal/cassandra/data
  replicaCount: 1
  configmapping: true
  configmap:
    name: portal-cassandra-docker-entry-initd 
