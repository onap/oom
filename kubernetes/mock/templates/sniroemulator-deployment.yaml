apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sniro-emulator # name of overall deployment
  namespace: "{{ .Values.nsPrefix }}-mock"
spec:
  selector:
    matchLabels:
      app: sniro-emulator
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: sniro-emulator
        name: sniro-emulator
    spec:
      containers:
      - image: {{ .Values.image.onapmock }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sniro-emulator      
        ports:
        - containerPort: 9999
        args: ["--verbose"]
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"