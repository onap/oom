apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  completions: 1
{{/*  backoffLimit: 0*/}}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-readiness
        image: {{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
          - /root/ready.py
        args:
          - --container-name
          - dcae-cloudify-manager
          - "-t"
          - "15"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
        - name: {{ include "common.name" . }}
          image: "{{ .Values.global.repository | default .Values.repository }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
            - mountPath: /inputs
              name: {{ include "common.fullname" . }}-dcae-inputs
            - mountPath: /dcae-configs
              name: {{ include "common.fullname" . }}-dcae-config
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
          env:
            - name: CMADDR
              value: {{ .Values.address.cm }}
            - name: CMPASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.name" . }}-cmpass
                  key: password
            - name: CONSUL
              value: {{ .Values.address.consul.host }}:{{ .Values.address.consul.port }}
      volumes:
        - name: {{ include "common.fullname" . }}-dcae-inputs
          configMap:
            name: {{ include "common.fullname" . }}-dcae-inputs
        - name: {{ include "common.fullname" . }}-dcae-config
          configMap:
            name: {{ include "common.fullname" . }}-dcae-config
        - name: localtime
          hostPath:
            path: /etc/localtime
      imagePullSecrets:
        - name: "{{ include "common.namespace" . }}-docker-registry-key"
