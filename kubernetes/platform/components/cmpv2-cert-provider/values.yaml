# Global
global:
  nodePortPrefix: 302
  readinessImage: onap/oom/readiness:6.0.3
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  busyboxRepository: registry.hub.docker.com
  busyboxImage: library/busybox:latest
  repository: "nexus3.onap.org:10001"

namespace: onap


# Deployment configuration
deployment:
  name: oom-certservice-cmpv2issuer
  image: onap/org.onap.oom.platform.cert-service.oom-certservice-k8s-external-provider:2.6.0
  proxyImage: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
  # fol local development use IfNotPresent
  pullPolicy: Always
  logLevel: debug
  resources:
    limits:
      cpu: "250m"
      memory: "100Mi"
    requests:
      cpu: "100m"
      memory: "60Mi"
readinessCheck:
  wait_for:
    services:
      - oom-cert-service

# CMPv2Issuer
cmpv2issuer:
  name: cmpv2-issuer-onap
  url: https://oom-cert-service:8443
  healthcheckEndpoint: actuator/health
  certEndpoint: v1/certificate
  updateEndpoint: v1/certificate-update
  caName: RA
  certSecretRef:
    name: oom-cert-service-client-tls-secret
    certRef: tls.crt
    keyRef: tls.key
    cacertRef: ca.crt




