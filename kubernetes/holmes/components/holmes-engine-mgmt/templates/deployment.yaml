apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
{{- $sum := "" }}
{{- range $path, $bytes := .Files.Glob "resources/config/*.json"}}
{{- $sum = $.Files.Get $path | sha256sum | print $sum }}
{{- end }}
  annotations:
    checksum/config: {{ $sum | sha256sum }}

spec:
  replicas: 1
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers: {{- include "common.certInitializer.initContainer" . | nindent 6 }}
      - name: {{ include "common.name" . }}-env-config
        image: {{ include "repositoryGenerator.image.envsubst" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - sh
        args:
        - -c
        - "cd /hemconfig && for PFILE in `find . -type f -not -name '*.json'`; do envsubst < ${PFILE} > /config/${PFILE##*/}; done"
        env:
        - name: JDBC_USERNAME
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "pg-user-creds" "key" "login") | indent 10 }}
        - name: JDBC_PASSWORD
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "pg-user-creds" "key" "password") | indent 10 }}
        - name: DB_NAME
          value: {{ .Values.config.pgConfig.dbName }}
        - name: URL_JDBC
          value: {{ .Values.config.pgConfig.dbHost }}
        - name: DB_PORT
          value: "{{ .Values.config.pgConfig.dbPort }}"
        volumeMounts:
        - mountPath: /hemconfig
          name: {{ include "common.fullname" . }}-config
        - mountPath: /config
          name: {{ include "common.fullname" . }}-env-config
      containers:
      - name: {{ include "common.name" . }}
        image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        resources: {{ include "common.resources" . | nindent 10 }}
        ports: {{ include "common.containerPorts" . | nindent 10  }}
        volumeMounts: {{- include "common.certInitializer.volumeMount" . | nindent 8 }}
        - name: {{ include "common.fullname" . }}-env-config
          mountPath: /opt/hemconfig
        - name: {{ include "common.fullname" . }}-config
          mountPath: /opt/hemtopics
        # disable liveness probe when breakpoints set in debugger
        # so K8s doesn't restart unresponsive container
        {{- if eq .Values.liveness.enabled true }}
        livenessProbe:
          httpGet:
            path: {{ .Values.liveness.path }}
            port: {{ .Values.liveness.port }}
            scheme: {{ .Values.liveness.scheme }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readiness.path }}
            port: {{ .Values.readiness.port }}
            scheme: {{ .Values.readiness.scheme }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 1
        env:
        - name: CONSUL_HOST
          value: consul-server.{{ include "common.namespace" . }}
        - name: CONFIG_BINDING_SERVICE
          value: config-binding-service
        - name: msb_hostname
          value: "msb-iag.onap"
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: PGPASSWORD
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "pg-user-creds" "key" "password") | indent 10 }}
        - name: JDBC_USERNAME
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "pg-user-creds" "key" "login") | indent 10 }}
        - name: JDBC_PASSWORD
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "pg-user-creds" "key" "password") | indent 10 }}
        - name: DB_NAME
          value: {{ .Values.config.pgConfig.dbName }}
        - name: URL_JDBC
          value: {{ .Values.config.pgConfig.dbHost }}
        - name: DB_PORT
          value: "{{ .Values.config.pgConfig.dbPort }}"
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes: {{ include "common.certInitializer.volumes" . | nindent 6 }}
      - name: {{ include "common.fullname" . }}-config
        configMap:
          defaultMode: 422
          name: {{ include "common.fullname" . }}
      - name: {{ include "common.fullname" . }}-env-config
        emptyDir:
          medium: Memory
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
