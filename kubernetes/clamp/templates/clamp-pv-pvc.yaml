#{{ if not .Values.disableClampClampMariadb }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-clamp"
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: "{{ .Values.nsPrefix }}-clamp"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/clamp/mariadb/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: clamp-db
  namespace: "{{ .Values.nsPrefix }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-clamp"
#{{ end }}
