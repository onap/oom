apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dcae-ves-collector
  name: dcae-ves-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcae-ves-collector
  template:
    metadata:
      labels:
        app: dcae-ves-collector
      name: dcae-ves-collector
    spec:
      containers:
      - command:
        - /opt/app/manager/start-manager.sh
        image:  oomk8s/dcae-ves-collector:release-1.0.0
        imagePullPolicy: Always
        name: dcae-ves-collector
        volumeMounts:
        - mountPath: /opt/app/manager/config
          name: dcae-ves-collector-config
        - mountPath: /opt/app/SEC/etc
          name: dcae-ves-collector-etc
      restartPolicy: Always
      volumes:
      - name: dcae-ves-collector-config
        hostPath:
          path: /dockerdata-nfs/onapdemo/dcae/ves/config
      - name: dcae-ves-collector-etc
        hostPath:
          path: /dockerdata-nfs/onapdemo/dcae/ves/etc
