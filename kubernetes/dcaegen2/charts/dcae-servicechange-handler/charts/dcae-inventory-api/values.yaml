#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  repositoryCred:
    user: docker
    password: docker

config:
  logstashServiceName: log-ls
  logstashPort: 5044
  # Addresses of other ONAP entities
  address:
    consul:
      host: consul-server
      port: 8500

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/org.onap.dcaegen2.platform.inventory-api:3.2.0

pullPolicy: Always

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: false

readiness:
  initialDelaySeconds: 30
  periodSeconds: 30
  path: /dcae-service-types

service:
  type: ClusterIP
  name: inventory
  externalPort: 8080
  internalPort: 8080

# application configuration override for postgres
postgres:
  nameOverride: dcae-inv-pg
  service:
    name: dcae-inv-postgres
    name2: dcae-inv-pg-primary
    name3: dcae-inv-pg-replica
  container:
    name:
      primary: dcae-inv-pg-primary
      replica: dcae-inv-pg-replica
  config:
    pgUserName: dcae_inv
    pgDatabase: dcae_inventory
    pgPrimaryPassword: onapdemodb
    pgUserPassword: onapdemodb
    pgRootPassword: onapdemodb
  persistence:
    mountSubPath: dcae-inv/data
    mountInitPath: dcae-inv
  pgpool:
    nameOverride: dcae-inv-pgpool
    service:
      name: dcae-inv-pgpool
    credentials:
      pgusername: ddcae_inv
      pgpassword: onapdemodb
    container:
      name:
        primary: dcae-inv-pgpool-primary
        replica: dcae-inv-pgpool-replica

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
# Kubernetes namespace for components deployed via Cloudify manager
# If empty, use the common namespace
# dcae_ns: "dcae"
