apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-so-aaf-trust-secret
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  org.onap.so.trust.jks: {{ .Files.Get "resources/config/cadi/org.onap.so.trust.jks"  | trimSuffix "\n" }}
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-so-aaf-keyfile-secret
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  so.keyfile: {{ .Files.Get  "resources/config/cadi/so.keyfile" | trimSuffix "\n" }}
type: Opaque
