apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drools
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drools
  template:
    metadata:
      labels:
        app: drools
      name: drools
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "mariadb",
                  "--container-name",
                  "nexus",
                  "--container-name",
                  "pap",
                  "--container-name",
                  "pdp",
                  "--container-name",
                  "brmsgw"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}:{{ .Values.image.readinessVersion }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "drools-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - ./do-start.sh
        image: "{{ .Values.image.policyDrools }}:{{ .Values.image.policyDroolsVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: drools
        ports:
        - containerPort: 6969
        readinessProbe:
          tcpSocket:
            port: 6969
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/policy-install/config
          name: drools
        - mountPath: /usr/share/maven/conf/settings.xml
          name: drools-settingsxml
      volumes:
        - name: drools-settingsxml
          hostPath:
            path:  /dockerdata-nfs/{{ .Values.nsPrefix }}/policy/drools/settings.xml
        - name: drools
          hostPath:
            path:  /dockerdata-nfs/{{ .Values.nsPrefix }}/policy/opt/policy/config/drools/
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
