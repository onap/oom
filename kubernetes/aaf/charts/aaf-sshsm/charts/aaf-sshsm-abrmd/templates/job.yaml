apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-init
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-job
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ include "common.name" . }}-job
        image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        command: ["/abrmd/bin/init.sh"]
        workingDir: /abrmd/bin
        securityContext:
          privileged: true
        env:
        - name: TPM_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ABRMD_DATA
          value: /abrmd/data
        volumeMounts:
        - name: {{ include "common.fullname" . }}-data
          mountPath: /abrmd/data
        - name: {{ include "common.fullname" . }}-dbus
          mountPath: /var/run/dbus
        - name: {{ include "common.fullname" . }}-tpm-device
          mountPath: /dev/tpm0
        - name: {{ include "common.fullname" . }}-tpmconfig
          mountPath: "/abrmd/cred/"
          readOnly: true
        resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 10 }}
      {{- end }}
      volumes:
      - name: {{ include "common.fullname" . }}-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-aaf-sshsm-data
      - name: {{ include "common.fullname" . }}-dbus
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-aaf-sshsm-dbus
      - name: {{ include "common.fullname" . }}-tpm-device
        hostPath:
          path: /dev/tpm0
      - name: {{ include "common.fullname" . }}-tpmconfig
        secret:
          secretName: {{ .Release.Name }}-aaf-sshsm
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"      