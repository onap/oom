#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 322

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: "onap/sdnc-web-image:2.5.5"
pullPolicy: Always

config:
  sdncChartName: sdnc
  webProtocol: HTTP
  webPort: 8080
  sdnrProtocol: http
  sdnrHost: "sdnc"
  sdnrPort: "8080"
  oauth:
    enabled: false
    odluxRbac:
      enabled: false
  transportpce:
    enabled: false
    transportpceUrl: http://transportpce.transportpce:8181
  topologyserver:
    enabled: false
    topologyserverUrl: http://toplogy-api-service.topology:3001
    tileserverUrl: https://tile.openstreetmap.org

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 180
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  name: sdnc-web
  type: NodePort
  # for liveness and readiness probe only
  # internalPort:
  internalPort: 8080
  ports:
  - name: http
    port: "8080"
    nodePort: "05"

ingress:
  enabled: false
  service:
  - baseaddr: "sdnc-web-ui"
    name: "sdnc-web"
    port: 8080

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: istio-ingress
        namespace: istio-ingress

#Resource limit flavor -By default using small
flavor: small
#segregation for different environment (small and large)
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: sdnc-web
  roles:
    - read
