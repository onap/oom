#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  # Standard OOM
  pullPolicy: "Always"

  tpm:
    enabled: false
    # if enabled, nodeselector will use the below
    # values in the nodeselector section of the pod
    nodeLabel: "tpm-node"
    nodeLabelValue: "true"
  persistence: {}

aaf-sshsm-abrmd:
  enabled: true
aaf-sshsm-distcenter:
  enabled: true
aaf-sshsm-testca:
  enabled: true

persistence:
  enabled: true
  data:
    enabled: true
    size: 10Mi
    volumeReclaimPolicy: Retain
    accessMode: ReadWriteOnce
    mountSubPath: sshsm/data
  dbus:
    enabled: true
    size: 10Mi
    volumeReclaimPolicy: Retain
    accessMode: ReadWriteOnce
    mountSubPath: sshsm/dbus



# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 20m
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
