apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-db-configmap
  namespace: {{ include "common.namespace" . }}
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    [localpathprefix]
    master
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
    [localpathprefix]
    slave
