#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 305
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001

  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

  # logging agent
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

  truststore: truststoreONAPall.jks
  keystore: keystore.jks


#  debug:
#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/music/music_sb:3.2.38
pullPolicy: Always

# application configuration
#config:
#  usernameCassandra: cassandra1
#  passwordCassandra: cassandra1

job:
  host: cassandra
  port: 9042
  busybox:
    image: library/busybox:latest


# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 6
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

# Java options that need to be passed to jave on CLI
#javaOpts: -Xms256m -Xmx2048m
javaOpts: 
# Options that need to be passed to CLI for Sprngboot, pw is a secret passed in through ENV
springOpts: --spring.config.location=file:/opt/app/music/etc/music-sb.properties --server.ssl.key-store-password=${keystore_pw}
# Resource Limit flavor -By Default using small
flavor: large
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1000m
      memory: 1G
    requests:
      cpu: 300m
      memory: 512Mi
  large:
    limits:
      cpu: 1500m
      memory: 3Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

readiness:
  initialDelaySeconds: 350
  periodSeconds: 120

healthcheck:
  enabled: false
  healthcheckurl:
  servicecheckurl:

service:
  type: NodePort
  name: music-sb
  externalPort: 8080
  internalPort: 8080
  nodePort: 99
  portName: music-sb

# Turn on Debugging true/false
debug: true
# Debugging service
dservice:
  type: NodePort
  name: music-sbd
  externalPort: 8000
  internalPort: 8000
  nodePort: 90
  portName: music-sb-debug
ingress:
  enabled: false

properties:
  lockUsing: "cassandra"
  # Comma dilimited list of hosts
  cassandraHost: "music-cassandra"
  
  cassandraUser: "nelson24"
  cassandraPassword: "WG4IKm86m0/aynCU9dGXcDRmSflVzdNJYGB+ieVXh2s="
  cassandraConnecttimeoutms: 12000
  cassandraPort: 9042
  # Connection Timeout for Cassandra in ms
  # Read Timeout for Cassandra in ms
  cassandraReadtimeoutms: 12000
  keyspaceActive: true
  # Enable CADI
  cadi: false
  # Special headers that may be passed and if they are required.
  # With the ability to add a Prefix if required.
  transIdRequired: false
  transIdPrefix: X-ATT-
  conversationRequired: false
  conversationPrefix: X-CSI-
  clientIdRequired: false
  clientIdPrefix:
  messageIdRequired: false
  messageIdPrefix:

  # sleep time for lock cleanup daemon, negative values turn off daemon
##### Lock settings
  retryCount: 3
  lockLeasePeriod: 6000
  # sleep time for lock cleanup daemon, negative values turn off daemon
  lockDaemonSleeptimeMs: 30000
  #comma separated list of keyspace names
  keyspaceForLockCleanup: conductor,conductor_rpc


logback:
  errorLogLevel: info
  securityLogLevel: info
  applicationLogLevel: info
  metricsLogLevel: info
  auditLogLevel: info
  # Values must be uppercase: INFO, WARN, CRITICAL,DEBUG etc..
  rootLogLevel: INFO

