# subchart configuration
mariadb:
  nameOverride: clampdb


# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

elasticsearch:
    nameOverride: clamp-dash-es
    service:
       name: cdash-es
       type: ClusterIP
       internalPort: 9200
       externalPort: 9200
       portName: cdash-es-rest
       name2: cdash-tcp
       internalPort2: 9300
       externalPort2: 9300
       portName2: cdash-es-tcp
    configmap:
         name: cdash-es
    logsdirPath: /usr/share/elasticsearch/logs
    datadirPath: /usr/share/elasticsearch/data
    dirPath: /usr/share/elasticsearch
    dir: /usr/share
    mountPath: /usr/share/elasticsearch/logs/
    mountPath_data: /usr/share/elasticsearch/data/
    subPath: elasticsearch.yml
    persistence:
        enabled: true
        volumeReclaimPolicy: Retain
        accessMode: ReadWriteMany
        size: 1Gi
        mountPath: /dockerdata-nfs
        mountSubPath: clamp/elasticsearch/data
        mountSubPathLogs: clamp

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: clamp
  portName: clamp
  internalPort: 8080
  externalPort: 9200
  externalPort2: 9300
  nodePort: 95
  portName2: clamp-ssl
  internalPort2: 8443
  nodePort2: 36
configmap:
    name: cdash-es 

ingress:
  enabled: false

resources:
  limits:
    cpu: 1
    memory: 1.2Gi
  requests:
    cpu: 10m
    memory: 800Mi
