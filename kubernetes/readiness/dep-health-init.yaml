apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: healthy
    version: 1.0.0
  name: healthy
spec:
  selector:
    matchLabels:
      app: healthy
      version: 1.0.0
  template:
    metadata:
      labels:
        app: healthy
        version: 1.0.0
      name: healthy
    spec:
      containers:
      - args:
        - --container-name
        - hbase
        command:
        - /root/ready.py
        image: oomk8s/readiness-check:1.1.0
        imagePullPolicy: Always
        name: healthy
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
