#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
flavor: small
#################################################################
# Application configuration defaults.
#################################################################
# application image

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 5
  periodSeconds: 10

service:
  name: aaf-locate
  type: ClusterIP
  portName: aaf-locate
  #targetPort
  internalPort: 8095
  #port
  externalPort: 31111

ingress:
  enabled: false
  service:
    - baseaddr: "aaflocate"
      name: "aaf-locate"
      port: 8095
  config:
    ssl: "none"

# Configure resource requests and limits
resources:
 small:
   limits:
     cpu: 100m
     memory: 320Mi
   requests:
     cpu: 1m
     memory: 210Mi
 large:
   limits:
     cpu: 400m
     memory: 1Gi
   requests:
     cpu: 40m
     memory: 500Mi
 unlimited: {}
