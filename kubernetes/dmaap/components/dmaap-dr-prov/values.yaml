#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  loggingDirectory: /opt/app/datartr/logs

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/dmaap/datarouter-prov:2.1.3
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration - see parent values chart

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 30
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountPath: /dockerdata-nfs

  aafCredsMountSubPath: data-router/dr-prov/aaf-props
  aafCredsSize: 10M
  aafCredsPath: /opt/app/osaaf/local

ingress:
  enabled: false
  service:
    - baseaddr: "dmaapdrprov"
      name: "dmaap-dr-prov"
      port: 8443
  config:
    ssl: "redirect"

config:
  # dr-prov db configuration
  dmaapDrDb:
    mariadbServicePort: 3306

# mariadb-galera configuration
mariadb:
  name: dmaap-dr-db
  nameOverride: dmaap-dr-db
  replicaCount: 2
  config:
    mariadbRootPassword: datarouter
    userName: datarouter
    userPassword: datarouter
    mysqlDatabase: datarouter
  service:
    name: dmaap-dr-db
    portName: dmaap-dr-db
  nfsprovisionerPrefix: dmaap-dr-db
  persistence:
    size: 1Gi
    mountSubPath: data-router/dr-db-data
  disableNfsProvisioner: true

#AAF local config
aafConfig:
  aafDeployFqi: dmaap-dr@dmaap-dr.onap.org
  aafDeployPass: demo123456!
  fqdn: dmaap-dr-prov
  fqi: dmaap-dr-prov@dmaap-dr.onap.org
  publicFqdn: dmaap-dr.onap.org
  cadiLatitude: 0.0
  cadiLongitude: 0.0

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

  service:
  type: NodePort
  name: dmaap-dr-prov
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    msb.onap.org/service-info: '[
      {
          "serviceName": "{{ .Values.service.name }}",
          "version": "v1",
          "url": "/",
          "protocol": "REST",
          "port": "{{ index .Values.service.ports 1 "port" }}",
          "visualRange": "1"
      }
      ]'
  ports:
    - port: 8080
      name: http
      nodePort: 59
    - port: 8443
      name: https
      nodePort: 69
      