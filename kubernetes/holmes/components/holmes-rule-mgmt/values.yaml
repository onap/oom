#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/holmes/rule-management:1.2.9

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: false

readiness:
  initialDelaySeconds: 30
  periodSeconds: 30
  path: /api/holmes-rule-mgmt/v1/healthcheck
  scheme: HTTPS

service:
  type: NodePort
  name: holmes-rule-mgmt
  ports:
    - name: rule-mgmt
      port: 9101
      nodePort: 19
    - name: rule-mgmt-ui
      port: 9104
      nodePort: 20

# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 1024Mi
  large:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 2Gi
  unlimited: {}