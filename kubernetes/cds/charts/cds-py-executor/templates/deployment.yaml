apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      containers:
        - name: {{ include "common.name" . }}
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
          - name: {{ (index .Values.service.ports 0).name }}
            containerPort: {{ (index .Values.service.ports 0).port }}
          - name: {{ (index .Values.service.ports 1).name }}
            containerPort: {{ (index .Values.service.ports 1).port }}
          {{ if .Values.liveness.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ (index .Values.service.ports 0).port }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ (index .Values.service.ports 0).port }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.readiness.timeoutSeconds }}
          env:
          - name: APP_PORT
            value: {{ .Values.deployment.appPort }}
          - name: AUTH_TYPE
            value: {{ .Values.deployment.authType }}
          - name: AUTH_TOKEN
            value: {{ .Values.deployment.authToken }}
          - name: LOG_FILE
            value: {{ .Values.deployment.logFile }}
          - name: ARTIFACT_MANAGER_PORT
            value: {{ .Values.deployment.artifactManagerPort }}
          - name: ARTIFACT_MANAGER_SERVER_LOG_FILE
            value: {{ .Values.deployment.artifactManagerLogFile }}
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: {{ .Values.persistence.deployedBlueprint }}
            name: {{ include "common.fullname" . }}-blueprints
          resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: {{ include "common.fullname" . }}-blueprints
          persistentVolumeClaim:
            claimName: {{ include "common.release" . }}-cds-blueprints
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
