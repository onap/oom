  SA88-Rel16-PerThresMonMnS.yaml: |-
    openapi: 3.0.1
    info:
      title: TS 28.532 Performance Threshold Monitoring Service
      version: 16.4.0
      description: OAS 3.0.1 specification of the Performance Threshold Monitoring Service
