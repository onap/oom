watchAllNamespaces: true

fullnameOverride: "percona-server-mongodb-operator"

replicaCount: 1

resources:
  requests:
    cpu: 600m
    memory: 700Mi
  limits:
    cpu: 1200m
    memory: 1000Mi

podSecurityContext:
  runAsGroup: 65533
  runAsNonRoot: true
  runAsUser: 100
  seccompProfile:
    type: RuntimeDefault

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
    - CAP_NET_RAW
