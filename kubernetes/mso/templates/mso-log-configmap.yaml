apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-log-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "config/log/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-logback-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "config/log/logback/*").AsConfig . | indent 2 }}
