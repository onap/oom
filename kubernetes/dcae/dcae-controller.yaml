apiVersion: v1
kind: Service
metadata:
  labels:
    app: dcae-controller
    version: latest
  name: dcae-controller
spec:
  ports:
  - name: dcae-con1
    port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30234
  - name: dcae-con2
    port: 9998
    protocol: TCP
    targetPort: 9998
    nodePort: 30235
  selector:
    app: dcae-controller
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dcae-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcae-controller
  template:
    metadata:
      labels:
        app: dcae-controller
      name: dcae-controller
    spec:
      containers:
      - image:  nexus3.onap.org:10001/openecomp/dcae-controller:latest
        imagePullPolicy: IfNotPresent
        name: dcae-controller
        ports:
          - containerPort: 8000
          - containerPort: 9998
        env:
#        - name: KAFKA_ZOOKEEPER_CONNECT
#          value: "zookeeper:2181"
#        command:
#        - start-kafka.sh
        volumeMounts:
        - mountPath: /opt/app/config
          name: dcae-controller-config
      restartPolicy: Always
      volumes:
      - name: dcae-controller-config
        persistentVolumeClaim:
          claimName: dcae-controller-config
