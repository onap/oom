apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    release: {{ include "common.release" . }}
  {{- if .Values.jobAnnotations }}
  annotations:  {{- include "common.tplValue" (dict "value" .Values.jobAnnotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ include "common.release" . }}
    spec:
      restartPolicy: Never
      {{ include "common.podSecurityContext" . | indent 6 | trim }}
      initContainers:
        {{ include "common.readinessCheck.waitFor" . | nindent 8 }}
        - command: ["/bin/sh","-c"]
          args: ['cp -R /home/sdc/chef-solo/. /home/sdc/chef-solo-rw; mkdir /home/ruby/ruby_temp']
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.cassandraInitImage }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          name: create-ruby-temp-folder
          {{ include "common.containerSecurityContext" . | indent 10 | trim }}
          volumeMounts:
          - mountPath:  /home/ruby
            name: {{ include "common.fullname" . }}-ruby-tmp
          - mountPath: /home/sdc/chef-solo-rw
            name: {{ include "common.fullname" . }}-chef-solo
      containers:
      - name: {{ include "common.name" . }}-job
        image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.cassandraInitImage }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-chef-solo
          mountPath: /home/sdc/chef-solo
        - name: {{ include "common.fullname" . }}-environments
          mountPath: /home/sdc/chef-solo/environments/
        - name: {{ include "common.fullname" . }}-chef-cache
          mountPath: /home/sdc/chef-solo/cache
        - name: {{ include "common.fullname" . }}-cqlshrc
          mountPath: /home/sdc/.cassandra
        - name: {{ include "common.fullname" . }}-tmp
          mountPath: /tmp
        - mountPath: /home/sdc/chef-solo/nodes
          name: {{ include "common.fullname" . }}-nodes
        - mountPath: /home/sdc/chef-solo/backup
          name: {{ include "common.fullname" . }}-backup
        - mountPath: /home/sdc/asdctool
          name: {{ include "common.fullname" . }}-asdctool
        - mountPath:  /home/ruby
          name: {{ include "common.fullname" . }}-ruby-tmp
        - mountPath: /home/sdc/.chef
          name: {{ include "common.fullname" . }}-chef
        env:
        - name: TMPDIR
          value: '/home/ruby/ruby_temp'
        - name: ENVNAME
          value: {{ .Values.env.name }}
        - name: RELEASE
          value: {{ .Values.config.release }}
        - name: SDC_USER
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: sdc_user}
        - name: SDC_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: sdc_password}
        - name: CS_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: cs_password}
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{ if eq .Values.liveness.enabled true }}
        livenessProbe:
          httpGet:
            path:  /healthz
            port: {{ .Values.service.jobPort }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.liveness.successThreshold }}
          failureThreshold: {{ .Values.liveness.failureThreshold }}
        {{ end }}
        readinessProbe:
          httpGet:
            path:  /healthz
            port: {{ .Values.service.jobPort }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.readiness.timeoutSeconds }}
          successThreshold: {{ .Values.readiness.successThreshold }}
          failureThreshold: {{ .Values.readiness.failureThreshold }}
        {{ include "common.containerSecurityContext" . | indent 10 | trim }}
        resources: {{ include "common.resources" . | nindent 12 }}
      {{ include "common.waitForJobContainer" . | indent 6 | trim }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes:
      - name: {{ include "common.fullname" . }}-environments
        configMap:
          name: {{ include "common.release" . }}-sdc-environments-configmap
          defaultMode: 0755
      - name: {{ include "common.fullname" . }}-chef-cache
        emptyDir:
          sizeLimit: {{ .Values.volumes.chefCacheSizeLimit }}
      - name: {{ include "common.fullname" . }}-nodes
        emptyDir:
          sizeLimit: {{ .Values.volumes.nodesSizeLimit }}
      - name: {{ include "common.fullname" . }}-backup
        emptyDir:
          sizeLimit: {{ .Values.volumes.backupSizeLimit }}
      - name: {{ include "common.fullname" . }}-asdctool
        emptyDir:
          sizeLimit: {{ .Values.volumes.asdctoolSizeLimit }}
      - name: {{ include "common.fullname" . }}-tmp
        emptyDir:
          sizeLimit: {{ .Values.volumes.tmpSizeLimit }}
      - name: {{ include "common.fullname" . }}-ruby-tmp
        emptyDir:
          sizeLimit: {{ .Values.volumes.rubyTmpSizeLimit }}
      - emptyDir:
          sizeLimit: {{ .Values.volumes.chefSoloSizeLimit }}
        name: {{ include "common.fullname" . }}-chef-solo
      - emptyDir:
          sizeLimit: {{ .Values.volumes.chefSizeLimit }}
        name: {{ include "common.fullname" . }}-chef
      - name: {{ include "common.fullname" . }}-cqlshrc
        configMap:
          name: {{ include "common.release" . }}-sdc-cqlshrc
      {{- include "common.imagePullSecrets" . | nindent 6 }}
