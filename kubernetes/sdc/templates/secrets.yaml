apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.release" . }}-sdc-secrets
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  #application user
  sdc_user: "{{ .Values.secrets.sdc_user }}"
  sdc_password: "{{ .Values.secrets.sdc_password }}"
  #default user:
  cs_password: "{{ .Values.secrets.cs_password }}"
  cs_truststore_password: "{{ .Values.secrets.cs_truststore_password }}"
  # ssl - stores
  truststore_password: "{{ .Values.secrets.truststore_password }}"
  keystore_password: "{{ .Values.secrets.keystore_password }}"
  # workflow
  wf_external_user_password: "{{ .Values.secrets.wf_external_user_password }}"
  # AAF
  aaf_username: "{{ .Values.secrets.aaf_username }}"
  aaf_password: "{{ .Values.secrets.aaf_password }}"
  # DPC
  dpc_username: "{{ .Values.secrets.dpc_username }}"
  dpc_password: "{{ .Values.secrets.dpc_password }}"
  # SOD
  sod_username: "{{ .Values.secrets.sod_username }}"
  sod_password: "{{ .Values.secrets.sod_password }}"

  cadi_truststore_password: "{{ .Values.secrets.cadi_truststore_password }}"
  dmaap_truststore_pwd: "{{ .Values.secrets.dmaap_truststore_pwd }}"
  sdc_access_restriction_security_key: "{{ .Values.secrets.sdc_access_restriction_security_key }}"
