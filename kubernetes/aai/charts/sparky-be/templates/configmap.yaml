apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-sparky-be-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-sparky-be-model-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/model/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-sparky-be-portal-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/portal/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aai-sparky-be-secret
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
{{ tpl (.Files.Glob "resources/appconfig/auth/*").AsSecrets . | indent 2 }}
