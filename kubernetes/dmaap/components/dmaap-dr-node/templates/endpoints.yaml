# Endpoint mappings that correlate to the edge service definitions
{{ if .Values.global.edgeDeploy }}
kind: Endpoints
apiVersion: v1
metadata:
  name: {{.Values.global.dmaapDrProv.name}}
  namespace: {{ include "common.namespace" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subsets:
 - addresses:
     - ip: {{.Values.global.centralIP}}
   ports:
     - port: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{.Values.global.dmaapDrProv.nodePort}}
       name: {{.Values.global.dmaapDrProv.portName}}
       protocol: TCP
     - port: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{.Values.global.dmaapDrProv.nodePort2}}
       name: {{.Values.global.dmaapDrProv.portName2}}
       protocol: TCP
---
kind: Endpoints
apiVersion: v1
metadata:
  name: {{.Values.global.dmaapBc.name}}
  namespace: {{ include "common.namespace" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subsets:
 - addresses:
     - ip: {{.Values.global.centralIP}}
   ports:
     - port: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{.Values.global.dmaapBc.nodePort}}
       name: {{.Values.global.dmaapBc.portName}}
       protocol: TCP
     - port: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{.Values.global.dmaapBc.nodePort2}}
       name: {{.Values.global.dmaapBc.portName2}}
       protocol: TCP
{{ end }}