# Default values for mariadb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: # global defaults
  nodePortPrefixExt: 304
  persistence: {}

# application image
repository: docker.io
image: postgres:10.4-alpine
pullPolicy: Always

# application configuration
config:
  postgresUser: awx
  postgresPassword: awx
  postgresDB: awx

ingress:
  enabled: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  enabled: true
  volumeReclaimPolicy: Retain

  # Uncomment the storageClass parameter to use an existing PV
  # that will match the following class.
  # When uncomment the storageClass, the PV is not created anymore.

  # storageClass: "nfs-dev-sc"

  accessMode: ReadWriteOnce
  size: 1Gi

  # When using storage class, mountPath and mountSubPath are
  # simply ignored.

  mountPath: /dockerdata-nfs
  mountSubPath: awx/pgdata

service:
  type: ClusterIP
  name: awx-postgresql
  portName: awx-postgresql
  internalPort: 5432
  externalPort: 5432

resources: {}
