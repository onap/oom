#{{ if not .Values.disableAafAafCs }}
apiVersion: v1
kind: Service
metadata:
  name: aaf-cs
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: aaf-cs
spec:
  ports:
  - name: aaf-cs-port-7000
    port: 7000
  - name: aaf-cs-port-7001
    port: 7001
  - name: aaf-cs-port-9042
    port: 9042
  - name: aaf-cs-port-9160
    port: 9160
  selector:
    app: aaf-cs
  clusterIP: None
#{{ end }}
#{{ if not .Values.disableAafAaf }}
---
apiVersion: v1
kind: Service
metadata:
  name: aaf-authz-service
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: aaf-authz-service
spec:
  ports:
  - name: aaf-authz-service
    port: 8101
    nodePort: {{ .Values.nodePortPrefix }}99
  selector:
    app: clamp
  type: NodePort
#{{ end }}