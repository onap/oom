#{{ if not .Values.disableVfcVfcResmgr }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-resmgr
  namespace: "{{ .Values.nsPrefix }}-{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.resmgr.replicas }}
  selector:
    matchLabels:
      app: vfc-resmgr
  template:
    metadata:
      labels:
        app: vfc-resmgr
      name: vfc-resmgr
    spec:
      hostname: vfc-resmgr
      containers:
      - args:
        image:  "{{.Values.resmgr.image}}"
        name: "vfc-resmgr"
        env:
        - name: MSB_ADDR
          value: "{{ .Values.msbaddr }}"
        ports:
        - containerPort: {{ .Values.resmgr.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.resmgr.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}