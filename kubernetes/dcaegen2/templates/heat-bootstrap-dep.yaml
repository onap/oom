#{{ if not .Values.disableDcaeNginx }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: heat-bootstrap
  namespace: "{{ .Values.nsPrefix }}-dcaegen2"
spec:
  selector:
    matchLabels:
      app: heat-bootstrap
  template:
    metadata:
      labels:
        app: heat-bootstrap
      name: heat-bootstrap
    spec:
      hostname: heat-bootstrap
      containers:
      - command:
        - /bin/bash
        - ./opt/heat/entrypoint.sh
        image: "{{ .Values.heat_bootstrap.repository }}:{{ .Values.heat_bootstrap.tag }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: "heat-bootstrap"
        ports:
        - containerPort: 8443
          name: aai-service
        - containerPort: 3904
          name: dmaap
        - containerPort: 8443
          name: sdc-be
        - containerPort: 8081
          name: pdp
        - containerPort: 9005
          name: mc-windriver
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/heat
          name: heat-bootstrap-config
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: heat-bootstrap-config
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/dcaegen2/heat/
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
