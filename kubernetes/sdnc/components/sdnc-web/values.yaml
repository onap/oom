#################################################################
# Global configuration defaults.
#################################################################
global:
  aafEnabled: true
  nodePortPrefix: 322
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.2
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  repository: 10.20.6.10:30000
  k8scluster: svc.cluster.local
#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: "onap/sdnc-web-image:2.0.0-STAGING-latest"
pullPolicy: Always

config:
  sdncChartName: sdnc
  webProtocol: HTTPS
  webPort: 8443
  #sdnrProtocol: HTTPS
  sdnrProtocol: HTTPS
  #sdnrHost: "sdnc.onap"
  sdnrHost: "sdnc"
  sdnrPort: "8443"
  sslCertDir: "/opt/app/osaaf/local/certs"
  sslCertiticate: "cert.pem"
  sslCertKey: "key.pem"


#################################################################
# aaf configuration defaults.
#################################################################
aafConfig:
  addconfig: true
  # You might want this in your own app.  For AAF, we store in global
  # replicas: 1
  fqdn: "sdnc"
  app_ns: "org.osaaf.aaf"
  fqi: "sdnc@sdnc.onap.org"
  fqi_namespace: org.onap.sdnc
  public_fqdn: "aaf.osaaf.org"
  deploy_fqi: "deployer@people.osaaf.org"
  aafDeployFqi: "deployer@people.osaaf.org"
  aafDeployPass: demo123456!
  cadi_latitude: "52.5"
  cadi_longitude: "13.4"
  secret_uid: &aaf_secret_uid sdnc-web-aaf-deploy-creds

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: *aaf_secret_uid
    type: basicAuth
    externalSecret: '{{ ternary (tpl (default "" .Values.aafConfig.aafDeployCredsExternalSecret) .) "aafIsDisabled" .Values.global.aafEnabled }}'
    login: '{{ .Values.aafConfig.aafDeployFqi }}'
    password: '{{ .Values.aafConfig.aafDeployPass }}'
    passwordPolicy: required

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 180
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  name: sdnc-web
  suffix: service
  type: NodePort
  sessionAffinity: ClientIP
  # for liveness and readiness probe only
  # internalPort:
  internalPort: 8443
  ports:
  - name: "sdnc-web"
    port: "8443"
    nodePort: "05"

#ingress:
#  enabled: false

#Resource limit flavor -By default using small
flavor: small
#segregation for different environment (small and large)
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}
