#{{ if not .Values.disableVfcVfcVnfres }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-vnfres
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.vnfres.replicas }}
  selector:
    matchLabels:
      app: vfc-vnfres
  template:
    metadata:
      labels:
        app: vfc-vnfres
      name: vfc-vnfres
    spec:
      hostname: vfc-vnfres
      containers:
      - args:
        image:  {{.Values.vnfres.image}}
        name: "vfc-vnfres"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-vnfres-log
        - mountPath: /opt/vfc/gvnfm-vnfres/config/log.yml
          name: vfc-vnfres-logconfig
          subPath: log.yml			  
        ports:
        - containerPort: {{ .Values.vnfres.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.vnfres.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-vnfres-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-vnfres-data-filebeat
     volumes:
     - name: vfc-vnfres-log
       emptyDir: {}
     - name: vfc-vnfres-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-vnfres-logconfig
       configMap:
         name: vfc-vnfres-log-configmap		
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always		  
#{{ end }}
