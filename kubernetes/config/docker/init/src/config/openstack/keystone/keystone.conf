[DEFAULT]
debug = False
log_file = /var/log/kolla/keystone/keystone.log
use_stderr = True

[oslo_middleware]
enable_proxy_headers_parsing = True

[database]
connection = mysql+pymysql://keystone:OPENSTACK_DESIGNATE_MARIADB_PASSWORD_HERE@mariadb:3306/keystone
max_retries = -1

[token]
revoke_by_id = False
provider = uuid

[cache]
backend = oslo_cache.memcache_pool
enabled = True
memcache_servers = memcached:11211

