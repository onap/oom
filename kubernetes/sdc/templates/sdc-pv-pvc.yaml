apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-sdc-cs-db"
  namespace: "{{ .Values.nsPrefix }}-sdc"
  labels:
    name: "{{ .Values.nsPrefix }}-sdc-cs-db"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.dockerSharePath }}/{{ .Values.nsPrefix }}/sdc/sdc-cs/CS
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sdc-cs-db
  namespace: "{{ .Values.nsPrefix }}-sdc"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-sdc-cs-db"
