#################################################################
# Global configuration defaults.
#################################################################
global:
  loggingDirectory: /var/log/onap/datarouter
  persistence: {}
  aafEnabled: true
  centralizedLoggingEnabled: true

#################################################################
# AAF part
#################################################################
certInitializer:
  nameOverride: dmaap-dr-node-cert-initializer
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  # aafDeployCredsExternalSecret: some secret
  fqdn: dmaap-dr-node
  fqi: dmaap-dr-node@dmaap-dr.onap.org
  public_fqdn: dmaap-dr.onap.org
  cadi_longitude: "0.0"
  cadi_latitude: "0.0"
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  aaf_add_config: >
    echo "cadi_keystore_password_p12=$cadi_keystore_password_p12" > {{ .Values.credsPath }}/mycreds.prop
    echo "cadi_truststore_password=$cadi_truststore_password" >> {{ .Values.credsPath }}/mycreds.prop

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/dmaap/datarouter-node:2.1.9
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration - see parent values chart

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: api

readiness:
  initialDelaySeconds: 30
  periodSeconds: 10
  port: api

## Persist data to a persitent volume
persistence:
  enabled: true
  mountPath: /dockerdata-nfs
  spool:
    enabled: true
    volumeReclaimPolicy: Retain
    accessMode: ReadWriteOnce
    mountSubPath: data-router/dr-node/spool-data
    size: 2Gi
    path: /opt/app/datartr/spool
    labels:
      app.kubernetes.io/component: spool

  event:
    enabled: true
    volumeReclaimPolicy: Retain
    accessMode: ReadWriteOnce
    mountSubPath: data-router/dr-node/event-logs
    path: /opt/app/datartr/logs
    size: 2Gi
    labels:
      app.kubernetes.io/component: event-logs

#################################################################
# Secrets metaconfig
#################################################################
secrets: {}

ingress:
  enabled: false
  service:
    - baseaddr: "dmaapdrnode"
      name: "dmaap-dr-node"
      port: 8443
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

service:
  type: NodePort
  name: dmaap-dr-node
  useNodePortExt: true
  both_tls_and_plain: true
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  ports:
    - name: api
      port: 8443
      plain_port: 8080
      port_protocol: http
      nodePort: 94

config:
  # dr node server configuration
  dmaapDrNode:
    # dr uses the EELF Logging framework https://github.com/att/EELF
    # and supports the following log levels: TRACE, DEBUG, INFO, WARN, ERROR, OFF
    logLevel: "INFO"

#Pods Service Account
serviceAccount:
  nameOverride: dmaap-dr-node
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
