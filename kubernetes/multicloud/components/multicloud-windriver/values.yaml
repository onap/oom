#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  artifactImage: onap/multicloud/framework-artifactbroker:1.9.0
  persistence: {}

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/multicloud/openstack-windriver:1.5.7
pullPolicy: Always

# application configuration
config:
  ssl_enabled: true
  msbgateway: msb-iag
  msbPort: 80
  aai:
    aaiPort: 80
    schemaVersion: v13
    username: AAI
    password: AAI

service:
  type: NodePort
  internalPort: 9005
  ports:
    - name: http
      port: 9005
      nodePort: '94'
  annotations:
    msb.onap.org/service-info: |
      {{ if .Values.global.msbEnabled -}}[
        {
          "serviceName": "multicloud-titanium_cloud",
          "version": "v0",
          "url": "/api/multicloud-titanium_cloud/v0",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        },
        {
          "serviceName": "multicloud-titaniumcloud",
          "version": "v0",
          "url": "/api/multicloud-titaniumcloud/v0",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        },
        {
          "serviceName": "multicloud-titaniumcloud",
          "version": "v1",
          "url": "/api/multicloud-titaniumcloud/v1",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        }
      ]{{ end }}

ingress:
  enabled: false
  service:
    - baseaddr: 'multicloud-titaniumcloud-api'
      name: 'multicloud-titaniumcloud'
      port: 9005

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

persistence:
  enabled: true
  mountPath: /dockerdata-nfs
  mountSubPath: multicloud-windriver/data
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 5Gi

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: "1"
      memory: "4Gi"
    requests:
      cpu: "10m"
      memory: "1Gi"
  large:
    limits:
      cpu: "2"
      memory: "8Gi"
    requests:
      cpu: "20m"
      memory: "2Gi"
  unlimited: {}

# memcached image resource
memcached: memcached:alpine3.15

#Pods Service Account
serviceAccount:
  nameOverride: multicloud-windriver
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
