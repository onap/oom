#{{ if not .Values.disableVfcVfcVnfmgr }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-vnfmgr
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.vnfmgr.replicas }}
  selector:
    matchLabels:
      app: vfc-vnfmgr
  template:
    metadata:
      labels:
        app: vfc-vnfmgr
      name: vfc-vnfmgr
    spec:
      hostname: vfc-vnfmgr
      containers:
      - args:
        image:  {{.Values.vnfmgr.image}}
        name: "vfc-vnfmgr"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-vnfmgr-log
        - mountPath: /opt/vfc/gvnfm-vnfmgr/config/log.yml
          name: vfc-vnfmgr-logconfig
          subPath: log.yml	  		  
        ports:
        - containerPort: {{ .Values.vnfmgr.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.vnfmgr.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-vnfmgr-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-vnfmgr-data-filebeat
     volumes:
     - name: vfc-vnfmgr-log
       emptyDir: {}
     - name: vfc-vnfmgr-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-vnfmgr-logconfig
       configMap:
         name: vfc-vnfmgr-log-configmap		
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always	  	  
#{{ end }}
