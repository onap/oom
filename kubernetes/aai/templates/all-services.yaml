apiVersion: v1
kind: Service
metadata:
  name: hbase
  namespace: "{{ .Values.nsPrefix }}-aai"
  labels:
    app: hbase
spec:
  ports:
  - name: "hbase-port"
    port: 8020
  selector:
    app: hbase
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: aai-service
  namespace: "{{ .Values.nsPrefix }}-aai"
  labels:
    app: aai-service
spec:
  ports:
  - name: "aai-service-port-8443"
    port: 8443
    targetPort: 8443
    nodePort: {{ .Values.nodePortPrefix }}33
  - name: "aai-service-port-8080"
    port: 8080
    targetPort: 8080
    nodePort: {{ .Values.nodePortPrefix }}32
  type: NodePort
  selector:
    app: aai-service
---
apiVersion: v1
kind: Service
metadata:
  name: model-loader-service
  namespace: "{{ .Values.nsPrefix }}-aai"
  labels:
    app: model-loader-service
spec:
  ports:
  - name: "model-loader-service-port-8443"
    port: 8443
    nodePort: {{ .Values.nodePortPrefix }}29
  - name: "model-loader-service-port-8080"
    port: 8080
    nodePort: {{ .Values.nodePortPrefix }}10
  type: NodePort
  selector:
    app: model-loader-service
