aai.config.checktime=1000

# this could come from siteconfig.pl?
aai.config.nodename=AutomaticallyOverwritten

aai.server.url.base=https://aai.{{ include "common.namespace" . }}:8443/aai/
aai.server.url=https://aai.{{ include "common.namespace" . }}:8443/aai/{{ .Values.config.schema.version.api.default }}/
aai.global.callback.url=https://aai.{{ include "common.namespace" . }}:8443/aai/

{{ if .Values.config.basic.auth.enabled }}
aai.tools.enableBasicAuth=true
aai.tools.username={{ .Values.config.basic.auth.username }}
aai.tools.password={{ .Values.config.basic.auth.passwd }}
{{ end }}

aai.truststore.filename={{ .Values.config.truststore.filename }}
aai.truststore.passwd.x={{ .Values.config.truststore.passwd }}
aai.keystore.filename={{ .Values.config.keystore.filename }}
aai.keystore.passwd.x={{ .Values.config.keystore.passwd }}

aai.notification.current.version={{ .Values.config.schema.version.api.default }}
aai.notificationEvent.default.status=UNPROCESSED
aai.notificationEvent.default.eventType={{ .Values.config.notification.eventType }}
aai.notificationEvent.default.domain={{ .Values.config.notification.domain }}
aai.notificationEvent.default.sourceName=aai
aai.notificationEvent.default.sequenceNumber=0
aai.notificationEvent.default.severity=NORMAL
aai.notificationEvent.default.version={{ .Values.config.schema.version.api.default }}
# This one lets us enable/disable resource-version checking on updates/deletes
aai.resourceversion.enableflag=true
aai.logging.maxStackTraceEntries=10
aai.default.api.version={{ .Values.config.schema.version.api.default }}

# Used by Model-processing code
aai.model.delete.sleep.per.vtx.msec=500
aai.model.query.resultset.maxcount=50
aai.model.query.timeout.sec=90

aai.model.proc.max.levels=50
aai.edgeTag.proc.max.levels=50

aai.logging.trace.enabled=true
aai.logging.trace.logrequest=false
aai.logging.trace.logresponse=false

aai.transaction.logging=true
aai.transaction.logging.get=false
aai.transaction.logging.post=false

aai.realtime.clients={{ .Values.config.realtime.clients }}

#timeout for traversal enabled flag
aai.traversal.timeoutenabled={{ .Values.config.timeout.enabled }}

#timeout app specific
aai.traversal.timeout.appspecific={{ .Values.config.timeout.appspecific }}

#default timeout limit added for traversal if not overridden (in ms)
aai.traversal.timeoutlimit={{ .Values.config.timeout.limit | int }}
