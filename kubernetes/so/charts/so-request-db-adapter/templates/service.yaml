apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.servicename" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    msb.onap.org/service-info: '[
          {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/services",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1" ,
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/updateInfraRequest",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/getInfraRequest",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
          {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/getSiteStatus",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/updateServiceOperationStatus",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/initResourceOperationStatus",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/getResourceOperationStatus",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/updateResourceOperationStatus",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/infraActiveRequests/getCloudOrchestrationFiltersFromInfraActive",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/infraActiveRequests/getOrchestrationFiltersFromInfraActive",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/infraActiveRequests/checkVnfIdStatus/{operationalEnvironmentId}",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         },
         {
        "serviceName": "so/reqdb",
        "version": "v1",
        "url": "/RequestsDbAdapter/infraActiveRequests/checkInstanceNameDuplicate",
        "protocol": "REST",
        "port": "{{ .Values.service.externalPort }}",
        "visualRange":"1",
        "lb_policy":"ip_hash"
         }
         ]'
spec:
  type: {{ .Values.service.type }}
  ports:
    {{if eq .Values.service.type "NodePort" -}}
    - port: {{ .Values.service.internalPort }}
      nodePort: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{ .Values.service.nodePort }}
      name: {{ .Values.service.portName }}
    {{- else -}}
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      name: {{ .Values.service.portName }}
    {{- end}}
  selector:
    app: {{ include "common.name" . }}
    release: {{ .Release.Name }}