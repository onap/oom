#################################################################
# Global configuration defaults.
#################################################################
global: {}

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: root-password
    type: password
    externalSecret: '{{ tpl (default "" .Values.config.userRootSecret) . }}'
    password: '{{  .Values.config.userRootPassword }}'
  - uid: app-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.appUser }}'
    password: '{{ .Values.config.appPassword }}'

#################################################################
# Application configuration defaults.
#################################################################

image: bitnami/etcd:3.3.15
pullPolicy: Always
backoffLimit: 20

nodeSelector: {}

affinity: {}

etcd:
  serviceName: k8s-etcd
  port : 2379
  containerName: k8s-etcd

config:
  userRootSecret: root
#  userCredentialsExternalSecret:
  appUser: user
  appRole: role
  keyPrefix: key

flavor: small
resources:
  small:
    limits:
      cpu: 100m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 20m
      memory: 20Mi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: etcd-init
  roles:
    - read

wait_for_job_container:
  containers:
    - '{{ include "common.name" . }}'
