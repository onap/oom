apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pypdp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pypdp
  template:
    metadata:
      labels:
        app: pypdp
      name: pypdp
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "mariadb",
                  "--container-name",
                  "nexus",
                  "--container-name",
                  "pap",
                  "--container-name",
                  "pdp"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "oomk8s/readiness-check:1.0.0",
              "imagePullPolicy": "Always",
              "name": "pypdp-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - ./do-start.sh
        - pypdp
        image: nexus3.onap.org:10001/openecomp/policy/policy-pe:1.0-STAGING-latest
        name: pypdp
        ports:
        - containerPort: 8480
        readinessProbe:
          tcpSocket:
            port: 8480
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/policy-install/config
          name: pe
      volumes:
        - name: pe
          hostPath:
            path: /dockerdata-nfs/onapdemo/policy/opt/policy/config/pe/
      imagePullSecrets:
      - name: onap-docker-registry-key
