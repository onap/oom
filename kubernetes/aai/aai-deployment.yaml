apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-service
spec:
  selector:
    matchLabels:
      app: aai-service
  template:
    metadata:
      labels:
        app: aai-service
      name: aai-service
      annotations:
        pod.beta.kubernetes.io/init-containers: '[{
            "args": [
                "--container-name", "aai-resources",
                "--container-name", "aai-traversal"
            ],
            "command": [
                "/root/ready.py"
            ],
            "env": [{
                "name": "NAMESPACE",
                "valueFrom": {
                    "fieldRef": {
                        "apiVersion": "v1",
                        "fieldPath": "metadata.namespace"
                    }
                }
            }],
            "image": "oomk8s/readiness-check:1.0.0",
            "imagePullPolicy": "Always",
            "name": "pdp-readiness"
          }]'
    spec:
      containers:
      - name: aai-service
        image: aaionap/haproxy
        volumeMounts:
        - mountPath: /dev/log
          name: aai-service-log
        - mountPath: /usr/local/etc/haproxy/haproxy.cfg
          name: haproxy-cfg
        ports:
        - containerPort: 8080
        - containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: aai-service-log
          hostPath:
            path: /dockerdata/onapdemo/aai/haproxy/log/
        - name: haproxy-cfg
          hostPath:
            path: /dockerdata/onapdemo/aai/haproxy/haproxy.cfg
      restartPolicy: Always
      imagePullSecrets:
      - name: onap-docker-registry-key
