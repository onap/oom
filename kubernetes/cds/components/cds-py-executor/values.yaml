#################################################################
# Global configuration defaults.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302

  # image pull policy
  pullPolicy: Always

  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/ccsdk-py-executor:1.3.0
pullPolicy: Always

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  port: 50052
  initialDelaySeconds: 20
  periodSeconds: 20
  timeoutSeconds: 20
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  port: 50052
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 20

service:
  type: ClusterIP
  ports:
  - port: 50052
    name: executor-grpc
  - port: 50053
    name: manager-grpc

secrets:
  - uid: api-credentials
    externalSecret: '{{ tpl (default "" .Values.config.authCredentialsExternalSecret) . }}'
    type: basicAuth
    login: '{{ .Values.config.apiUsername }}'
    password: '{{ .Values.config.apiPassword }}'
    passwordPolicy: required

config:
  # the api credentials below are used to authenticate communication with blueprint
  # processor API. Py executor in this context is a client of the blueprint processor
  apiUsername: ccsdkapps
  apiPassword: ccsdkapps
  env:
    appPort: 50052
    authType: tls-auth
    logFile: /dev/stdout
    artifactManagerPort: 50053
    artifactManagerLogFile: /dev/stdout

persistence:
  enabled: true
  mountSubPath: cds/blueprints/deploy
  deployedBlueprint: /opt/app/onap/blueprints/deploy

ingress:
  enabled: false

flavor: small

resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 4Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: cds-py-executor
  roles:
    - read
