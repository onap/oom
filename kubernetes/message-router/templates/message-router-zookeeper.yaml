apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
    spec:
      containers:
      - image: wurstmeister/zookeeper:latest
        imagePullPolicy: Always
        name: zookeeper
        ports:
        - containerPort: 2181
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /opt/zookeeper-3.4.9/data
          name: zookeeper-data
      restartPolicy: Always
      volumes:
      - name: zookeeper-data
        hostPath:
          path: /dockerdata-nfs/onap/message-router/dcae-startup-vm-message-router/docker_files/data-zookeeper
      imagePullSecrets:
      - name: onap-docker-registry-key
