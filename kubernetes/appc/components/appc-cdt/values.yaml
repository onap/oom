#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302


#################################################################
# AAF part
#################################################################

# dependency / sub-chart configuration
certInitializer:
  nameOverride: appc-cdt-cert-initializer
  truststoreMountpath: /opt/onap/appc/data/stores
  fqdn: "appc-cdt"
  app_ns: "org.osaaf.aaf"
  fqi: "appc-cdt@appc-cdt.onap.org"
  fqi_namespace: org.onap.appc-cdt
  public_fqdn: "appc-cdt.onap.org"
  aafDeployFqi: "deployer@people.osaaf.org"
  aafDeployPass: demo123456!
  cadi_latitude: "38.0"
  cadi_longitude: "-72.0"
  credsPath: /opt/app/osaaf/local
  aaf_add_config: |
    echo "*** transform AAF certs into pem files"
    mkdir -p {{ .Values.credsPath }}/certs
    openssl pkcs12 -in {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.p12 \
      -nokeys -out {{ .Values.credsPath }}/certs/cert.pem \
      -passin pass:$cadi_keystore_password_p12 \
      -passout pass:$cadi_keystore_password_p12
    echo "*** copy key file"
    cp {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.key \
      {{ .Values.credsPath }}/certs/key.pem
    echo "*** change ownership of certificates to targeted user"
    chown -R 1000 {{ .Values.credsPath }}

#################################################################
# Application configuration defaults.
#################################################################

flavor: small

# application image
image: onap/appc-cdt-image:1.7.2
pullPolicy: Always

# application configuration
config: {}

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: appc-cdt
  externalPort: 18080
  internalPort: 18080
  nodePort: 89

ingress:
  enabled: false
  service:
    - baseaddr: appccdt
      name: "appc-cdt"
      port: 18080
  config:
    ssl: "redirect"

# Configure resource requests and limits
# ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: appc-cdt
  roles:
    - read
