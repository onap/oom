#{{ if not .Values.disableAaiAaiService }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-service
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  replicas: {{ .Values.aaiServiceReplicas }}
  selector:
    matchLabels:
      app: aai-service
  template:
    metadata:
      labels:
        app: aai-service
      name: aai-service
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - aai-resources
        - --container-name
        - aai-traversal
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-service-readiness
      containers:
      - name: aai-service
        image: "{{ .Values.image.aaiProxy }}:{{ .Values.image.aaiProxyVersion}}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /dev/log
          name: aai-service-log
        - mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
          name: haproxy-cfg
        ports:
        - containerPort: 8080
        - containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: aai-service-log
          hostPath:
            path: "/dev/log"
        - name: haproxy-cfg
          configMap:
            name: aai-deployment-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
