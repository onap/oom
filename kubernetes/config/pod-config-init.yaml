apiVersion: v1
kind: Pod
metadata:
  name: config-init
spec:
  containers:
    - name: config-init
      env:
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      image: oomk8s/config-init:1.1.0
      imagePullPolicy: Always
      volumeMounts:
      - name: config-init-root
        mountPath: /config-init/
  volumes:
    - name: config-init-root
      hostPath:
        path: /dockerdata-nfs/
  restartPolicy: Never
