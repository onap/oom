apiVersion: v2
description: ONAP Configuration Persistance Service (CPS)
name: cps
version: 11.0.0

dependencies:
  - name: common
    version: ~11.x-0
    repository: '@local'
  - name: roles-wrapper
    version: ~11.x-0
    repository: '@local'
    condition: standaloneDeployment
  - name: cps-core
    version: ~11.x-0
    repository: '@local'
    condition: cps-core.enabled
  - name: cps-temporal
    version: ~11.x-0
    repository: '@local'
    condition: cps-temporal.enabled
  - name: ncmp-dmi-plugin
    version: ~11.x-0
    repository: '@local'
    condition: ncmp-dmi-plugin.enabled
