apiVersion: v1
kind: PersistentVolume
metadata:
  name: appc-db
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    name: appc-db
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/appc/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: appc-db
  namespace: "{{ .Values.nsPrefix }}-appc"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: appc-db
