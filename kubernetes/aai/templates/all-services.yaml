      },
      {
          "serviceName": "aai-search-deprecated",
          "version": "v11",
          "url": "/aai/v11/search",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/search"
      },
      {
          "serviceName": "aai-actions",
          "version": "v11",
          "url": "/aai/v11/actions",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-actions-deprecated",
          "version": "v11",
          "url": "/aai/v11/actions",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/actions"
      },
      {
          "serviceName": "aai-service-design-and-creation",
          "version": "v11",
          "url": "/aai/v11/service-design-and-creation",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-service-design-and-creation-deprecated",
          "version": "v11",
          "url": "/aai/v11/service-design-and-creation",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
