#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.2
  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: "so-onap-certs"
    externalSecret: '{{ tpl (default "" .Values.certSecret) . }}'
    type: generic
    filePaths: '{{ .Values.secretsFilePaths }}'
  - uid: etsi-nfvo-nslcm-creds
    name: '{{ include "common.release" . }}-so-etsi-nfvo-nslcm-creds'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.etsi.nfvo.nslcm.credsExternalSecret) . }}'
    login: '{{ .Values.etsi.nfvo.nslcm.username }}'
    password: '{{ .Values.etsi.nfvo.nslcm.password }}'
    passwordPolicy: required

#secretsFilePaths: |
#  - 'my file 1'
#  - '{{ include "templateThatGeneratesFileName" . }}'


#################################################################
# Application configuration defaults.
#################################################################
repository: nexus3.onap.org:10001
image: onap/so/so-etsi-nfvo-ns-lcm:1.7.1
pullPolicy: Always

etsi:
  nfvo:
    nslcm:
      username: so-etsi-nfvo-ns-lcm
      password: '$2a$10$Fh9ffgPw2vnmsghsRD3ZauBL1aKXebigbq3BB1RPWtE62UDILsjke'
replicaCount: 1
minReadySeconds: 10
containerPort: 9095
logPath: ./logs/so-etsi-nfvo-ns-lcm/
app: so-etsi-nfvo-ns-lcm
service:
  type: ClusterIP
  name: so-etsi-nfvo-ns-lcm
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  ports:
    - name: nfvo-nslcm-port
      port: 9095
updateStrategy:
  type: RollingUpdate
  maxUnavailable: 1
  maxSurge: 1
# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      memory: 4Gi
      cpu: 2000m
    requests:
      memory: 1Gi
      cpu: 500m
  large:
    limits:
      memory: 8Gi
      cpu: 4000m
    requests:
      memory: 2Gi
      cpu: 1000m
  unlimited: {}
livenessProbe:
  port: 9095
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3
ingress:
  enabled: false
  service:
    - baseaddr: "soetsinfvonslcm"
      name: "so-etsi-nfvo-ns-lcm"
      port: 9095
  config:
    ssl: "redirect"
nodeSelector: {}
tolerations: []
affinity: {}
