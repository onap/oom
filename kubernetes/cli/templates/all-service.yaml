#{{ if not .Values.disableCliCli }}
apiVersion: v1
kind: Service
metadata:
  name: cli
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: cli
spec:
  ports:
  - name: 8080-port
    port: 8080
    targetPort: 80
    nodePort: {{ .Values.nodePortPrefix }}60
  - name: 9090-port
    port: 9090
    targetPort: 8080
    nodePort: {{ .Values.nodePortPrefix }}61
  type: NodePort
  selector:
    app: cli
#{{ end }}
