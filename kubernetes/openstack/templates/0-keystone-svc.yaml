apiVersion: v1
kind: Service
metadata:
  labels:
    app: keystone
  name: keystone
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ports:
  - name: keystone-admin
    port: 35357
    protocol: TCP
    targetPort: 35357
  - name: keystone-public
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: keystone
  type: ClusterIP
