#{{ if not .Values.disableVfcVfcResmgr }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-resmgr
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.resmgr.replicas }}
  selector:
    matchLabels:
      app: vfc-resmgr
  template:
    metadata:
      labels:
        app: vfc-resmgr
      name: vfc-resmgr
    spec:
      hostname: vfc-resmgr
      containers:
      - args:
        image:  {{.Values.resmgr.image}}
        name: "vfc-resmgr"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-resmgr-log
        - mountPath: /opt/vfc/resmgr/config/log4j.properties
          name: vfc-resmgr-logconfig
          subPath: log4j.properties
        ports:
        - containerPort: {{ .Values.resmgr.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.resmgr.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-resmgr-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-resmgr-data-filebeat
     volumes:
     - name: vfc-resmgr-log
       emptyDir: {}
     - name: vfc-resmgr-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-resmgr-logconfig
       configMap:
         name: vfc-resmgr-log-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
