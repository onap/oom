apiVersion: v1
kind: Secret
metadata:
  name: {{ index .Values "mongodb-init" "config" "mgUserExternalSecret" }}
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
  login: {{ .Values.secretEnv.MONGO_USERNAME | b64enc | quote }}
  password: {{ .Values.secretEnv.MONGO_PASSWORD | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . }}-secret
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
  {{- range $key, $val := .Values.secretEnv }}
    {{ $key }}: {{ $val | b64enc | quote }}
    {{- end -}}
