# Global values
global:
  pullPolicy: Always
  tracing:
    enabled: false
    collector:
      baseUrl: http://jaeger-collector.istio-config
      port:
        zipkin: 9411
        otlpGrpc: 4317
        grpc: 14250
    sampling:
      probability: 1.0 # percentage of requests that are sampled (between 0-1/0%-100%)

image: onap/sdc-helm-validator:1.3.3
containerPort: &svc_port 8080

config:
  loggingLevel: INFO

service:
  type: ClusterIP
  ports:
    - name: &port http
      port: *svc_port

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: sdc-be-read

liveness:
  initialDelaySeconds: 1
  periodSeconds: 10
  path: /actuator/health
  successThreshold: 1
  failureThreshold: 3
  port: *port
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  port: *port
  path: /actuator/health
  initialDelaySeconds: 1
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

startup:
  initialDelaySeconds: 10
  periodSeconds: 10
  path: /actuator/health
  successThreshold: 1
  failureThreshold: 12
  port: *port

metrics:
  serviceMonitor:
    enabled: true
    targetPort: *port
    path: /actuator/prometheus
    basicAuth:
      enabled: false

flavor: small
resources:
  small:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.5"
      memory: "1Gi"
  large:
    limits:
      cpu: "2"
      memory: "1Gi"
    requests:
      cpu: "1"
      memory: "1Gi"
  unlimited: {}

securityContext:
  user_id: 1000
  group_id: 65533

volumes:
  tmpSizeLimit: 200Mi
