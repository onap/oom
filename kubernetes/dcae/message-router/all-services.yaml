apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  ports:
  - name: zookeeper1
    port: 2181
  selector:
    app: zookeeper
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  ports:
  - name: kafka1
    port: 9092
  selector:
    app: kafka
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: dmaap
  labels:
    app: dmaap
    version: 1.0.0
spec:
  ports:
  - name: mr1
    port: 3904
  - name: mr2
    port: 3905
  selector:
    app: dmaap
