#{{ if not .Values.disableConsulConsulServer }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: consul-server
  name: consul-server
  namespace: "{{ .Values.nsPrefix }}-consul"
spec:
  ports:
  - name: consul-ui
    nodePort: {{ .Values.nodePortPrefix }}70
    port: 8500
    protocol: TCP
    targetPort: 8500
  - name: consul-join
    nodePort: {{ .Values.nodePortPrefix }}71
    port: 8301
    protocol: TCP
    targetPort: 8301
  selector:
    app: consul-server
  type: {{ .Values.service.type | quote }}
#{{ end }}
