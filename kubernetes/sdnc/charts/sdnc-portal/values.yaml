#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.2
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/admportal-sdnc-image:1.5-STAGING-latest
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  dbRootPassword: secretpassword
  dbSdnctlPassword: gamma
  sdncChartName: sdnc
  configDir: /opt/onap/sdnc/data/properties
  storesDir: /opt/onap/sdnc/data/stores
  odlPassword: Kp8bJ4SXszM0WXlhak3eHlcse2gAw84vaoGGmJvUy2U
  keystorePwd: ?w5&!M;8v1XF;:Xd;g*%S$IY
  mariadbGalera:
    chartName: mariadb-galera
    serviceName: mariadb-galera
    internalPort: 3306

# default number of instances
replicaCount: 0

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 180
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  type: NodePort
  name: sdnc-portal
  portName: sdnc-portal
  internalPort: 8843
  externalPort: 8843
  nodePort: "01"

ingress:
  enabled: false

#Resource limit flavor -By default using small
flavor: small
#segregation for different environment (small and large)

resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}
