## General App Properties
spring.application.name=uui-server
server.servlet.contextPath=/api/usecaseui-server/v1
server.port=8082
spring.http.multipart.max-file-size=128MB
spring.http.multipart.max-request-size=128MB

## App DB Properties
spring.datasource.url=jdbc:postgresql://${POSTGRES_IP:127.0.0.1}:${POSTGRES_PORT:5432}/${POSTGRES_DB_NAME:uui}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.database.driver.classname=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
#spring.jpa.properties.hibernate.allow_update_outside_transaction=true

## Basic Authentication Properties
# security.user.name=usecase
# security.user.password=usecase

## Logback Properties
logging.file.name=logs/usecaseui_server.log
logging.level.*=INFO

#enable shutdown
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false

intents.scheduledTask.enabled=false

management.endpoints.web.exposure.include=*
management.tracing.enabled={{ .Values.global.tracing.enabled }}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://{{ .Values.global.tracing.collector-host }}:{{ .Values.global.tracing.collector-port }}/api/v2/spans

uui-server.client.aai.baseUrl={{ .Values.uui-server.client.aai.base-url }}
uui-server.client.aai.username={{ .Values.uui-server.client.aai.username }}
uui-server.client.aai.password={{ .Values.uui-server.client.aai.password }}
uui-server.client.so.baseUrl={{ .Values.uui-server.client.so.base-url }}
uui-server.client.so.username={{ .Values.uui-server.client.so.username }}
uui-server.client.so.password={{ .Values.uui-server.client.so.password }}
uui-server.client.sdc.baseUrl={{ .Values.uui-server.client.sdc.base-url }}
uui-server.client.sdc.username={{ .Values.uui-server.client.sdc.username }}
uui-server.client.sdc.password={{ .Values.uui-server.client.sdc.password }}
uui-server.slicing.service-invariant-uuid={{ .Values.uui-server.slicing.service-invariant-uuid }}
uui-server.slicing.service-uuid={{ .Values.uui-server.slicing.service-uuid }}
uui-server.slicing.global-subscriber-id={{ .Values.uui-server.slicing.global-subscriber-id }}
uui-server.slicing.service-type={{ .Values.uui-server.slicing.service-type }}
uui-server.ccvpn.globalCustomerId={{ .Values.uui-server.ccvpn.global-customer-id }}
uui-server.ccvpn.serviceType={{ .Values.uui-server.ccvpn.service-type }}
uui-server.ccvpn.subscriberName={{ .Values.uui-server.ccvpn.subscriber-name }}
uui-server.ccvpn.subscriberType={{ .Values.uui-server.ccvpn.subscriber-type }}
