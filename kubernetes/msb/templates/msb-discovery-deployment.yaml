apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-discovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: msb-discovery
  template:
    metadata:
      labels:
        app: msb-discovery
      name: msb-discovery
    spec:
      hostname: msb-discovery
      containers:
      - args:
        image:  nexus3.onap.org:10001/onap/msb/msb_discovery
        name: "msb-discovery"
        env:
        - name: CONSUL_IP
          value: "{{ .Values.consulClusterIP }}"
        ports:
        - containerPort: {{ .Values.discoveryPort }}
          name: msb-discovery
        readinessProbe:
          tcpSocket:
            port: {{ .Values.discoveryPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"


