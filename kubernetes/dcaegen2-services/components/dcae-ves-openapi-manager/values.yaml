# Global values
global:
  pullPolicy: Always
image: onap/org.onap.dcaegen2.platform.ves-openapi-manager:1.1.0
containerPort: &svc_port 8080

service:
  ports:
    - name: &port http
      port: *svc_port

externalServices:
  sdc_be_https: "sdc-be:8443"

schemaMap:
  filename: "schema-map.json"
  directory: "/app/mappings"

liveness:
  initialDelaySeconds: 30
  periodSeconds: 30
  path: /health
  port: *port
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: true

readinessCheck:
  wait_for:
  - message-router
  - sdc-be

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 512Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: dcae-ves-openapi-manager
  roles:
    - read
