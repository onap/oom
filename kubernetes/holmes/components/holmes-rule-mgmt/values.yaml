#################################################################
# Global configuration.
#################################################################
global:
  nodePortPrefixExt: 302
  msbProtocol: http
  msbServiceName: msb-iag
  msbPort: 80
  postgres:
    localCluster: false

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/holmes/rule-management:11.0.0
consulLoaderImage: onap/org.onap.dcaegen2.deployments.consul-loader-container:1.0.0

#################################################################
# Secrets metaconfig
#################################################################
secrets:
- uid: pg-user-creds
  type: basicAuth
  externalSecret: '{{ tpl (default "" .Values.config.pgConfig.dbUserCredsExternalSecret) . }}'
  login: '{{ .Values.config.pgConfig.dbUser }}'
  password: '{{ .Values.config.pgConfig.dbUserPassword }}'

# application configuration
config:
  logstashServiceName: log-ls
  logstashPort: 5044
  # Addresses of other ONAP entities
  address:
    consul:
      host: consul-server
      port: 8500
  pgConfig:
    dbName: defaultName
    dbHost: defaultHost
    dbPort: 1234
    dbUser: admin
    dbUserPassword: admin
    # dbUserCredsExternalSecret

service:
  type: NodePort
  name: holmes-rule-mgmt
  ports:
  - name: http-rest
    port: &svc_port 9101
    nodePort: 92
  - name: http-ui
    port: 9104
    nodePort: 93

ingress:
  enabled: false
  service:
    - baseaddr: 'holmes-api'
      name: 'holmes-rule-mgmt'
      port: 9101
    - baseaddr: 'holmes-ui'
      port: 9104

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  port: *svc_port
  periodSeconds: 10
  path: /api/holmes-rule-mgmt/v1/healthcheck
  enabled: true
  scheme: HTTP

readiness:
  initialDelaySeconds: 30
  port: *svc_port
  periodSeconds: 30
  path: /api/holmes-rule-mgmt/v1/healthcheck
  scheme: HTTP

# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 250m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 256Mi
  large:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi
  unlimited: {}

readinessCheck:
  wait_for:
    jobs:
      - '{{ include "common.release" . }}-holmes-postgres-init-config-job'

#Pods Service Account
serviceAccount:
  nameOverride: holmes-rule-mgmt
  roles:
    - read
