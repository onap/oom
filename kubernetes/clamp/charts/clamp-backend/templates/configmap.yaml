apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
data:
{{ tpl (.Files.Glob "resources/config/*").AsConfig . | indent 2 }}
  spring_application_json: {{ tpl .Values.config.springApplicationJson . | quote }}

{{ if .Values.global.aafEnabled }}
{{- if .Values.aafConfig.addconfig -}}
---
apiVersion: v1
kind: ConfigMap
{{- $suffix := "aaf-add-config" }}
metadata: {{- include "common.resourceMetadata" (dict "suffix" $suffix "dot" . )| nindent 2 }}
data:
  aaf-add-config.sh: |-
    /opt/app/aaf_config/bin/agent.sh;/opt/app/aaf_config/bin/agent.sh local showpass \
    {{.Values.aafConfig.fqi}} {{ .Values.aafConfig.fqdn }} > {{ .Values.aafConfig.credsPath }}/mycreds.prop;\
    grep '^cadi' {{ .Values.aafConfig.credsPath }}/mycreds.prop | awk -v FS="cadi_truststore_password=" 'NF>1{print $2}' > {{ .Values.aafConfig.credsPath }}/cadi_truststore_password.pwd;\
    grep '^cadi' {{ .Values.aafConfig.credsPath }}/mycreds.prop | awk -v FS="cadi_key_password=" 'NF>1{print $2}' > {{ .Values.aafConfig.credsPath }}/cadi_key_password.pwd;\
    grep '^cadi' {{ .Values.aafConfig.credsPath }}/mycreds.prop | awk -v FS="cadi_keystore_password=" 'NF>1{print $2}' > {{ .Values.aafConfig.credsPath }}/cadi_keystore_password.pwd;\
    grep '^cadi' {{ .Values.aafConfig.credsPath }}/mycreds.prop | awk -v FS="cadi_keystore_password_p12=" 'NF>1{print $2}' > {{ .Values.aafConfig.credsPath }}/cadi_keystore_password_p12.pwd;
{{- end -}}
{{- end -}}

{{ include "common.log.configMap" . }}
