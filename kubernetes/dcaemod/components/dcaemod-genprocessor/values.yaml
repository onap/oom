#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  readinessImage: onap/oom/readiness:3.0.1
  ingress:
    virtualhost:
      baseurl: "simpledemo.onap.org"

config:
  onboardingAPIURL: http://dcaemod-onboarding-api:8080/onboarding

# application image
repository: nexus3.onap.org:10001
image: onap/org.onap.dcaegen2.platform.mod.genprocessor-job:1.0.2
httpImage: onap/org.onap.dcaegen2.platform.mod.genprocessor-http:1.0.2

service:
  type: ClusterIP
  name: dcaemod-genprocessor
  ports:
    - name: http
      port: 8080

ingress:
  enabled: true
  enabledOverride: true
  service:
  - baseaddr: "dcaemod"
    path: "/nifi-jars"
    name: dcaemod-genprocessor
    port: 8080
  config:
    ssl: "none"

# probe configuration parameters
liveness:
  initialDelaySeconds: 60
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: http

readiness:
  initialDelaySeconds: 60
  periodSeconds: 20
  port: http
  # Should have a proper readiness endpoint or script

# Parameters for persistent storage
persistence:
    enabled: true
# Only the genprocessor-job writes, genprocessor-http mounts readOnly
    accessMode: ReadWriteMany
    size: 4Gi
    mountPath: /dockerdata-nfs
    mountSubPath: dcae-mod-genprocessor/data
    volumeReclaimPolicy: Retain

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}

