apiVersion: v2
description: ONAP platform components
name: platform
version: 13.0.0

dependencies:
  - name: oom-cert-service
    version: ~13.x-0
    repository: '@local'
    condition: oom-cert-service.enabled
  - name: cmpv2-cert-provider
    version: ~13.x-0
    repository: '@local'
    condition: cmpv2-cert-provider.enabled
  - name: chartmuseum
    version: ~13.x-0
    repository: '@local'
    condition: chartmuseum.enabled
  - name: keycloak-init
    version: ~13.x-0
    repository: '@local'
    condition: keycloak-init.enabled
  - name: oauth2-proxy
    version: ~13.x-0
    repository: '@local'
    condition: oauth2-proxy.enabled
