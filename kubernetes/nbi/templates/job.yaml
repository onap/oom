{{- if not .Values.global.mariadbGalera.localCluster }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-config-job
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}
    spec:
      initContainers:
      - name: {{ include "common.name" . }}-readiness
        command:
        - /root/ready.py
        args:
        - --container-name
        - {{ .Values.global.mariadbGalera.nameOverride }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
      containers:
      - name: {{ include "common.name" . }}
        image: "{{ include "common.repository" . }}/{{ .Values.global.mariadbGalera.job.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /bin/bash
        - -c
        - >
          mysql() { /usr/bin/mysql  -h ${DB_HOST} -P ${DB_PORT} "$@"; };
          export -f mysql;
          mysql --user=root --password=${MYSQL_ROOT_PASSWORD} --execute "CREATE DATABASE IF NOT EXISTS {{ index .Values "mariadb-galera" "config" "mysqlDatabase" }};";
          mysql --user=root --password=${MYSQL_ROOT_PASSWORD} --execute "CREATE USER '{{ index .Values "mariadb-galera" "config" "userName" }}'@'localhost' IDENTIFIED BY '${MYSQL_PASSWORD}';";"
          mysql --user=root --password=${MYSQL_ROOT_PASSWORD} --execute "GRANT ALL PRIVILEGES ON {{ index .Values "mariadb-galera" "config" "mysqlDatabase" }}.* TO '{{ index .Values "mariadb-galera" "config" "userName" }}'@'%';";
          mysql --user=root --password=${MYSQL_ROOT_PASSWORD} --execute "FLUSH PRIVILEGES;"
        env:
        - name: DB_HOST
          value: "{{ .Values.global.mariadbGalera.nameOverride }}"
        - name: DB_PORT
          value: "{{ .Values.global.mariadbGalera.servicePort }}"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "common.fullname" . }}-secret
              key: db-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "common.fullname" . }}-secret
              key: db-user-password
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        resources:
{{ include "common.resources" . | indent 12 }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 10 }}
      {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      restartPolicy: Never
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"

{{- end }}
