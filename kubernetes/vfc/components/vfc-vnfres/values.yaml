#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  config:
    ssl_enabled: false
  mariadbGalera:
    localCluster: false
    service: mariadb-galera
    internalPort: 3306
    nameOverride: mariadb-galera

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: db-root-pass
    externalSecret: '{{ ternary (index .Values "mariadb-galera" "rootUser" "externalSecret") (include "common.mariadb.secret.rootPassSecretName" (dict "dot" . "chartName" (default "mariadb-galera" .Values.global.mariadbGalera.nameOverride))) .Values.global.mariadbGalera.localCluster }}'
    type: password
    password: '{{ index .Values "mariadb-galera" "rootUser" "password" }}'
    policy: required

#################################################################
# Application configuration defaults.
#################################################################
# application image
flavor: small

image: onap/vfc/vnfres:1.4.1
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

# flag to enable debugging - application support required
debugEnabled: false

# Local mariadb galera instance default name
mariadb-galera:
  rootUser:
    externalSecret: '{{ include "common.release" . }}-vfc-db-root-pass'
  nameOverride: vfc-mariadb

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  name: vfc-vnfres
  portName: http
  externalPort: 8802
  internalPort: 8802
#  nodePort: 30802

ingress:
  enabled: false


# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
  large:
    limits:
      cpu: 400m
      memory: 1000Mi
    requests:
      cpu: 200m
      memory: 500Mi
  unlimited: {}

# Log configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
