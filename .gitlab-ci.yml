stages:
  - linting
  - build

pylint:
  stage: linting
  image: python:3.7
  script:
    - pip install tox
    - tox -e pylint

commit-message:
  stage: linting
  image: python:3.7
  script:
    - pip install tox
    - tox -e gitlint

pre-commit:
  stage: linting
  image: python:3.7
  script:
    - pip install tox
    - tox -e pre-commit

documentation:linkcheck:
  stage: linting
  image: python:3.7
  script:
    - pip install tox
    - tox -e docs-linkcheck

bashisms:
  stage: linting
  image: python:3.7
  script:
    - DEBIAN_FRONTEND=noninteractive apt-get -qq update
    - DEBIAN_FRONTEND=noninteractive apt-get -qq install --yes devscripts tox 2>&1 >/dev/null
    - tox -e checkbashisms

documentation:
  stage: build
  image: python:3.7
  script:
    - DEBIAN_FRONTEND=noninteractive apt-get -qq update
    - DEBIAN_FRONTEND=noninteractive apt-get -qq install --yes graphviz plantuml tox 2>&1 >/dev/null
    - tox -e docs
