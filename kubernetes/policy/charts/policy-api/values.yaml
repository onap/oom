#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 304
  persistence: {}
  envsubstImage: dibi/envsubst

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: db-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.db.credsExternalSecret) . }}'
    login: '{{ .Values.db.user }}'
    password: '{{ .Values.db.password }}'
    passwordPolicy: required
  - uid: restserver-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.restServer.credsExternalSecret) . }}'
    login: '{{ .Values.restServer.user }}'
    password: '{{ .Values.restServer.password }}'
    passwordPolicy: required
  - uid: certs-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.certStores.credsExternalSecret) . }}'
    keyStorePassword: '{{ .Values.certStores.keyStorePassword }}'
    trustStorePassword: '{{ .Values.certStores.trustStorePassword }}'
    passwordPolicy: required

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/policy-api:2.2.4
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
db:
  user: policy_user
  password: policy_user
restServer:
  user: healthcheck
  password: zb!XztG34
certStores:
  keyStorePassword: Pol1cy_0nap
  trustStorePassword: Pol1cy_0nap

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 20
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 20
  periodSeconds: 10

service:
  type: ClusterIP
  name: policy-api
  portName: policy-api
  externalPort: 6969
  internalPort: 6969
  nodePort: 40

ingress:
  enabled: false

resources: {}
