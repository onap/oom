apiVersion: v1
kind: Service
metadata:
  name: dbhost
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    app: appc-dbhost
spec:
  ports:
  - name: "appc-dbhost-port"
    port: 3306
  selector:
    app: appc-dbhost
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: sdnctldb01
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    app: appc-dbhost
spec:
  ports:
    - port: 3306
  selector:
    app: appc-dbhost
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: sdnctldb02
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    app: appc-dbhost
spec:
  ports:
    - port: 3306
  selector:
    app: appc-dbhost
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: sdnhost
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    app: appc
spec:
  ports:
  - name: "appc-port-8282"
    port: 8282
    targetPort: 8181
    nodePort: {{ .Values.nodePortPrefix }}30
  - name: "appc-port-1830"
    port: 1830
    nodePort: {{ .Values.nodePortPrefix }}31
  type: NodePort
  selector:
    app: appc
---
apiVersion: v1
kind: Service
metadata:
  name: dgbuilder
  namespace: "{{ .Values.nsPrefix }}-appc"
  labels:
    app: appc-dgbuilder
spec:
  ports:
  - name: "appc-dgbuilder-port"
    port: 3000
    targetPort: 3100
    nodePort: {{ .Values.nodePortPrefix }}28
  type: NodePort
  selector:
    app: appc-dgbuilder
