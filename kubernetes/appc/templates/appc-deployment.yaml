#{{ if not .Values.disableAppcAppc }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appc
  namespace: "{{ .Values.nsPrefix }}-appc"
spec:
  selector:
    matchLabels:
      app: appc
  template:
    metadata:
      labels:
        app: appc
      name: appc
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - appc-db-container
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: appc-readiness
      containers:
      - command:
        - /opt/openecomp/appc/bin/startODL.sh
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: SDNC_CONFIG_DIR
          value: /opt/openecomp/appc/data/properties
        - name: APPC_CONFIG_DIR
          value: /opt/openecomp/appc/data/properties
        - name: DMAAP_TOPIC_ENV
          value: SUCCESS
        image: {{ .Values.image.appc }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: appc-controller-container
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/openecomp/appc/data/properties/appc.properties
          name: appc-conf
          subPath: appc.properties
        - mountPath: /opt/openecomp/appc/data/properties/aaiclient.properties
          name: appc-conf
          subPath: aaiclient.properties
        - mountPath: /opt/onap/sdnc/data/properties/aaiclient.properties
          name: appc-conf
          subPath: aaiclient.properties
        - mountPath: /var/log/onap
          name: appc-logs
        - mountPath: /opt/opendaylight/current/etc/org.ops4j.pax.logging.cfg
          name: appc-log-config
          subPath: org.ops4j.pax.logging.cfg
        ports:
        - containerPort: 8181
        - containerPort: 1830
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: appc-logs
        - mountPath: /usr/share/filebeat/data
          name: appc-data-filebeat
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: filebeat-conf
          configMap:
            name: appc-filebeat-configmap
        - name: appc-log-config
          configMap:
            name: appc-logging-cfg-configmap
        - name: appc-logs
          emptyDir: {}
        - name: appc-data-filebeat
          emptyDir: {}
        - name: appc-conf
          configMap:
            name: appc-conf-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
