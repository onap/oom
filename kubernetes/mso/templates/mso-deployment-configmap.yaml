apiVersion: v1
kind: ConfigMap
metadata:
  name: mso-deployment-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "config/mso/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-files-configmap
  namespace: {{ .Values.nsPrefix }}-mso
data:
{{ tpl (.Files.Glob "config/docker-files/scripts/*").AsConfig . | indent 2 }}
