apiVersion: v1
kind: Service
metadata:
  name: hbase
  namespace: {{ .Values.NS }}
  labels:
    app: hbase
spec:
  ports:
  - name: "hbase-port"
    port: 8020
  selector:
    app: hbase
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: aai-service
  namespace: {{ .Values.NS }}
  labels:
    app: aai-service
spec:
  ports:
  - name: "aai-service-port-8443"
    port: 8443
    targetPort: 8443
    nodePort: 30233
  - name: "aai-service-port-8080"
    port: 8080
    targetPort: 8080
    nodePort: 30232
  type: NodePort
  selector:
    app: aai-service
---
apiVersion: v1
kind: Service
metadata:
  name: model-loader-service
  namespace: {{ .Values.NS }}
  labels:
    app: model-loader-service
spec:
  ports:
  - name: "model-loader-service-port-8443"
    port: 8443
    nodePort: 30229
  - name: "model-loader-service-port-8080"
    port: 8080
    nodePort: 30210
  type: NodePort
  selector:
    app: model-loader-service
