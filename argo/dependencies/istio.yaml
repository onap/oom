---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://istio-release.storage.googleapis.com/charts
    chart: base
    targetRevision: 1.25.2
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/dependencies/values/istio-base.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: istiod-default-validator
    jsonPointers:
      - /webhooks/0/failurePolicy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.25.2
    helm:
      helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/dependencies/values/istiod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
