#{{ if not .Values.disableAaiSparkyBe }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sparky-be
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: sparky-be
  template:
    metadata:
      labels:
        app: sparky-be
      name: sparky-be
    spec:
      containers:
      - name: sparky-be
        image: "{{ .Values.image.sparkyBeImage }}:{{ .Values.image.sparkyBeVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: CONFIG_HOME
          value: /opt/app/sparky/config/
        - name: KEY_MANAGER_PASSWORD
          value: OBF:1i9a1u2a1unz1lr61wn51wn11lss1unz1u301i6o
        - name: KEY_STORE_PASSWORD
          value: OBF:1i9a1u2a1unz1lr61wn51wn11lss1unz1u301i6o
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/sparky/config/aai.properties
          name: aai-sparky-be-appconfig-conf
          subPath: aai.properties
        - mountPath: /opt/app/sparky/config/elasticsearch.properties
          name: aai-sparky-be-appconfig-conf
          subPath: elasticsearch.properties
        - mountPath: /opt/app/sparky/config/roles.config
          name: aai-sparky-be-appconfig-conf
          subPath: roles.config
        - mountPath: /opt/app/sparky/config/search-service.properties
          name: aai-sparky-be-appconfig-conf
          subPath: search-service.properties
        - mountPath: /opt/app/sparky/config/suggestive-search.properties
          name: aai-sparky-be-appconfig-conf
          subPath: suggestive-search.properties
        - mountPath: /opt/app/sparky/config/synchronizer.properties
          name: aai-sparky-be-appconfig-conf
          subPath: synchronizer.properties
        - mountPath: /opt/app/sparky/config/auth
          name: aai-sparky-be-auth-secret
        - mountPath: /opt/app/sparky/config/model
          name: aai-sparky-be-appconfig-model-conf
        - mountPath: /opt/app/sparky/config/portal
          name: aai-sparky-be-appconfig-portal-conf
        - mountPath: /var/log/onap
          name: aai-sparky-be-logs
        - mountPath: /opt/app/sparky/bundleconfig/etc/logback.xml
          name: aai-sparky-be-log-conf
          subPath: logback.xml
        ports:
        - containerPort: 9517
        readinessProbe:
          tcpSocket:
            port: 9517
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-sparky
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: aai-sparky-be-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-sparky-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-sparky-be-appconfig-conf
        configMap:
         name: sparky-be-deployment-configmap
         items:
         - key: aai.properties
           path: aai.properties
         - key: elasticsearch.properties
           path: elasticsearch.properties
         - key: roles.config
           path: roles.config
         - key: search-service.properties
           path: search-service.properties
         - key: suggestive-search.properties
           path: suggestive-search.properties
         - key: synchronizer.properties
           path: synchronizer.properties
      - name: aai-sparky-be-auth-secret
        secret:
          secretName: sparky-be-deployment-secret
      - name: aai-sparky-be-appconfig-model-conf
        configMap:
         name: sparky-be-deployment-configmap
         items:
         - key: aai_oxm_v9.xml
           path: aai_oxm_v9.xml
      - name: aai-sparky-be-appconfig-portal-conf
        configMap:
         name: sparky-be-deployment-configmap
         items:
         - key: portal-authentication.properties
           path: portal-authentication.properties
         - key: portal.properties
           path: portal.properties
      - name: filebeat-conf
        configMap:
         name: aai-filebeat-logback-configmap
         items:
         - key: filebeat.yml
           path: filebeat.yml
      - name: aai-sparky-be-logs
        emptyDir: {}
      - name: aai-sparky-filebeat
        emptyDir: {}
      - name: aai-sparky-be-log-conf
        configMap:
         name: aai-sparky-be-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-sparky-be-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ (.Files.Glob "resources/sparky-be/conf/logback.xml").AsConfig | indent 2 }}
#{{ end }}
