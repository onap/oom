apiVersion: v1
kind: Service
metadata:
  labels:
    app: designate
  name: designate
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ports:
  - name: designate
    port: 9001
    protocol: TCP
    targetPort: 9001
  selector:
    app: designate-api
  type: ClusterIP
