---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: defectdojo-route
  namespace: defectdojo
spec:
  parentRefs:
    - name: common-gateway
      sectionName: https
      namespace: istio-ingress
  hostnames:
    - defectdojo{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: defectdojo-django
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: defectdojo-redirect-route
  namespace: defectdojo
spec:
  parentRefs:
    - name: common-gateway
      sectionName: http
      namespace: istio-ingress
  hostnames:
    - defectdojo{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
