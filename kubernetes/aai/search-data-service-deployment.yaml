apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: search-data-service
spec:
  selector:
    matchLabels:
      app: search-data-service
  template:
    metadata:
      labels:
        app: search-data-service
      name: search-data-service
    spec:
      containers:
      - name: search-data-service
        image: nexus3.onap.org:10001/openecomp/search-data-service:1.1-STAGING-latest
        env:
        - name: CONFIG_HOME
          value: /opt/app/search-data-service/config/
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: JAVA_HOME
          value: usr/lib/jvm/java-8-openjdk-amd64
        - name: CONFIG_HOME
          value: /opt/app/search-data-service/config/
        - name: KEY_STORE_PASSWORD
          value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
        - name: KEY_MANAGER_PASSWORD
          value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
        volumeMounts:
        - mountPath: /opt/app/search-data-service/config/
          name: aai-search-data-service-config
        - mountPath: /logs/
          name: aai-search-data-service-logs
        ports:
        - containerPort: 9509
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: aai-search-data-service-config
        hostPath:
          path: /dockerdata/onapdemo/aai/search-data-service/appconfig/
      - name: aai-search-data-service-logs
        hostPath:
          path: /dockerdata/onapdemo/aai/search-data-service/logs/
      restartPolicy: Always
      imagePullSecrets:
      - name: onap-docker-registry-key
