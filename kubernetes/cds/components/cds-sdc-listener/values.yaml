#################################################################
# Global configuration defaults.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302

  # image pull policy
  pullPolicy: Always

  persistence:
    mountPath: /dockerdata-nfs

  cdsSdcListenerKafkaUser: cds-sdc-list-user

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/ccsdk-sdclistener:1.5.0
name: sdc-listener
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

secrets:
  - uid: cds-sdc-kafka-secret
    externalSecret: '{{ tpl (default "" .Values.config.jaasConfExternalSecret) . }}'
    type: genericKV
    envs:
      - name: sasl.jaas.config
        value: '{{ .Values.config.someConfig }}'
        policy: generate

# application configuration
config:
  appConfigDir: /opt/app/onap/config
  someConfig: blah
  kafka:
    securityProtocol: SASL_PLAINTEXT
    saslMechanism: SCRAM-SHA-512
    authType: simple
    sdcTopic:
      pattern: SDC-DIST
      consumerGroup: cds
      clientId: cds-sdc-listener

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  http:
    portName: http
    internalPort: 8080
    externalPort: 8080

persistence:
  enabled: true

ingress:
  enabled: false

logback:
  rootLogLevel: INFO
  logger:
    springframework: INFO
    springframeworkWeb: INFO
    springframeworkSecurityWebauthentication: INFO
    hibernate: INFO
    onapCcsdkCds: INFO

flavor: small

resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 4Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: cds-sdc-listener
  roles:
    - read
