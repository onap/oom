#logging.level.web=DEBUG
appName={{ .Values.config.applicationName }}
ms_name={{ .Values.config.msName }}
appVersion={{ .Values.config.bundleVersion }}
blueprintsprocessor.grpcEnable={{ .Values.grpc.enabled }}
blueprintsprocessor.httpPort={{ .Values.service.internalHttpPort }}
blueprintsprocessor.grpcPort={{ .Values.service.internalGrpcPort }}
# Blueprint Processor File Execution and Handling Properties
blueprintsprocessor.blueprintDeployPath={{ .Values.config.blueprintDeployPath }}
blueprintsprocessor.blueprintArchivePath={{ .Values.config.blueprintArchivePath }}
# Primary Database Configuration
blueprintsprocessor.db.primary.url={{ .Values.config.dbUrl }}
blueprintsprocessor.db.primary.username={{ .Values.config.dbUsername }}
blueprintsprocessor.db.primary.password={{ .Values.config.dbPassword }}
blueprintsprocessor.db.primary.driverClassName={{ .Values.config.dbDriverClassName }}
blueprintsprocessor.db.primary.hibernateHbm2ddlAuto={{ .Values.config.dbHibernateHbm2ddlAuto }}
blueprintsprocessor.db.primary.hibernateDDLAuto={{ .Values.config.dbHibernateDDLAuto }}
blueprintsprocessor.db.primary.hibernateNamingStrategy={{ .Values.config.dbHibernateNamingStrategy }}
blueprintsprocessor.db.primary.hibernateDialect={{ .Values.config.dbHibernateDialect }}
# Web server config
server.port=8080