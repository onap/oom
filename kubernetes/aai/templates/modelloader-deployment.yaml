#{{ if not .Values.disableAaiModelLoaderService }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: model-loader-service
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: model-loader-service
  template:
    metadata:
      labels:
        app: model-loader-service
      name: model-loader-service
    spec:
      containers:
      - name: model-loader-service
        image: "{{ .Values.image.modelLoaderImage }}:{{ .Values.image.modelLoaderVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: CONFIG_HOME
          value: /opt/app/model-loader/config/
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/model-loader/config/model-loader.properties
          name: aai-model-loader-config
          subPath: model-loader.properties
        - mountPath: /opt/app/model-loader/config/auth/
          name: aai-model-loader-auth-secret
        - mountPath: /var/log/onap
          name: aai-model-loader-logs
        - mountPath: /opt/app/model-loader/bundleconfig/etc/logback.xml
          name: aai-model-loader-log-conf
          subPath: logback.xml
        ports:
        - containerPort: 8080
        - containerPort: 8443
      - name: filebeat-onap-aai-model-loader
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: aai-model-loader-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-model-loader-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-model-loader-config
        configMap:
         name: modelloader-deployment-configmap
         items:
         - key: model-loader.properties
           path: model-loader.properties
      - name: aai-model-loader-auth-secret
        secret:
          secretName: modelloader-deployment-secret
      - name: filebeat-conf
        configMap:
         name: aai-filebeat-logback-configmap
         items:
         - key: filebeat.yml
           path: filebeat.yml
      - name: aai-model-loader-logs
        emptyDir: {}
      - name: aai-model-loader-filebeat
        emptyDir: {}
      - name: aai-model-loader-log-conf
        configMap:
         name: aai-model-loader-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-model-loader-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ (.Files.Glob "resources/model-loader/conf/logback.xml").AsConfig | indent 2 }}
#{{ end }}
