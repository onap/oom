apiVersion: v1
kind: Service
metadata:
  labels:
    app: memcached
  name: memcached
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ports:
  - name: memcached-tcp
    port: 11211
    protocol: TCP
    targetPort: 11211
  - name: memcached-udp
    port: 11211
    protocol: UDP
    targetPort: 11211
  selector:
    app: memcached
  type: ClusterIP
