apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-config-cassandra
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-job
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-init-readiness
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /root/ready.py
        args:
        - --container-name
        {{- if .Values.global.cassandra.localCluster }}
        - sdc-cs
        {{- else }}
        - cassandra
        {{- end }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: {{ include "common.name" . }}-job
        image: "{{ include "common.repository" . }}/{{ .Values.cassandraInitImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-environments
          mountPath: /root/chef-solo/environments/
        - name: {{ include "common.fullname" . }}-chef-cache
          mountPath: /root/chef-solo/cache
        env:
        - name: ENVNAME
          value: {{ .Values.global.env.name }}
        - name: RELEASE
          value: {{ .Values.config.release }}
        - name: SDC_USER
          valueFrom:
            secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_user}
        - name: SDC_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_password}
        - name: CS_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: cs_password}
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      volumes:
      - name: {{ include "common.fullname" . }}-environments
        configMap:
          name: {{ .Release.Name }}-sdc-environments-configmap
          defaultMode: 0755
      - name: {{ include "common.fullname" . }}-chef-cache
        emptyDir: {}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
      restartPolicy: Never
