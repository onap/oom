apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  labels:
    app: kibana
  name: kibana
  namespace: {{ .Values.nsPrefix }}-log
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
      name: kibana
    spec:
      containers:
      - name: kibana
        image: {{ .Values.image.kibana }}
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        volumeMounts:
         - mountPath: /usr/share/kibana/config/kibana.yml
           name: kibana-conf
      volumes:
        - name: kibana-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/kibana/conf/kibana.yml
