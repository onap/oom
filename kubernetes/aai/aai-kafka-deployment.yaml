apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-kafka
spec:
  selector:
    matchLabels:
      app: aai-kafka
  template:
    metadata:
      labels:
        app: aai-kafka
      name: aai-kafka
    spec:
      containers:
      - env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: kafka
        - name: KAFKA_BROKER_ID
          value: 1
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/jdk/bin
        - name: JAVA_VERSION_MAJOR
          value: 8
        - name: JAVA_VERSION_MINOR
          value: 144
        - name: JAVA_VERSION_BUILD
          value: 01
        - name: JAVA_PACKAGE
          value: server-jre
        - name: JAVA_JCE
          value: standard
        - name: JAVA_HOME
          value: /opt/jdk
        - name: GLIBC_VERSION
          value: 2.23-r3
        - name: LANG
          value: C.UTF-8
        - name: KAFKA_VERSION
          value: 0.8.1.1
        - name: SCALA_VERSION
          value: 2.9.2
        - name: KAFKA_HOME
          value: /opt/kafka_2.9.2-0.8.1.1
        image: nexus3.onap.org:10001/openecomp/dmaap:latest
        name: aai-kafka
        volumeMounts:
        - mountPath: /start-kafka.sh
          name: aai-kafka-start
        - mountPath: /var/run/docker.sock
          name: aai-kafka-sock
        - mountPath: /kafka
          name: aai-kafka-data
      volumes:
        - name: aai-kafka-start
          hostPath:
            path: /dockerdata/onapdemo/aai/kafka/start
        - name: aai-kafka-sock
          hostPath:
            path: /dockerdata/onapdemo/aai/kafka/sock
        - name: aai-kafka-data
          hostPath:
            path: /dockerdata/onapdemo/aai/kafka/data
        ports:
        - containerPort: 9092
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
      imagePullSecrets:
      - name: onap-docker-registry-key
