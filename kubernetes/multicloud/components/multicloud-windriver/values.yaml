#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  artifactImage: onap/multicloud/framework-artifactbroker:1.7.2
  persistence: {}

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/multicloud/openstack-windriver:1.5.6
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

# application configuration
config:
  ssl_enabled: true
  msbprotocol: https
  msbgateway: msb-iag
  msbPort: 443
  aai:
    port: 8443
    schemaVersion: v13
    username: AAI
    password: AAI

service:
  type: ClusterIP
  name: multicloud-titaniumcloud
  portName: multicloud-titaniumcloud
  externalPort: 9005
  internalPort: 9005
  nodePort: 94

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

ingress:
  enabled: false

persistence:
  enabled: true
  mountPath: /dockerdata-nfs
  mountSubPath: multicloud-windriver/data
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 5Gi

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: multicloud-windriver
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
