kind: PersistentVolume
apiVersion: v1
metadata:
  name: aai-resources-config
  labels:
    name: aai-resources-config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.persistence.mountPath }}/{{ .Release.Name }}/aai/aai-config
