apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chartmuseum
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://chartmuseum.github.io/charts
    chart: chartmuseum
    targetRevision: 3.10.3
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/dependencies/values/chartmuseum.yaml        
  destination:
    server: https://kubernetes.default.svc
    namespace: chartmuseum
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
