#{{ if not .Values.disableUuiUui }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: esr-server
  name: esr-server
  namespace: "{{ .Values.nsPrefix }}-esr"
spec:
  selector:
    matchLabels:
      app: esr-server
  template:
    metadata:
      labels:
        app: esr-server
      name: esr-server
    spec:
      containers:
      - image: {{ .Values.image.esrServerImage }}:{{ .Values.image.esrServerVersion }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: esr-server
        env:
        - name: MSB_ADDR
          value: {{ .Values.msbaddr }}
        ports:
        - containerPort: 9518
        readinessProbe:
          tcpSocket:
            port: 9518
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}