#{{ if not .Values.disableesrgui }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: esr-esrgui
  name: esr-esrgui
  namespace: "{{ .Values.nsPrefix }}-esr"
spec:
  selector:
    matchLabels:
      app: esr-esrgui
  template:
    metadata:
      labels:
        app: esr-esrgui
      name: esr-esrgui
    spec:
      containers:
      - image: {{ .Values.esrgui.image }}:{{ .Values.esrgui.version }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - /home/esrgui/tomcat/bin/catalina.sh run
        name: esr-esrgui
        env:
        - name: MSB_ADDR
          value: {{ .Values.msbaddr }}
        ports:
        - containerPort: {{ .Values.esrgui.port }}
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}