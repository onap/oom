{{ include "common.secretFast" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . }}-secrets
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{ tpl (.Files.Glob "resources/config/certificates/*").AsSecrets . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" . }}-secrets-config
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  TRUSTSTORE: {{ .Values.aafGeneratedDefaultCert.trustStore | b64enc | quote }}
  TRUSTSTORE_PASSWORD: {{ .Values.aafGeneratedDefaultCert.trustStorePassword | b64enc | quote }}
  KEYSTORE: {{ .Values.aafGeneratedDefaultCert.keyStore | b64enc | quote }}
  KEYSTORE_PASSWORD: {{ .Values.aafGeneratedDefaultCert.keyStorePassword | b64enc | quote }}
