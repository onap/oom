repository: nexus3.onap.org:10001
image: onap/so/api-handler-infra:latest
pullPolicy: IfNotPresent
replicaCount: 1
minReadySeconds: 10
containerPort: 8080
logPath: ./logs/apih/
app: api-handler-infra
service:
    type: NodePort
    nodePort: 77
    internalPort: 8080
    portName: so-apih-port
updateStrategy:
    type: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 4Gi
      cpu: 2000m
livenessProbe:
    path: /manage/health 
    scheme: HTTPS
    initialDelaySeconds: 600
    periodSeconds: 60
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
global:
  nodePortPrefix: 302
  # docker repository
  repository: nexus3.onap.org:10001
  # image pull Policy
  pullPolicy: IfNotPresent
mariadb:
  nameOverride: so-db
nodeSelector: {}
affinity: {}
