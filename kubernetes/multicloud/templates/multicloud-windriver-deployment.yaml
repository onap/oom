#{{ if not .Values.disableMulticloudMulticloudWindriver }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: multicloud-windriver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.windRiverReplicas }}
  selector:
    matchLabels:
      app: multicloud-windriver
  template:
    metadata:
      labels:
        app: multicloud-windriver
      name: multicloud-windriver
    spec:
     containers:
     - env:
       - name: MSB_ADDR
         value: "{{ tpl .Values.msbgateway . }}"
       - name: MSB_PORT
         value: "{{ .Values.msbPort }}"
       - name: AAI_ADDR
         value: aai-service.{{ .Values.nsPrefix }}
       - name: AAI_PORT
         value: "8443"
       - name: AAI_SCHEMA_VERSION
         value: "v11"
       - name: AAI_USERNAME
         value: "AAI"
       - name: AAI_PASSWORD
         value: "AAI"
       name: multicloud-windriver
       volumeMounts:
       - mountPath: /var/log/onap
         name: windriver-log
       - mountPath: /opt/windriver/titanium_cloud/pub/config/log.yml
         name: windriver-logconfig
         subPath: log.yml
       image: {{ .Values.image.windriver }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       ports:
       - containerPort: 9005
       livenessProbe:
         httpGet:
           path: /api/multicloud-titanium_cloud/v0/swagger.json
           port: 9005
           scheme: HTTP
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 10
         successThreshold: 1
         failureThreshold: 5
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: windriver-log
       - mountPath: /usr/share/filebeat/data
         name: windriver-data-filebeat
     volumes:
     - name: windriver-log
       emptyDir: {}
     - name: windriver-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: multicloud-filebeat-configmap
     - name: windriver-logconfig
       configMap:
         name: multicloud-windriver-log-configmap
     imagePullSecrets:
     - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
