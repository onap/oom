# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: # global defaults
  nodePortPrefix: 302
  persistence:
    mountPath: /dockerdata-nfs

# application image
image: elasticsearch/elasticsearch:6.1.2
pullPolicy: Always
restartPolicy: Always

flavor: small
flavorOverride: small

# application configuration
config:
  tcpPort: 8443
  nodeKeyStore: esaai-keystore.jks
  nodeKeyStorePassword: b87b46d3da7d3d4aadfe
  adminKeyStore: sgadmin-keystore.p12
  adminKeyStorePassword: 341274302a70ad691e12
  trustStore: truststore.jks
  trustStorePassword: b200926e9da205487f63

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  name: aai-elasticsearch
  portName: aai-elasticsearch
  internalPort: 9200
  portName2: aai-elasticsearch-tcp
  internalPort2: 8443

ingress:
  enabled: false

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain

  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  ## storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: aai/elasticsearch/data

resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 0.5
      memory: 2Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 1
      memory: 4Gi
  unlimited: {}
