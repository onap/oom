apiVersion: v1
kind: PersistentVolume
metadata:
  name: policy-db
  namespace: "{{ .Values.nsPrefix }}-policy"
  labels:
    name: policy-db
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/policy/mariadb/data/
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: policy-db
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: policy-db
