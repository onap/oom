stages:
  - linting
  - build

cla_authors:
  stage: linting
  image: bitnami/git:2
  script:
    - .ci/check-cla-for-multiple-commits.sh 2>&1
  needs: []

pylint:
  stage: linting
  image:
    name: cytopia/pylint
    entrypoint: ["/bin/sh", "-c"]
  script:
    - find kubernetes/ TOSCA/ docs/ -name '*.py' -print0 | xargs -0 pylint 2>&1
  needs: []

commit-message:
  stage: linting
  image:
    name: jorisroovers/gitlint:0.16.0
    entrypoint: ["/bin/sh", "-c"]
  script:
    - gitlint 2>&1
  needs: []

trailing-whitespaces:
  stage: linting
  image:
    name: alpine/git:v2.24.1
    entrypoint: ["/bin/sh", "-c"]
  script:
    - .ci/find-trailing-whitespaces.sh 2>&1
  needs: []

tabs:
  stage: linting
  image:
    name: alpine/git:v2.24.1
    entrypoint: ["/bin/sh", "-c"]
  script:
    - .ci/find-tabs.sh 2>&1
  needs: []

documentation:doc8:
  stage: linting
  image: testthedocs/ttd-doc8
  script:
    - doc8 docs 2>&1
  needs: []

documentation:link-check:
  stage: linting
  image: python:3.7
  script:
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - sphinx-build -W -b linkcheck -d /tmp/doctrees ./docs/ ./docs/_build/linkcheck 2>&1
  needs: []

documentation:spelling:
  stage: linting
  image: python:3.7
  script:
    - apt-get -qq update
    - apt-get -qq install -qq --yes curl libenchant-2-2
    - curl -LO https://git.onap.org/doc/plain/docs/spelling_wordlist.txt
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - sphinx-build -W -b spelling -d /tmp/doctrees ./docs/ ./docs/_build/spelling 2>&1
  needs: []

bashisms:
  stage: linting
  image:
    name: manabu/checkbashisms-docker
    entrypoint: ["/bin/sh", "-c"]
  script:
    - ./.ci/check-bashisms.sh
  needs: []
# note this linter is currently failing because bashisms are completely cleaned up yet

documentation:
  stage: build
  image: python:3.7
  script:
    - apt-get -qq update
    - apt-get -qq install --yes graphviz plantuml
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - sphinx-build -q -W -b html -d /tmp/doctrees ./docs/ ./docs/_build/html 2>&1
  needs:
    - documentation:spelling
    - documentation:link-check
    - documentation:doc8
