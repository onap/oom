---
apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  selector: {{- include "common.selectors" . | nindent 4 }}
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- include "common.templateMetadata" . | indent 6 }}
    spec:
      {{- include "common.imagePullSecrets" . | nindent 6 }}
      {{ include "common.podSecurityContext" . | indent 6 | trim }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image.imageName }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{ include "common.containerSecurityContext" . | indent 10 | trim }}
          envFrom:
          - configMapRef:
              name: {{ include "common.fullname" . }}-configmap
          ports: {{ include "common.containerPorts" . | nindent 12  }}
          startupProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          volumeMounts:
          - name: tiles-icons
            mountPath: {{ .Values.nginx.tilesIconsPath }}
            readOnly: true
          - name: tiles-json
            mountPath: {{ .Values.nginx.tilesPath }}
            subPath: tiles.json
            readOnly: true
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
            readOnly: true
          - name: assets
            mountPath: /usr/share/nginx/html/assets/env.js
            subPath: env.js
            readOnly: true
          - name: assets
            mountPath: /usr/share/nginx/html/assets/acl.json
            subPath: acl.json
            readOnly: true
          - name: assets
            mountPath: /usr/share/nginx/html/assets/version.json
            subPath: version.json
            readOnly: true
          - name: tmp-volume
            mountPath: /tmp
          - name: nginx-cache-volume
            mountPath: /var/cache/nginx
          resources: {{ include "common.resources" . | nindent 12 }}
        {{- with .Values.nodeSelector }}
        nodeSelector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.affinity }}
        affinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
        - name: tiles-icons
          configMap:
            name: {{ include "common.fullname" . }}-tiles-icons
        - name: tiles-json
          configMap:
            name: {{ include "common.fullname" . }}-tiles-json
            items:
            - key: tiles.json
              path: tiles.json
        - name: nginx-config
          configMap:
            name: {{ include "common.fullname" . }}-nginx-config
        - name: assets
          configMap:
            name: {{ include "common.fullname" . }}-assets
            items:
              - key: env_js
                path: env.js
              - key: acl_json
                path: acl.json
              - key: version_json
                path: version.json
        - name: tmp-volume
          emptyDir:
            sizeLimit: 64Mi
        - name: nginx-cache-volume
          emptyDir:
            sizeLimit: 64Mi
