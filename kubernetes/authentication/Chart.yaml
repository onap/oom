- https://github.com/adorsys/keycloak-config-cli

dependencies:
  - name: common
    version: ~13.x-0
    repository: '@local'
  - name: serviceAccount
    version: ~13.x-0
    repository: '@local'
  - name: onap-keycloak-config-cli
    version: 6.2.1
    repository: 'file://components/keycloak-config-cli'
  - name: onap-oauth2-proxy
    version: 7.8.0
    repository: 'file://components/oauth2-proxy'
