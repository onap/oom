    version: latest
  name: dcae-collector-common-event
spec:
  ports:
  - name: dcae-ce1
    port: 8080
    protocol: TCP
    nodePort: 30236
  - name: dcae-ce2
    port: 8443
    protocol: TCP
    nodePort: 30237
