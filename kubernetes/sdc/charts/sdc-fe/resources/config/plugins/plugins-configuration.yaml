pluginsList:
   - pluginId: DCAED
     {{- if (include "common.needTLS" .) }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.dcae_discovery_url.https }}"
     {{- else }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.dcae_discovery_url.http }}"
     {{- end }}
     pluginSourceUrl: "{{ .Values.config.plugins.dcae_source_url }}"
     pluginStateUrl: "dcaed"
     pluginDisplayOptions:
        context:
            displayName: "Monitoring"
            displayContext: ["SERVICE"]
            displayRoles: ["DESIGNER"]
   - pluginId: DCAE-DS
     {{- if (include "common.needTLS" .) }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.dcae_dt_discovery_url.https }}"
     {{- else }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.dcae_dt_discovery_url.http }}"
     {{- end }}
     pluginSourceUrl: "{{ .Values.config.plugins.dcae_dt_source_url }}"
     pluginStateUrl: "dcae-ds"
     pluginDisplayOptions:
       tab:
           displayName: "DCAE-DS"
           displayRoles: ["DESIGNER"]
   - pluginId: WORKFLOW
     {{- if (include "common.needTLS" .) }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.workflow_discovery_url.https }}"
     {{- else }}
     pluginDiscoveryUrl: "{{ .Values.config.plugins.workflow_discovery_url.http }}"
     {{- end }}
     pluginSourceUrl: "{{ .Values.config.plugins.workflow_source_url }}"
     pluginStateUrl: "workflowDesigner"
     pluginDisplayOptions:
        tab:
            displayName: "WORKFLOW"
            displayRoles: ["DESIGNER", "TESTER"]

connectionTimeout: 1000
