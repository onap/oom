apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-db
  namespace: "{{ .Values.nsPrefix }}-elasticsearch"
  labels:
    name: elasticsearch-db
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/elasticsearch/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: elasticsearch-db
  namespace: "{{ .Values.nsPrefix }}-elasticsearch"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: elasticsearch-db
