kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ include "common.fullname" . }}-spool-data-pv
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    name: {{ include "common.fullname" . }}-spool-data-pv
spec:
  capacity:
    storage: {{ .Values.persistence.spoolSize }}
  accessModes:
    - {{ .Values.persistence.accessMode }}
  storageClassName: "{{ include "common.fullname" . }}-spool-data-stcl"
  persistentVolumeReclaimPolicy: {{ .Values.persistence.volumeReclaimPolicy }}
  hostPath:
    path: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ .Release.Name }}/{{ .Values.persistence.spoolMountSubPath }}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ include "common.fullname" . }}-event-logs-pv
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    name: {{ include "common.fullname" . }}-event-logs-pv
spec:
  capacity:
    storage: {{ .Values.persistence.eventLogSize }}
  accessModes:
    - {{ .Values.persistence.accessMode }}
  storageClassName: "{{ include "common.fullname" . }}-event-logs-stcl"
  persistentVolumeReclaimPolicy: {{ .Values.persistence.volumeReclaimPolicy }}
  hostPath:
    path: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ .Release.Name }}/{{ .Values.persistence.eventLogsMountSubPath }}