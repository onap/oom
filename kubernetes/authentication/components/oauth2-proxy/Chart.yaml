name: onap-oauth2-proxy
version: 7.5.4
apiVersion: v2
appVersion: 7.6.0
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis
    version: 19.1.0
    repository: https://charts.bitnami.com/bitnami
    alias: redis
    condition: redis.enabled
  - name: common
    version: ~13.x-0
    repository: '@local'
  - name: repositoryGenerator
    version: ~13.x-0
    repository: '@local'

sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: desaintmartin
    email: cedric@desaintmartin.fr
  - name: tlawrie
  - name: NickMeves
    email: nicholas.meves@gmail.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
kubeVersion: ">=1.9.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Wait for redis script fixes for cluster and sentinel
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/issues/205
