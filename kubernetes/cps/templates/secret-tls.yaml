apiVersion: v1
kind: Secret
{{- $suffix := "tls" }}
metadata: {{- include "common.resourceMetadata" (dict "suffix" $suffix "dot" . ) | nindent 2 }}
type: kubernetes.io/tls
data:
  {{- $files := .Files }}
  {{- $crtFile := printf "%s/certs/tls.crt" .Values.certInitializer.credsPath }}
  {{- $keyFile := printf "%s/certs/tls.key" .Values.certInitializer.credsPath }}
  {{- range tuple $crtFile $keyFile }}
  {{ . | base }}: {{ $files.Get . | b64enc }}
  {{- end }}
