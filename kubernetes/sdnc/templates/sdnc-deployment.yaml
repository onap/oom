apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdnc
  namespace: "{{ .Values.nsPrefix }}-sdnc"
spec:
  selector:
    matchLabels:
      app: sdnc
  template:
    metadata:
      labels:
        app: sdnc
      name: sdnc
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "sdnc-db-container"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "sdnc-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /opt/openecomp/sdnc/bin/startODL.sh
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: SDNC_CONFIG_DIR
          value: /opt/openecomp/sdnc/data/properties
        image: {{ .Values.image.sdnc }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sdnc-controller-container
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/openecomp/sdnc/data/properties/aaiclient.properties
          name: sdnc-aaiclient-properties
        - mountPath: /opt/openecomp/sdnc/data/properties/admportal.json
          name: sdnc-admportal-json          
        ports:
        - containerPort: 8181
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: sdnc-aaiclient-properties
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/sdnc/conf/aaiclient.properties
        - name: sdnc-admportal-json
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/sdnc/conf/admportal.json
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
