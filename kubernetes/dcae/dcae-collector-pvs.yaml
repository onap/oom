apiVersion: v1
kind: PersistentVolume
metadata:
  name: dcae-collector-common-event-config
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs"
  labels:
    name: dcae-collector-common-event-config
spec:
  capacity:
    storage: 50M
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /dockerdata/onapdemo/dcae/common-event/config
    server: localhost
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dcae-collector-common-event-config
  annotations:
    volume.beta.kubernetes.io/storage-class: nfs
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50M
  selector:
    matchLabels:
      name: dcae-collector-common-event-config
---
