apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mariadb
  namespace: "{{ .Values.nsPrefix }}-mso"
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
      name: mariadb
    spec:
      hostname: mariadb
      containers:
      - args:
        image: {{ .Values.image.mariadb }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: "mariadb"
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /etc/mysql/conf.d
          name: mso-mariadb-conf
        - mountPath: /docker-entrypoint-initdb.d
          name: mso-mariadb-docker-entrypoint-initdb
        - mountPath: /var/lib/mysql
          name: mso-mariadb-data
        ports:
        - containerPort: 3306
          name: mariadb
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: mso-mariadb-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/mso/mariadb/conf.d
        - name: mso-mariadb-docker-entrypoint-initdb
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/mso/mariadb/docker-entrypoint-initdb.d
        - name: mso-mariadb-data
          persistentVolumeClaim:
            claimName: mso-db
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
