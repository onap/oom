nsPrefix: onap
pullPolicy: Always
nodePortPrefix: 302
dmaapReplicas: 1
kafkaReplicas: 1
zookeeperReplicas: 1
dataRootDir: /dockerdata-nfs
image:
  readiness: oomk8s/readiness-check:1.1.0
  dmaap: attos/dmaap:latest
  kafka: wurstmeister/kafka:latest
  zookeeper: wurstmeister/zookeeper:latest
  config: oomk8s/config-init:2.0.0-SNAPSHOT

