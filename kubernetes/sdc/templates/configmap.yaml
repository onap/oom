apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-sdc-environments-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/environments/*").AsConfig . | indent 2 }}
