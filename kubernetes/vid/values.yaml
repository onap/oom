#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  centralizedLoggingEnabled: false
  aafEnabled: true

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: vid-db-user-secret
    name: '{{ include "common.release" . }}-vid-db-user-secret'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.db.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.db.userName }}'
    password: '{{ .Values.config.db.userPassword }}'

#################################################################
# AAF part
#################################################################
certInitializer:
  nameOverride: vid-cert-initializer
  # aafDeployCredsExternalSecret: some secret
  fqdn: vid
  fqi: vid@vid.onap.org
  public_fqdn: vid.onap.org
  cadi_longitude: "0.0"
  cadi_latitude: "0.0"
  credsPath: /opt/app/osaaf/local
  aaf_add_config: >
    /opt/app/aaf_config/bin/agent.sh local showpass
    {{.Values.fqi}} {{ .Values.fqdn }} > {{ .Values.credsPath }}/mycreds.prop

aafConfig:
  permission_user: 1000
  permission_group: 999


#################################################################
# Application configuration defaults.
#################################################################
subChartsOnly:
  enabled: true

repository: nexus3.onap.org:10001
image: onap/vid:6.0.4
pullPolicy: Always

# mariadb image for initializing
mariadb_image: library/mariadb:10

# log configuration
log:
  path: /var/log/onap


debugEnabled: false

# application configuration
config:
  db:
    userName: vidadmin
#    userCredentialsExternalSecret: some secret
#    userPassword: password
  asdcclientrestauth: "Basic dmlkOktwOGJKNFNYc3pNMFdYbGhhazNlSGxjc2UyZ0F3ODR2YW9HR21KdlV5MlU="
  asdcclientrestport: "8443"
  vidaaiport: "8443"
  onapport: "30225"
  onapportrest: "8443"
  portalhost: "portal.api.simpledemo.onap.org"
  msoport: "8080"
  vidmsopass: OBF:1ih71i271vny1yf41ymf1ylz1yf21vn41hzj1icz
  msodme2serverurl: http://localhost:8081
  vidcontactuslink: https://todo_contact_us_link.com
  vidmysqlmaxconnections: "5"
  logstashServiceName: log-ls
  logstashPort: 5044
  roleaccesscentralized: remote

mariadb:
  config:
    userCredentialsExternalSecret: '{{ include "common.release" . }}-vid-db-user-secret'
    mysqlDatabase: vid_openecomp_epsdk
  nameOverride: vid-galera
  service:
    name: vid-galera
    portName: mysql-vid
    internalPort: "3306"
  replicaCount: 3
  persistence:
    enabled: true
    mountSubPath: vid/maria/data
  externalConfig: |-
    [mysqld]
    lower_case_table_names = 1

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  port: gui

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10
  port: gui

securityContext:
  user_id: 10000
  group_id: 10001

readinessCheck:
  wait_for:
    deployment:
      name: config
      containers:
        - '{{ include "common.name" . }}-job'
    job:
      name: database
      containers:
        - "{{ .Values.mariadb.service.name }}"

serviceAccount:
  nameOverride: vid
  roles:
    - read

service:
  type: NodePort
  name: vid
  both_tls_and_plain: true
  ports:
    - name: gui
      port: 8443
      plain_port: 8080
      port_protocol: http
      nodePort: "00"
  portName: vid

ingress:
  enabled: false
  service:
       - baseaddr: "vid.api"
         name: "vid-http"
         port: 8443
  config:
       ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 200m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 1Gi
  large:
    limits:
      cpu: 400m
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 2Gi
  unlimited: {}
