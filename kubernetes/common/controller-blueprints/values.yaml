#################################################################
# Global configuration defaults.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302

  # image repositories
  repository: nexus3.onap.org:10001

  # readiness check
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

  # image pull policy
  pullPolicy: Always

  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/ccsdk-controllerblueprints:latest
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  applicationName: ControllerBluePrints
  bundleVersion: 1.0.0
  appConfigDir: /opt/app/onap/config
  dbUrl: jdbc:mysql://controller-blueprints-db:3306/sdnctl
  initDataLoad: true
  stickySelectorKey:
  envContext: DEV
  restUser: ccsdkapps
  restPassword: ccsdkapps

mariadb-galera:
  config:
      userName: sdnctl
      userPassword: sdnctl
      mariadbRootPassword: sdnctl
      mysqlDatabase: sdnctl
  nameOverride: controller-blueprints-db
  service:
    name: controller-blueprints-db
    portName: cb-db
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: controller-blueprints/data

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  portName: controller-blueprints
  internalPort: 8080
  externalPort: 8080

persistence:
  enabled: true

ingress:
  enabled: false

resources: {}
