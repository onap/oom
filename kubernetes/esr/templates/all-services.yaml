#{{ if not .Values.disableEsrServer }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: esr-esrserver
  name: esr-esrserver
  namespace: "{{ .Values.nsPrefix }}-esr"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "aai-esr-server",
          "version": "v1",
          "url": "/api/aai-esr-server/v1",
          "protocol": "REST",
          "port": "{{.Values.esrserver.port}}",
          "visualRange":"1"
      }
      ]'
spec:
  ports:
  - name: esr-esrserver
    port: {{.Values.esrserver.port}}
    nodePort: {{.Values.esrserver.nodePort}}
  selector:
    app: esr-esrserver
  type: NodePort
#{{ end }}
#{{ if not .Values.disableEsrGui }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: esr-esrgui
  name: esr-esrgui
  namespace: "{{ .Values.nsPrefix }}-esr"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "aai-esr-gui",
          "version": "v1",
          "url": "/esr-gui",
          "protocol": "UI"
          "port": "{{.Values.esrgui.port}}",
          "visualRange":"1"
      }
      ]'
spec:
  ports:
  - name: esr-esrgui
    nodePort: {{.Values.esrgui.nodePort}}
    port: {{.Values.esrgui.port}}
  selector:
    app: esr-esrgui
  type: NodePort
#{{ end }}