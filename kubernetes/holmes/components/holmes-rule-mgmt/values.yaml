#################################################################
# Global configuration.
#################################################################
global:
  nodePortPrefixExt: 302

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/holmes/rule-management:1.3.0
consulLoaderImage: onap/org.onap.dcaegen2.deployments.consul-loader-container:1.0.0
containerPort: &svc_port 9101

#################################################################
# AAF part
#################################################################
certInitializer:
  nameOverride: holmes-rule-mgmt-cert-initializer
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  # aafDeployCredsExternalSecret: some secret
  fqdn: holmes-rule-mgmt
  fqi: holmes-rule-mgmt@holmes-rule-mgmt.onap.org
  fqi_namespace: org.onap.holmes-rule-mgmt
  public_fqdn: holmes-rule-mgmt.onap.org
  cadi_longitude: "0.0"
  cadi_latitude: "0.0"
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  aaf_add_config: |
    echo "*** retrieving passwords for certificates"
    export $(/opt/app/aaf_config/bin/agent.sh local showpass \
      {{.Values.fqi}} {{ .Values.fqdn }} | grep '^c')
    if [ -z "$cadi_keystore_password_p12" ]
    then
      echo "  /!\ certificates retrieval failed"
      exit 1
    else
      mkdir -p {{ .Values.credsPath }}/certs
      echo "*** retrieve certificate from pkcs12"
      openssl pkcs12 -in {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.p12 \
        -out {{ .Values.credsPath }}/certs/cert.crt -nokeys \
        -passin pass:$cadi_keystore_password_p12 \
        -passout pass:$cadi_keystore_password_p12
      echo "*** copy key to relevant place"
      cp {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.key {{ .Values.credsPath }}/certs/cert.key
      echo "*** change ownership and read/write attributes"
      chown -R 1000 {{ .Values.credsPath }}/certs
      chmod 600 {{ .Values.credsPath }}/certs/cert.crt
      chmod 600 {{ .Values.credsPath }}/certs/cert.key
    fi

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: pg-user-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.pgConfig.dbUserCredsExternalSecret) . }}'
    login: '{{ .Values.config.pgConfig.dbUser }}'
    password: '{{ .Values.config.pgConfig.dbUserPassword }}'

# application configuration
config:
  logstashServiceName: log-ls
  logstashPort: 5044
  # Addresses of other ONAP entities
  address:
    consul:
      host: consul-server
      port: 8500
  pgConfig:
    dbName: defaultName
    dbHost: defaultHost
    dbPort: 1234
    dbUser: admin
    dbUserPassword: admin
    # dbUserCredsExternalSecret

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  port: *svc_port
  periodSeconds: 10
  path: /api/holmes-rule-mgmt/v1/healthcheck
  enabled: true
  scheme: HTTPS

readiness:
  initialDelaySeconds: 30
  port: *svc_port
  periodSeconds: 30
  path: /api/holmes-rule-mgmt/v1/healthcheck
  scheme: HTTPS

service:
  type: NodePort
  name: holmes-rule-mgmt
  ports:
    - name: https-rest
      port: *svc_port
      nodePort: 19
    - name: https-ui
      port: 9104
      nodePort: 20

# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 1024Mi
  large:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 2Gi
  unlimited: {}