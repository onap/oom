apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-resmgr
spec:
  replicas: {{ .Values.resmgr.replicas }}
  selector:
    matchLabels:
      app: vfc-resmgr
  template:
    metadata:
      labels:
        app: vfc-resmgr
      name: vfc-resmgr
    spec:
      hostname: vfc-resmgr
      containers:
      - args:
        image:  {{.Values.resmgr.image}}
        name: "vfc-resmgr"
        env:
        - name: VFC_RESMGR_PORT
          value: {{ .Values.resmgr.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.resmgr.port }}
          name: vfc-resmgr
        readinessProbe:
          tcpSocket:
            port: {{ .Values.resmgr.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"