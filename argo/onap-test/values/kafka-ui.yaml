existingSecret: "strimzi-kafka-admin"

yamlApplicationConfig:
  kafka:
    clusters:
      - name: yaml
        bootstrapServers: onap-strimzi-kafka-bootstrap:9092
        properties:
          security.protocol: SASL_PLAINTEXT
          sasl.mechanism: SCRAM-SHA-512
          sasl.jaas.config: "${sasl.jaas.config}"
  auth:
    type: disabled
  management:
    health:
      ldap:
        enabled: false
