#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

redis:
  replicaCount: 6
  #Example service definition with external, internal and node ports.
  #Services may use any combination of ports depending on the 'type' of
  #service being defined.
  service:
    type: NodePort
    name: redis
    portName: client
    externalPort: 6379
    internalPort: 6379
    nodePort: 86
    portName2: gossip
    externalPort2: 16379
    internalPort2: 16379
    nodePort2: 87
  persistence:
    mountSubPath: dcae/redis/data
