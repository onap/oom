{{ if eq .Values.provisioner "nfs-client" }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "common.storagename" . }}-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ include "common.storagename" . }}
  namespace: {{ include "common.namespace" . }}
{{ end }}
