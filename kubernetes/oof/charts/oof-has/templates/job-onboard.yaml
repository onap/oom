apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-onboard
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - image:  "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
        command:
        - /root/ready.py
        args:
        - --container-name
        - "music-tomcat"
        - --container-name
        - "music-cassandra"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      - command:
        - /root/job_complete.py
        args:
        - -j
        - "{{ .Release.Name }}-music-cassandra-job-config"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-music-db-readiness
      containers:
      - image: "{{ include "common.repository" . }}/{{ .Values.global.image.optf_has }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: {{ include "common.name" . }}-onboard
        command:
          - "/bin/sh"
          - "-c"
          - |
             curl -X POST http://{{.Values.config.music.serviceName}}.{{ include "common.namespace" . }}:{{.Values.config.music.port}}/MUSIC/rest/v2/admin/onboardAppWithMusic \
             -H "Content-Type: application/json" \
             -H "Authorization: Basic Y29uZHVjdG9yOmMwbmR1Y3Qwcg==" \
             --data @onboard.json
        workingDir: /has
        volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /has/onboard.json
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: onboard.json
        resources:
{{ toYaml .Values.resources | indent 10 }}
      nodeSelector:
        {{- if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | indent 8 }}
        {{- end -}}
        {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
        {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: {{ .Values.global.commonConfigPrefix }}-config
        configMap:
          name: {{ .Values.global.commonConfigPrefix }}-configmap
          items:
          - key: onboard.json
            path: onboard.json
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"