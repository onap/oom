apiVersion: v1
kind: Service
metadata:
  name: framework
  namespace: "{{ .Values.nsPrefix }}-multicloud"
  labels:
    app: framework
  annotations:
    msb.onap.org/service-info: '[
    {
      "serviceName": "multicloud",
      "version": "v0",
      "url": "/api/multicloud/v0",
      "protocal": "REST",
      "port": "9001",
      "visualRange": "1"
    },
    {
      "serviceName": "multicloud-vio",
      "version": "v0",
      "url": "/api/multicloud-vio/v0",
      "protocal": "REST",
      "port": "9004",
      "visualRange": "1"
    }
    ]'
spec:
  ports:
  - name: "framework-port"
    port: 9001
  selector:
    app: framework
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: multicloud-vio
  namespace: "{{ .Values.nsPrefix }}-multicloud"
  labels:
    app: multicloud-vio
spec:
  ports:
  - name: "multicloud-port"
    port: 9004
  selector:
    app: multicloud-vio
