#################################################################
# Application configuration defaults.
#################################################################
appLabel: aaf-cert-service
replicaCount: 1
repository: nexus3.onap.org:10001
image: onap/org.onap.aaf.certservice.aaf-certservice-api:1.0.0
pullPolicy: Always
containerPort: 8443
service:
  type: ClusterIP
liveness:
  initialDelaySeconds: 60
  periodSeconds: 10
  command: curl https://localhost:8443/actuator/health --cacert /etc/onap/aaf/certservice/certs/root.crt --cert-type p12 --cert /etc/onap/aaf/certservice/certs/certServiceServer-keystore.p12 --pass secret
readiness:
  initialDelaySeconds: 30
  periodSeconds: 10
  command: curl https://localhost:8443/ready --cacert /etc/onap/aaf/certservice/certs/root.crt --cert-type p12 --cert /etc/onap/aaf/certservice/certs/certServiceServer-keystore.p12 --pass secret
volume:
  name: aaf-cert-service-volume
  mountPath: /etc/onap/aaf/certservice
env_variables:
  cmpv2_issuer: "ManagementCA"
  cmpv2_country: "US"
  cmpv2_organization: "ONAP"
  cmpv2_state: "California"
  cmpv2_organizational_unit: ""
  cmpv2_location: ""

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 1
    memory: 1Gi

secret:
  name: aaf-cert-service-secret

tls:
  server:
    secret:
      name: aaf-cert-service-server-tls-secret
    volume:
      name: aaf-cert-service-server-tls-volume
      mountPath: /etc/onap/aaf/certservice/certs/
  client:
    secret:
      name: aaf-cert-service-client-tls-secret