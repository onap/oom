#{{ if not .Values.disableMessageRouterDmaap }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dmaap
  namespace: "{{ .Values.nsPrefix }}-message-router"
spec:
  replicas: {{ .Values.dmaapReplicas }}
  selector:
    matchLabels:
      app: dmaap
  template:
    metadata:
      labels:
        app: dmaap
      name: dmaap
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - global-kafka
        - --container-name
        - zookeeper
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: dmaap-readiness
      containers:
      - image: {{ .Values.image.dmaap }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: dmaap
        ports:
        - containerPort: 3904
        - containerPort: 3905
        readinessProbe:
          tcpSocket:
            port: 3904
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /appl/dmaapMR1/bundleconfig/etc/appprops/MsgRtrApi.properties
          name: message-router-dmaap
          subPath: MsgRtrApi.properties
        - mountPath: /appl/dmaapMR1/etc/cadi.properties
          name: message-router-dmaap
          subPath: cadi.properties
        - mountPath: /appl/dmaapMR1/etc/keyfile
          name: message-router-dmaap
          subPath: mykey
      restartPolicy: Always
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: message-router-dmaap
        configMap:
          name: mr-dmaap-configmap
          defaultMode: 0755
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
{{ end }}
