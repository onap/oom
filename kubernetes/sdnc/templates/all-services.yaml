---
apiVersion: v1
kind: Service
metadata:
  name: sdnhost
  namespace: "{{ .Values.nsPrefix }}-sdnc"
  labels:
    app: sdnc
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "sdnc",
          "version": "v1",
          "url": "/",
          "protocol": "REST",
          "port": "8282",
          "visualRange":"1",
          "path": "/"
      }
      ]'
spec:
  ports:
  - name: "sdnc-port"
    port: 8282
    targetPort: 8181
    nodePort: {{ .Values.nodePortPrefix }}02
  type: NodePort
  selector:
    app: sdnc
---
apiVersion: v1
kind: Service
metadata:
  name: sdnc-portal
  namespace: "{{ .Values.nsPrefix }}-sdnc"
  labels:
    app: sdnc-portal
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "sdnc-portal",
          "version": "v1",
          "url": "/",
          "protocol": "UI",
          "port": "8843",
          "visualRange":"0|1"
      }
      ]'
spec:
  ports:
  - name: "sdnc-portal-port"
    port: 8843
    nodePort: {{ .Values.nodePortPrefix }}01
  type: NodePort
  selector:
    app: sdnc-portal
