{{- if .Values.global.aafEnabled }}
server.ssl.key-store=file:{{ .Values.certInitializer.credsPath }}/{{ .Values.certInitializer.keystoreFile }}
server.ssl.key-store-password=${cadi_keystore_password_p12}
server.ssl.key-password=${cadi_key_password}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias={{ .Values.certInitializer.fqi }}

# The key file used to decode the key store and trust store password
# If not defined, the key store and trust store password will not be decrypted
clamp.config.keyFile=file:{{ .Values.certInitializer.credsPath }}/{{ .Values.certInitializer.keyFile }}

## Config part for Client certificates
server.ssl.client-auth=want
server.ssl.trust-store=file:{{ .Values.certInitializer.credsPath }}/{{ .Values.certInitializer.truststoreFile }}
server.ssl.trust-store-password=${cadi_truststore_password}
{{- end }}

{{ if (include "common.needTLS" .) }}
server.ssl.enabled=true
{{ else }}
server.ssl.enabled=false
{{ end }}

#clds datasource connection details
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
{{ if (include "common.needTLS" .) }}
spring.datasource.url=jdbc:mariadb:sequential://{{ .Values.db.service.name }}:{{ .Values.db.service.internalPort }}/policyclamp?autoReconnect=true&connectTimeout=10000&socketTimeout=10000&retriesAllDown=3
spring.profiles.active=clamp-default,clamp-aaf-authentication,clamp-sdc-controller,clamp-ssl-config,clamp-policy-controller,default-dictionary-elements
{{ else }}
spring.datasource.url=jdbc:mariadb:sequential://{{ .Values.db.service.name }}/policyclamp?autoReconnect=true&connectTimeout=10000&socketTimeout=10000&retriesAllDown=3
spring.profiles.active=clamp-default,clamp-default-user,clamp-sdc-controller,clamp-policy-controller,default-dictionary-elements
clamp.config.files.cldsUsers=classpath:/clds/clds-users.json

#Define user permission related parameters, the permission type can be changed but MUST be redefined in clds-users.properties in that case !
clamp.config.security.permission.type.cl=org.onap.clamp.clds.cl
clamp.config.security.permission.type.cl.manage=org.onap.clamp.clds.cl.manage
clamp.config.security.permission.type.cl.event=org.onap.clamp.clds.cl.event
clamp.config.security.permission.type.filter.vf=org.onap.clamp.clds.filter.vf
clamp.config.security.permission.type.template=org.onap.clamp.clds.template
clamp.config.security.permission.type.tosca=org.onap.clamp.clds.tosca
clamp.config.security.permission.type.policies=org.onap.clamp.clds.policies
#This one indicates the type of instances (dev|prod|perf...), this must be set accordingly in clds-users.properties
clamp.config.security.permission.instance=dev
clamp.config.security.authentication.class=org.onap.aaf.cadi.principal.X509Principal, org.onap.aaf.cadi.principal.CachedBasicPrincipal
{{ end }}

#The log folder that will be used in logback.xml file
clamp.config.files.sdcController=file:/opt/policy/clamp/sdc-controllers-config-pass.json
#
# Configuration Settings for Policy Engine Components
clamp.config.policy.api.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://policy-api.{{ include "common.namespace" . }}:6969
clamp.config.policy.api.userName=policyadmin
clamp.config.policy.api.password=zb!XztG34
clamp.config.policy.pap.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://policy-pap.{{ include "common.namespace" . }}:6969
clamp.config.policy.pap.userName=policyadmin
clamp.config.policy.pap.password=zb!XztG34

#DCAE Inventory Url Properties
clamp.config.dcae.inventory.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://inventory.{{ include "common.namespace" . }}:8080
clamp.config.dcae.dispatcher.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://deployment-handler.{{ include "common.namespace" . }}:8443
#DCAE Deployment Url Properties
clamp.config.dcae.deployment.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://deployment-handler.{{ include "common.namespace" . }}:8443
clamp.config.dcae.deployment.userName=none
clamp.config.dcae.deployment.password=none

#AAF related parameters
clamp.config.cadi.aafLocateUrl=https://aaf-locate.{{ include "common.namespace" . }}:8095

# Configuration settings for ControlLoop Runtime Rest API
clamp.config.acm.runtime.url={{ if (include "common.needTLS" .) }}https{{ else }}http{{ end }}://policy-clamp-runtime-acm.{{ include "common.namespace" . }}:6969
clamp.config.acm.runtime.userName=${RUNTIME_USER}
clamp.config.acm.runtime.password=${RUNTIME_PASSWORD}
