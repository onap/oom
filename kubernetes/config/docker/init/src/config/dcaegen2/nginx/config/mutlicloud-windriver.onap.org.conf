server {
	listen 9005 ;
	listen [::]:9005 ;
  # because dcae install script levrage msb, and its value is not configurable..
	listen 80 ;
	listen [::]:80 ;

	root /var/www/html;

	index index.html index.htm index.nginx-debian.html;

	server_name openo.simpledemo.onap.org;

	location / {
		proxy_pass http://multicloud-windriver.onap-multicloud:9005/;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto "http";
	}

}
