#{{ if not .Values.disableMsoMariadb }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-mso-db"
  namespace: "{{ .Values.nsPrefix }}-mso"
  labels:
    name: "{{ .Values.nsPrefix }}-mso-db"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.dataRootDir }}/{{ .Values.nsPrefix }}/mso/mariadb/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mso-db
  namespace: "{{ .Values.nsPrefix }}-mso"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-mso-db"
#{{ end }}