global:
  addTestingComponents: &testing true
  centralizedLoggingEnabled: &centralizedLogging false
cassandra:
  enabled: true
mariadb-galera:
  enabled: true
postgres:
  enabled: true
aaf:
  enabled: true
  aaf-sms:
    cps:
      # you must always set the same values as value set in cps.enabled
      enabled: true
aai:
  enabled: true
appc:
  enabled: false
cds:
  enabled: true
clamp:
  enabled: true
cli:
  enabled: true
# Today, "contrib" chart that hosting these components must also be enabled
# in order to make it work. So `contrib.enabled` must have the same value than
# addTestingComponents
contrib:
  enabled: *testing
consul:
  enabled: true
cps:
  enabled: true
dcaegen2:
  enabled: true
dcaegen2-services:
  enabled: true
dcaemod:
  enabled: true
holmes:
  enabled: true
dmaap:
  enabled: true
oof:
  enabled: true
msb:
  enabled: true
multicloud:
  enabled: true
nbi:
  enabled: true
policy:
  enabled: true
portal:
  enabled: false
robot:
  enabled: true
sdc:
  enabled: true
sdnc:
  enabled: true
so:
  enabled: true
strimzi:
  enabled: true
uui:
  enabled: true
vfc:
  enabled: true
vid:
  enabled: false
vnfsdk:
  enabled: true
modeling:
  enabled: true
platform:
  enabled: true
a1policymanagement:
  enabled: true
