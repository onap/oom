apiVersion: batch/v1
kind: Job
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ include "common.release" . }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-job-completion
        image: {{ include "repositoryGenerator.image.readiness" . }}
        imagePullPolicy: "{{ .Values.global.pullPolicy | default .Values.pullPolicy }}"
        command:
        - /app/ready.py
        args:
        - --job-name
        - {{ include "common.release" . }}-sdc-cs
        - "-t"
        - "20"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 3m
            memory: 20Mi
      containers:
      - name: {{ include "common.name" . }}-job
        image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.onboardingInitImage }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        {{- if include "common.onServiceMesh" . }}
        args:
        - echo "waiting 10s for istio side cars to be up"; sleep 10s; /home/sdc/startup.sh
        command:
        - /bin/sh
        - -c
        {{- end }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-environments
          mountPath: /home/sdc/chef-solo/environments/
        - name: {{ include "common.fullname" . }}-cqlshrc
          mountPath: /home/sdc/.cassandra
        env:
        - name: ENVNAME
          value: {{ .Values.env.name }}
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SDC_USER
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: sdc_user}
        - name: SDC_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: sdc_password}
        - name: CS_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.release" . }}-sdc-cs-secrets, key: cs_password}
        - name: CS_HOST_IP
          value: "{{ .Values.global.sdc_cassandra.serviceName }}"
        resources:
          limits:
            cpu: 800m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 200Mi
      {{ include "common.waitForJobContainer" . | indent 6 | trim }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes:
      - name: {{ include "common.fullname" . }}-environments
        configMap:
          name: {{ include "common.release" . }}-sdc-environments-configmap
          defaultMode: 0755
      - name: {{ include "common.fullname" . }}-cqlshrc
        configMap:
          name: {{ include "common.release" . }}-sdc-cqlshrc
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
