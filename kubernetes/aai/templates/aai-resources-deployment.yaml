#{{ if not .Values.disableAaiAaiResources }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-resources
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: aai-resources
  template:
    metadata:
      labels:
        app: aai-resources
      name: aai-resources
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - hbase
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-resources-readiness
      containers:
      - name: aai-resources
        image: "{{ .Values.image.aaiResourcesImage }}:{{ .Values.image.aaiResourcesVersion}}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: CHEF_BRANCH
          value: master
        - name: AAI_CHEF_ENV
          value: simpledemo
        - name: AAI_CORE_VERSION
          value: 1.1.0-SNAPSHOT
        - name: AAI_CHEF_LOC
          value: /var/chef/aai-data/environments
        - name: CHEF_GIT_URL
          value: http://gerrit.onap.org/r/aai
        - name: HBASE_STARTUP_ARTIFICIAL_DELAY
          value: "60"
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /var/chef/aai-data/chef-config/dev/.knife/solo.rb
          subPath: solo.rb
          name: aai-chef-config
        - mountPath: /var/chef/aai-data/environments/
          name: aai-data
        - mountPath: /var/log/onap
          name: aai-resources-logs
        - mountPath: /opt/app/aai-resources/bundleconfig/etc/logback.xml
          name: aai-resources-log-conf
          subPath: logback.xml
        ports:
        - containerPort: 8447
        readinessProbe:
          tcpSocket:
            port: 8447
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-resources
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-resources-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-resources-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-chef-config
        configMap:
          name: aai-chef-config-configmap
      - name: aai-data
        configMap:
          name: aai-resources-environments-configmap
      - name: filebeat-conf
        configMap:
          name: aai-filebeat-configmap
      - name: aai-resources-logs
        emptyDir: {}
      - name: aai-resources-filebeat
        emptyDir: {}
      - name: aai-resources-log-conf
        configMap:
         name: aai-resources-log-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
