#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0


#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: cds-certs-pass
    type: password
    externalSecret: '{{ tpl (default "" .Values.certs.certsExternalSecret) . }}'
    password: '{{ .Values.certs.password }}'

certs:
  password: "DG*HkOIe5W^F}XYI6o!2sD(6"
  #certsExternalSecret:

subChartsOnly:
  enabled: true

# application image
repository: nexus3.onap.org:10001
image: onap/ccsdk-cds-ui-server:1.0.3
pullPolicy: Always

# application configuration
config:
  app:
    action:
      deployBlueprint:
        grpcEnabled: true
  api:
    controller:
      http:
       baseUrl: http://cds-blueprints-processor-http:8081/api/v1
       authToken: Basic Y2NzZGthcHBzOmNjc2RrYXBwcw==
    processor:
      http:
       baseUrl: http://cds-blueprints-processor-http:8080/api/v1
       authToken: Basic Y2NzZGthcHBzOmNjc2RrYXBwcw==
      grpc:
        host: cds-blueprints-processor-grpc
        port: 9111
        authToken: Basic Y2NzZGthcHBzOmNjc2RrYXBwcw==

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  httpGet:
    path: /ping
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

service:
  type: NodePort
  portName: cds-ui
  name: cds-ui
  nodePort: 97
  internalPort: 3000

ingress:
  enabled: false
  service:
    - baseaddr: "cdsui"
      name: "cds-ui"
      port: 3000
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 200Mi
  unlimited: {}
