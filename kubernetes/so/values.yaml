#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
repository: nexus3.onap.org:10001
image: onap/so/api-handler-infra:1.4.0-STAGING-latest
pullPolicy: Always

replicaCount: 1
minReadySeconds: 10
containerPort: 8080
logPath: ./logs/apih/
app: api-handler-infra
service:
    type: NodePort
    nodePort: 77
    internalPort: 8080
    externalPort: 8080
    portName: so-apih-port
updateStrategy:
    type: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}
livenessProbe:
    path: /manage/health
    scheme: HTTP
    initialDelaySeconds: 600
    periodSeconds: 60
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
mariadb:
  nameOverride: so-mariadb
so-bpmn-infra:
  mariadb:
    nameOverride: so-mariadb
so-catalog-db-adapter:
  mariadb:
    nameOverride: so-mariadb
so-openstack-adapter:
  mariadb:
    nameOverride: so-mariadb
so-request-db-adapter:
  mariadb:
    nameOverride: so-mariadb
so-sdc-controller:
  mariadb:
    nameOverride: so-mariadb
so-vfc-adapter:
  mariadb:
    nameOverride: so-mariadb
nodeSelector: {}
affinity: {}
