apiVersion: batch/v1
kind: Job
metadata:
  name: keystoneregister
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: keystoneregister
      name: keystoneregister
    spec:
      hostname: keystoneregister
      restartPolicy: Never
      containers:
      - image: {{ .Values.image.keystone }}:{{ .Values.kollaTag}}
        name: keystoneregister
        command:
        - bash
        args:
        - -c
        - sudo -E kolla_set_configs && mkdir /var/log/kolla/keystone && keystone-manage bootstrap --bootstrap-username admin --bootstrap-password $OS_PASSWORD --bootstrap-project-name admin --bootstrap-role-name admin --bootstrap-admin-url http://keystone:35357 --bootstrap-internal-url http://keystone:5000 --bootstrap-public-url http://keystone:5000 --bootstrap-service-name keystone --bootstrap-region-id RegionOne
        volumeMounts:
        - mountPath: /var/lib/kolla/config_files/
          name: config-files
        env:
        - name: KOLLA_SERVICE_NAME
          value: keystone
        - name: KOLLA_CONFIG_STRATEGY
          value: COPY_ALWAYS
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: PIP_INDEX_URL
          value: http://mirror.kna1.citycloud.openstack.org:8080/pypi/simple
        - name: PIP_TRUSTED_HOST
          value: mirror.kna1.citycloud.openstack.org
        - name: KOLLA_BASE_DISTRO
          value: ubuntu
        - name: KOLLA_INSTALL_TYPE
          value: binary
        - name: KOLLA_INSTALL_METATYPE
          value: rdo
        - name: DEBIAN_FRONTEND
          value: noninteractive
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: osPassword
        - name: DB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: dbPassword

      volumes:
        - name: config-files
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/openstack/keystone
