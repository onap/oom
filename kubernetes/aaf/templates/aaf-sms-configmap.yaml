#{{ if not .Values.disableSMSService }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: aaf-sms-vault-config
  namespace: {{ .Values.nsPrefix }}
data:
  config.json: |
    {{ .Values.sms.vault.config | toJson }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aaf-sms-consul-config
  namespace: {{ .Values.nsPrefix }}
data:
  config.json: |
    {{ .Values.sms.consul.config | toJson }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aaf-sms-server-config
  namespace: {{ .Values.nsPrefix }}
data:
  smsconfig.json: |
    {{ .Values.sms.smsserver.config | toJson }}

#{{ end }}