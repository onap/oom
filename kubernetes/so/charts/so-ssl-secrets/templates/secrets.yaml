apiVersion: v1
data:
  {{- $psyamlpath := printf "resources/config/%s/server-certs/cadi_keystore_password" .Values.global.secretEnv }}
  {{- $tsyamlpath := printf "resources/config/%s/server-certs/cadi_truststore_password" .Values.global.secretEnv }}
  cadi_keystore_password: {{ .Files.Get $psyamlpath | trimSuffix "\n" }}
  cadi_truststore_password: {{ .Files.Get $tsyamlpath | trimSuffix "\n" }}
metadata:
  name: so-server-certs-pwd-secret
  namespace: {{ include "common.namespace" . }}
kind: Secret
---
apiVersion: v1
data:
  {{- $csjksyamlpath := printf "resources/config/%s/server-certs/mso-server-key-store.jks" .Values.global.secretEnv }}
  {{- $tsjksyamlpath := printf "resources/config/%s/server-certs/mso-trust-store.jks" .Values.global.secretEnv }}
  mso-server-key-store.jks: {{ .Files.Get $csjksyamlpath  | trimSuffix "\n" }}
  mso-trust-store.jks: {{ .Files.Get $tsjksyamlpath  | trimSuffix "\n" }}
metadata:
  name: so-server-certs-secret
  namespace: {{ include "common.namespace" . }}
kind: Secret
---
apiVersion: v1
data:
  {{- $kpyamlpath := printf "resources/config/%s/client-certs/keystore_password" .Values.global.secretEnv }}
  {{- $tpyamlpath := printf "resources/config/%s/client-certs/truststore_password" .Values.global.secretEnv }}
  keystore_password: {{ .Files.Get $kpyamlpath | trimSuffix "\n" }}
  truststore_password: {{ .Files.Get $tpyamlpath | trimSuffix "\n" }}
metadata:
  name: so-client-certs-secret
  namespace: {{ include "common.namespace" . }}
kind: Secret