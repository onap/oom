apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.dmaapDrProvName }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    msb.onap.org/service-info: '[
      {
          "serviceName": "{{ .Values.global.dmaapDrProvName }}",
          "version": "v1",
          "url": "/",
          "protocol": "REST",
          "port": "{{ .Values.global.dmaapDrProvHttps }}",
          "visualRange":"1"
      }
      ]'

spec:
  type: {{ .Values.config.dmaapDrProv.servicetype }}
  ports:
    {{- if eq .Values.config.dmaapDrProv.servicetype "NodePort" -}}
    {{- if .Values.global.allow_http }}
    - port: {{ .Values.global.dmaapDrProvHttp }}
      targetPort: {{ .Values.config.dmaapDrProv.internalPortHttp }}
      nodePort: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{ .Values.config.dmaapDrProv.nodePortHttp }}
      name: {{ .Values.config.dmaapDrProv.portNameHttp }}
    {{- end}}
    - port: {{ .Values.global.dmaapDrProvHttps }}
      targetPort: {{ .Values.config.dmaapDrProv.internalPortHttps }}
      nodePort: {{ .Values.global.nodePortPrefix | default .Values.nodePortPrefix }}{{ .Values.config.dmaapDrProv.nodePortHttps }}
      name: {{ .Values.config.dmaapDrProv.portNameHttps }}
    {{- else -}}
    - port: {{ .Values.global.dmaapDrProvHttp }}
      targetPort: {{ .Values.config.dmaapDrProv.internalPortHttp }}
      name: {{ .Values.config.dmaapDrProv.portNameHttp }}
    - port: {{ .Values.global.dmaapDrProvHttps }}
      targetPort: {{ .Values.config.dmaapDrProv.internalPortHttps }}
      name: {{ .Values.config.dmaapDrProv.portNameHttps }}
    {{- end}}
  selector:
    app: {{ include "common.name" . }}
    release: {{ .Release.Name }}
