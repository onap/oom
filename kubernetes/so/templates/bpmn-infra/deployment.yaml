---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bpmn-infra
  namespace: {{ include "common.namespace" . }}
  labels: 
    app: bpmn-infra
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}    
spec:
  replicas: {{ index .Values "bpmn-infra" "replicaCount" }}
  minReadySeconds: {{ index .Values "bpmn-infra" "updateStrategy" "minReadySeconds" }}
  selector: 
    matchLabels: 
      app: bpmn-infra
  strategy: 
    rollingUpdate: 
      maxSurge: {{ index .Values "bpmn-infra" "updateStrategy" "maxSurge" }}
      maxUnavailable: {{ index .Values "bpmn-infra" "updateStrategy" "maxUnavailable" }} 
    type: {{ index .Values "bpmn-infra" "updateStrategy" "type" }}
  template: 
    metadata: 
      labels: 
        app: bpmn-infra
    spec:
      initContainers:
      - name: mso-chown 
        image: alpine:3.6 
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        imagePullPolicy: IfNotPresent 
        command: ["/bin/sh", "-c", "chown -Rf 1000:1000 /app/logs"]
      restartPolicy: Always
      containers: 
      - name: bpmn-infra
        image: {{ index .Values "global" "dockerRepository"}}/{{ index .Values "bpmn-infra" "pod" "imageName" }}:{{ index .Values "global" "tag" }}
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
          limits:
            memory: 8Gi
            cpu: 2000m
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.readwrite.host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.readwrite.port
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.admin.rolename
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.admin.password
        - name: DB_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.admin.rolename
        - name: DB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ index .Values "global" "dbSecretName" }}
              key: mariadb.admin.password
        - name: CADI_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mso-aaf-certs-pwd-secret
              key: cadi_keystore_password
        - name: CADI_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mso-aaf-certs-pwd-secret
              key: cadi_truststore_password
        - name: MSO_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mso-client-certs-secret
              key: keystore_password
        - name: MSO_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mso-client-certs-secret
              key: truststore_password
        envFrom: 
        - configMapRef:
            name: bpmn-infra-config
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: certs
          mountPath: /app/certs/
        - name: config
          mountPath: /app/config/ 
          readOnly: true
        imagePullPolicy:  {{ index .Values "global" "pullPolicy" }}
        livenessProbe: 
          httpGet: 
            path: /manage/health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 480
          periodSeconds: 60
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 10
        ports: 
        - containerPort: 8443 
          protocol: TCP 
      volumes: 
      - name: logs
        emptyDir: {}
      - name: certs
        secret: 
            secretName: mso-aaf-certs-secret 
      - name: config
        configMap: 
            name: bpmn-infra-app-config
      imagePullSecrets: 
      - name: {{ index .Values "global" "pullsecret" }}