# Default values for resources.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: # global defaults
  nodePortPrefix: 302
  tracing:
    enabled: false
    collector:
      baseUrl: http://jaeger-collector.istio-config
      port:
        zipkin: 9411
        otlpGrpc: 4317
        grpc: 14250
    sampling:
      probability: 1.0 # percentage of requests that are sampled (between 0-1/0%-100%)


  # Specifies if basic authorization is enabled
  auth:
    enabled: true
    users:
      - username: AAI
        password: AAI
  # Common configuration for resources traversal and graphadmin
  config:
    # Schema specific properties that include supported versions of api
    schema:
      source:
        # Specifies which folder to take a look at
        name: onap
      uri:
        # Base URI Path of the application
        base:
          path: /aai
      version:
      # Current version of the REST API
        api:
          default: v30
        # Specifies which version the depth parameter is configurable
        depth: v11
        # List of all the supported versions of the API
        list: v11,v12,v13,v14,v15,v16,v17,v18,v19,v20,v21,v22,v23,v24,v25,v26,v27,v28,v29,v30
        # Specifies from which version related link should appear
        related:
          link: v11
        # Specifies from which version the app root change happened
        app:
          root: v11
        # Specifies from which version the xml namespace changed
        namespace:
          change: v12
        # Specifies from which version the edge label appeared in API
        edge:
          label: v12

# application image
image: onap/aai-schema-service:1.12.11
pullPolicy: Always
restartPolicy: Always
flavor: small
# default number of instances
replicaCount: 1

# adds jvm args for remote debugging the application
debug:
  enabled: false
  args: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"

# adds jvm args for remote profiling the application
profiling:
  enabled: false
  args:
    - "-Dcom.sun.management.jmxremote"
    - "-Dcom.sun.management.jmxremote.ssl=false"
    - "-Dcom.sun.management.jmxremote.authenticate=false"
    - "-Dcom.sun.management.jmxremote.local.only=false"
    - "-Dcom.sun.management.jmxremote.port=9999"
    - "-Dcom.sun.management.jmxremote.rmi.port=9999"
    - "-Djava.rmi.server.hostname=127.0.0.1"

# number of ReplicaSets that should be retained for the Deployment
revisionHistoryLimit: 1

updateStrategy:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 60

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  type: ClusterIP
  appPortName: http
  appPort: 8452
  debugPortName: tcp-5005
  debugPort: 5005
  profilingPortName: jmx-9999
  profilingPort: 9999

ingress:
  enabled: false

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: aai-graphadmin-read
      - serviceAccount: aai-resources-read
      - serviceAccount: aai-traversal-read

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
#resources:
#  limits:
#    cpu: "2"
#    memory: "4Gi"
#  requests:
#    cpu: "2"
#    memory: "4Gi"
resources:
  small:
    limits:
      cpu: "2"
      memory: "4Gi"
    requests:
      cpu: "1"
      memory: "3Gi"
  large:
    limits:
      cpu: "4"
      memory: "8Gi"
    requests:
      cpu: "2"
      memory: "4Gi"
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: aai-schema-service
  roles:
    - read

# Not fully used for now
securityContext:
  user_id: 1000
  group_id: 1000

#Log configuration
log:
  path: /var/log/onap
  level:
    root: INFO
    base: INFO # base package (org.onap.aai)
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'

volumes:
  logSizeLimit: 50Mi
  aaiSizeLimit: 150Mi

podAnnotations:
  checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'

tracing: {}
  # ignorePatterns:
  #   - ""
