#{{ if not .Values.disableClampClampMariadb }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-aaf-sms"
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: "{{ .Values.nsPrefix }}-aaf-sms"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: {{ .Values.sms.dataRootDir }}/{{ .Values.nsPrefix }}/sms/consul/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: aaf-sms-data
  namespace: "{{ .Values.nsPrefix }}"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-aaf-sms"
#{{ end }}
