apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pap
spec:
  selector:
    matchLabels:
      app: pap
  template:
    metadata:
      labels:
        app: pap
      name: pap
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "nexus",
                  "--container-name",
                  "mariadb"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "oomk8s/readiness-check:1.0.0",
              "imagePullPolicy": "IfNotPresent",
              "name": "pap-readiness"
          },
          {
              "env": [
                  {
                      "name": "POD_IP",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "status.podIP"
                          }
                      }
                  }
              ],
              "command": ["/bin/bash", "-c", "echo $POD_IP > /config/ip_addr.txt"],
              "volumeMounts": [
                {
                  "mountPath": "/config/",
                  "name": "pe"
                }
              ],
              "image": "ubuntu:16.04",
              "imagePullPolicy": "IfNotPresent",
              "name": "generate-ip-addr-txt"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - ./do-start.sh
        - pap
        image: nexus3.onap.org:10001/openecomp/policy/policy-pe:1.0-STAGING-latest
        imagePullPolicy: IfNotPresent
        name: pap
        ports:
        - containerPort: 8443
        - containerPort: 9091
        readinessProbe:
          tcpSocket:
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/policy-install/config/
          name: pe
      volumes:
        - name: pe
          hostPath:
            path: /dockerdata-nfs/onapdemo/policy/opt/policy/config/pe/
      imagePullSecrets:
      - name: onap-docker-registry-key
