apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers:
        - command:
          - /app/ready.py
          args:
            - --service-name
            - sdc-be
            - --service-name
            - cds-blueprints-processor-http
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: {{ include "repositoryGenerator.image.readiness" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          name: {{ include "common.name" . }}-readiness
          resources:
            limits:
              cpu: "100m"
              memory: "500Mi"
            requests:
              cpu: "3m"
              memory: "20Mi"
      containers:
        - name: {{ include "common.name" . }}
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          env:
          - name: APP_CONFIG_HOME
            value: {{ .Values.config.appConfigDir }}
          - name: SASL_JAAS_CONFIG
            valueFrom:
              secretKeyRef:
                name: {{ include "common.name" . }}-ku
                key: sasl.jaas.config
          ports: {{- include "common.containerPorts" . | nindent 12 }}
          {{ if .Values.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /api/v1/sdclistener/healthcheck
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{end}}
          readinessProbe:
            httpGet:
              path: /api/v1/sdclistener/healthcheck
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          volumeMounts:
          - mountPath: {{ .Values.config.appConfigDir }}/application.yaml
            name: {{ include "common.fullname" . }}-config
            subPath: application.yaml
          - mountPath: {{ .Values.config.appConfigDir }}/logback.xml
            name: {{ include "common.fullname" . }}-config
            subPath: logback.xml
          resources: {{ include "common.resources" . | nindent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes:
        - name: {{ include "common.fullname" . }}-config
          configMap:
            name: {{ include "common.fullname" . }}-configmap
            items:
            - key: application.yaml
              path: application.yaml
            - key: logback.xml
              path: logback.xml
      {{- include "common.imagePullSecrets" . | nindent 6 }}
