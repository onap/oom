global: # global defaults
  nodePortPrefix: 302
  image:
    optf_has: onap/optf-has:2.3.1

#################################################################
# secrets metaconfig
#################################################################
secrets:
  - uid: oof-has-etcd-secret
    name: &user-creds '{{ include "common.release" . }}-oof-has-etcd-secret'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.etcd.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.etcd.appUser }}'
    password: '{{ .Values.config.etcd.appPassword }}'
    passwordPolicy: required

config:
  etcd:
    appUser: user
    appPassword: pass

service:
  type: NodePort
  name: oof-has-api
  internalPort: 8091
  ports:
    - name: http
      port: 8091
      nodePort: '75'

#backend container info
uwsgi:
  internalPort: 8080
replicaCount: 1
nodeSelector: {}
affinity: {}
# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      memory: 1Gi
      cpu: 999
    requests:
      memory: 1Gi
      cpu: 0.5
  large:
    limits:
      memory: 2Gi
      cpu: 999
    requests:
      memory: 2Gi
      cpu: 1
  unlimited: {}
# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

ingress:
  enabled: false
  service:
    - baseaddr: "oof-has-api"
      name: "oof-has-api"
      port: 8091
  config:
    ssl: "redirect"

readinessCheck:
  wait_for:
    - oof-has-controller

#Pods Service Account
serviceAccount:
  nameOverride: oof-has-api
  roles:
    - read
