apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mariadb
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      hostname: mariadb
      containers:
      - command:
        - /bin/bash
        - -c
        - exec bash /tmp/do-start.sh
        image: "{{ .Values.image.policyDb }}:{{ .Values.image.policyDbVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: mariadb
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /var/lib/mysql
          name: policy-mariadb-data
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: policy-mariadb-data
        persistentVolumeClaim:
          claimName: policy-db
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
