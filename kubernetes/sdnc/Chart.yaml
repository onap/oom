apiVersion: v2
description: SDN Controller
name: sdnc
version: 12.0.0

dependencies:
  - name: common
    version: ~12.x-0
    repository: '@local'
  - name: certInitializer
    version: ~12.x-0
    repository: '@local'
  - name: certManagerCertificate
    version: ~12.x-0
    repository: '@local'
  - name: logConfiguration
    version: ~12.x-0
    repository: '@local'
  - name: network-name-gen
    version: ~12.x-0
    repository: '@local'
    condition: network-name-gen.enabled
  - name: dgbuilder
    version: ~12.x-0
    repository: '@local'
    condition: dgbuilder.enabled
  - name: sdnc-prom
    version: ~12.x-0
    repository: '@local'
    condition: config.geoEnabled
  - name: mariadb-galera
    version: ~12.x-0
    repository: '@local'
    condition: global.mariadbGalera.localCluster
  - name: elasticsearch
    version: ~12.x-0
    repository: '@local'
    condition: config.sdnr.enabled
  # conditions for sdnc-subcharts
  - name: dmaap-listener
    version: ~12.x-0
    repository: 'file://components/dmaap-listener/'
    condition: sdnc.dmaap-listener.enabled,dmaap-listener.enabled
  - name: ueb-listener
    version: ~12.x-0
    repository: 'file://components/ueb-listener/'
    condition: sdnc.ueb-listener.enabled,ueb-listener.enabled
  - name: sdnc-ansible-server
    version: ~12.x-0
    repository: 'file://components/sdnc-ansible-server/'
    condition: sdnc.sdnc-ansible-server.enabled,sdnc-ansible-server.enabled
  - name: sdnc-web
    version: ~12.x-0
    repository: 'file://components/sdnc-web/'
    condition: sdnc.sdnc-web.enabled,sdnc-web.enabled
  - name: repositoryGenerator
    version: ~12.x-0
    repository: '@local'
  - name: serviceAccount
    version: ~12.x-0
    repository: '@local'
