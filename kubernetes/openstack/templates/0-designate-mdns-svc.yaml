apiVersion: v1
kind: Service
metadata:
  labels:
    app: designate-mdns
  name: designate-mdns
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ports:
  - name: designate-mdns
    port: 5354
    protocol: TCP
    targetPort: 5354
  selector:
    app: designate-mdns
  type: ClusterIP
