apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: sdc-fe
  name: sdc-fe
  namespace: {{ .Values.NS }}
spec:
  selector:
    matchLabels:
      app: sdc-fe
  template:
    metadata:
      labels:
        app: sdc-fe
      name: sdc-fe
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "sdc-es",
                  "--container-name",
                  "sdc-cs",
                  "--container-name",
                  "sdc-kb",
                  "--container-name",
                  "sdc-be"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "IfNotPresent",
              "name": "sdc-fe-readiness"
          }
          ]'
    spec:
      containers:
      - name: sdc-fe
        env:
        - name: ENVNAME
          value: AUTO
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: {{ .Values.image.sdcFrontend }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data/
          name: sdc-sdc-es-es
        - mountPath: /root/chef-solo/environments/
          name: sdc-environments
        - mountPath: /var/lib/jetty/etc/keystore
          name: sdc-jetty-keystore
        - mountPath: /etc/localtime
          name: sdc-localtime
        - mountPath: /var/lib/jetty/logs
          name: sdc-logs
        - mountPath: /root/chef-solo/cookbooks/sdc-catalog-fe/recipes/FE_2_setup_configuration.rb
          name: sdc-fe-config
        ports:
        - containerPort: 9443
        - containerPort: 8181
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: sdc-sdc-es-es
          hostPath:
            path: /dockerdata-nfs/onap/sdc/sdc-es/ES
        - name: sdc-environments
          hostPath:
            path: /dockerdata-nfs/onap/sdc/environments
        - name: sdc-jetty-keystore
          hostPath:
            path: /dockerdata-nfs/onap/sdc/jetty/keystore
        - name: sdc-localtime
          hostPath:
            path:  /etc/localtime
        - name:  sdc-logs
          hostPath:
            path:  /dockerdata-nfs/onap/sdc/logs
        - name:  sdc-fe-config
          hostPath:
            path:  /dockerdata-nfs/onap/sdc/sdc-fe/FE_2_setup_configuration.rb
      imagePullSecrets:
      - name: onap-docker-registry-key
