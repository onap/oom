global:
  # Global ingress configuration
  ingress:
    enabled: false
    virtualhost:
      baseurl: "simpledemo.onap.org"

keycloak-config-cli:
  #existingSecret: "keycloak-keycloakx-admin-creds"
  env:
    KEYCLOAK_URL: http://keycloak-keycloakx-http.keycloak.svc.cluster.local/auth/
  secrets:
    KEYCLOAK_PASSWORD: secret
  config:
    onap:
      file: resources/realm/onap-realm.json

ingress:
  service:
    - baseaddr: "keycloak-ui"
      name: "keycloak-keycloakx-http.keycloak.svc.cluster.local"
      path: "/auth"
      port: 80
  # If `true`, an Ingress is created
  enabled: false

serviceAccount:
  nameOverride: keycloak-init
  roles:
    - read

