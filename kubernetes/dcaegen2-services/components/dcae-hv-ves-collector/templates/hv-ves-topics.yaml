spec:
  topicName: {{ index .Values "applicationConfig" "streams_publishes" "ves-3gpp-fault-supervision" "kafka_info" "topic_name" }}
  partitions: 10
  config:
    retention.ms: 7200000
    segment.bytes: 1073741824
