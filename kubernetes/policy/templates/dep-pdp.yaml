apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pdp
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdp
  template:
    metadata:
      labels:
        app: pdp
      name: pdp
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "mariadb",
                  "--container-name",
                  "nexus",
                  "--container-name",
                  "pap"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}:{{ .Values.image.readinessVersion }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "pdp-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - ./do-start.sh
        - pdp
        image: "{{ .Values.image.policyPe }}:{{ .Values.image.policyPeVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: pdp
        ports:
        - containerPort: 8081
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/policy-install/config
          name: pe
        - mountPath: /var/log/onap
          name: policy-logs
        - mountPath:  /tmp/logback.xml
          name: policy-logback
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 60; cp -f /tmp/logback.xml /opt/app/policy/servers/pdp/webapps/pdp/WEB-INF/classes/logback.xml"]
      - image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: policy-logs
        - mountPath: /usr/share/filebeat/data
          name: policy-data-filebeat
      volumes:
        - name: filebeat-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/logback/filebeat.yml
        - name: policy-logs
          emptyDir: {}
        - name: policy-data-filebeat
          emptyDir: {}
        - name: policy-logback
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/policy/xacml-pdp-rest/logback.xml    
        - name: pe
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/policy/opt/policy/config/pe/
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
