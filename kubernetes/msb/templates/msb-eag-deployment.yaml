apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-eag
  namespace: "{{ .Values.nsPrefix }}-msb"
spec:
  replicas: "{{ .Values.eagReplicas }}"
  selector:
    matchLabels:
      app: msb-eag
  template:
    metadata:
      labels:
        app: msb-eag
      name: msb-eag
    spec:
      hostname: msb-eag
      containers:
      - args:
        image:  "{{ .Values.image.apigateway }}"
        name: "msb-eag"
        env:
        - name: CONSUL_IP
          value:  msb-consul.{{ .Values.nsPrefix }}-msb
        - name: SDCLIENT_IP
          value: "{{ .Values.discoveryClusterIP}}"
        - name: ROUTE_LABELS
          value: "visualRange:0"
        ports:
        - containerPort: "{{ .Values.eagPort }}"
          name: msb-eag
        readinessProbe:
          tcpSocket:
            port: "{{ .Values.eagPort }}"
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy}}"
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"

