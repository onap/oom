apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        msb.onap.org/service-info: '[
          {
              "serviceName": "_aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/generic-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/nodes-query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/query"
          },
          {
              "serviceName": "_aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/search"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          }
          ]'
    spec:
      hostname: aai-traversal
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - aai-cassandra
        - --container-name
        - aai-resources
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
      containers:
      - name: {{ include "common.name" . }}
        image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        env:
        - name: DISABLE_UPDATE_QUERY
          value: {{ .Values.config.disableUpdateQuery | quote }}
        - name: LOCAL_USER_ID
          value: {{ .Values.config.userId | quote }}
        - name: LOCAL_GROUP_ID
          value: {{ .Values.config.groupId | quote }}
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/janusgraph-realtime.properties
          name: {{ include "common.fullname" . }}-db-real-conf
          subPath: janusgraph-realtime.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/janusgraph-cached.properties
          name: {{ include "common.fullname" . }}-db-cached-conf
          subPath: janusgraph-cached.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/aaiconfig.properties
          name: {{ include "common.fullname" . }}-aaiconfig-conf
          subPath: aaiconfig.properties
        - mountPath: /opt/aai/logroot/AAI-GQ
          name: {{ include "common.fullname" . }}-logs
        - mountPath: /opt/app/aai-traversal/resources/logback.xml
          name: {{ include "common.fullname" . }}-log-conf
          subPath: logback.xml
        - mountPath: /opt/app/aai-traversal/resources/localhost-access-logback.xml
          name: {{ include "common.fullname" . }}-localhost-access-log-conf
          subPath: localhost-access-logback.xml
        - mountPath: /opt/app/aai-traversal/resources/application.properties
          name: {{ include "common.fullname" . }}-springapp-conf
          subPath: application.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/auth/aai_keystore
          name: {{ include "common.fullname" . }}-auth-sec
          subPath: aai_keystore
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        - containerPort: {{ .Values.service.internalPort2 }}
        # disable liveness probe when breakpoints set in debugger
        # so K8s doesn't restart unresponsive container
        {{ if .Values.liveness.enabled }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
        {{ end }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}

      # side car containers
      - name: filebeat-onap
        image: "{{ .Values.global.loggingRepository }}/{{ .Values.global.loggingImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: {{ include "common.fullname" . }}-logs
        - mountPath: /usr/share/filebeat/data
          name: {{ include "common.fullname" . }}-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: filebeat-conf
        configMap:
          name: aai-filebeat
      - name: {{ include "common.fullname" . }}-logs
        emptyDir: {}
      - name: {{ include "common.fullname" . }}-filebeat
        emptyDir: {}
      - name: {{ include "common.fullname" . }}-log-conf
        configMap:
         name: {{ include "common.fullname" . }}-log
      - name: {{ include "common.fullname" . }}-localhost-access-log-conf
        configMap:
         name: {{ include "common.fullname" . }}-localhost-access-log-configmap
      - name: {{ include "common.fullname" . }}-db-real-conf
        configMap:
         name: {{ include "common.fullname" . }}-db-real-configmap
      - name: {{ include "common.fullname" . }}-db-cached-conf
        configMap:
         name: {{ include "common.fullname" . }}-db-cached-configmap
      - name: {{ include "common.fullname" . }}-aaiconfig-conf
        configMap:
         name: {{ include "common.fullname" . }}-aaiconfig-configmap
      - name: {{ include "common.fullname" . }}-springapp-conf
        configMap:
         name: {{ include "common.fullname" . }}-springapp-configmap
      - name: {{ include "common.fullname" . }}-realm-conf
        configMap:
         name: {{ include "common.fullname" . }}-realm-configmap
      - name: {{ include "common.fullname" . }}-auth-sec
        secret:
         secretName: aai-auth-secret
      restartPolicy: {{ .Values.global.restartPolicy | default .Values.restartPolicy }}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
