#{{ if not .Values.disableWorkflowModeler }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: workflow-modeler
  name: workflow-modeler
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: workflow-modeler
  template:
    metadata:
      labels:
        app: workflow-modeler
      name: workflow-modeler
    spec:
      containers:
      - name: workflow-modeler
        image: {{ .Values.wfdesigner.image }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
#{{ end }}
