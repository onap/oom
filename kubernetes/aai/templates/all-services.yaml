#{{ if not .Values.disableAaiHbase }}
apiVersion: v1
kind: Service
metadata:
  name: hbase
  namespace: "{{ .Values.nsPrefix }}-aai"
  labels:
    app: hbase
spec:
  ports:
  - name: "hbase-port-1"
    port: 2181
  - name: "hbase-port-2"
    port: 8080
  - name: "hbase-port-3"
    port: 8085
  - name: "hbase-port-4"
    port: 9090
  - name: "hbase-port-5"
    port: 16000
  - name: "hbase-port-6"
    port: 16010
  - name: "hbase-port-7"
    port: 16201
  selector:
    app: hbase
  clusterIP: None
#{{ end }}
#{{ if not .Values.disableAaiAaiService }}
---
apiVersion: v1
kind: Service
metadata:
  name: aai-service
  namespace: "{{ .Values.nsPrefix }}-aai"
  labels:
    app: aai-service
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "aai-cloudInfrastructure",
          "version": "v11",
          "url": "/aai/v11/cloud-infrastructure",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-cloudInfrastructure-deprecated",
          "version": "v11",
          "url": "/aai/v11/cloud-infrastructure",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/cloud-infrastructure"
      },
      {
          "serviceName": "aai-business",
          "version": "v11",
          "url": "/aai/v11/business",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-business-deprecated",
          "version": "v11",
          "url": "/aai/v11/business",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/business"
      },
      {
          "serviceName": "aai-search",
          "version": "v11",
          "url": "/aai/v11/search",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-search-deprecated",
          "version": "v11",
          "url": "/aai/v11/search",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/search"
      },
      {
          "serviceName": "aai-actions",
          "version": "v11",
          "url": "/aai/v11/actions",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-actions-deprecated",
          "version": "v11",
          "url": "/aai/v11/actions",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/actions"
      },
      {
          "serviceName": "aai-service-design-and-creation",
          "version": "v11",
          "url": "/aai/v11/service-design-and-creation",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-service-design-and-creation-deprecated",
          "version": "v11",
          "url": "/aai/v11/service-design-and-creation",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/service-design-and-creation"
      },
      {
          "serviceName": "aai-network",
          "version": "v11",
          "url": "/aai/v11/network",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1"
      },
      {
          "serviceName": "aai-network-deprecated",
          "version": "v11",
          "url": "/aai/v11/network",
          "protocol": "REST",
          "port": "8443",
          "enable_ssl":"True",
          "visualRange":"1",
          "path":"/aai/v11/network"
      }
      ]'
spec:
  ports:
  - name: "aai-service-port-8443"
    port: 8443
    targetPort: 8443
    nodePort: {{ .Values.nodePortPrefix }}33
  - name: "aai-service-port-8080"
    port: 8080
    targetPort: 8080
    nodePort: {{ .Values.nodePortPrefix }}32
  type: NodePort
  selector:
    app: aai-service
#{{ end }}
