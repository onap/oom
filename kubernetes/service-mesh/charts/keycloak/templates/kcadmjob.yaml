apiVersion: batch/v1
kind: Job
metadata:
  name: kcadmjob
  namespace: keycloak
spec:
  template:
    spec:
      containers:
      - name: kcadmjob
        image: ubuntu
        command:
          - "sh"
          - "-c"
          - >
            apt update && apt upgrade;
            apt install -y wget;
            apt-get install -y default-jdk;
            apt update && apt upgrade;
            wget https://downloads.jboss.org/keycloak/6.0.1/keycloak-6.0.1.tar.gz;
            tar -xvzf keycloak-6.0.1.tar.gz;
            mv keycloak-6.0.1 /keycloak;
            chown -R keycloak: keycloak;
            chmod o+x /keycloak/bin/;
            /keycloak/bin/kcadm.sh config credentials --server http://10.110.143.169/auth --realm master --user keycloak --password dSk8mACAvKoRgWSf;
            echo realms;
            /keycloak/bin/kcadm.sh get realms;
      restartPolicy: Never