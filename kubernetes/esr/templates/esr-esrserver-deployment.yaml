#{{ if not .Values.disableUuiUui }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: esr-esrserver
  name: esr-esrserver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: esr-esrserver
  template:
    metadata:
      labels:
        app: esr-esrserver
      name: esr-esrserver
    spec:
      containers:
      - name: esr-esrserver
        image: {{ .Values.esrserver.image }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - mountPath: /home/esr/works/logs
          name: esr-server-logs
        ports:
        - containerPort: {{ .Values.esrserver.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.esrserver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-esr-server
        image: {{ .Values.filebeat.image }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /home/esr/works/logs
          name: esr-server-logs
        - mountPath: /usr/share/filebeat/data
          name: esr-server-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime  
      - name: filebeat-conf
        configMap:
          name: esr-filebeat-configmap
      - name: esr-server-logs
        emptyDir: {}
      - name: esr-server-filebeat
        emptyDir: {}
#{{ end }}
