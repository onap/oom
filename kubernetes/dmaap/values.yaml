#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  clientImage: onap/dmaap/dbc-client:1.0.9

#################################################################
# Global DMaaP app config.
#################################################################
  # Enable / Disable http ports
  allow_http: true

# Edge site deployment config
  edgeDeploy: false
  centralIP: "" #place holder for central ONAP cluster IP address

  # dmaap-dr-prov config overrides
  dmaapDrProv:
    type: NodePort
    name: dmaap-dr-prov
    externalPort: 8080
    externalPort2: 8443
    portName: dr-prov-port
    portName2: dr-prov-port2
    nodePort: 59
    nodePort2: 69

  # dmaap-bc config overrides
  dmaapBc:
    type: NodePort
    name: dmaap-bc
    externalPort: 8080
    externalPort2: 8443
    portName: dmaap-bc-port
    portName2: dmaap-bc-port2
    nodePort: 41
    nodePort2: 42

# application configuration
config:
  logstashServiceName: log-ls
  logstashPort: 5044

message-router:
  enabled: true
dmaap-bc:
  enabled: true
dmaap-dr-node:
  enabled: true
dmaap-dr-prov:
  enabled: true
