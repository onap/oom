#logging.level.web=DEBUG
appName={{.Values.config.applicationName}}
ms_name={{.Values.config.msName}}
appVersion={{.Values.config.bundleVersion}}
blueprintsprocessor.grpcEnable={{.Values.config.grpcEnabled}}
blueprintsprocessor.httpPort={{.Values.service.http.internalPort}}
blueprintsprocessor.grpcPort={{.Values.service.grpc.internalPort}}
#Blueprint Processor File Execution and Handling Properties
blueprintsprocessor.blueprintDeployPath=/opt/app/onap/blueprints/deploy
blueprintsprocessor.blueprintArchivePath=/opt/app/onap/blueprints/archive
#Primary Database Configuration
blueprintsprocessor.db.primary.url=jdbc:mysql://{{ index .Values "mariadb-galera" "service" "name"}}:3306/{{index .Values "mariadb-galera" "config" "mysqlDatabase" }}
blueprintsprocessor.db.primary.username={{index .Values "mariadb-galera" "config" "userName" }}
blueprintsprocessor.db.primary.password={{index .Values "mariadb-galera" "config" "userPassword"}}
blueprintsprocessor.db.primary.driverClassName=org.mariadb.jdbc.Driver
blueprintsprocessor.db.primary.hibernateHbm2ddlAuto=validate
blueprintsprocessor.db.primary.hibernateDDLAuto=none
blueprintsprocessor.db.primary.hibernateNamingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
blueprintsprocessor.db.primary.hibernateDialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Web server config
server.port=8080