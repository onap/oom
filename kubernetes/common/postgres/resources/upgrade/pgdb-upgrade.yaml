apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}-upgrade-deployment
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
    name: {{ .Values.service.name }}-upgrade
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
        name: {{ .Values.service.name }}-upgrade
    spec:
      initContainers:
      - command:
        - sh
        args:
        - -c
        - |
          function prepare_password {
            echo -n $1 | sed -e "s/'/''/g"
          }
          export PG_PRIMARY_PASSWORD=`prepare_password $PG_PRIMARY_PASSWORD_INPUT`;
          export PG_PASSWORD=`prepare_password $PG_PASSWORD_INPUT`;
          export PG_ROOT_PASSWORD=`prepare_password $PG_ROOT_PASSWORD_INPUT`;
          cd /config-input && for PFILE in `ls -1 .`; do envsubst <${PFILE} >/config/${PFILE}; done
        env:
        - name: PG_PRIMARY_USER
          value: primaryuser
        - name: PG_PRIMARY_PASSWORD_INPUT
          valueFrom:
            secretKeyRef:
              key: PG_PRIMARY_PASSWORD_INPUT
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              key: PG_USER
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_PASSWORD_INPUT
          valueFrom:
            secretKeyRef:
              key: PG_PASSWORD_INPUT
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              key: PG_DATABASE
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_ROOT_PASSWORD_INPUT
          valueFrom:
            secretKeyRef:
              key: PG_ROOT_PASSWORD_INPUT
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        volumeMounts:
        - mountPath: /config-input/setup.sql
          name: config
          subPath: setup.sql
        - mountPath: /config
          name: pgconf
        image: "{{ .Values.global.envsubstImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-update-config
      - name: init-sysctl
        command:
        - /bin/sh
        - -c
        - |
          chown 26:26 /podroot/;
          chmod 700 /podroot/;
        image: {{ .Values.global.busyboxRepository | default .Values.busyboxRepository }}/{{ .Values.busyboxImage }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-data
          mountPath: /podroot/
      containers:
      - name: {{ include "common.name" . }}
        image: "{{ .Values.postgresRepository }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
          name: {{ .Values.service.portName }}
        # disable liveness probe when breakpoints set in debugger
        # so K8s doesn't restart unresponsive container
        {{- if eq .Values.liveness.enabled true }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
        {{- end }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
        env:
        - name: PGHOST
          value: /tmp
        - name: PG_PRIMARY_USER
          value: primaryuser
        - name: PG_MODE
          value: primary
        - name: PG_PRIMARY_HOST
          value: "{{ .Values.container.name.primary }}"
        - name: PG_REPLICA_HOST
          value: "{{ .Values.container.name.replica }}"
        - name: PG_PRIMARY_PORT
          value: "{{ .Values.service.internalPort }}"
        - name: PG_PRIMARY_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PG_PRIMARY_PASSWORD_INPUT
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              key: PG_USER
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PG_PASSWORD
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              key: PG_DATABASE
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        - name: PG_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PG_ROOT_PASSWORD
              name: {{ include "common.fullname" . }}-temp-upgrade-usercred
        volumeMounts:
        - name: config
          mountPath: /pgconf/pool_hba.conf
          subPath: pool_hba.conf
        - name: pgconf
          mountPath: /pgconf/setup.sql
          subPath: setup.sql
        - mountPath: /pgdata
          name: {{ include "common.fullname" . }}-data
        - mountPath: /backup
          name: {{ include "common.fullname" . }}-backup
          readOnly: true
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: {{ include "common.fullname" . }}-backup
        emptyDir: {}
      - name: {{ include "common.fullname" . }}-data
        hostPath:
          path: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ include "common.release" . }}/{{ .Values.persistence.mountSubPath }}/upgrade
      - name: config
        configMap:
          name: {{ include "common.fullname" . }}-preupgrade-config
      - name: pgconf
        emptyDir:
          medium: Memory