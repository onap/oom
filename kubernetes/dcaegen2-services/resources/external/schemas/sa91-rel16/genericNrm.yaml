        - 16000ms
        - 20000ms
        - 24000ms
        - 28000ms
        - 32000ms
        - 64000ms

    tjMDTMeasurementQuantity-Type:
      description: See details in 3GPP TS 32.422 clause 5.10.15.
      type: string
      enum:
        - CPICH_EcNo
        - CPICH_RSCP
        - PathLoss

    tjMDTPLMList-Type:
      description: See details in 3GPP TS 32.422 clause 5.10.24.
      type: array
