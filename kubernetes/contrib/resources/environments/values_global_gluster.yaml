#################################################################
# Global configuration overrides.
#
# These overrides will affect all helm charts (ie. applications)
# that are listed below and are 'enabled'.
#################################################################
global:
# Let's define a global storageclass for persistent volumes
# storageClass must be created before deploying ONAP
# Can be overridden at the sub-chart levels, see example below.
  persistence:
    storageClass: glusterfs-sc
    mountPath: /dockerdata-nfs

#################################################################
# Enable/disable and configure helm charts (ie. applications)
# to customize the ONAP deployment.
#################################################################
# Here is example of how to override the global settings of 
# storageClass locally. In this case we will do it for the
# aaf-sms subchart:
aaf:
  enabled: true
  aaf-sms:
    persistence:
      storageClass: glusterfs-sc
