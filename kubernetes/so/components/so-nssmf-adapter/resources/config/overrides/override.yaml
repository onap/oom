aai:
  auth: {{ .Values.aai.auth }}
  endpoint: http://aai.{{ include "common.namespace" . }}:80
logging:
  path: logs
spring:
  datasource:
    jdbc-url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/requestdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: validate
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      enable-lazy-load-no-trans: true
  security:
    usercredentials:
      - username: ${BPEL_USERNAME}
        password: ${BPEL_PASSWORD}
        role: BPEL-Client
      - username: ${ACTUATOR_USERNAME}
        password: ${ACTUATOR_PASSWORD}
        role: ACTUATOR
server:
  {{- if include "common.onServiceMesh" . }}
  forward-headers-strategy: none
  {{- end }}
  port: {{ index .Values.containerPort }}
  tomcat:
    max-threads: 50

mso:
  site-name: localSite
  logPath: ./logs/nssmf-adapter
  msb-ip: msb-iag.{{ include "common.namespace" . }}
  msb-port: 80
  adapters:
    requestDb:
      endpoint: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      auth: {{ .Values.mso.adapters.requestDb.auth }}
#Actuator
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "*"
  metrics:
    se-global-registry: false
    export:
      prometheus:
        enabled: true # Whether exporting of metrics to Prometheus is enabled.
        step: 1m # Step size (i.e. reporting frequency) to use.
