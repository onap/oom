{{ if .Values.initJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-workflow-init
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-job
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 20
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-init-readiness
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /root/job_complete.py
        args:
        - --job-name
        - {{ .Release.Name }}-sdc-cs-config-cassandra
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: {{ include "common.name" . }}-job
        image: "{{ include "common.repository" . }}/{{ .Values.configInitImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        env:
        - name: CS_HOST
          value: "{{ .Values.global.cassandra.serviceName }}"
        - name: CS_PORT
          value: "{{ .Values.config.cassandraThriftClientPort }}"
        - name: CS_AUTHENTICATE
          value: "{{ .Values.config.cassandraAuthenticationEnabled }}"
        - name: CS_USER
          valueFrom:
            secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_user}
        - name: CS_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ .Release.Name }}-sdc-cs-secrets, key: sdc_password}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
{{ end }}
