#{{ if not .Values.disableVfcVfcNslcm }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-nslcm
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.nslcm.replicas }}
  selector:
    matchLabels:
      app: vfc-nslcm
  template:
    metadata:
      labels:
        app: vfc-nslcm
      name: vfc-nslcm
    spec:
      hostname: vfc-nslcm
      containers:
      - args:
        image:  {{.Values.nslcm.image}}
        name: "vfc-nslcm"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-nslcm-log
        - mountPath: /opt/vfc/nslcm/config/log.yml
          name: vfc-nslcm-logconfig
          subPath: log.yml
        ports:
        - containerPort: {{ .Values.nslcm.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.nslcm.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-nslcm-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-nslcm-data-filebeat
     volumes:
     - name: vfc-nslcm-log
       emptyDir: {}
     - name: vfc-nslcm-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-nslcm-configmap
     - name: vfc-nslcm-logconfig
       configMap:
         name: vfc-nslcm-log-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
      restartPolicy: Always
#{{ end }}
