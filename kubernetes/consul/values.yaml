#################################################################
# Application configuration defaults.
#################################################################
# application image
consulserverRepository: docker.io
consulserverImage: consul:1.0.6
consulagentRepository: oomk8s
consulagentImage: consul:1.0.0
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
# Example:
config:
#  username: myusername
#  password: mypassword

# default number of instances
consulAgentReplicas: 1
consulServerReplicas: 3

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: consul-ui
  externalPort: 70
  internalPort: 8500
  name2: consul-join
  externalPort2: 71
  internalPort2: 8301

ingress:
  enabled: false

resources: {}

