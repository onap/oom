#{{ if not .Values.disableClampClamp }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: clamp
  name: clamp
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: clamp
  template:
    metadata:
      labels:
        app: clamp
      name: clamp
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - clamp-mariadb
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: clamp-readiness
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{
  "spring.datasource.camunda.url": "jdbc:mariadb:sequential://clamp-mariadb.{{ .Values.nsPrefix }}
  "spring.datasource.cldsdb.url": "jdbc:mariadb:sequential://clamp-mariadb.{{ .Values.nsPrefix }}"
  }'
        image: {{ .Values.image.clampImage }}:{{ .Values.image.clampVersion }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: clamp
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: {{ .Values.nsPrefix }}-docker-registry-key
#{{ end }}
