#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/multicloud/openstack-fcaps:1.5.7
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

# application configuration
config:
  msbgateway: msb-iag
  msbPort: 80
  aai:
    aaiPort: 80
    schemaVersion: v13
    username: AAI
    password: AAI

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

service:
  type: NodePort
  internalPort: 9011
  ports:
    - name: http
      port: 9011
      nodePort: '87'
      useNodePortExt: true
  annotations:
    msb.onap.org/service-info: |
      {{ if .Values.global.msbEnabled -}}[
        {
          "serviceName": "multicloud-fcaps",
          "version": "v0",
          "url": "/api/multicloud-fcaps/v0",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        },
        {
          "serviceName": "multicloud-fcaps",
          "version": "v1",
          "url": "/api/multicloud-fcaps/v1",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        }
      ]{{ end }}

ingress:
  enabled: false
  service:
    - baseaddr: 'multicloud-fcaps-api'
      name: 'multicloud-fcaps'
      port: 9011

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}

# rabbit-mq image resource
rabbitmq: rabbitmq:alpine

# memcached image resource
memcached: memcached:alpine3.15

#Pods Service Account
serviceAccount:
  nameOverride: multicloud-fcaps
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
