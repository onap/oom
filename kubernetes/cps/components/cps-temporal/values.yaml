#################################################################
# Global configuration defaults.
#################################################################

# bitnami image doesn't support well single quote in password
passwordStrengthOverride: basic
global:
  ingress:
    virtualhost:
      baseurl: "simpledemo.temporal.onap.org"


#################################################################
# Secrets.
#################################################################
secrets:
  - uid: app-user-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.appUserExternalSecret) . }}'
    login: '{{ .Values.config.appUserName }}'
    password: '{{ .Values.config.appUserPassword }}'
    passwordPolicy: generate
  - uid: dbb-user-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.db.config.pgUserExternalSecret) . }}'
    login: '{{ .Values.db.config.pgUserName }}'
    password: '{{ .Values.db.config.pgUserPassword }}'

image: onap/cps-temporal:0.0.1
containerPort: &svc_port 8080
managementPort: &mgt_port 8081

prometheus:
  enabled: true
  interval: 60s

service:
  type: ClusterIP
  name: cps-temporal
  ports:
    - name: http
      port: *svc_port
      targetPort: *svc_port
    - name: management
      port: *mgt_port
      targetPort: *mgt_port

pullPolicy: IfNotPresent
# flag to enable debugging - application support required
debugEnabled: false
nodeSelector: {}
affinity: {}
# Resource Limit flavor -By Default using small
flavor: small
# default number of instances
replicaCount: 1
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
# probe configuration parameters
liveness:
  initialDelaySeconds: 20
  periodSeconds: 20
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
  path: /manage/health
  port: *mgt_port

readiness:
  initialDelaySeconds: 15
  periodSeconds: 15
  path: /manage/health
  port: *mgt_port

ingress:
  enabled: true
  service:
    - baseaddr: "cps-temporal"
      path: "/"
      name: "cps-temporal"
      port: *svc_port

serviceAccount:
  nameOverride: cps-temporal
  roles:
    - read

securityContext:
  user_id: 100
  group_id: 655533

#################################################################
# Application configuration defaults.
#################################################################

config:
  # REST API basic authentication credentials (passsword is generated if not provided)
  appUserName: cpstemporal
  spring:
    profile: helm
  #appUserPassword:

# Any new property can be added in the env by setting in overrides in the format mentioned below
# All the added properties must be in "key: value" format insead of yaml.
#  additional:
#    spring.config.max-size: 200
#    spring.config.min-size: 10

logging:
  level: INFO
  path: /tmp

db:
  name: cpstemporaldb
  service:
    name: cps-temporal-db
  config:
    pgUserName: cpstemp
    pgDatabase: cpstemporaldb

readinessCheck:
  wait_for:
    - cps-temporal-db
