apiVersion: batch/v1
kind: Job
metadata:
  name: designateregister
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: designateregister
      name: designateregister
    spec:
      hostname: designateregister
      restartPolicy: Never
      containers:
      - image: {{ .Values.image.keystone }}:{{ .Values.kollaTag}}
        name: designateregister
        command:
        - bash
        args:
        - -c
        - openstack service create --description "Designate DNS Service" --name designate --enable dns && openstack endpoint create --enable --region RegionOne dns admin http://designate:9001 && openstack endpoint create --enable --region RegionOne dns public http://designate:9001 && openstack endpoint create --enable --region RegionOne dns internal http://designate:9001 && openstack project create --description service service && openstack user create --project service --password $OS_PASSWORD --enable designate && openstack role add --user designate --project service admin
        volumeMounts:
        - mountPath: /var/lib/kolla/config_files/
          name: config-files
        env:
        - name: KOLLA_SERVICE_NAME
          value: keystone
        - name: KOLLA_CONFIG_STRATEGY
          value: COPY_ALWAYS
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: PIP_INDEX_URL
          value: http://mirror.kna1.citycloud.openstack.org:8080/pypi/simple
        - name: PIP_TRUSTED_HOST
          value: mirror.kna1.citycloud.openstack.org
        - name: KOLLA_BASE_DISTRO
          value: ubuntu
        - name: KOLLA_INSTALL_TYPE
          value: binary
        - name: KOLLA_INSTALL_METATYPE
          value: rdo
        - name: DEBIAN_FRONTEND
          value: noninteractive
        - name: DB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: dbPassword
        - name: OS_PROJECT_DOMAIN_NAME
          value: defaul
        - name: OS_USER_DOMAIN_NAME
          value: defaul
        - name: OS_PROJECT_NAME
          value: admin
        - name: OS_TENANT_NAME
          value: admin
        - name: OS_USERNAME
          value: admin
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: osPassword
        - name: OS_AUTH_URL
          value: http://keystone:35357/v3
        - name: OS_IDENTITY_API_VERSION
          value: "3"


      volumes:
        - name: config-files
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/openstack/keystone
