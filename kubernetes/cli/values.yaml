#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/cli:6.0.0
pullPolicy: Always
flavor: small

# application configuration
config:
  climode: daemon

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: cli
  externalPort: 443
  externalPort1: 9090
  internalPort: "443"
  internalPort1: 9090
  nodePort: "60"
  nodePort1: "71"

ingress:
  enabled: false
  service:
    - baseaddr: "cli.api"
      name: "cli"
      port: 443
    - baseaddr: "cli2.api"
      name: cli
      port: 9090
  config:
    ssl: "redirect"

# Configure resource requests and limits
# ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  small:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 10m
      memory: 500Mi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 4Gi
  unlimited: {}
