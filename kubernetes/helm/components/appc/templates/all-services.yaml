apiVersion: v1
kind: Service
metadata:
  name: dbhost
  namespace: {{ .Values.NS }}
  labels:
    app: appc-dbhost
spec:
  ports:
  - name: "appc-dbhost-port"
    port: 3306
  selector:
    app: appc-dbhost
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: sdnctldb01
  namespace: {{ .Values.NS }}
  labels:
    app: appc-dbhost
spec:
  ports:
    - port: 3306
  selector:
    app: appc-dbhost
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: sdnctldb02
  namespace: {{ .Values.NS }}
  labels:
    app: appc-dbhost
spec:
  ports:
