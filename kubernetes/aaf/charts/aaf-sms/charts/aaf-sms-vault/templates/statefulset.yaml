apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName:
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      containers:
      - image: "{{ include "common.repository" . }}/{{ .Values.image.vault }}"
        name: {{ include "common.name" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command: ["su-exec","vault:vault","vault","server","-config","/vault/config/config.json"]
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        volumeMounts:
        - mountPath: /vault/config/config.json
          name: {{ include "common.fullname" . }}-vault
          subPath: config.json
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        resources:
{{ include "common.resources" . | indent 10 }}
      - image: "{{ include "common.repository" . }}/{{ .Values.image.consul }}"
        name: {{ include "common.name" . }}-backend
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        args: ["agent","-server","-bind","0.0.0.0","-bootstrap-expect=1","-config-file","/consul/config/config.json"]
        ports:
        - name: http
          containerPort: 8500
        volumeMounts:
{{- if .Values.persistence.enabled }}
        - mountPath: /consul/data
          name: {{ include "common.fullname" . }}-data
{{- end }}
        - mountPath: /consul/config/config.json
          name: {{ include "common.fullname" . }}-consulconfiguration
          subPath: config.json
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        resources:
{{ include "common.resources" . | indent 10 }}
      volumes:
        - name: {{ include "common.fullname" . }}-consulconfiguration
          configMap:
            name: {{ include "common.fullname" . }}-consul
        - name: {{ include "common.fullname" . }}-vault
          configMap:
            name: {{ include "common.fullname" . }}-vault
        - name: localtime
          hostPath:
            path: /etc/localtime
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: {{ include "common.fullname" . }}-data
      labels:
        name: {{ include "common.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ include "common.release" . }}"
        heritage: "{{ .Release.Service }}"
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
      storageClassName: {{ include "common.storageClass" . }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
{{- end }}
