secrets:
  - uid: ejbca-db-secret
    name: '{{ include "common.release" . }}-ejbca-db-secret'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.db.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.db.userName }}'
    password: '{{ .Values.config.db.userPassword }}'

# application configuration
config:
  db:
    userName: username
#    userPassword: password
    # userCredentialsExternalSecret: some-secret

mysqlDatabase: ejbca

#################################################################
# Application configuration defaults.
#################################################################
# application configuration
replicaCount: 1

ejbca:
  image: primekey/ejbca-ce:6.15.2.5
  containerPortHTTP: 8081
  containerPortHTTPS: 8082
mariadb:
  image: library/mariadb:10.1
  containerPort: 3306
pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      port_protocol: http

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
