#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  tlsImage: onap/org.onap.dcaegen2.deployments.tls-init-container:2.1.0
  #Service Names of the postgres db to connect to.
  #Override it to local name if localCluster is enabled.
  postgres:
    localCluster: false
    service:
      name: pgset
      name2: tcp-pgset-primary
      name3: tcp-pgset-replica
    container:
      name: postgres

secrets:
  - uid: pg-user-creds
    name: &pgUserCredsSecretName '{{ include "common.release" . }}-dcae-inventory-api-pg-user-creds'
    type: basicAuth
    externalSecret: '{{ ternary "" (tpl (default "" .Values.postgres.config.pgUserExternalSecret) .) (hasSuffix "dcae-inventory-api-pg-user-creds" .Values.postgres.config.pgUserExternalSecret) }}'
    login: '{{ .Values.postgres.config.pgUserName }}'
    password: '{{ .Values.postgres.config.pgUserPassword }}'
    passwordPolicy: generate

config:
  logstashServiceName: log-ls
  logstashPort: 5044
  # Addresses of other ONAP entities
  address:
    consul:
      host: consul-server
      port: 8500

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/org.onap.dcaegen2.platform.inventory-api:3.5.2

pullPolicy: Always

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  # liveness not desirable for Cloudify Manager container
  enabled: false

readiness:
  initialDelaySeconds: 30
  periodSeconds: 30
  path: /dcae-service-types
  scheme: HTTPS

service:
  type: ClusterIP
  name: inventory
  externalPort: 8080
  internalPort: 8080

# application configuration override for postgres
postgres:
  nameOverride: dcae-inv-pg
  service:
    name: dcae-inv-postgres
    name2: dcae-inv-pg-primary
    name3: dcae-inv-pg-replica
  container:
    name:
      primary: dcae-inv-pg-primary
      replica: dcae-inv-pg-replica
  config:
    pgUserName: dcae_inv
    pgUserExternalSecret: *pgUserCredsSecretName
    pgDatabase: dcae_inventory
  persistence:
    mountSubPath: dcae-inv/data
    mountInitPath: dcae-inv

postgres-init:
  nameOverride: dcae-inv-api-postgres-init
  config:
    pgUserName: dcae_inv
    pgDatabase: dcae_inventory
    pgUserExternalSecret: *pgUserCredsSecretName
    # pgPrimaryPassword: password
    # pgUserPassword: password
    # pgRootPassword: password

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
# Kubernetes namespace for components deployed via Cloudify manager
# If empty, use the common namespace
# dcae_ns: "dcae"
