#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
replicaCount: 2
kafkaInternalPort: 9092
saslMechanism: scram-sha-512
version: 3.0.0
kafkaStrimziAdminUser: strimzi-kafka-admin
persistence: {}

persistenceKafka:
  enabled: true
  size: 2Gi
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountPath: /dockerdata-nfs
  mountSubPath: strimzi-kafka/kafka
persistenceZk:
  enabled: true
  size: 2Gi
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountPath: /dockerdata-nfs
  mountSubPath: strimzi-kafka/zk

#Pods Service Account
serviceAccount:
  nameOverride: strimzi-kafka
  roles:
    - read

# Additional option for Strimzi in case global.serviceMesh is enabled
# - enableSidecar: decides whether the istio sidecar is enabled for zookeeper
#                  and kafka pods (default "false")
serviceMesh:
  enableSidecar: false

