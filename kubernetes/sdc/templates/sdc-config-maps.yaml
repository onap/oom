apiVersion: v1
kind: ConfigMap
metadata:
  name: sdc-environments
  namespace: "{{ .Values.nsPrefix }}-sdc"
data:
{{ tpl (.Files.Glob "resources/config/environments/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sdc-cs-startup
  namespace: "{{ .Values.nsPrefix }}-sdc"
data:
{{ (.Files.Glob "resources/scripts/sdc-cs/startup.sh").AsConfig | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sdc-fe-config
  namespace: "{{ .Values.nsPrefix }}-sdc"
data:
{{ (.Files.Glob "resources/config/sdc-fe/*").AsConfig | indent 2 }}
#{{ end }}