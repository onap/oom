spring:
  autoconfigure:
    exclude: >
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
      org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  security:
    user:
      name: ${RESTSERVER_USER}
      password: ${RESTSERVER_PASSWORD}

security:
  enable-csrf: false

participant:
  pdpGroup: defaultGroup
  pdpType: apex
  policyApiParameters:
    clientName: api
    hostname: policy-api
    port: 6969
    userName: ${API_USER}
    password: ${API_PASSWORD}
    useHttps: "false"
    allowSelfSignedCerts: true
  policyPapParameters:
    clientName: pap
    hostname: policy-pap
    port: 6969
    userName: ${PAP_USER}
    password: ${PAP_PASSWORD}
    useHttps: "false"
    allowSelfSignedCerts: true
  intermediaryParameters:
    reportingTimeIntervalMs: 120000
    description: Participant Description
    participantId: 101c62b3-8918-41b9-a747-d21eb79c6c03
    clampAutomationCompositionTopics:
      topicSources:
        -
          useHttps: false
          fetchTimeout: 15000
          topic: {{ .Values.global.kafkaTopics.acRuntimeTopic.name }}
          {{ if .Values.global.useStrimziKafka }}
          topicCommInfrastructure: kafka
          servers:
            - {{ include "common.release" . }}-strimzi-kafka-bootstrap:9092
          additionalProps:
            group.id: {{ (first .Values.kafkaUser.acls).name }}
            allow.auto.create.topics: false
            security.protocol: SASL_PLAINTEXT
            sasl.mechanism: {{ .Values.kafkaUser.authenticationType | upper }}
            sasl.jaas.config: ${SASL_JAAS_CONFIG}
          {{ else }}
          topicCommInfrastructure: dmaap
          servers:
            - ${topicServer:message-router}
          {{ end }}
      topicSinks:
        -
          useHttps: false
          fetchTimeout: 15000
          topic: {{ .Values.global.kafkaTopics.acRuntimeTopic.name }}
          {{ if .Values.global.useStrimziKafka }}
          topicCommInfrastructure: kafka
          servers:
            - {{ include "common.release" . }}-strimzi-kafka-bootstrap:9092
          additionalProps:
            client.id: {{ (first .Values.kafkaUser.acls).name }}-client-id
            security.protocol: SASL_PLAINTEXT
            sasl.mechanism: {{ .Values.kafkaUser.authenticationType | upper }}
            sasl.jaas.config: ${SASL_JAAS_CONFIG}
          {{ else }}
          topicCommInfrastructure: dmaap
          servers:
            - ${topicServer:message-router}
          {{ end }}
    participantSupportedElementTypes:
      -
        typeName: org.onap.policy.clamp.acm.PolicyAutomationCompositionElement
        typeVersion: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus

server:
  port: 8085
  servlet:
    context-path: /onap/policyparticipant
  ssl:
    enabled: false

