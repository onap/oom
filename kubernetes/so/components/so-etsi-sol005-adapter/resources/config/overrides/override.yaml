logging:
  path: logs
spring:
  datasource:
    hikari:
       driver-class-name: org.mariadb.jdbc.Driver
       jdbcUrl: jdbc:mariadb://${DB_HOST}:${DB_PORT}/requestdb
       username: ${DB_USERNAME}
       password: ${DB_PASSWORD}
       pool-name: reqdb-pool
       registerMbeans: true
  security:
    usercredentials:
    - username: bpel
      password: '$2a$10$Fh9ffgPw2vnmsghsRD3ZauBL1aKXebigbq3BB1RPWtE62UDILsjke'
      role: BPEL-Client
    - username: mso_admin
      password: '$2a$10$Fh9ffgPw2vnmsghsRD3ZauBL1aKXebigbq3BB1RPWtE62UDILsjke'
      role: ACTUATOR
server:
    port: {{ index .Values.containerPort }}
    tomcat:
        max-threads: 50
mso:
  site-name: localSite
  logPath: ./logs/etsi-sol005-adapter
  config:
    cadi: {{ include "so.cadi.keys" . | nindent 8}}
  msb-ip: msb-iag
  msb-port: 80
  adapters:
    requestDb:
      {{ if (include "common.needTLS" .) }}
      endpoint: https://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      {{ else }}
      endpoint: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      {{ end }}
      auth: {{ include "so.helpers.profileProperty" (dict "condition" .Values.global.security.aaf.enabled "value1" .Values.global.aaf.auth.header "value2" .Values.mso.adapters.requestDb.auth )}}
#Actuator
management:
  security:
    enabled: false
    basic:
      enabled: false
