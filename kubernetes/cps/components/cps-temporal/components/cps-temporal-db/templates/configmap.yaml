apiVersion: v1
kind: ConfigMap
metadata:  {{- include "common.resourceMetadata" . | nindent 2 }}
data:
  POSTGRES_DB: {{ .Values.global.db.name }}
  POSTGRES_USER: {{ .Values.global.db.default.username }}
  POSTGRES_PASSWORD: {{ .Values.global.db.default.password }}
  DB_USERNAME: {{ .Values.global.db.app.username }}
  DB_PASSWORD: {{ .Values.global.db.app.password }}

