global:
  config:
    msbServiceName: msb-iag
    msbPort: 80
    dbServiceName: vfc-db
    dbPort: 3306
    dbUser: root
    mariadbRootPassword: secretpassword
    redisServiceName: vfc-redis
    redisPort: 6379
  persistence:
    mountPath: /dockerdata-nfs

# application configuration
config:
  logstashServiceName: log-ls
  logstashPort: 5044

mariadb-galera:
  nameOverride: vfc-mariadb
  service:
    name: vfc-db
    portName: vfc-db
  nfsprovisionerPrefix: vfc
  persistence:
    mountSubPath: vfc/data
    enabled: true
  disableNfsProvisioner: true

catalog:
  config:
    dbPodName: vfc-db
    dbServiceName: vfc-db
nslcm:
  config:
    dbPodName: vfc-db
    dbServiceName: vfc-db
# sub-chart configuration
vfc-workflow:
  service:
    externalPort: 10550

vfc-workflow-engine:
  config:
    workflowPort: 10550
