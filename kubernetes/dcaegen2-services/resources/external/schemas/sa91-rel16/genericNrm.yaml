              - M6
              - M7
              - M8
              - M9
        NR:
          type: array
          items:
            type: string
            enum:
              - M1
              - M2
              - M3
              - M4
              - M5
              - M6
              - M7
              - M8
              - M9

    tjMDTLoggingDuration-Type:
