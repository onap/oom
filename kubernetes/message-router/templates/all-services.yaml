apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: {{ .Values.NS }}
  labels:
    app: zookeeper
spec:
  ports:
  - name: zookeeper1
    port: 2181
  selector:
    app: zookeeper
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: global-kafka
  namespace: {{ .Values.NS }}
  labels:
    app: global-kafka
spec:
  ports:
  - name: kafka1
    port: 9092
  selector:
    app: global-kafka
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: dmaap
  namespace: {{ .Values.NS }}
  labels:
    app: dmaap
    version: 1.0.0
spec:
  ports:
  - name: mr1
    port: 3904
    nodePort: 30227
  - name: mr2
    port: 3905
    nodePort: 30226
  selector:
    app: dmaap
  type: NodePort
