#{{ if not .Values.disableOptfHas }}
apiVersion: v1
kind: Service
metadata:
  name: optf-has-api
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: optf-has-api
  annotations:
    msb.onap.org/service-info: '[
    {
      "serviceName": "optf-has-api",
      "version": "v1",
      "url": "/v1/plans",
      "protocol": "REST",
      "port": "8091",
      "visualRange": "1"
    }
    ]'
spec:
  ports:
  - name: "optf-has-api-port"
    port: {{ .Values.service.nodePort }} 
    nodePort: {{ .Values.global.nodePortPrefix }}{{ .Values.service.nodePort }}
  selector:
    app: optf-has
  type: NodePort
#{{ end }}

