apiVersion: v1
kind: PersistentVolume
metadata:
  name: portal-db
  namespace: "{{ .Values.nsPrefix }}-portal"
  labels:
    name: portal-db
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/portal/mariadb/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: portal-db
  namespace: "{{ .Values.nsPrefix }}-portal"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: portal-db
