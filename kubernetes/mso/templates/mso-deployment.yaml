#{{ if not .Values.disableMsoMso }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mso
  namespace: "{{ .Values.nsPrefix }}-mso"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mso
  template:
    metadata:
      labels:
        app: mso
      name: mso
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "mariadb"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "mso-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /tmp/start-jboss-server.sh
        image: {{ .Values.image.mso }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: mso
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /shared
          name: mso
        volumeMounts:
        - mountPath: /tmp/start-jboss-server.sh
          subPath: start-jboss-server.sh
          name: mso-docker-files
        - mountPath: /var/log/onap
          name: mso-logs
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-api-handler-infra-config/logback.apihandler-infra.xml
          name: mso-logback
          subPath: logback.apihandler-infra.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-po-adapter-config/logback.network.xml
          name: mso-logback
          subPath: logback.network.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-po-adapter-config/logback.tenant.xml
          name: mso-logback
          subPath: logback.tenant.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-po-adapter-config/logback.vnf.xml
          name: mso-logback
          subPath: logback.vnf.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-appc-adapter-config/logback.appc.xml
          name: mso-logback
          subPath: logback.appc.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-requests-db-adapter-config/logback.msorequestsdbadapter.xml
          name: mso-logback
          subPath: logback.msorequestsdbadapter.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-asdc-controller-config/logback.asdc.xml
          name: mso-logback
          subPath: logback.asdc.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-sdnc-adapter-config/logback.sdnc.xml
          name: mso-logback
          subPath: logback.sdnc.xml
        - mountPath: /var/berks-cookbooks/mso-config/files/default/mso-bpmn-config/logback.bpmn.xml
          name: mso-logback
          subPath: logback.bpmn.xml
        env:
        - name: JBOSS_DEBUG
          value: "false"
        ports:
        - containerPort: 3904
        - containerPort: 3905
        - containerPort: 8080
        - containerPort: 9990
        - containerPort: 8787
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: mso-logs
        - mountPath: /usr/share/filebeat/data
          name: mso-data-filebeat
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: mso-logback
          configMap:
            name: mso-log-configmap 
            items:
            - key: logback.apihandler-infra.xml 
              path: logback.apihandler-infra.xml
            - key: logback.appc.xml
              path: logback.appc.xml
            - key: logback.vnf.xml
              path: logback.vnf.xml
            - key: logback.tenant.xml
              path: logback.tenant.xml
            - key: logback.sdnc.xml
              path: logback.sdnc.xml
            - key: logback.network.xml
              path: logback.network.xml
            - key: logback.msorequestsdbadapter.xml
              path: logback.msorequestsdbadapter.xml
            - key: logback.bpmn.xml
              path: logback.bpmn.xml
            - key: logback.asdc.xml
              path: logback.asdc.xml
        - name: filebeat-conf
          configMap:
            name: mso-logback-configmap
            items:
            - key: filebeat.yml
              path: filebeat.yml
        - name: mso
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/mso/mso
        - name: mso-logs
          emptyDir: {}
        - name: mso-data-filebeat
          emptyDir: {}
        - name: mso-docker-files
          configMap:
            name: docker-files-configmap
            defaultMode: 0755
            items:
            - key: start-jboss-server.sh
              path: start-jboss-server.sh
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
