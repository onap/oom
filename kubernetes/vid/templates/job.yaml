apiVersion: batch/v1
kind: Job
metadata: {{- include "common.resourceMetadata" (dict "dot" . "suffix" "galera-config") | nindent 2 }}
spec:
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      {{ include "common.podSecurityContext" . | indent 6 | trim }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      initContainers: {{ include "common.readinessCheck.waitFor" (dict "dot" . "wait_for" .Values.readinessCheck.wait_for.job ) | nindent 6 }}
      containers:
      - name: {{ include "common.name" . }}-job
        {{ include "common.containerSecurityContext" . | indent 8 | trim}}
        image: {{ .Values.mariadb_image }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /dbcmd-config/db_cmd.sh
          name: {{ include "common.fullname" . }}-config
          subPath: db_cmd.sh
        - mountPath: /db-config/vid-pre-init.sql
          name: {{ include "common.fullname" . }}-config
          subPath: vid-pre-init.sql
        command:
        - /bin/sh
        args:
        - -x
        - /dbcmd-config/db_cmd.sh
        env:
        - name: MYSQL_PASSWORD
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "vid-db-user-secret" "key" "password") | indent 10 }}
        - name: MYSQL_HOST
          value: {{ .Values.mariadb.service.name }}
        - name: MYSQL_USER
          {{- include "common.secret.envFromSecretFast" (dict "global" . "uid" "vid-db-user-secret" "key" "login") | indent 10 }}
        - name: MYSQL_PORT
          value: "{{ .Values.mariadb.service.internalPort }}"
        resources: {{ include "common.resources" . | nindent 10 }}
      restartPolicy: Never
      volumes:
      - name: {{ include "common.fullname" . }}-config
        configMap:
          name: {{ include "common.fullname" . }}
          items:
          - key: db_cmd.sh
            path: db_cmd.sh
          - key: vid-pre-init.sql
            path: vid-pre-init.sql
