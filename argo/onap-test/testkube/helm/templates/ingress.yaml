---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: testkube-route
  namespace: onap
spec:
  parentRefs:
    - name: common-gateway
      sectionName: https
      namespace: istio-ingress
  hostnames:
    - testkube{{ .Values.global.ingress.post_addr }}.{{ .Values.global.ingress.dns_zone }}
  rules:
    - backendRefs:
        - name: testkube-dashboard
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: testkube-redirect-route
  namespace: onap
spec:
  parentRefs:
    - name: common-gateway
      sectionName: http
      namespace: istio-ingress
  hostnames:
    - testkube{{ .Values.global.ingress.post_addr }}.{{ .Values.global.ingress.dns_zone }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: testkube-api-route
  namespace: onap
spec:
  parentRefs:
    - name: common-gateway
      sectionName: https
      namespace: istio-ingress
  hostnames:
    - testkube-api{{ .Values.global.ingress.post_addr }}.{{ .Values.global.ingress.dns_zone }}
  rules:
    - backendRefs:
        - name: testkube-api-server
          port: 8088
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: testkube-api-redirect-route
  namespace: onap
spec:
  parentRefs:
    - name: common-gateway
      sectionName: http
      namespace: istio-ingress
  hostnames:
    - testkube-api{{ .Values.global.ingress.post_addr }}.{{ .Values.global.ingress.dns_zone }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
