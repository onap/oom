#{{ if not .Values.disableLogElasticsearch }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-db
  namespace: "{{ .Values.nsPrefix }}-log"
  labels:
    name: elasticsearch-db
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.dataRootDir }}/{{ .Values.nsPrefix }}/log/elasticsearch/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: elasticsearch-db
  namespace: "{{ .Values.nsPrefix }}-log"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: elasticsearch-db
#{{ end }}