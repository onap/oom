apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      initContainers:  {{ include "common.certInitializer.initContainer" . | nindent 6 }}
      containers:
        - name: {{ include "common.name" . }}
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          command:
          - sh
          args:
          - -c
          - |
            echo "*** retrieve Truststore and Keystore password"
            export $(cat {{ .Values.certInitializer.credsPath }}/mycreds.prop | xargs -0)
            echo "*** KEY_STORE_PASSWORD: $KEY_STORE_PASSWORD"
            echo "*** actual launch of AAI Babel"
            /bin/bash /opt/app/babel/bin/start.sh
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{ if .Values.liveness.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
            - name: CONFIG_HOME
              value: /opt/app/babel/config
          volumeMounts:  {{ include "common.certInitializer.volumeMount" . | nindent 10 }}
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /opt/app/babel/config/application.properties
            name: config
            subPath: application.properties
          - mountPath: /opt/app/babel/config/artifact-generator.properties
            name: config
            subPath: artifact-generator.properties
          - mountPath: /opt/app/babel/config/tosca-mappings.json
            name: config
            subPath: tosca-mappings.json
          - mountPath: /opt/app/babel/config/babel-auth.properties
            name: config
            subPath: babel-auth.properties
          - mountPath: /opt/app/babel/config/auth
            name: secrets
          - mountPath: /var/log/onap
            name: logs
          - mountPath: /opt/app/babel/config/logback.xml
            name: config
            subPath: logback.xml
          resources:
{{ include "common.resources" . }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}

        # side car containers
        - name: filebeat-onap
          image: {{ include "repositoryGenerator.image.logging" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
          - mountPath: /usr/share/filebeat/filebeat.yml
            subPath: filebeat.yml
            name: filebeat-conf
          - mountPath: /var/log/onap
            name: logs
          - mountPath: /usr/share/filebeat/data
            name: aai-filebeat
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes: {{ include "common.certInitializer.volumes" . | nindent 8 }}
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: config
          configMap:
            name: {{ include "common.fullname" . }}-configmap
        - name: secrets
          secret:
            secretName: {{ include "common.fullname" . }}-babel-secrets
        - name: filebeat-conf
          configMap:
            name: aai-filebeat
        - name: logs
          emptyDir: {}
        - name: aai-filebeat
          emptyDir: {}

      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
