---
server:
  port: 8080

rest:
  api:
    cps-base-path: /cps/api
    xnf-base-path: /cps-nf-proxy/api

spring:
  main:
    banner-mode: "off"
  jpa:
    ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://{{ .Values.postgres.service.name2 }}:5432/{{ .Values.postgres.config.pgDatabase }}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver
    initialization-mode: always

  cache:
    type: caffeine
    cache-names: yangSchema
    caffeine:
      spec: maximumSize=10000,expireAfterAccess=10m

  liquibase:
    change-log: classpath:changelog/changelog-master.yaml
    labels: ${LIQUIBASE_LABELS}

security:
  # comma-separated uri patterns which do not require authorization
  permit-uri: /manage/health/**,/manage/info,/swagger-ui/**,/swagger-resources/**,/v3/api-docs
  auth:
    username: ${CPS_USERNAME}
    password: ${CPS_PASSWORD}

# Actuator
management:
  endpoints:
    web:
      base-path: /manage
    exposure:
      include: info,health,loggers
  endpoint:
    health:
      show-details: always
      # kubernetes probes: liveness and readiness
      probes:
        enabled: true
    loggers:
      enabled: true

logging:
  level:
    org:
      springframework: {{ .Values.logging.level }}
