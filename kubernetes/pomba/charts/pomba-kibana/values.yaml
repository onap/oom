#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  persistence: {}

#################################################################
# Application configuration defaults.
#################################################################
# Configuration image
configRepository: docker.io
configImage: taskrabbit/elasticsearch-dump

# BusyBox image
busyboxRepository: registry.hub.docker.com
busyboxImage: library/busybox:latest

# application image
loggingRepository: docker.elastic.co
image: kibana/kibana:6.6.2
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  elasticsearchServiceName: pomba-es
  elasticsearchPort: 9200

  #Enable HTTPS
  serverSslEnabled: true
  serverSslCertificate: /usr/share/kibana/auth/pomba.crt.pem
  serverSslKey: /usr/share/kibana/auth/pomba.key.pem

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 1
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 1

service:
  #Example service definition with external, internal and node ports.
  #Services may use any combination of ports depending on the 'type' of
  #service being defined.
  type: NodePort
  name: pomba-kibana
  externalPort: 5601
  internalPort: 5601
  nodePort: 34
ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 1600Mi
    requests:
      cpu: 1
      memory: 800Mi
  large:
    limits:
      cpu: 4
      memory: 3200Mi
    requests:
      cpu: 2
      memory: 1600Mi
  unlimited: {}
