#{{ if not .Values.disableAaiDataRouter }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: data-router
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: data-router
  template:
    metadata:
      labels:
        app: data-router
      name: data-router
    spec:
      containers:
      - name: data-router
        image: "{{ .Values.image.dataRouterImage }}:{{ .Values.image.dataRouterVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: SERVICE_BEANS
          value: /opt/app/data-router/dynamic/conf
        - name: CONFIG_HOME
          value: /opt/app/data-router/config/
        - name: KEY_STORE_PASSWORD
          value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
        - name: DYNAMIC_ROUTES
          value: /opt/app/data-router/dynamic/routes
        - name: KEY_MANAGER_PASSWORD
          value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: JAVA_HOME
          value: usr/lib/jvm/java-8-openjdk-amd64
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/data-router/config/data-router.properties
          name: data-router-appconfig-config
          subPath: data-router.properties
        - mountPath: /opt/app/data-router/config/auth/
          name: data-router-auth-secret
        - mountPath: /opt/app/data-router/config/model/aai_oxm_v8.xml
          name: data-router-model-v8-config
          subPath: aai_oxm_v8.xml
        - mountPath: /opt/app/data-router/config/model/aai_oxm_v9.xml
          name: data-router-model-v9-config
          subPath: aai_oxm_v9.xml
        - mountPath: /opt/app/data-router/config/model/aai_oxm_v10.xml
          name: data-router-model-v10-config
          subPath: aai_oxm_v10.xml
        - mountPath: /opt/app/data-router/config/model/aai_oxm_v11.xml
          name: data-router-model-v11-config
          subPath: aai_oxm_v10.xml
        - mountPath: /opt/app/data-router/dynamic/routes/
          name: data-router-dynamic-routes
        - mountPath: /opt/app/data-router/dynamic/conf/
          name: data-router-dynamic-conf
        - mountPath: /logs/
          name: data-router-logs
        ports:
        - containerPort: 9502
        readinessProbe:
          tcpSocket:
            port: 9502
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: data-router-appconfig-config
        configMap:
         name: data-router-appconfig-configmap
         items:
         - key: data-router.properties
           path: data-router.properties
      - name: data-router-auth-secret 
        secret:
          secretName: data-router-secret
      - name: data-router-model-v8-config
        configMap:
         name: data-router-model-v8-configmap
         items:
         - key: aai_oxm_v8.xml
           path: aai_oxm_v8.xml
      - name: data-router-model-v9-config
        configMap:
         name: data-router-model-v9-configmap
         items:
         - key: aai_oxm_v9.xml
           path: aai_oxm_v9.xml
      - name: data-router-model-v10-config
        configMap:
         name: data-router-model-v10-configmap
         items:
         - key: aai_oxm_v10.xml
           path: aai_oxm_v10.xml
      - name: data-router-model-v11-config
        configMap:
         name: data-router-model-v11-configmap
         items:
         - key: aai_oxm_v11.xml
           path: aai_oxm_v11.xml
      - name: data-router-dynamic-routes
        configMap:
         name: data-router-dynamic-configmap
         items:
         - key: entity-event.route
           path: entity-event.route
      - name: data-router-dynamic-conf
        configMap:
         name: data-router-dynamic-configmap
         items:
         - key: entity-event-policy.xml
           path: entity-event-policy.xml
      - name: data-router-logs
        hostPath:
          path: "/dockerdata-nfs/{{ .Values.nsPrefix }}/aai/data-router/logs/"
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
