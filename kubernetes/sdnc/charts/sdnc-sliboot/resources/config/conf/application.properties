springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/restconf
spring.jackson.date-format=org.onap.ccsdk.sli.core.sliapi.springboot.controllers.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
logging.level.com.att=TRACE
logging.level.org.onap=TRACE
spring.datasource.url=jdbc:mysql://{{.Values.global.mariadbGalera.service}}:{{.Values.global.mariadbGalera.internalPort}}/{{.Values.config.dbSdnctlDatabase}}
spring.datasource.username=${SDNC_DB_USER}
spring.datasource.password=${SDNC_DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.database=mysql
server.port={{$.Values.service.externalPort4}}
server.ssl.key-store=classpath:org.onap.sdnc.p12
server.ssl.key-store-type=PKCS12
server.ssl.enabled=true
server.ssl.protocol=TLS
server.ssl.key-alias=sdnc@sdnc.onap.org
