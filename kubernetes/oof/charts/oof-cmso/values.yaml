`#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

subChartsOnly:
  enabled: true

# application image
repository: nexus3.onap.org:10001
image: onap/optf-cmso-service:latest
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

#################################################################
# Application configuration defaults.
#################################################################

mariadb-galera:
  nameOverride: cmso-db
  service:
    name: cmso-dbhost
    portName: cmso-dbhost
  nfsprovisionerPrefix: cmso
  sdnctlPrefix: cmso
  persistence:
    mountSubPath: cmso/data
    enabled: true
  disableNfsProvisioner: true
  config:
    mariadbRootPassword: beer
    userName: cmso-admin
    userPassword: nimda-osmc
    mysqlDatabase: cmso

    
config:
  mariadbRootPassword: beer
  userName: cmso-admin
  userPassword: nimda-osmc
  mysqlDatabase: cmso
  db_host: cmso-dbhost
  db_port: 3600

oof-cmso-service:
    service:
      type: NodePort
      name: cmso
      portName: cmso
      internalPort: 8080
      nodePort: 23
      # as of 20181022 port 23 is reserved for cmso 
      # see https://wiki.onap.org/display/DW/OOM+NodePort+List

