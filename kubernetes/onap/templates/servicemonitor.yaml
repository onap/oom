{{- if and .Values.prometheus.enabled .Values.prometheus.additionalServiceMonitors }}
apiVersion: v1
kind: List
items:
{{- range .Values.prometheus.additionalServiceMonitors }}
  - apiVersion: "monitoring.coreos.com/v1"
    kind: ServiceMonitor
    metadata:
      name: {{ .name }}
      labels:
        app: prometheus-operator-prometheus 
        release: dev-prometheus-operator 
        {{- if .additionalLabels }}
{{ toYaml .additionalLabels | indent 8 }}
        {{- end }}
    spec:
      endpoints:
{{ toYaml .endpoints | indent 8 }}
    {{- if .jobLabel }}
      jobLabel: {{ .jobLabel }}
    {{- end }}
      namespaceSelector:
        matchNames:
          - {{ $.Release.Namespace | quote }}
      selector:
{{ toYaml .selector  | indent 8  }}
{{- end }}
{{- end }}
