apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: msb-consul
  namespace: "{{ .Values.nsPrefix }}-msb"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msb-consul
  template:
    metadata:
      labels:
        app: msb-consul
      name: msb-consul
    spec:
      hostname: msb-consul
      containers:
      - args:
        image: {{ .Values.image.consul }}
        name: msb-consul
        ports:
        - containerPort: {{ .Values.consulPort }}
          name: msb-consul
        readinessProbe:
          tcpSocket:
            port: {{ .Values.consulPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: {{ .Values.pullPolicy }}