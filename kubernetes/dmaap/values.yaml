#################################################################
# Application configuration defaults.
#################################################################
#nsPrefix: onap
pullPolicy: Always

# application images
repository: nexus3.onap.org:10001

image:
  buscontrollerImage: onap/dmaap/buscontroller
  buscontrollerVersion: 1.0.4


# application configuration
# Example:
config:
#  username: myusername
#  password: mypassword
dmaapMessageRouterService: dmaap
aafURL: https://onap-aaf:8905/proxy/
topicMgrUser: m23456@dmaapbc.onap.org
topicMgrPwd: onapdemo
adminUser: m12345@dmaapbc.onap.org
adminPwd: onapdemo



nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

buscontroller:
  service: prov-api
  type: NodePort
  name: buscontroller
  httpExternalPort: 8080
  httpsExternalPort: 8443
  httpPort: 42
  httpsPort: 43
# default number of instances
  replicas: 1
# flag to enable debugging - application support required
  debugEnabled: false

# application configuration override for postgres
postgres:
#  image: crunchy-postgres:centos7-9.5.12-1.8.2
  nameOverride: dbcl-db
  service:
    name: dbcl-postgres
    name2: dbcl-pg-primary
    name3: dbcl-pg-replica
  container:
    name:
      primary: dbcl-pg-primary
      replica: dbcl-pg-replica
  config:
    pgUserName: dmaap_admin
    pgDatabase: dmaap
    pgPrimaryPassword: onapdemodb
    pgUserPassword: onapdemodb
    pgRootPassword: onapdemodb

service:
  #Example service definition with external, internal and node ports.
  #Services may use any combination of ports depending on the 'type' of
  #service being defined.
  type: NodePort
  name: <onap-app>
  externalPort: <8080>
  internalPort: <80>
  nodePort: <replace with unused node port suffix eg. 23>

ingress:
  enabled: false

