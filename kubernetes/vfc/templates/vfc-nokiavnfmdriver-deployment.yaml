#{{ if not .Values.disableVfcNokiaVnfmDriver }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-nokiavnfmdriver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.nokiavnfmdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-nokiavnfmdriver
  template:
    metadata:
      labels:
        app: vfc-nokiavnfmdriver
      name: vfc-nokiavnfmdriver
    spec:
      hostname: vfc-nokiavnfmdriver
      containers:
      - args:
        image:  {{.Values.nokiavnfmdriver.image}}
        name: "vfc-nokiavnfmdriver"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-nokiavnfmdriver-log
        - mountPath: /opt/vfc/nokiavnfmdriver/config/logback.xml
          name: vfc-nokiavnfmdriver-logconfig
          subPath: logback.xml
        ports:
        - containerPort: {{ .Values.nokiavnfmdriver.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.nokiavnfmdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-nokiavnfmdriver-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-nokiavnfmdriver-data-filebeat
     volumes:
     - name: vfc-nokiavnfmdriver-log
       emptyDir: {}
     - name: vfc-nokiavnfmdriver-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-nokiavnfmdriver-logconfig
       configMap:
         name: vfc-nokiavnfmdriver-log-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
