#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

service:
  type: ClusterIP
  name: dcae-ms-healthcheck
  ports:
    - port: 8080
      name: http

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals: []

# Label on DCAE microservice deployments
# (Used by healthcheck code to find deployments
# created after initial DCAE installation)
deployLabel: dcaeMicroserviceName

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10
# application image
image: onap/org.onap.dcaegen2.deployments.healthcheck-container:2.4.1-SNAPSHOT-20231012T171721Z

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 999
      memory: 0.5Gi
    requests:
      cpu: 1
      memory: 0.5Gi
  large:
    limits:
      cpu: 999
      memory: 1Gi
    requests:
      cpu: 2
      memory: 1Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: dcae-ms-healthcheck
  roles:
    - read
