apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/resource-policy": "keep"
  name: {{ include "common.namespace" . -}}-secret-cds
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
stringData:
  dbPassword: {{ .Values.dbPassword | default (include "common.password" .) | quote }}
  userPassword: {{ .Values.userPassword | default (include "common.password" .) | quote }}
  sdncodlPassword: {{ .Values.sdncodlPassword | default (include "common.password" .) | quote }}
  configDataPassword: {{ .Values.configDataPassword | default (include "common.password" .) | quote }}
  aaiDataPassword: {{ .Values.aaiDataPassword | default (include "common.password" .) | quote }}
  authHashedPassword: {{ .Values.authHashedPassword | default (include "common.password" .) | quote }}
