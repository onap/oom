server:
  port: {{ .Values.service.internalPort }}
  ssl:
    enabled: false
  servlet:
    context-path: /policy/api/v1

spring:
  security.user:
    name: "${RESTSERVER_USER}"
    password: "${RESTSERVER_PASSWORD}"
  mvc.converters.preferred-json-mapper: gson
  datasource:
{{ if not .Values.global.postgres.localCluster }}
    url: jdbc:mariadb://{{ .Values.db.service.name }}:{{ .Values.db.service.internalPort }}/policyadmin
    driverClassName: org.mariadb.jdbc.Driver
    username: "${SQL_USER}"
    password: "${SQL_PASSWORD}"
    hikari:
      maximumPoolSize: 20
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.onap.policy.common.spring.utils.CustomImplicitNamingStrategy
{{ else }}
    url: jdbc:postgresql://{{ .Values.db.service.pgName }}:{{ .Values.db.service.internalPgPort}}/policyadmin
    driverClassName: org.postgresql.Driver
    username: "${SQL_USER}"
    password: "${SQL_PASSWORD}"
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 10
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.onap.policy.common.spring.utils.CustomImplicitNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
{{ end }}

policy-api:
  name: ApiGroup
  aaf: false

database:
  name: PolicyProviderParameterGroup
  implementation: org.onap.policy.models.provider.impl.DatabasePolicyModelsProviderImpl
  driver: org.mariadb.jdbc.Driver
  url: jdbc:mariadb://{{ .Values.db.service.name }}/policyadmin
  user: "${SQL_USER}"
  password: "${SQL_PASSWORD}"
  persistenceUnit: PolicyDb

