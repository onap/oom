#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
flavor: small

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/aaf/aaf_cass:2.1.5-SNAPSHOT
pullPolicy: Always

# application configuration
config: {}

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 300
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 120
  periodSeconds: 10

service:
  name: aaf-cass
  type: ClusterIP
  portName: aaf-cs
  #targetPort
  internalPort: 7000
  #port
  externalPort: 7000

  internalPort2: 7001
  externalPort2: 7001
  internalPort3: 9042
  externalPort3: 9042
  internalPort4: 9160
  externalPort4: 9160

ingress:
  enabled: false

# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 200m
      memory: 10000Mi
    requests:
      cpu: 10m
      memory: 8500Mi
  large:
    limits:
      cpu: 400m
      memory: 12000Mi
    requests:
      cpu: 40m
      memory: 9000Mi
  unlimited: {}

persistence:
  enabled: true
  #existingClaim:
  mountPath: /dockerdata-nfs
  mountSubPath: "cass"
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: "manual"
