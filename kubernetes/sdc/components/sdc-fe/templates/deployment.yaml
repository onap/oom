apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      initContainers: {{ include "common.certInitializer.initContainer" . | nindent 6 }}
      - name: {{ include "common.name" . }}-job-completion
        image: {{ include "repositoryGenerator.image.readiness" . }}
        imagePullPolicy: "{{ .Values.global.pullPolicy | default .Values.pullPolicy }}"
        command:
        - /app/ready.py
        args:
        - --job-name
        - {{ include "common.release" . }}-sdc-be-config-backend
        - "-t"
        - "35"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 3m
            memory: 20Mi
      {{- if .Values.global.aafEnabled }}
      - name: {{ include "common.name" . }}-update-config
        image: {{ include "repositoryGenerator.image.envsubst" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - sh
        args:
        - "-c"
        - |
          export $(grep '^c' {{ .Values.certInitializer.credsPath }}/mycreds.prop | xargs -0)
          export KEYSTORE_PASS=$cadi_keystore_password_p12
          export KEYMANAGER_PASS=$cadi_keystore_password_p12
          export TRUSTSTORE_PASS=$cadi_truststore_password
          cp {{ .Values.certInitializer.credsPath }}/{{ .Values.certInitializer.keystoreFile }} /config-output
          cp {{ .Values.certInitializer.credsPath }}/{{ .Values.certInitializer.truststoreFile }} /config-output
          cd /config-input && \
          for PFILE in `find . -not -type d | grep -v -F ..`
          do
            envsubst <${PFILE} >/config-output/${PFILE}
            chmod 0755 /config-output/${PFILE}
          done
        volumeMounts: {{ include "common.certInitializer.volumeMount" . | nindent 10 }}
          - name: sdc-environments-input
            mountPath: /config-input/
          - name: sdc-environments
            mountPath: /config-output/
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 3m
            memory: 20Mi
      {{- end }}
      containers:
        - name: {{ include "common.name" . }}
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          {{- if .Values.global.aafEnabled }}
          command:
          - sh
          args:
          - "-c"
          - |
            sed -i '/trustStorePassword/d' ${JETTY_BASE}/startup.sh
            ${JETTY_BASE}/startup.sh
          {{- end }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          - containerPort: {{ .Values.service.internalPort2 }}
          {{ if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort2 }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.liveness.successThreshold }}
            failureThreshold: {{ .Values.liveness.failureThreshold }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort2 }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.readiness.successThreshold }}
            failureThreshold: {{ .Values.readiness.failureThreshold }}
          startupProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort2 }}
            initialDelaySeconds: {{ .Values.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.startup.timeoutSeconds }}
            successThreshold: {{ .Values.startup.successThreshold }}
            failureThreshold: {{ .Values.startup.failureThreshold }}
          resources: {{ include "common.resources" . | nindent 12 }}
          env:
          - name: ENVNAME
            value: {{ .Values.env.name }}
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: JAVA_OPTIONS
            value: {{ .Values.config.javaOptions }}
          volumeMounts:
          - name: sdc-environments
            mountPath: /app/jetty/chef-solo/environments/
          {{- if .Values.global.aafEnabled }}
          - name: sdc-environments
            mountPath: /app/jetty/chef-solo/cookbooks/sdc-catalog-fe/files/default/org.onap.sdc.p12
            subPath: org.onap.sdc.p12
          - name: sdc-environments
            mountPath: /app/jetty/chef-solo/cookbooks/sdc-catalog-fe/files/default/org.onap.sdc.trust.jks
            subPath: org.onap.sdc.trust.jks
          {{- end }}
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: logs
            mountPath: /var/log/onap
          - name: configs
            mountPath: /app/jetty/config/catalog-fe/plugins-configuration.yaml
            subPath: plugins-configuration.yaml
          - name: logback
            mountPath: /tmp/logback.xml
            subPath: logback.xml
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "export LOG=wait_logback.log; touch $LOG; export SRC=/tmp/logback.xml; export DST=/app/jetty/config/catalog-fe/; while [ ! -e $DST ]; do echo 'Waiting for $DST...' >> $LOG; sleep 5; done; sleep 2; /bin/cp -f $SRC $DST; echo 'Done' >> $LOG"]
        # side car containers
        {{ include "common.log.sidecar" . | nindent 8 }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes: {{ include "common.certInitializer.volumes" . | nindent 8 }}
        - name: localtime
          hostPath:
            path: /etc/localtime
        {{ include "common.log.volumes" (dict "dot" . "configMapNamePrefix" (tpl .Values.logConfigMapNamePrefix .)) | nindent 8 }}
        - name: configs
          configMap:
            name : {{ include "common.fullname" . }}-plugins-configmap
            defaultMode: 0777
        - name: logback
          configMap:
            name : {{ include "common.fullname" . }}-logging-configmap
        - name: sdc-environments
        {{- if .Values.global.aafEnabled }}
          emptyDir: { medium: "Memory" }
        - name: sdc-environments-input
        {{- end }}
          configMap:
            name: {{ include "common.release" . }}-sdc-environments-configmap
            defaultMode: 0755
        - name: logs
          emptyDir: {}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
