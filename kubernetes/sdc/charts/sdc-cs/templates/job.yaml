apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-config-cassandra
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-job
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-job
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-init-readiness
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /root/ready.py
        args:
        - --container-name
        - sdc-cs
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: {{ include "common.name" . }}-job
        image: "{{ .Values.global.repository | default .Values.repository }}/{{ .Values.cassandraInitImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-environments
          mountPath: /root/chef-solo/environments/
        env:
        - name: ENVNAME
          value: {{ .Values.global.env.name }}
        - name: SDC_USER
          valueFrom:
            secretKeyRef: {name: {{ include "common.fullname" . }}, key: sdc_user}
        - name: SDC_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.fullname" . }}, key: sdc_password}
        - name: CS_PASSWORD
          valueFrom:
            secretKeyRef: {name: {{ include "common.fullname" . }}, key: cs_password}
      volumes:
        - name: {{ include "common.fullname" . }}-environments
          configMap:
            name: {{ .Release.Name }}-sdc-environments-configmap
            defaultMode: 0755
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
      restartPolicy: Never
