apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}-zoo-entrance
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-zoo-entrance
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "common.fullname" . }}-zoo-entrance
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "common.fullname" . }}-zoo-entrance
    spec:
      containers:
        - name: zoo-entrance
          image: 'docker.io/scholzj/zoo-entrance:latest'
          command:
            - /opt/stunnel/stunnel_run.sh
          ports:
            - containerPort: 2181
              name: zoo
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: notice
            - name: STRIMZI_ZOOKEEPER_CONNECT
              value: '{{ include "common.name" . }}-zookeeper-client:2181'
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /opt/stunnel/stunnel_healthcheck.sh
                - '2181'
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /opt/stunnel/stunnel_healthcheck.sh
                - '2181'
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /etc/cluster-operator-certs/
              name: cluster-operator-certs
            - mountPath: /etc/cluster-ca-certs/
              name: cluster-ca-certs
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: cluster-operator-certs
          secret:
            defaultMode: 288
            secretName: {{ include "common.fullname" . }}-cluster-operator-certs
        - name: cluster-ca-certs
          secret:
            defaultMode: 288
            secretName: {{ include "common.fullname" . }}-cluster-ca-cert
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.zkTunnelService.name }}
  name: {{ .Values.zkTunnelService.name }}
spec:
  ports:
    - name: {{ .Values.zkTunnelService.portName }}
      port: {{ .Values.zkTunnelService.internalPort }}
      protocol: TCP
      targetPort: {{ .Values.zkTunnelService.internalPort }}
  selector:
    app: {{ .Values.zkTunnelService.name }}
  type: {{ .Values.zkTunnelService.type }}
---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: {{ include "common.fullname" . }}-zk-np
  name: {{ include "common.fullname" . }}-zk-np
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ include "common.fullname" . }}-zoo-entrance
    ports:
    - port: {{ .Values.zkTunnelService.internalPort }}
      protocol: TCP
  podSelector:
    matchLabels:
      strimzi.io/name: {{ include "common.fullname" . }}-zookeeper
  policyTypes:
  - Ingress
