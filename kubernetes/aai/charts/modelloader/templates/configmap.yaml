apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-model-loader-prop-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/appconfig/model-loader.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aai-model-loader-secret
  namespace: {{ include "common.namespace" . }}
type: Opaque
data:
{{ tpl (.Files.Glob "resources/appconfig/auth/*").AsSecrets . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-model-loader-log-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/log/logback.xml").AsConfig . | indent 2 }}
