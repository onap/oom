{{ if eq .Values.provisioner "nfs" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.storagename" . }}-provisioner
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  #replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "common.storagename" . }}-provisioner
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ include "common.storagename" . }}-provisioner
          image: "{{ .Values.global.nfsprovisionerRepository | default .Values.nfsprovisionerRepository }}/{{ .Values.nfsprovisionerImage }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
            - name: nfs
              containerPort: {{ .Values.service.nfsPort }}
            - name: mountd
              containerPort: {{ .Values.service.mountdPort }}
            - name: rpcbind
              containerPort: {{ .Values.service.rpcbindPort }}
            - name: rpcbind-udp
              containerPort: {{ .Values.service.rpcbindUdpPort }}
              protocol: UDP
          securityContext:
            capabilities:
              add:
                - DAC_READ_SEARCH
                - SYS_RESOURCE
          args:
            - "-provisioner={{ include "common.storagename" . }}/{{ .Values.provisioner }}"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_NAME
              value: {{ include "common.storagename" . }}-provisioner
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
            - name: export-volume
              mountPath: /export
      volumes:
        - name: export-volume
          hostPath:
            path: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ include "common.storagename" . }}/{{ .Values.provisioner }}
{{ end }}
