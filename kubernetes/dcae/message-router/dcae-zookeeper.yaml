apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
    spec:
      containers:
      - image: wurstmeister/zookeeper:latest
        imagePullPolicy: IfNotPresent
        name: zookeeper
        ports:
          - containerPort: 2181
        env:
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        - name: JAVA_HOME
          value: "/usr/lib/jvm/java-7-openjdk-amd64"
        - name: ZOOKEEPER_VERSION
          value: "3.4.9"
        - name: ZK_HOME
          value: "/opt/zookeeper-3.4.9"
      restartPolicy: Always
