apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hbase
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: hbase
  template:
    metadata:
      labels:
        app: hbase
      name: hbase
    spec:
      hostname: hbase
      containers:
      - name: hbase
        image: "{{ .Values.image.aaiHbaseImage }}:{{ .Values.image.aaiHbaseVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
        - containerPort: 2181
        - containerPort: 8080
        - containerPort: 8085
        - containerPort: 9090
        - containerPort: 16000
        - containerPort: 16010
        - containerPort: 16201
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
