server:
  port: {{ index .Values.containerPort }}
org:
  onap:
    so:
      adapters:
        default_keystone_url_version: /v2.0
        default_keystone_reg_ex: "/[vV][0-9]"
        vnf:
          bpelauth: {{ .Values.auth.rest.aafEncrypted }}
          checkRequiredParameters: true
          addGetFilesOnVolumeReq: false
          sockettimeout: 30
          connecttimeout: 30
          retrycount: 5
          retryinterval: -15
          retrylist: 408,429,500,502,503,504,900
          valet_enabled: false
          fail_requests_on_valet_failure: false
        network:
          bpelauth: {{ .Values.auth.rest.aafEncrypted }}
          sockettimeout: 5
          connecttimeout: 5
          retrycount: 5
          retryinterval: -15
          retrylist: 408,429,500,502,503,504,900
          encryptionKey: {{ .Values.global.app.msoKey }}
        tenant:
          default_keystone_url_version: /v2.0
          default_keystone_reg_ex: "/[vV][0-9]"
          default_tenant_description: Tenant
          default_region_type: single
          default_user_role: admin
          default_success_status_string: Success
          default_no_regions_status_string: no regions
          default_quota_value: 10
          set_default_quota: false
        po:
          retryCodes: 504
          retryDelay: 5
          retryCount: 3
          pollTimeout: 7500
          pollInterval: 15
          pollMultiplier: {{ .Values.org.onap.so.adapters.po.pollMultiplier }}
        heat:
          retryCodes: 504
          retryDelay: 5
          retryCount: 3
          create:
            pollInterval: 15
            pollTimeout: 300
aai:
  auth: {{ .Values.aai.auth }}
  endpoint: https://aai.{{ include "common.namespace" . }}:8443
mso:
  logPath: ./logs/openstack
  msoKey: {{ .Values.global.app.msoKey }}
  auth: {{ .Values.global.app.auth }}
  msb-ip: msb-iag.{{ include "common.namespace" . }}
  msb-port: 80
  adapters:
    requestDb:
      endpoint: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      auth: {{ .Values.auth.rest.aaf }}
  catalog:
    db:
      spring:
        endpoint: http://so-catalog-db-adapter.{{ include "common.namespace" . }}:8082
  workflow:
    endpoint: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081/sobpmnengine
    topics:
      retryMultiplier: {{ .Values.mso.workflow.topics.retryMultiplier }}
      retrySequence: {{ .Values.mso.workflow.topics.retrySequence }}
  db:
    auth: {{ .Values.auth.rest.aaf }}
  site-name: {{ index .Values.global.app.siteName }}
  config:
    cadi: {{ include "cadi.keys" . | nindent 8}}
  async:
    core-pool-size: 50
    max-pool-size: 50
    queue-capacity: 500
