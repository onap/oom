#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/multicloud/openstack-fcaps:1.3.1-SNAPSHOT
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: false

# application configuration
config:
  msbgateway: msb-iag
  msbPort: 80
  aai:
    port: 8443
    schemaVersion: v13
    username: AAI
    password: AAI

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

service:
  type: NodePort
  name: multicloud-fcaps
  portName: multicloud-fcaps
  externalPort: 9011
  internalPort: 9011
  nodePort: 87

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}

# rabbit-mq image resource
  rabbitmq : rabbitmq:management-alpine
