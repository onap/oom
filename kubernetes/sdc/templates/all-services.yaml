#{{ if not .Values.disableSdcSdcBe }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sdc-be
  name: sdc-be
  namespace: "{{ .Values.nsPrefix }}-sdc"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "sdc",
          "version": "v1",
          "url": "/sdc/v1",
          "protocol": "REST",
          "port": "8080",
          "visualRange":"1"
      },
      {
          "serviceName": "sdc-deprecated",
          "version": "v1",
          "url": "/sdc/v1",
          "protocol": "REST",
          "port": "8080",
          "visualRange":"1",
          "path":"/sdc/v1"
      }
      ]'
spec:
  ports:
  - name: sdc-be-port-8443
    nodePort: {{ .Values.nodePortPrefix }}04
    port: 8443
  - name: sdc-be-port-8080
    nodePort: {{ .Values.nodePortPrefix }}05
    port: 8080
  selector:
    app: sdc-be
  type: NodePort
#{{ end }}
#{{ if not .Values.disableSdcSdcFe }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sdc-fe
  name: sdc-fe
  namespace: "{{ .Values.nsPrefix }}-sdc"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "sdc-gui",
          "version": "v1",
          "url": "/sdc1",
          "protocol": "UI",
          "port": "8181",
          "visualRange":"0|1"
      }
      ]'
spec:
  ports:
  - name: sdc-fe-port-9443
    nodePort: {{ .Values.nodePortPrefix }}07
    port: 9443
  - name: sdc-fe-port-8181
    nodePort: {{ .Values.nodePortPrefix }}06
    port: 8181
  selector:
    app: sdc-fe
  type: NodePort
#{{ end }}