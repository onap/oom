apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dcae-collector-dmaapbc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcae-collector-dmaapbc
  template:
    metadata:
      labels:
        app: dcae-collector-dmaapbc
      name: dcae-collector-dmaapbc
    spec:
      containers:
      - image:  nexus3.onap.org:10001/openecomp/dcae-dmaapbc:latest
        imagePullPolicy: IfNotPresent
        name: dcae-collector-dmaapbc
        ports:
          - containerPort: 18080
          - containerPort: 18443
        env:
#        - name: KAFKA_ZOOKEEPER_CONNECT
#          value: "zookeeper:2181"
#        command:
#        - start-kafka.sh
        volumeMounts:
        - mountPath: /opt/app/config
          name: dcae-collector-dmaapbc-config
      restartPolicy: Always
      volumes:
      - name: dcae-collector-dmaapbc-config
        hostPath:
          path: /dockerdata-nfs/onapdemo/dcae/dmaapbc/config
