apiVersion: v1
kind: Service
metadata:
  name: vid-mariadb
  namespace: "{{ .Values.nsPrefix }}-vid"
spec:
  ports:
  - name: vid-mariadb
    port: 3306
  selector:
    app: vid-mariadb
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vid-server
  name: vid-server
  namespace: "{{ .Values.nsPrefix }}-vid"
spec:
  ports:
  - name: vid-server
    nodePort: {{ .Values.nodePortPrefix }}00
    port: 8080
  selector:
    app: vid-server
  type: NodePort
