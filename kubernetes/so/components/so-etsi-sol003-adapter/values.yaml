replicaCount: 1
minReadySeconds: 10
containerPort: &containerPort 9092
logPath: ./logs/etsi-sol003-adapter/
app: etsi-sol003-adapter
service:
  type: NodePort
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: 'true'
    msb.onap.org/service-info: |
      {{ if .Values.global.msbEnabled -}}[
        {
          "serviceName": "{{ include "common.servicename" . }}",
          "version": "v1",
          "url": "/so/vnfm-adapter/v1",
          "protocol": "REST",
          "port": "{{.Values.containerPort}}",
          "visualRange":"1"
        }
      ]{{ end }}
  ports:
    - name: http
      port: *containerPort
      nodePort: "06"

updateStrategy:
  type: RollingUpdate
  maxUnavailable: 1
  maxSurge: 1

#################################################################
# soHelpers part
#################################################################
soHelpers:
  containerPort: *containerPort

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.5"
      memory: "1Gi"
  large:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "1"
      memory: "2Gi"
  unlimited: {}
livenessProbe:
  port: 9092
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3
ingress:
  enabled: false
  service:
  - baseaddr: "so-etsi-sol003-adapter-api"
    name: "so-etsi-sol003-adapter"
    port: 9092
  config:
    ssl: "redirect"
serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: robot-read
      - serviceAccount: so-bpmn-infra-read
      - serviceAccount: so-etsi-nfvo-ns-lcm-read
      - serviceAccount: so-read
      - serviceAccount: istio-ingress
        namespace: istio-ingress
nodeSelector: {}
tolerations: []
affinity: {}

#Pods Service Account
serviceAccount:
  nameOverride: so-etsi-sol003-adapter
  roles:
    - read
