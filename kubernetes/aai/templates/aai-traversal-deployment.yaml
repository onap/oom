#{{ if not .Values.disableAaiAaiTraversal }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-traversal
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.aaiTraversalReplicas }}
  selector:
    matchLabels:
      app: aai-traversal
  template:
    metadata:
      labels:
        app: aai-traversal
      name: aai-traversal
      annotations:
        msb.onap.org/service-info: '[
          {
              "serviceName": "_aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/generic-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/nodes-query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/query"
          },
          {
              "serviceName": "_aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/search"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          }
          ]'
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - cassandra
        - --container-name
        - aai-resources
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-traversal-readiness
      containers:
      - name: aai-traversal
        image: "{{ .Values.image.aaiTraversalImage }}:{{ .Values.image.aaiTraversalVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: DISABLE_UPDATE_QUERY
          value: "true"
        - name: LOCAL_USER_ID
          value: "1000"
        - name: LOCAL_GROUP_ID
          value: "1000"
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/titan-realtime.properties
          name: aai-traversal-db-real-conf
          subPath: titan-realtime.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/titan-cached.properties
          name: aai-traversal-db-cached-conf
          subPath: titan-cached.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/appprops/aaiconfig.properties
          name: aai-traversal-aaiconfig-conf
          subPath: aaiconfig.properties
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /opt/app/aai-traversal/resources/logback.xml
          name: aai-traversal-log-conf
          subPath: logback.xml
        - mountPath: /opt/app/aai-traversal/resources/localhost-access-logback.xml
          name: aai-traversal-localhost-access-log-conf
          subPath: localhost-access-logback.xml
        - mountPath: /opt/app/aai-traversal/resources/application.properties
          name: aai-traversal-springapp-conf
          subPath: application.properties
        - mountPath: /opt/app/aai-traversal/resources/etc/auth/aai_keystore
          name: aai-traversal-auth-sec
          subPath: aai_keystore
        ports:
        - containerPort: 8446
        readinessProbe:
          tcpSocket:
            port: 8446
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-traversal
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-traversal-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: filebeat-conf
        configMap:
          name: aai-filebeat-configmap
      - name: aai-traversal-logs
        emptyDir: {}
      - name: aai-traversal-filebeat
        emptyDir: {}
      - name: aai-traversal-log-conf
        configMap:
         name: aai-traversal-log-configmap
      - name: aai-traversal-localhost-access-log-conf
        configMap:
         name: aai-traversal-localhost-access-log-configmap
      - name: aai-traversal-db-real-conf
        configMap:
         name: aai-traversal-db-real-configmap
      - name: aai-traversal-db-cached-conf
        configMap:
         name: aai-traversal-db-cached-configmap
      - name: aai-traversal-aaiconfig-conf
        configMap:
         name: aai-traversal-aaiconfig-configmap
      - name: aai-traversal-springapp-conf
        configMap:
         name: aai-traversal-springapp-configmap
      - name: aai-traversal-realm-conf
        configMap:
         name: aai-traversal-realm-configmap
      - name: aai-traversal-auth-sec
        secret:
         secretName: aai-traversal-auth-secret
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}

