---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: openstack-adapter-app-config
  namespace: {{ include "common.namespace" . }}
data:
  {{- $yamlpath := printf "resources/config/overrides/openstack-adapter/override.yaml" -}}
  {{- $root := . }}
  {{- range $path, $bytes := .Files.Glob $yamlpath }}
  override.yaml: {{ $root.Files.Get $path | quote }}
  {{- end }}
