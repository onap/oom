apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: designate-api
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "12"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  selector:
    matchLabels:
      app: designate-api
  template:
    metadata:
      labels:
        app: designate-api
      name: designate-api
    spec:
      hostname: designate
      containers:
      - image: {{ .Values.image.designateApi }}:{{ .Values.kollaTag}}
        name: designate-api
        volumeMounts:
        - mountPath: /var/lib/kolla/config_files/
          name: config-files
        env:
        - name: KOLLA_SERVICE_NAME
          value: designate-api
        - name: KOLLA_CONFIG_STRATEGY
          value: COPY_ALWAYS
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: PIP_INDEX_URL
          value: http://mirror.kna1.citycloud.openstack.org:8080/pypi/simple
        - name: PIP_TRUSTED_HOST
          value: mirror.kna1.citycloud.openstack.org
        - name: KOLLA_BASE_DISTRO
          value: ubuntu
        - name: KOLLA_INSTALL_TYPE
          value: binary
        - name: KOLLA_INSTALL_METATYPE
          value: rdo
        - name: DEBIAN_FRONTEND
          value: noninteractive
        - name: DB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: dbPassword
        - name: OS_PROJECT_DOMAIN_NAME
          value: default
        - name: OS_USER_DOMAIN_NAME
          value: default
        - name: OS_PROJECT_NAME
          value: admin
        - name: OS_TENANT_NAME
          value: admin
        - name: OS_USERNAME
          value: admin
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: osPassword
        - name: OS_AUTH_URL
          value: http://keystone:35357/v3
        - name: OS_IDENTITY_API_VERSION
          value: "3"
      volumes:
        - name: config-files
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/openstack/designate-api