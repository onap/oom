apiVersion: v1
kind: Service
metadata:
  name: portaldb
  namespace: {{ .Values.NS }}
  labels:
    app: portaldb
spec:
  ports:
  - name: portaldb
    port: 3306
  selector:
    app: portaldb
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: portalapps
  name: portalapps
  namespace: {{ .Values.NS }}
spec:
  ports:
  - name: portal-1
    nodePort: 30213
    port: 8006
    targetPort: 8005
  - name: portal-2
    nodePort: 30214
    port: 8010
    targetPort: 8009
  - name: portal-3
    nodePort: 30215
    port: 8989
    targetPort: 8080
  selector:
    app: portalapps
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vnc-portal
  name: vnc-portal
  namespace: {{ .Values.NS }}
spec:
  ports:
  - name: tcp-1
    port: 6080
    targetPort: 80
    nodePort: 30211
  - name: tcp-2
    port: 5900
    targetPort: 5900
    nodePort: 30212
  selector:
    app: vnc-portal
  type: NodePort
