#{{ if not .Values.disableVfcVfcGvnfmdriver }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-gvnfmdriver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.gvnfmdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-gvnfmdriver
  template:
    metadata:
      labels:
        app: vfc-gvnfmdriver
      name: vfc-gvnfmdriver
    spec:
      hostname: vfc-gvnfmdriver
      containers:
      - args:
        image:  {{.Values.gvnfmdriver.image}}
        name: "vfc-gvnfmdriver"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr . }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-gvnfmdriver-log
        - mountPath: /opt/vfc/gvnfmdriver/config/log.yml
          name: vfc-gvnfmdriver-logconfig
          subPath: log.yml
        ports:
        - containerPort: {{ .Values.gvnfmdriver.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.gvnfmdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
       - mountPath: /var/log/onap
         name: vfc-gvnfmdriver-log
       - mountPath: /usr/share/filebeat/data
         name: vfc-gvnfmdriver-data-filebeat
     volumes:
     - name: vfc-gvnfmdriver-log
       emptyDir: {}
     - name: vfc-gvnfmdriver-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       configMap:
         name: vfc-filebeat-configmap
     - name: vfc-gvnfmdriver-logconfig
       configMap:
         name: vfc-gvnfmdriver-log-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
