spring:
  autoconfigure:
    exclude: >
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
      org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  security:
    user:
      name: ${RESTSERVER_USER}
      password: ${RESTSERVER_PASSWORD}

security:
  enable-csrf: false

participant:
  intermediaryParameters:
    reportingTimeIntervalMs: 120000
    description: Participant Description
    participantId: 101c62b3-8918-41b9-a747-d21eb79c6c01
    clampAutomationCompositionTopics:
      topicSources:
        -
          useHttps: false
          fetchTimeout: 15000
          topic: {{ .Values.global.kafkaTopics.acRuntimeTopic.name }}
          topicCommInfrastructure: kafka
          servers:
            - {{ include "common.release" . }}-{{ .Values.global.kafkaBootstrap }}
          additionalProps:
            group.id: {{ (first .Values.kafkaUser.acls).name }}
            allow.auto.create.topics: false
            security.protocol: SASL_PLAINTEXT
            sasl.mechanism: {{ .Values.kafkaUser.authenticationType | upper }}
            sasl.jaas.config: ${SASL_JAAS_CONFIG}
      topicSinks:
        -
          useHttps: false
          fetchTimeout: 15000
          topic: {{ .Values.global.kafkaTopics.acRuntimeTopic.name }}
          topicCommInfrastructure: kafka
          servers:
            - {{ include "common.release" . }}-{{ .Values.global.kafkaBootstrap }}
          additionalProps:
            client.id: {{ (first .Values.kafkaUser.acls).name }}-client-id
            security.protocol: SASL_PLAINTEXT
            sasl.mechanism: {{ .Values.kafkaUser.authenticationType | upper }}
            sasl.jaas.config: ${SASL_JAAS_CONFIG}
    participantSupportedElementTypes:
      -
        typeName: org.onap.policy.clamp.acm.HttpAutomationCompositionElement
        typeVersion: 1.0.0


management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
server:
  port: 8084
  servlet:
    context-path: /onap/httpparticipant
  ssl:
    enabled: false

