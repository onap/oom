#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: db-secret
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.db.credsExternalSecret) . }}'
    login: '{{ .Values.db.user }}'
    password: '{{ .Values.db.password }}'
    passwordPolicy: required
  - uid: pdp-http-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.pdp.pdpCredsExternalSecret) . }}'
    login: '{{ .Values.pdp.pdphttpuserid }}'
    password: '{{ .Values.pdp.pdphttppassword }}'
    passwordPolicy: required
  - uid: pap-http-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.pap.papCredsExternalSecret) . }}'
    login: '{{ .Values.pap.pdppappdphttpuserid }}'
    password: '{{ .Values.pap.pdppappdphttppassword }}'
    passwordPolicy: required

#################################################################
# Application configuration defaults.
#################################################################
# application image
image:  onap/pomba-aai-context-builder:1.5.1
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
# Example:
config:
  aaiServiceName: aai
  aaiPort: 8443
  aaiUsername: AAI
  aaiPassword: OBF:1gfr1ev31gg7
  aaiHttpProtocol: https
  aaiConnectionTimeout: 60000
  aaiReadTimeout: 60000
  # HTTP Basic Authorization credentials for Rest Service API
  httpUserId: admin
  httpPassword: OBF:1u2a1toa1w8v1tok1u30


# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 30
  periodSeconds: 10

#Example service definition with external, internal and node ports.
service:
  # The default service name (exposed in the service.yaml) will be the same
  # name as the chart. If the service name needs to be overriden (such as
  # when a subchart is shared), uncomment the value below.
  #name: <service-name-override>

  #Services may use any combination of ports depending on the 'type' of
  #service being defined.
  type: ClusterIP
  externalPort: 9530
  internalPort: 8080
#  nodePort: <replace with unused node port suffix eg. 23>
  # optional port name override - default can be defined in service.yaml
  #portName: http

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 800Mi
    requests:
      cpu: 100m
      memory: 400Mi
  large:
    limits:
      cpu: 2
      memory: 1600Mi
    requests:
      cpu: 200m
      memory: 800Mi
  unlimited: {}
