# Global values
global:
  pullPolicy: Always

image: onap/sdc-helm-validator:1.3.1
containerPort: &svc_port 8080

config:
  loggingLevel: INFO

service:
  type: ClusterIP
  ports:
    - name: &port http
      port: *svc_port

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: sdc-be-read

liveness:
  initialDelaySeconds: 1
  periodSeconds: 10
  path: /actuator/health
  successThreshold: 1
  failureThreshold: 3
  port: *port
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

startup:
  initialDelaySeconds: 10
  periodSeconds: 10
  path: /actuator/health
  successThreshold: 1
  failureThreshold: 12
  port: *port

flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 0.5Gi
    requests:
      cpu: 0.5
      memory: 0.5Gi
  large:
    limits:
      cpu: 2
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}
