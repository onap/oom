apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-service
spec:
  selector:
    matchLabels:
      app: aai-service
  template:
    metadata:
      labels:
        app: aai-service
      name: aai-service
    spec:
      containers:
      - name: aai-service
        image: aaionap/haproxy
        volumeMounts:
        - mountPath: /dev/log
          name: aai-service-log
        - mountPath: /usr/local/etc/haproxy/haproxy.cfg
          name: haproxy-cfg
        ports:
        - containerPort: 8080
        - containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: aai-service-log
          hostPath:
            path: /dockerdata/onapdemo/aai/haproxy/log/
        - name: haproxy-cfg
          hostPath:
            path: /dockerdata/onapdemo/aai/haproxy/haproxy.cfg
      restartPolicy: Always
      imagePullSecrets:
      - name: onap-docker-registry-key
