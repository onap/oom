global:
  env:
    KEYCLOAK_URL: http://keycloak-keycloakx-http.keycloak
    KEYCLOAK_REALM: ONAP
    COLLECTOR_HOST: jaeger-collector.istio-system
    COLLECTOR_PORT: 9411

image:
  imageName: onap/portal-ng/history
  pullPolicy: Always
  # Overrides the image tag whose default value is the chart appVersion.
  # tag: 0.1.0

replicaCount: 1

# Specifies how many old replicas will be retained in a deployment
revisionHistoryLimit: 2

imagePullSecrets:
  - name: onap-docker-registry-key
nameOverride: ""
fullnameOverride: ""

# Custom selector label (for bigger namespaces with other components)
partOf: portal

service:
  type: ClusterIP
  port: 9002
  ports:
    - name: http
      port: 9002

resources:
  small:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  large:
    limits:
      cpu: "2"
      memory: "1Gi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  unlimited: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

probes:
  readiness:
    initialDelaySeconds: 30
    failureThreshold: 5
  liveness:
    initialDelaySeconds: 30
    failureThreshold: 5

secretEnv:
  MONGO_USERNAME: dbuser
  MONGO_PASSWORD: dbpassword
  MONGO_DATABASE: history

env:
  MONGO_HOST: history-mongodb
  MONGO_PORT: 27017
  TRACING_ENABLED: true

mongodb:
  nameOverride: history-mongodb
  service:
    portName: tcp-mongodb
  auth:
    rootPassword: TrWAweN9y9eW
    usernames:
    - dbuser
    passwords:
    - dbpassword
    databases:
    - history
  resources:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "250m"
      memory: "500Mi"

#Pods Service Account
serviceAccount:
  nameOverride: portal-ng-history
  roles:
    - read

securityContext:
  user_id: 65534
  group_id: 65534
