global:
  nodePortPrefixExt: 304
  repository: nexus3.onap.org:10001
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.2
  persistence:
    mountPath: /dockerdata-nfs

repository: nexus3.onap.org:10001
image: onap/so/ve-vnfm-adapter:latest
pullPolicy: Always

replicaCount: 1
minReadySeconds: 10
containerPort: 9098
logPath: ./logs/ve-vnfm-adapter/
app: ve-vnfm-adapter
service:
    type: NodePort
    internalPort: 9098
    externalPort: 9098
    nodePort: "09"
    portName: so-ve-vnfm-port
updateStrategy:
    type: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
flavor: small
resources:
  small:
    limits:
      memory: 4Gi
      cpu: 2000m
    requests:
      memory: 1Gi
      cpu: 500m
  large:
    limits:
      memory: 8Gi
      cpu: 4000m
    requests:
      memory: 2Gi
      cpu: 1000m
  unlimited: {}
livenessProbe:
    port: 9098
    initialDelaySeconds: 600
    periodSeconds: 60
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
nodeSelector: {}
tolerations: []
affinity: {}
