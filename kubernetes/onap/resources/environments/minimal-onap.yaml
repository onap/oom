# This override file is used to deploy a minimal configuration to
# onboard and deploy a VNF.
# It includes the following components:
# A&AI, Cassandra, DMAAP Message Router, Portal, Robot, SDC, SDNC, SO, STRIMZI Kafka
#
# Minimal resources are also reviewed for the various containers
# A&AI: no override => to be fixed
# DMAAP: no override
# Portal: new values
# Robot: new values
# SO: no override
# SDC:  new values
# SDNC:  no override
#
# Replica are set to 1 (A&AI Cassandra)
#
# In addition, some parameters are set to limit the memory footprint
#
# It overrides the default ONAP parent chart behaviour to deploy
# all of ONAP.
#
# helm deploy minimal local/onap --namespace onap -f minimal-onap.yaml

#################################################################
# Minimal ONAP deployment to onboard and deploy a VNF
#################################################################
aai:
  enabled: true
  global:
    cassandra:
      replicas: 1
  aai-cassandra:
    replicaCount: 1
aaf:
  enabled: false
cassandra:
  enabled: true
  replicaCount: 1
clamp:
  enabled: false
cli:
  enabled: false
consul:
  enabled: false
contrib:
  enabled: false
cps:
  enabled: false
dcaegen2-services:
  enabled: false
holmes:
  enabled: false
dmaap:
  enabled: true
  message-router:
    enabled: true
  dmaap-bc:
    enabled: false
  dmaap-dr-prov:
    enabled: false
  dmaap-dr-node:
    enabled: false
log:
  enabled: false
mariadb-galera:
  enabled: true
msb:
  enabled: false
multicloud:
  enabled: false
nbi:
  enabled: false
oof:
  enabled: false
policy:
  enabled: false
pomba:
  enabled: false
portal:
  enabled: true
  portal-cassandra:
    config:
      cassandraJvmOpts: "-Xmx512m -Xms256m"
    resources:
      small:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
  portal-app:
    resources:
      small:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
          resources:
  portal-mariaddb:
    resources:
      small:
        limits:
          cpu: 800m
          memory: 1Gi
      requests:
          cpu: 100m
          memory: 500Mi
  portal-widget:
    resources:
      small:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 500Mi
robot:
  enabled: true
  config:
    openStackEncryptedPasswordHere: "$OPENSTACK_ENCRYPTED_PASSWORD"
  resources:
    small:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 100Mi
sdc:
  enabled: true
  sdc-be:
    config:
      javaOptions: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=4000,server=y,suspend=n -Xmx512m -Xms256m"
  sdc-fe:
    resources:
      small:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 10m
          memory: 500Mi
  sdc-cs:
    config:
      maxHeapSize: "512M"
      heapNewSize: "256M"
sdnc:
  enabled: true
sniro-emulator:
  enabled: false
so:
  enabled: true
  config:
    # openstack configuration
    openStackUserName: "$OPENSTACK_USER_NAME"
    openStackRegion: "$OPENSTACK_REGION"
    openStackKeyStoneUrl: "$OPENSTACK_KEYSTONE_URL"
    openStackServiceTenantName: "$OPENSTACK_TENANT_NAME"
    openStackEncryptedPasswordHere: "$OPENSTACK_ENCRYPTED_PASSWORD"
strimzi:
  enabled: true
  replicaCount: 1
  persistence:
    kafka:
      size: 1Gi
    zookeeper:
      size: 500Mbi
  strimzi-kafka-bridge:
    enabled: false
uui:
  enabled: false
vfc:
  enabled: false
vnfsdk:
  enabled: false
