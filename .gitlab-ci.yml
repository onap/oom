stages:
  - linting
  - build
  - test

cla_authors:
  stage: linting
  image: bitnami/git:2
  script:
    - . .ci/common.sh
    - title "Running cla authors retrieval..."
    - exit_code=0
    - RESULT=$(.ci/check-cla-for-multiple-commits.sh 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

pylint:
  stage: linting
  image:
    name: cytopia/pylint
    entrypoint: ["/bin/sh", "-c"]
  script:
    - . .ci/common.sh
    - title "Running pylint check..."
    - exit_code=0
    - RESULT=$(find kubernetes/ TOSCA/ docs/ -name *.py -exec pylint --rcfile=.pylintrc -E {} +) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

commit-message:
  stage: linting
  image:
    name: jorisroovers/gitlint:0.16.0
    entrypoint: ["/bin/sh", "-c"]
  script:
    - . .ci/common.sh
    - title "*** Running gitlint..."
    - exit_code=0
    - RESULT=$(gitlint 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

trailing-whitespaces:
  stage: linting
  image:
    name: alpine/git:v2.24.1
    entrypoint: ["/bin/sh", "-c"]
  script:
    - . .ci/common.sh
    - title "Running trailing whitespaces check..."
    - exit_code=0
    - RESULT=$(.ci/find-trailing-whitespaces.sh 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

tabs:
  stage: linting
  image:
    name: alpine/git:v2.24.1
    entrypoint: ["/bin/sh", "-c"]
  script:
    - . .ci/common.sh
    - title "*** Running gitlint..."
    - exit_code=0
    - RESULT=$(.ci/find-tabs.sh 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

documentation:doc8:
  stage: linting
  image: testthedocs/ttd-doc8
  script:
    - . .ci/common.sh
    - title "Running doc8 check..."
    - exit_code=0
    - RESULT=$(doc8 docs 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

documentation:link-check:
  stage: linting
  image: python:3.7
  script:
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - . .ci/common.sh
    - title "Running documentation links check..."
    - exit_code=0
    - RESULT=$(sphinx-build -W -b linkcheck -d /tmp/doctrees ./docs/ ./docs/_build/linkcheck 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

documentation:spelling:
  stage: linting
  image: python:3.7
  script:
    - apt-get -qq update
    - apt-get -qq install -qq --yes curl libenchant-2-2
    - curl -LO https://git.onap.org/doc/plain/docs/spelling_wordlist.txt
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - . .ci/common.sh
    - title "Running documentation spelling check..."
    - exit_code=0
    - RESULT=$(sphinx-build -W -b spelling -d /tmp/doctrees ./docs/ ./docs/_build/spelling 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []

bashisms:
  stage: linting
  image:
    name: manabu/checkbashisms-docker
    entrypoint: ["/bin/sh", "-c"]
  script:
    - . .ci/common.sh
    - title "Running bashisms check..."
    - exit_code=0
    - RESULT=$(.ci/check-bashisms.sh 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs: []
# note this linter is currently failing because bashisms are completely cleaned up yet

helm:fast:
  stage: linting
  services:
    - name: bitnami/chartmuseum:latest
      alias: chartmuseum
  image:
    name: alpine/helm:3.6.3
    entrypoint: ["/bin/sh", "-c"]
  variables:
    SKIP_LINT: "TRUE"
  script:
    - apk add --no-cache make
    - helm repo add local http://chartmuseum:8080/
    - helm plugin install --version v0.9.0 https://github.com/chartmuseum/helm-push.git
    - . .ci/common.sh
    - title "Running helm fast check..."
    - cd kubernetes
    - exit_code=0
    - make all || exit_code=$?
    - handle_test_result $exit_code ""
    - exit $exit_code
  needs: []
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - .ci/*
        - .gitlab-ci.yml
        - kubernetes/**/*

helm:full:
  stage: build
  services:
    - name: bitnami/chartmuseum:latest
      alias: chartmuseum
  image:
    name: alpine/helm:3.6.3
    entrypoint: ["/bin/sh", "-c"]
  script:
    - apk add --no-cache make
    - helm repo add local http://chartmuseum:8080/
    - helm plugin install --version v0.9.0 https://github.com/chartmuseum/helm-push.git
    - cd kubernetes
    - . .ci/common.sh
    - title "Running full helm check..."
    - cd kubernetes
    - exit_code=0
    - make all || exit_code=$?
    - handle_test_result $exit_code ""
    - exit $exit_code
  needs:
    - helm:fast
  timeout: 6h
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - .ci/*
        - .gitlab-ci.yml
        - kubernetes/**/*

documentation:
  stage: build
  image: python:3.7
  script:
    - apt-get -qq update
    - apt-get -qq install --yes graphviz plantuml
    - pip install -r requirements.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.os.txt
      -chttps://git.onap.org/doc/plain/etc/upper-constraints.onap.txt
    - . .ci/common.sh
    - title "Running documentation build..."
    - exit_code=0
    - RESULT=$(sphinx-build -q -W -b html -d /tmp/doctrees ./docs/ ./docs/_build/html 2>&1) || exit_code=$?
    - handle_test_result $exit_code "$RESULT"
    - exit $exit_code
  needs:
    - documentation:spelling
    - documentation:link-check
    - documentation:doc8

gating:launch:
  stage: test
  image: busybox
  script:
    - . .ci/common.sh
    - title "Launching request for a gate"
  needs:
    - bashisms
    - tabs
    - trailing-whitespaces
    - helm:fast
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - .ci/*
        - .gitlab-ci.yml
        - kubernetes/**/*
