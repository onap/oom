apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.release" . }}-sdc-secrets
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  #application user
  sdc_user: {{ .Values.secrets.sdc_user | b64enc | quote }}
  sdc_password: {{ .Values.secrets.sdc_password | b64enc | quote }}
  #default user:
  cs_password: {{ .Values.secrets.cs_password | b64enc | quote }}
  cs_truststore_password: {{ .Values.secrets.cs_truststore_password | b64enc | quote }}
  # ssl - stores
  truststore_password: {{ .Values.secrets.truststore_password | b64enc | quote }}
  keystore_password: {{ .Values.secrets.keystore_password | b64enc | quote }}
  # workflow
  wf_external_user_password: {{ .Values.secrets.wf_external_user_password | b64enc | quote }}
  # AAF
  aaf_username: {{ .Values.secrets.aaf_username | b64enc | quote }}
  aaf_password: {{ .Values.secrets.aaf_password | b64enc | quote }}
  # DPC
  dpc_username: {{ .Values.secrets.dpc_username | b64enc | quote }}
  dpc_password: {{ .Values.secrets.dpc_password | b64enc | quote }}
  # SOD
  sod_username: {{ .Values.secrets.sod_username | b64enc | quote }}
  sod_password: {{ .Values.secrets.sod_password | b64enc | quote }}

  cadi_truststore_password: {{ .Values.secrets.cadi_truststore_password | b64enc | quote }}
  dmaap_truststore_pwd: {{ .Values.secrets.dmaap_truststore_pwd | b64enc | quote }}
  sdc_access_restriction_security_key: {{ .Values.secrets.sdc_access_restriction_security_key | b64enc | quote }}
