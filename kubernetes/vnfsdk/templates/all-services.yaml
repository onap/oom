apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.nsPrefix }}-vnfsdk
  labels:
    app: postgres
spec:
  ports:
  - name: postgres-port
    port: 5432
  selector:
    app: postgres
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: refrepo
  name: refrepo
  namespace: {{ .Values.nsPrefix }}-vnfsdk
spec:
  ports:
  - name: "refrepo-port"
    port: 8702
    nodePort: {{ .Values.nodePortPrefix }}97
  selector:
    app: refrepo
  type: NodePort
