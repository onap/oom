            credentialData : "{\"hashIterations\":27500,\"algorithm\":\"pbkdf2-sha256\",\"additionalParameters\":{}}"
        attributes:
          sdc_user:
            - "cs0008"
        realmRoles:
          - default-roles-onap
          - portal_admin
        groups: []
      - username: "onap-designer"
        credentials: []
        attributes:
          sdc_user:
            - "cs0008"
        realmRoles:
          - default-roles-onap
          - portal_designer
        groups: []
      - username: "onap-operator"
        credentials: []
        attributes:
          sdc_user:
            - "cs0008"
        realmRoles:
          - default-roles-onap
          - portal_operator
        groups: []
      - username: "service-account-portal-bff"
        serviceAccountClientId: "portal-bff"
        credentials: []
        clientRoles:
          realm-management:
            - manage-realm
            - manage-users
        groups: []
      - username: adminek
        password: Adminek
        email: "onap-admin@amartus.com"
        groups:
          - admins
      - username: onapadmin
        password: ONAPAdmin
        email: "onap-admin1@amartus.com"
        groups:
          - admins
      - username: contributor
        password: Contributor
        email: "onap-contributor@amartus.com"
        groups:
          - contributors
      - username: reader
        password: Reader
        email: "onap-reader@amartus.com"
        groups:
          - readers
    clients:
      oauth2_proxy:
        clientId: *clientID
        name: "Oauth2 Proxy"
        secret: *clientSecret
        protocol: openid-connect
        protocolMappers:
          - name: "Audience for Oauth2Proxy"
            protocolMapper: "oidc-audience-mapper"
            config:
              included.client.audience: "oauth2-proxy-onap"
              id.token.claim: "false"
              access.token.claim: "true"
              included.custom.audience: "oauth2-proxy-onap"
          - name: "SDC-User"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            config:
              multivalued: "false"
              userinfo.token.claim: "true"
              user.attribute: "sdc_user"
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: "sdc_user"
              jsonType.label: "String"
        additionalDefaultScopes:
          - "onap_roles"
      portal_app:
        clientId: "portal-app"
        redirectUris:
          - 'https://{{ include "ingress.config.host" (dict "dot" . "baseaddr" "portal-ng-ui") }}/*'
          - 'http://localhost/*'
        protocol: openid-connect
        additionalAttributes:
          post.logout.redirect.uris: 'https://{{ include "ingress.config.host" (dict "dot" . "baseaddr" "portal-ng-ui") }}/*'
        protocolMappers:
          - name: "User-Roles"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            config:
              userinfo.token.claim: "true"
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: "roles"
              multivalued: "true"
          - name: "SDC-User"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            config:
              userinfo.token.claim: "true"
              user.attribute: "sdc_user"
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: "sdc_user"
              jsonType.label: "String"
      portal_bff:
        clientId: "portal-bff"
        protocol: openid-connect
        secret : pKOuVH1bwRZoNzp5P5t4GV8CqcCJYVtr
        protocolMappers:
          - name: "Client Host"
            protocolMapper: "oidc-usersessionmodel-note-mapper"
            config:
              user.session.note : "clientHost"
              id.token.claim : "true"
              access.token.claim : "true"
              claim.name : "clientHost"
              jsonType.label : "String"
          - name: "Client IP Address"
            protocolMapper: "oidc-usersessionmodel-note-mapper"
            config:
              user.session.note : "clientAddress"
              id.token.claim : "true"
              access.token.claim : "true"
              claim.name : "clientAddress"
              jsonType.label : "String"
    defaultClientScopes:
      - "onap_roles"
    additionalClientScopes:
      - name: onap_roles
        description: OpenID Connect scope for add user onap roles to the access token
        protocolMappers:
        - name: aud
          protocol: openid-connect
          protocolMapper: oidc-audience-mapper
          consentRequired: false
          config:
            included.client.audience: oauth2-proxy
            id.token.claim: 'false'
            access.token.claim: 'true'
        - name: client roles
          protocol: openid-connect
          protocolMapper: oidc-usermodel-client-role-mapper
          consentRequired: false
          config:
            multivalued: 'true'
            userinfo.token.claim: 'false'
            id.token.claim: 'true'
            access.token.claim: 'true'
            claim.name: onap_roles
            jsonType.label: String
            usermodel.clientRoleMapping.clientId: oauth2-proxy
    accessControl:
      assignableRoles:
