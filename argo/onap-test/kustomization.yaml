---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: artifactory-docker-secret
    namespace: testkube
    files:
      - secrets/.dockerconfigjson
    type: kubernetes.io/dockerconfigjson

resources:
  - testkube.yaml
  - kafka-ui.yaml
  - trivy-operator.yaml
  - onap-test-ingress.yaml
