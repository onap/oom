#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}

pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

#Alertmanager Configuration
image:
  repository: grafana/grafana
  tag: 5.2.4

downloadDashboardsImage:
  repository: appropriate/curl
  tag: latest

persistence:
  enabled: true
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /dockerdata-nfs
  mountSubPath: multicloud/prometheus/grafana
  containerMountPath: /grafana/data

#Service configuration for this chart
service:
  type: NodePort
  name: multicloud-prometheus-grafana
  portName: prometheus-grafana
  internalPort: 3000
  nodePort: 63

#Grafana Datasources
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      #Make sure the port number matches for the prometheus service
      url: http://multicloud-prometheus:9090
      access: proxy
      isDefault: true


#Grafana Dashboard providers
dashboardProviders: {}

#Grafana Dashboards for importing
#This requires dashboardProviders to be enabled with some data
#The dashboards will be downloaded from the URL provided in
#dashboardProviders
dashboards: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 30
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 30
  enabled: true

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

ingress:
  enabled: false

resources: {}
