{{- $root := . -}}
{{ range $i, $e := until (atoi (quote $root.Values.replicaCount) | default 3) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $root.Values.service.name }}-{{ $i }}
  namespace: {{ $root.Release.Namespace }}
  labels: {{- include "common.labels" $root | nindent 4 }}
spec:
  type: {{ $root.Values.service.singleType }}
  {{- if or (eq $root.Values.service.singleType "NodePort")  (eq $root.Values.service.singleType "LoadBalancer") }}
  externalTrafficPolicy: Local
  {{- end }}
  ports:
{{- if eq $root.Values.service.type "NodePort" }}
  {{- range $index, $port := $root.Values.service.ports }}
  - port: {{ $port.port }}
    targetPort: {{ $port.name }}
    nodePort: {{ $root.Values.global.nodePortPrefix | default $root.Values.nodePortPrefix }}{{ $port.nodePort }}
    name: {{ $port.name }}
  {{- end }}
{{- else }}
  {{- range $index, $port := $root.Values.service.ports }}
  - port: {{ $port.port }}
    targetPort: {{ $port.name }}
    name: {{ $port.name }}
  {{- end }}
{{- end }}
  selector:
    statefulset.kubernetes.io/pod-name: {{ $root.Release.Name }}-{{ $root.Values.service.name }}-{{ $i }}
{{ end }}
