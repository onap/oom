global: # global defaults
  nodePortPrefix: 302
  image:
    optf_has: onap/optf-has:2.1.2

#################################################################
# secrets metaconfig
#################################################################
secrets:
  - uid: oof-onap-certs
    externalSecret: '{{ tpl (default "" .Values.certSecret) . }}'
    type: generic
    filePaths: '{{ .Values.secretsFilePaths }}'

service:
  type: NodePort
  name: oof-has-api
  externalPort: 8091
  internalPort: 8091
  nodePort: 75
  portName: oof-has-api

#backend container info
uwsgi:
  internalPort: 8080
ingress:
  enabled: false
replicaCount: 1
nodeSelector: {}
affinity: {}
# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      memory: 4Gi
      cpu: 2000m
    requests:
      memory: 1Gi
      cpu: 500m
  large:
    limits:
      memory: 8Gi
      cpu: 4000m
    requests:
      memory: 2Gi
      cpu: 1000m
  unlimited: {}
# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true
readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

#sub-charts configuration
certInitializer:
  nameOverride: oof-has-cert-initializer
  fqdn: "oof.onap"
  app_ns: "org.osaaf.aaf"
  fqi: "oof@oof.onap.org"
  fqi_namespace: org.onap.oof
  public_fqdn: "oof.onap.org"
  aafDeployFqi: "deployer@people.osaaf.org"
  aafDeployPass: demo123456!
  cadi_latitude: "0.0"
  cadi_longitude: "0.0"
  credsPath: /opt/app/osaaf/local
  appMountPath: /opt/bitnami/nginx/ssl
  aaf_add_config: >
    chmod 444 {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.key;


ingress:
  enabled: false
  service:
    - baseaddr: "oof-has-api.onap"
      name: "oof-has-api"
      port: 8091
  config:
    ssl: "redirect"
