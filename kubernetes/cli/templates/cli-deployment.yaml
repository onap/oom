apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cli
  template:
    metadata:
      labels:
        app: cli
      name: cli
    spec:
      hostname: cli
      containers:
      - args:
        image: {{.Values.image.cliImage}}
        name: "cli"
        ports:
        - containerPort: {{ .Values.cliport }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.cliport }}
            initialDelaySeconds: 5
            periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
