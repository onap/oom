apiVersion: v2
description: ONAP Northbound Interface
name: nbi
version: 10.0.0

dependencies:
  - name: common
    version: ~10.x-0
    # local reference to common chart, as it is
    # a part of this chart's package and will not
    # be published independently to a repo (at this point)
    repository: '@local'
  - name: certInitializer
    version: ~10.x-0
    repository: '@local'
  - name: mongo
    version: ~10.x-0
    repository: '@local'
  - name: mariadb-galera
    version: ~10.x-0
    repository: '@local'
    condition: global.mariadbGalera.localCluster
  - name: mariadb-init
    version: ~10.x-0
    repository: '@local'
    condition: not global.mariadbGalera.localCluster
  - name: repositoryGenerator
    version: ~10.x-0
    repository: '@local'
  - name: serviceAccount
    version: ~10.x-0
    repository: '@local'
