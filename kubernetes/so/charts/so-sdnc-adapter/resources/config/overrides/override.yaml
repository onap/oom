server:
  port: {{ index .Values.containerPort }}
mso:
  msoKey: {{ .Values.global.app.msoKey }}
  async:
    core-pool-size: 50
    max-pool-size: 50
    queue-capacity: 500
  logPath: ./logs/sdnc
  site-name: {{ .Values.global.app.siteName }}
  config:
    cadi: {{ include "cadi.keys" . | nindent 8}}
    catalog:
        db:
          spring:
            endpoint: http://so-catalog-db-adapter.{{ include "common.namespace" . }}:8082
    db:
      auth: Basic YnBlbDpwYXNzd29yZDEk
    site-name: onapheat
org:
    onap:
        so:
            adapters:
                sdnc:
                    TRANSPORT:
                        service-topology-operation:
                        activate: POST|270000|sdncurl13|sdnc-request-header|com:att:sdnctl:generic-resource
                        assign: POST|270000|sdncurl13|sdnc-request-header|com:att:sdnctl:generic-resource
                        deactivate: POST|270000|sdncurl13|sdnc-request-header|com:att:sdnctl:generic-resource
                        delete: POST|270000|sdncurl13|sdnc-request-header|com:att:sdnctl:generic-resource
                        rollback: POST|270000|sdncur13|sdnc-request-header|com:att:sdnctl:generic-resource
                    '.':
                        put: PUT|60000|sdncurl5|
                        query: GET|60000|sdncurl2|
                        restdelete: DELETE|60000|sdncurl5|
                    '':
                        brg-topology-operation:
                            activate: POST|270000|sdncurl10|sdnc-request-header|org:onap:sdnc:northbound:generic-resource
                            assign: POST|270000|sdncurl10|sdnc-request-header|org:onap:sdnc:northbound:generic-resource
