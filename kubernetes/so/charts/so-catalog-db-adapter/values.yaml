so-catalog-db-adapter:
    baseName: so-catalog-db-adapter
    pod:
        imageName: catalog-db-adapter
        replicaCount: 1
        minReadySeconds: 10
        containerPort: 8443
        logPath: ./logs/catdb/
    service:
        type: ClusterIP
        port: 8800
        targetPort: 8443
        portName: cat-db-port
    updateStrategy:
        type: RollingUpdate
        maxUnavailable: 1
        maxSurge: 1
    resources:
        requests:
          memory: 1Gi
          cpu: 500m
        limits:
          memory: 4Gi
          cpu: 2000m
    livenessProbe:
        path: /manage/health
        port: 8443
        scheme: HTTPS
        initialDelaySeconds: 90
        periodSeconds: 60
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3