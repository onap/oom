apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-workflow
spec:
  replicas: {{ .Values.workflow.replicas }}
  selector:
    matchLabels:
      app: vfc-workflow
  template:
    metadata:
      labels:
        app: vfc-workflow
      name: vfc-workflow
    spec:
      hostname: vfc-workflow
      containers:
      - args:
        image:  {{.Values.workflow.image}}
        name: "vfc-workflow"
        env:
        - name: VFC_WORKFLOW_PORT
          value: {{ .Values.workflow.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.workflow.port }}
          name: vfc-workflow
        readinessProbe:
          tcpSocket:
            port: {{ .Values.workflow.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"