#{{ if not .Values.disableOptfOsdf }}
apiVersion: v1
kind: Service
metadata:
  name: optf-osdf
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: optf-osdf
  annotations:
    msb.onap.org/service-info: '[
    {
      "serviceName": "optf-osdf",
      "version": "v1",
      "url": "/api/oof/v1",
      "protocol": "REST",
      "port": "8699",
      "visualRange": "1"
    }
    ]'
spec:
  ports:
  - name: "optf-osdf-port"
    port: 8699
    nodePort: {{ .Values.nodePortPrefix }}75
  selector:
    app: optf-osdf
  type: NodePort
#{{ end }}
