# Default values for bind9dns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:  luccksam/docker-bind
  tag: 0.1.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 53
  nodePort: 31555

ingress:
  enabled: false
  annotations: {}
  paths: []
  hosts:
    - dnsserver.local
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

dnsconf:
    forwarder: "8.8.8.8,8.8.4.4"
    wildcard: "simpledemo.onap.org=0.0.0.0"
