apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-provisioning
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}-job
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-provisioning-job
        release: {{ include "common.release" . }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-init-readiness
        image: {{ include "repositoryGenerator.image.readiness" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /app/ready.py
        args:
        - --container-name
        - netbox-app
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: {{ include "common.name" . }}-provisioning-job
        image: {{ include "repositoryGenerator.image.curl" . }}
        volumeMounts:
        - name: {{ include "common.fullname" . }}-provisioning
          mountPath: /tmp
        command:
        - /bin/sh
        - ./tmp/provision.sh
      volumes:
        - name: {{ include "common.fullname" . }}-provisioning
          configMap:
            name: {{ include "common.fullname" . }}-provisioning-configmap
            defaultMode: 0755
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
      restartPolicy: Never
