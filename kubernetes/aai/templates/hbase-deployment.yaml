#{{ if not .Values.disableAaiHbase }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-hbase
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.hbaseReplicas }}
  selector:
    matchLabels:
      app: hbase
  template:
    metadata:
      labels:
        app: hbase
      name: aai-hbase
    spec:
      hostname: hbase
      containers:
      - name: hbase
        image: "{{ .Values.image.aaiHbaseImage }}:{{ .Values.image.aaiHbaseVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
        - containerPort: 2181
        - containerPort: 8080
        - containerPort: 8085
        - containerPort: 9090
        - containerPort: 16000
        - containerPort: 16010
        - containerPort: 16201
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: hbase-data
          mountPath: /tmp
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      volumes:
      - name: hbase-data
        hostPath:
          path: {{ .Values.persistence.mountPath }}/{{ .Release.Name }}/aai/hbase
      - name: localtime
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}

