apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-hwvnfmdriver
spec:
  replicas: {{ .Values.hwvnfmdriver.replicas }}
  selector:
    matchLabels:
      app: vfc-hwvnfmdriver
  template:
    metadata:
      labels:
        app: vfc-hwvnfmdriver
      name: vfc-hwvnfmdriver
    spec:
      hostname: vfc-hwvnfmdriver
      containers:
      - args:
        image:  {{.Values.hwvnfmdriver.image}}
        name: "vfc-hwvnfmdriver"
        env:
        - name: VFC_HWVNFMDRIVER_PORT
          value: {{ .Values.hwvnfmdriver.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.hwvnfmdriver.port }}
          name: vfc-hwvnfmdriver
        readinessProbe:
          tcpSocket:
            port: {{ .Values.hwvnfmdriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"