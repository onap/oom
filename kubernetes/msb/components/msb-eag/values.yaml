#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

#################################################################
# AAF part
#################################################################
certInitializer:
  nameOverride: msb-eag-cert-initializer
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  # aafDeployCredsExternalSecret: some secret
  fqdn: msb-eag
  fqi: msb-eag@msb-eag.onap.org
  fqi_namespace: org.onap.msb-eag
  public_fqdn: msb-eag.onap.org
  cadi_longitude: "0.0"
  cadi_latitude: "0.0"
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  aaf_add_config: |
    mkdir -p {{ .Values.credsPath }}/certs
    echo "*** retrieve certificate from pkcs12"
    openssl pkcs12 -in {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.p12 \
      -out {{ .Values.credsPath }}/certs/cert.crt -nokeys \
      -passin pass:$cadi_keystore_password_p12 \
      -passout pass:$cadi_keystore_password_p12
    echo "*** copy key to relevant place"
    cp {{ .Values.credsPath }}/{{ .Values.fqi_namespace }}.key {{ .Values.credsPath }}/certs/cert.key
    echo "*** change ownership and read/write attributes"
    chown -R 1000 {{ .Values.credsPath }}/certs
    chmod 600 {{ .Values.credsPath }}/certs/cert.crt
    chmod 600 {{ .Values.credsPath }}/certs/cert.key

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/msb/msb_apigateway:1.4.0
pullPolicy: Always
istioSidecar: true

# application configuration
config:
  routeLabels: "visualRange:0"

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: msb-eag
  externalPort: 80
  internalPort: 80
  externalPortHttps: 443
  internalPortHttps: 443
  nodePortHttps: 84

ingress:
  enabled: false
  service:
    - baseaddr: "msbeag"
      name: "msb-eag"
      port: 443
  config:
    ssl: "redirect"

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200Mi
  large:
    limits:
      cpu: 400m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 400Mi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: msb-eag
  roles:
    - read

#Logs configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'
