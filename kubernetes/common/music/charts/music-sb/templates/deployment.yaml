apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    healthcheckurl: {{ .Values.healthcheck.healthcheckurl }}
    servicecheckurl: {{ .Values.healthcheck.servicecheckurl }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      - name: pullsecret
      containers:
        # MUSIC Container
        - name: "{{ include "common.name" . }}-springboot"
          image: "{{ .Values.repository }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          #command: ["sleep","10000"]
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          - containerPort: {{ .Values.dservice.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          env:
            - name: SPRING_OPTS
              value: "{{ .Values.springOpts }}" 
            - name: keystore_pw
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.fullname" . }}-secret
                  key: keystore_pw
            - name: JAVA_OPTS
              value: "{{ .Values.javaOpts }}" 
            - name: DEBUG
              value: "{{ .Values.debug }}" 
            - name: DEBUG_PORT
              value: "{{ .Values.dservice.internalPort }}" 
          volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: properties-music
            mountPath: /opt/app/music/etc/music.properties
            subPath: music.properties
          - name: properties-music
            mountPath: /opt/app/music/etc/key.properties
            subPath: key.properties
          - name: properties-music
            mountPath: /opt/app/music/etc/music-sb.properties
            subPath: music-sb.properties
          - name: properties-music
            mountPath: /opt/app/music/etc/logback.xml
            subPath: logback.xml
          - name: certs-aaf
            mountPath: /opt/app/aafcertman/{{ .Values.global.keystore }}
            subPath: {{ .Values.global.keystore }}
          - name: certs-aaf
            mountPath: /opt/app/aafcertman/{{ .Values.global.truststore }}
            subPath: {{ .Values.global.truststore }}
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: certificate-vol
          emptyDir: {}
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: properties-music
          configMap:
            name: {{ include "common.fullname" . }}-configmap
        - name: certs-aaf
          secret:
            secretName: {{ include "common.fullname" . }}-secret
