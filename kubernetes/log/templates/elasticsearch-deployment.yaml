apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: elasticsearch
  name: elasticsearch
  namespace: {{ .Values.NS }}
spec:
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      name: elasticsearch
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "command": ["sysctl", "-w", "vm.max_map_count=262144"],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "securityContext": {
                "privileged": true
              },
              "image": "{{ .Values.image.es_bb }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "init-sysctl"
          }
          ]'
    spec:
      containers:
      - name: elasticsearch
        image: {{ .Values.image.elasticsearch}}
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
         - mountPath: /usr/share/elasticsearch/conf/elasticsearch.yml
           name: elasticsearch-conf
         - mountPath: /usr/share/elasticsearch/data/
           name: elasticsearch-data
         - mountPath: /usr/share/elasticsearch/logs/
           name: elasticsearch-logs
      volumes:
        - name: elasticsearch-conf
          hostPath:
            path: /dockerdata-nfs/onap/log/elasticsearch/conf/elasticsearch.yml
        - name: elasticsearch-data
          hostPath:
            path: /dockerdata-nfs/onap/log/elasticsearch/data
        - name: elasticsearch-logs
          hostPath:
            path: /dockerdata-nfs/onap/log/elasticsearch/logs
