#################################################################
# Application configuration defaults.
#################################################################
# application configuration
replicaCount: 1

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: aaf-ejbca-db-user-secret
    name: '{{ include "common.release" . }}-ejbca-database-credentials'
    externalSecret: '{{ tpl (default "" .Values.config.db.userCredentialsExternalSecret) . }}'
    type: basicAuth
    login: '{{ .Values.config.db.userName }}'
    password: '{{ .Values.config.db.userPassword }}'

config:
  db:
    userName: ejbca
    # userPassword: password
    userCredentialsExternalSecret: '{{ include "common.release" . }}-ejbca-db-secret'

mariadb-galera:
  # '&mariadbConfig' means we "store" the values for  later use in the file
  # with '*mariadbConfig' pointer.
  config: &mariadbConfig
    userCredentialsExternalSecret: '{{ include "common.release" . }}-ejbca-db-secret'
    mysqlDatabase: ejbca
  nameOverride: ejbca-galera
  service:
    name: ejbca-galera
    portName: ejbca-galera
    internalPort: 3306
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: ejbca/maria/data

    mariadb-init:
      config: *mariadbConfig
      nameOverride: ejbca-config

ejbca:
  image: primekey/ejbca-ce:6.15.2.5
  containerPortHTTP: 8081
  containerPortHTTPS: 8082
mariadb:
  image: library/mariadb:10.2
  containerPort: 3306
pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
