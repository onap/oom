apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hbase
spec:
  selector:
    matchLabels:
      app: hbase
  template:
    metadata:
      labels:
        app: hbase
      name: hbase
    spec:
      hostname: hbase
      containers:
      - name: hbase
        image: aaidocker/aai-hbase-1.2.3:latest
        ports:
        - containerPort: 8020
        readinessProbe:
          tcpSocket:
            port: 8020
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: onap-docker-registry-key
