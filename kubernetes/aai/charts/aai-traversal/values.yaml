# Default values for traversal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: # global defaults
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0


# application image
repository: nexus3.onap.org:10001
image: onap/aai-traversal:1.2-STAGING-latest
pullPolicy: Always
restartPolicy: Always

# application configuration
config:
  aaicoreversion: 1.1.0-SNAPSHOT
  userId: 1000
  groupId: 1000
  disableUpdateQuery: true

persistence:
  mountPath: /dockerdata-nfs
  mountSubPath: aai/aai-traversal

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 60
  periodSeconds: 60
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  portName: aai-traversal-8446
  internalPort: 8446
  portName2: aai-traversal-5005
  internalPort2: 5005

ingress:
  enabled: false

resources: {}
