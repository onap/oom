#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  artifactImage: onap/multicloud/framework-artifactbroker:1.9.0
  prometheus:
    enabled: false
  persistence: {}
  centralizedLoggingEnabled: true

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/multicloud/framework:1.8.1
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

multicloud-fcaps:
  enabled: true
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-k8s:
  enabled: true
multicloud-pike:
  enabled: true
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-prometheus:
  enabled: false
multicloud-starlingx:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-vio:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-windriver:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'

# application configuration
config:
  msbgateway: msb-iag
  logstashServiceName: log-ls
  logstashPort: 5044
  msbPort: 80
  aai:
    aaiPort: 80
    schemaVersion: v13
    username: AAI
    password: AAI

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

service:
  type: NodePort
  internalPort: 9001
  ports:
    - name: http
      port: 9001
      nodePort: '91'
  annotations:
    msb.onap.org/service-info: |
      {{ if .Values.global.msbEnabled -}}[
        {
          "serviceName": "multicloud",
          "version": "v0",
          "url": "/api/multicloud/v0",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        },
        {
          "serviceName": "multicloud",
          "version": "v1",
          "url": "/api/multicloud/v1",
          "protocol": "REST",
          "port": "{{ .Values.service.internalPort }}",
          "enable_ssl": false,
          "visualRange": "1"
        }
      ]{{ end }}

ingress:
  enabled: false
  service:
    - baseaddr: 'multicloud-api'
      name: 'multicloud'
      port: 9001

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: multicloud
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
