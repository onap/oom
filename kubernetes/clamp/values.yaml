#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  centralizedLoggingEnabled: false
  #AAF service
  aafEnabled: true
  aafAgentImage: onap/aaf/aaf_agent:2.1.20

aafConfig:
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  fqdn: clamp
  fqi: clamp@clamp.onap.org
  publicFqdn: clamp.onap.org
  cadi_latitude: "38.0"
  cadi_longitude: "-72.0"
  credsPath: /opt/app/osaaf/local
  app_ns: org.osaaf.aaf
  permission_user: 1000
  permission_group: 999
  addconfig: true
  secret_uid: &aaf_secret_uid clamp-app-aaf-deploy-creds
  keystoreFile: "org.onap.clamp.p12"
  truststoreFile: "org.onap.clamp.trust.jks"
  keyFile: "org.onap.clamp.keyfile"
  truststoreFileONAP: "truststoreONAPall.jks"
  clamp_key: "clamp.key"
  clamp_pem: "clamp.pem"
  clamp_ca_certs_pem: "clamp-ca-certs.pem"


secrets:
  - uid: db-root-pass
    name: &dbRootPass '{{ include "common.release" . }}-clamp-db-root-pass'
    type: password
    password: '{{ .Values.db.rootPass }}'
  - uid: db-secret
    name: &dbUserPass '{{ include "common.release" . }}-clamp-db-user-pass'
    type: basicAuth
    login: '{{ .Values.db.user }}'
    password: '{{ .Values.db.password }}'
  - uid: *aaf_secret_uid
    type: basicAuth
    externalSecret: '{{ ternary (tpl (default "" .Values.aafConfig.aafDeployCredsExternalSecret) .) "aafIsDiabled" .Values.global.aafEnabled }}'
    login: '{{ .Values.aafConfig.aafDeployFqi }}'
    password: '{{ .Values.aafConfig.aafDeployPass }}'
    passwordPolicy: required


db:
  user: clds
#  password: sidnnd83K
  databaseName: &dbName cldsdb4
#    rootPass: emrys  user: testos

clamp-backend:
  db:
    userCredsExternalSecret: *dbUserPass
    databaseName: *dbName
mariadb:
  db:
    rootCredsExternalSecret: *dbRootPass
    userCredsExternalSecret: *dbUserPass
    databaseName: *dbName

subChartsOnly:
  enabled: true

flavor: small

# application image
repository: nexus3.onap.org:10001
image: onap/clamp-frontend:5.0.6
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# log configuration
log:
  path: /var/log/nginx/

#################################################################
# Application configuration defaults.
#################################################################
config:
  log:
    logstashServiceName: log-ls
    logstashPort: 5044
  dataRootDir: /dockerdata-nfs

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10


service:
  type: NodePort
  name: clamp-external
  portName: clamp-external
  internalPort: 2443
  nodePort: 58

  # as of 20180904 port 58 is reserved for clamp from log/logdemonode
  # see https://wiki.onap.org/display/DW/OOM+NodePort+List

  type2: ClusterIP
  name2: clamp
  portName2: clamp-internal
  internalPort2: 2443
  externalPort2: 8443

ingress:
  enabled: false
  service:
    - baseaddr: "clamp.api"
      name: "clamp"
      port: 2443
  config:
    ssl: "redirect"

#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
resources:
  small:
    limits:
      cpu: 1
      memory: 200Mi
    requests:
      cpu: 10m
      memory: 50Mi
  large:
    limits:
      cpu: 1
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 50Mi
  unlimited: {}
