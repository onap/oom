apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: "{{ .Values.nsPrefix }}-sdnc"
  labels:
    app: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    [localpathprefix]
    master
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
    [localpathprefix]
    slave
