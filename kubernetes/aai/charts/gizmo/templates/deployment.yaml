apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.repository | default .Values.repository }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if eq .Values.liveness.enabled true }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
            - name: CONFIG_HOME
              value: /opt/app/crud-service/config/
            - name: KEY_STORE_PASSWORD
              value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
            - name: KEY_MANAGER_PASSWORD
              value: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
            - name: SERVICE_BEANS
              value: /opt/app/crud-service/dynamic/conf
#Example environment variable passed to container
#            - name: DEBUG_FLAG
#              value: {{ .Values.global.debugEnabled | default .Values.debugEnabled | quote }}

          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /opt/app/crud-service/config/crud-api.properties
            subPath: crud-api.properties
            name: {{ include "common.fullname" . }}-config
          - mountPath: /opt/app/crud-service/config/model/
            name: {{ include "common.fullname" . }}-model-config
          - mountPath: /opt/app/crud-service/config/auth
            name: {{ include "common.fullname" . }}-auth-secret
          - mountPath: /opt/app/crud-service/dynamic/conf/crud-beans.xml
            name: {{ include "common.fullname" . }}-config
            subPath: crud-beans.xml
          - mountPath: /opt/app/crud-api/bundleconfig/etc/sysprops/sys-props.properties
            name: {{ include "common.fullname" . }}-config
            subPath: sys-props.properties
          - mountPath: /var/log/onap
            name: crud-logs
          - mountPath: /opt/app/crud-api/bundleconfig/etc/logback.xml
            name: {{ include "common.fullname" . }}-logback-config
            subPath: logback.xml
          resources:
{{ toYaml .Values.resources | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}

        - name: filebeat-onap
          image: "{{ .Values.global.loggingRepository }}/{{ .Values.global.loggingImage }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
          - mountPath: /usr/share/filebeat/filebeat.yml
            name: filebeat-conf
            subPath: filebeat.yml
          - mountPath: /var/log/onap
            name: crud-logs
          - mountPath: /usr/share/filebeat/data
            name: crud-data-filebeat

      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            readOnly: true
        - name: crud-data-filebeat
          emptyDir: {}
        - name: filebeat-conf
          configMap:
            name: {{ include "common.fullname" . }}-filebeat-configmap
        - name: crud-logs
          emptyDir: {}
        - name: {{ include "common.fullname" . }}-auth-secret
          secret:
            secretName: {{ include "common.fullname" . }}-auth
        - name: {{ include "common.fullname" . }}-config
          configMap:
            name: {{ include "common.fullname" . }}-configmap
            items:
            - key: crud-api.properties
              path: crud-api.properties
            - key: crud-beans.xml
              path: crud-beans.xml
            - key: sys-props.properties
              path: sys-props.properties
        - name: {{ include "common.fullname" . }}-logback-config
          configMap:
            name: {{ include "common.fullname" . }}-log-configmap
            items:
            - key: logback.xml
              path: logback.xml
        - name: {{ include "common.fullname" . }}-model-config
          configMap:
            name: {{ include "common.fullname" . }}-model-configmap                       
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"