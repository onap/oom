{{ if .Values.master.persistence.enabled }}
{{- $root := . -}}
{{ range $i, $e := until (int $root.Values.master.replicas) }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $root.Release.Name }}-{{ $root.Values.master.service.name }}-{{ $i }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    type: {{ $root.Values.master.persistence.storageType }}
    app: {{ $root.Values.master.service.name }}
    chart: {{ $root.Chart.Name }}-{{ $root.Chart.Version | replace "+" "_" }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  capacity:
    storage: {{ $root.Values.master.persistence.size }}
  accessModes:
    - {{ $root.Values.master.persistence.accessModes }}
  hostPath:
    path: {{ $root.Values.master.persistence.mountPath }}/{{ $root.Release.Name }}/{{ $root.Values.master.persistence.mountSubPath }}-{{ $i }}
  persistentVolumeReclaimPolicy: {{ $root.Values.master.persistence.volumeReclaimPolicy }}
{{ end }}
{{ end }}
