[aai]
aaiPropertiesFile=null
aaiUrl=off
aaiHeaders=["X-TransactionId: 9999"]
aaiDeleteOnMountpointRemove=false
aaiTrustAllCerts=false
aaiApiVersion=aai/v13
aaiClientConnectionTimeout=30000
aaiApplicationId=SDNR
aaiReadTimeout=60000

[devicemonitor]
SeverityconnectionLossOAM=Major
SeverityconnectionLossMediator=Major
SeverityconnectionLossNeOAM=Major

[dmonf]
pollAlarms=false

[toggleAlarmFilter]
taEnabled=true
taDelay=3000

[housekeeping]
hkEnabled=false

[dcae]
dcaeUrl=off
dcaeUserCredentials=admin:admin
dcaeHeartbeatPeriodSeconds=120

[pm]
pmEnabled=true

[VESCollector]
VES_COLLECTOR_ENABLED={{ .Values.vesCollector.enabled }}
VES_COLLECTOR_TLS_ENABLED={{ .Values.vesCollector.tls.enabled }}
VES_COLLECTOR_TRUST_ALL_CERTS={{ .Values.vesCollector.trustAllCertificates }}
VES_COLLECTOR_USERNAME=${VES_COLLECTOR_USERNAME}
VES_COLLECTOR_PASSWORD=${VES_COLLECTOR_PASSWORD}
VES_COLLECTOR_IP={{ .Values.vesCollector.address }}
VES_COLLECTOR_PORT={{ .Values.vesCollector.port }}
VES_COLLECTOR_VERSION=v7
REPORTING_ENTITY_NAME=ONAP SDN-R
EVENTLOG_MSG_DETAIL=SHORT

[dmonf14]
useDomApi=${SDNR_ONF14_USEDOMAPI}
