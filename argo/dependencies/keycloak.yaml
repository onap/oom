apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://gitlab.devops.telekom.de/tnap/development/playground/onap-argo.git'
    targetRevision: onap-00
    ref: defaultValues
  - repoURL: https://codecentric.github.io/helm-charts
    chart: keycloakx
    #targetRevision: 2.5.1
    targetRevision: 7.0.1
    helm:
      helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $defaultValues/argo/dependencies/values/keycloak.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
