---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jaeger-route
  namespace: istio-system
spec:
  parentRefs:
    - name: common-gateway
      sectionName: https
      namespace: istio-ingress
  hostnames:
    - jaeger-ui{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - backendRefs:
        - name: jaeger-query
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jaeger-redirect-route
  namespace: istio-system
spec:
  parentRefs:
    - name: common-gateway
      sectionName: http
      namespace: istio-ingress
  hostnames:
    - jaeger-ui{{ .Values.post_addr }}.{{ .Values.dns_zone }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            port: 443
