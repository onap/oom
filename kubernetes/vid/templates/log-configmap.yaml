apiVersion: v1
kind: ConfigMap
metadata:
  name: vid-log-configmap
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/log/vid/*").AsConfig . | indent 2 }}
