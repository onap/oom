apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdnc
spec:
  selector:
    matchLabels:
      app: sdnc
  template:
    metadata:
      labels:
        app: sdnc
      name: sdnc
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "sdnc-db-container"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "oomk8s/readiness-check:1.0.0",
              "imagePullPolicy": "Always",
              "name": "sdnc-readiness"
          }
          ]'
    spec:
      containers:
      - command:
        - /opt/openecomp/sdnc/bin/startODL.sh
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: openECOMP1.0
        - name: SDNC_CONFIG_DIR
          value: /opt/openecomp/sdnc/data/properties
        image: nexus3.onap.org:10001/openecomp/sdnc-image:1.1-STAGING-latest
        name: sdnc-controller-container
        volumeMounts:
        - mountPath: /opt/openecomp/sdnc/data/properties
          name: sdnc-conf
        ports:
        - containerPort: 8181
        readinessProbe:
          tcpSocket:
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: sdnc-conf
          hostPath:
            path: /dockerdata-nfs/onapdemo/sdnc/conf
      imagePullSecrets:
      - name: onap-docker-registry-key
