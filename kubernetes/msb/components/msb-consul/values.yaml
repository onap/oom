#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: library/consul:1.4.3
pullPolicy: Always
istioSidecar: true

# application configuration
config: {}

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: ClusterIP
  name: msb-consul
  externalPort: 8500
  internalPort: 8500
  nodePort: 85

ingress:
  enabled: false
  service:
    - baseaddr: "msb-consul-api"
      name: "msb-consul"
      port: 8500
  config:
    ssl: "none"

flavor: small

# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 1
      memory: 0.5Gi
    requests:
      cpu: 0.5
      memory: 0.5Gi
  large:
    limits:
      cpu: 2
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}

securityContext:
  fsGroup: 1000
  runAsUser: 100
  runAsGroup: 1000

#Pods Service Account
serviceAccount:
  nameOverride: msb-consul
  roles:
    - read
