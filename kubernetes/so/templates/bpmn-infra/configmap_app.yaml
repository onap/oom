---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: bpmn-infra-app-config
  namespace: {{ include "common.namespace" . }}
data:
  {{- $yamlpath := printf "resources/config/overrides/bpmn-infra/override.yaml" .Values.global.environment -}}
  {{- $root := . }}
  {{- range $path, $bytes := .Files.Glob $yamlpath }}
  override.yaml: {{ $root.Files.Get $path | quote }}
  {{- end }}
