apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - oof-has-music
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
      containers:
        - name: {{ include "common.name" . }}
          image: "{{ include "common.repository" . }}/{{ .Values.global.image.optf_has }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          command:
          - python
          args:
          - /usr/local/bin/conductor-data
          - --config-file=/usr/local/bin/conductor.conf
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if .Values.liveness.enabled }}
          livenessProbe:
            exec:
              command:
              - cat
              - /usr/local/bin/healthy.sh
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end -}}
          readinessProbe:
            exec:
              command:
              - cat
              - /usr/local/bin/healthy.sh
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /usr/local/bin/conductor.conf
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: conductor.conf
          - mountPath: /usr/local/bin/log.conf
            name: {{ .Values.global.commonConfigPrefix }}-config 
            subPath: log.conf
          - mountPath: /usr/local/bin/healthy.sh
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: healthy.sh 
          - mountPath: /usr/local/bin/aai_cert.cer
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: aai_cert.cer
          - mountPath: /usr/local/bin/aai_key.key
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: aai_key.key
          - mountPath: /usr/local/bin/AAF_RootCA.cer
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: AAF_RootCA.cer
          resources:
{{ toYaml .Values.resources | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: {{ .Values.global.commonConfigPrefix }}-config
          configMap:
            name: {{ .Values.global.commonConfigPrefix }}-configmap
            items:
            - key: conductor.conf
              path: conductor.conf
            - key: log.conf
              path: log.conf
            - key: healthy.sh
              path: healthy.sh 
            - key: aai_cert.cer
              path: aai_cert.cer
            - key: aai_key.key
              path: aai_key.key
            - key: AAF_RootCA.cer
              path: AAF_RootCA.cer
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
