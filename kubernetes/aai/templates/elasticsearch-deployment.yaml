#{{ if not .Values.disableAaiElasticsearch }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  replicas: {{ .Values.elasticsearchReplicas }}
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      name: elasticsearch
    spec:
      initContainers:
      - command:
        - /bin/sh
        - -c
        - |
          mkdir -p /logroot/elasticsearch/es-data
          chmod -R 777 /logroot/elasticsearch/es-data
          chown -R root:root /logroot
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        securityContext:
          privileged: true
        image: {{ .Values.image.es_bb }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: init-sysctl
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /logroot/
      hostname: elasticsearch
      containers:
      - name: elasticsearch
        image: "{{ .Values.image.elasticsearchImage }}:{{ .Values.image.elasticsearchVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
        - containerPort: 9200
        readinessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: elasticsearch-config
          subPath: elasticsearch.yml
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: elasticsearch-config
        configMap:
          name: aai-elasticsearch-configmap
      - name: elasticsearch-data
        hostPath:
          path: "/dockerdata-nfs/{{ .Values.nsPrefix }}/aai/"
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
