#################################################################
# Global configuration defaults.
#################################################################
global:
  env:
    tomcatDir: "/usr/local/tomcat"
  # portal frontend port
  portalPort: "8989"
  portalFEPort: "30225"
  # application's front end hostname.  Must be resolvable on the client side environment
  portalHostName: "portal.api.simpledemo.onap.org"

  cassandra:
    #This will instantiate PORTAL cassandra cluster, default:shared cassandra.
    localCluster: false

    #Service Name of the cassandra cluster to connect to.
    #Override it to portal-cassandra if localCluster is enabled.
    serviceName: cassandra

    #This should be same as shared cassandra instance or if localCluster is enabled
    #then it should be same as portal-cassandra replicaCount
    replicas: 3

    #Cassanara login details
    # username: cassandra
    # password: cassandra


#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: portal-cass
    name: &dbSecretName '{{ include "common.release" . }}-portal-cass-creds'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.cassandraCredsExternalSecret) . }}'
    login: '{{ .Values.config.cassandraUsername }}'
    password: '{{ .Values.config.cassandraPassword }}'
  - uid: portal-backend-db
    name: &backendDbSecretName '{{ include "common.release" . }}-portal-backend-creds'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.mariadb.config.backendDbExternalSecret) . }}'
    login: '{{ .Values.mariadb.config.backendUserName }}'
    password: '{{ .Values.mariadb.config.backendPassword }}'
    # passwordPolicy: required

#################################################################
# Application configuration defaults.
#################################################################
config:
  logstashServiceName: log-ls
  logstashPort: 5044

  #default username/password for local portal cassandra
  #cassandraUsername: root
  #cassandraPassword: Aa123456

  #default username/password for shared cassandra
  cassandraUsername: cassandra
  # cassandraPassword: cassandra
  # cassandraCredsExternalSecret: some secret

portal-mariadb:
  nameOverride: portal-db
mariadb:
  service:
    name: portal-db
  config:
#   backendDbExternalSecret: some secret
    backendUserName: portal
    backendPassword: portal

widget:
  service:
    name: portal-widget

# cassandra:
#   service:
#     #Service Name of the cassandra cluster to connect to.
#     #Override it to portal-cassandra if localCluster is enabled.
#     #name: portal-cassandra
#     name: cassandra
#   config:
#     cassandraExternalSecret: *dbSecretName

cassandra:
  #Service Name of local cassandra if localCluster is enabled
  nameOverride: portal-cassandra
  replicaCount: 1
  service:
    name: portal-cassandra
  persistence:
    mountSubPath: portal/cassandra
    enabled: true

portal-app:
  mariadb:
    config:
      backendDbExternalSecret: *backendDbSecretName
  cassandra:
    config:
      cassandraExternalSecret: *dbSecretName
portal-sdk:
  mariadb:
    config:
      backendDbExternalSecret: *backendDbSecretName
  cassandra:
    config:
      cassandraExternalSecret: *dbSecretName
messageRouter:
  service:
    name: message-router
ingress:
  enabled: false
