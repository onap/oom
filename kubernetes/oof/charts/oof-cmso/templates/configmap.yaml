apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{ tpl (.Files.Glob "resources/config/*").AsConfig . | indent 2 }}

  cmso.properties: 
    cmso.aaf.enabled:  {{ .Values.cmsoconfig.cmso_properties.cmso_aaf_enabled }}
    cmso.cm.dispatch.immediate.enabled:  {{ .Values.cmsoconfig.cmso_properties.cmso_cm_dispatch_immediate_enabled }}
    cmso.cm.dispatch.lead.time.ms:  {{ .Values.cmsoconfig.cmso_properties.cmso_cm_dispatch_lead_time_ms }}
    cmso.cm.dispatcher.lead.time.ms:  {{ .Values.cmsoconfig.cmso_properties.cmso_cm_dispatcher_lead_time_ms }}
    cmso.cm.polling.job.interval.ms:  {{ .Values.cmsoconfig.cmso_properties.cmso_cm_polling_job_interval_ms }}
    cmso.cm.polling.job.lookahead.intervals:  {{ .Values.cmsoconfig.cmso_properties.cmso_cm_polling_job_lookahead_intervals }}
    cmso.database.password:  {{ .Values.cmsoconfig.cmso_properties.cmso_database_password }}
    cmso.dispatch.url:  {{ .Values.cmsoconfig.cmso_properties.cmso_dispatch_url }}
    cmso.optimizer.job.interval.ms:  {{ .Values.cmsoconfig.cmso_properties.cmso_optimizer_job_interval_ms }}
    cmso.status.job.interval.ms:  {{ .Values.cmsoconfig.cmso_properties.cmso_status_job_interval_ms }}
    cmso.swagger.enabled:  {{ .Values.cmsoconfig.cmso_properties.cmso_swagger_enabled }}
    hibernate.id.new_generator_mappings:  {{ .Values.cmsoconfig.cmso_properties.hibernate_id_new_generator_mappings }}
    logging.level.org.hibernate:  {{ .Values.cmsoconfig.cmso_properties.logging_level_org_hibernate }}
    logging.level.org.hibernate.SQL:  {{ .Values.cmsoconfig.cmso_properties.logging_level_org_hibernate_SQL }}
    loopback.mso.requestId:  {{ .Values.cmsoconfig.cmso_properties.loopback_mso_requestId }}
    mechid.pass:  {{ .Values.cmsoconfig.cmso_properties.mechid_pass }}
    mechid.user:  {{ .Values.cmsoconfig.cmso_properties.mechid_user }}
    org.quartz.jobStore.class:  {{ .Values.cmsoconfig.cmso_properties.org_quartz_jobStore_class }}
    so.pass:  {{ .Values.cmsoconfig.cmso_properties.so_pass }}
    so.polling.interval.ms:  {{ .Values.cmsoconfig.cmso_properties.so_polling_interval_ms }}
    so.url:  {{ .Values.cmsoconfig.cmso_properties.so_url }}
    so.user:  {{ .Values.cmsoconfig.cmso_properties.so_user }}
    spring.datasource.driver-class-name:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_driver_class_name }}
    spring.datasource.initialize:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_initialize }}
    spring.datasource.password:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_password }}
    spring.datasource.tomcat.initialSize:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_tomcat_initialSize }}
    spring.datasource.tomcat.max-active:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_tomcat_max_active }}
    spring.datasource.tomcat.max-wait:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_tomcat_max_wait }}
    spring.datasource.tomcat.test-on-borrow:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_tomcat_test_on_borrow }}
    spring.datasource.url:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_url }}
    spring.datasource.username:  {{ .Values.cmsoconfig.cmso_properties.spring_datasource_username }}
    spring.jpa.database-platform:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_database_platform }}
    spring.jpa.hibernate.ddl-auto:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_hibernate_ddl_auto }}
    spring.jpa.hibernate.id.new_generator_mappings:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_hibernate_id_new_generator_mappings }}
    spring.jpa.hibernate.naming.physical-strategy:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_hibernate_naming_physical_strategy }}
    spring.jpa.hibernate.naming.strategy:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_hibernate_naming_strategy }}
    spring.jpa.show-sql:  {{ .Values.cmsoconfig.cmso_properties.spring_jpa_show_sql }}

  optimizer.properties: 
    cmso.optimizer.callbackurl:  {{ .Values.cmsoconfig.optimizer_properties.cmso_optimizer_callbackurl }}
    cmso.optimizer.url:  {{ .Values.cmsoconfig.optimizer_properties.cmso_optimizer_url }}

  ticketmgt.properties: 
    tm.approvalStatus:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_approvalStatus }}
    tm.closePath:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_closePath }}
    tm.createPath:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_createPath }}
    tm.getPath:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_getPath }}
    tm.template.folder:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_template_folder }}
    tm.updatePath:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_updatePath }}
    tm.vnfs.per.ticket:  {{ .Values.cmsoconfig.ticketmgt_properties.tm_vnfs_per_ticket }}
