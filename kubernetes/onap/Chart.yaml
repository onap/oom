apiVersion: v2
name: onap
version: 10.0.0
appVersion: Jakarta
description: Open Network Automation Platform (ONAP)
home: https://www.onap.org/
sources:
- https://gerrit.onap.org/r/#/admin/projects/
icon: https://wiki.onap.org/download/thumbnails/1015829/onap_704x271%20copy.png?version=1&modificationDate=1488326334000&api=v2
kubeVersion: ">=1.19.11-0"

dependencies:
  - name: aaf
    version: ~10.x-0
    repository: '@local'
    condition: aaf.enabled
  - name: aai
    version: ~10.x-0
    repository: '@local'
    condition: aai.enabled
  - name: appc
    version: ~10.x-0
    repository: '@local'
    condition: appc.enabled
  - name: cassandra
    version: ~10.x-0
    repository: '@local'
    condition: cassandra.enabled
  - name: cds
    version: ~10.x-0
    repository: '@local'
    condition: cds.enabled
  - name: cli
    version: ~10.x-0
    repository: '@local'
    condition: cli.enabled
  - name: common
    version: ~10.x-0
    repository: '@local'
  - name: consul
    version: ~10.x-0
    repository: '@local'
    condition: consul.enabled
  - name: contrib
    version: ~10.x-0
    repository: '@local'
    condition: global.addTestingComponents
  - name: cps
    version: ~10.x-0
    repository: '@local'
    condition: cps.enabled
  - name: dcaegen2
    version: ~10.x-0
    repository: '@local'
    condition: dcaegen2.enabled
  - name: dcaegen2-services
    version: ~10.x-0
    repository: '@local'
    condition: dcaegen2-services.enabled
  - name: dcaemod
    version: ~10.x-0
    repository: '@local'
    condition: dcaemod.enabled
  - name: holmes
    version: ~10.x-0
    repository: '@local'
    condition: holmes.enabled
  - name: dmaap
    version: ~10.x-0
    repository: '@local'
    condition: dmaap.enabled
  - name: log
    version: ~10.x-0
    repository: '@local'
    condition: log.enabled
  - name: sniro-emulator
    version: ~10.x-0
    repository: '@local'
    condition: sniro-emulator.enabled
  - name: mariadb-galera
    version: ~10.x-0
    repository: '@local'
    condition: mariadb-galera.enabled
  - name: msb
    version: ~10.x-0
    repository: '@local'
    condition: msb.enabled
  - name: multicloud
    version: ~10.x-0
    repository: '@local'
    condition: multicloud.enabled
  - name: nbi
    version: ~10.x-0
    repository: '@local'
    condition: nbi.enabled
  - name: policy
    version: ~10.x-0
    repository: '@local'
    condition: policy.enabled
  - name: portal
    version: ~10.x-0
    repository: '@local'
    condition: portal.enabled
  - name: postgres
    version: ~10.x-0
    repository: '@local'
    condition: postgres.enabled
  - name: oof
    version: ~10.x-0
    repository: '@local'
    condition: oof.enabled
  - name: repository-wrapper
    version: ~10.x-0
    repository: '@local'
  - name: robot
    version: ~10.x-0
    repository: '@local'
    condition: robot.enabled
  - name: sdc
    version: ~10.x-0
    repository: '@local'
    condition: sdc.enabled
  - name: sdnc
    version: ~10.x-0
    repository: '@local'
    condition: sdnc.enabled
  - name: so
    version: ~10.x-0
    repository: '@local'
    condition: so.enabled
  - name: uui
    version: ~10.x-0
    repository: '@local'
    condition: uui.enabled
  - name: vfc
    version: ~10.x-0
    repository: '@local'
    condition: vfc.enabled
  - name: vid
    version: ~10.x-0
    repository: '@local'
    condition: vid.enabled
  - name: vnfsdk
    version: ~10.x-0
    repository: '@local'
    condition: vnfsdk.enabled
  - name: modeling
    version: ~10.x-0
    repository: '@local'
    condition: modeling.enabled
  - name: platform
    version: ~10.x-0
    repository: '@local'
    condition: platform.enabled
  - name: a1policymanagement
    version: ~10.x-0
    repository: '@local'
    condition: a1policymanagement.enabled
  - name: cert-wrapper
    version: ~10.x-0
    repository: '@local'
    condition: cert-wrapper.enabled
  - name: roles-wrapper
    version: ~10.x-0
    repository: '@local'
    condition: roles-wrapper.enabled
