apiVersion: v1
kind: Secret
metadata:
  namespace: onap
  name: csi-s3-secret
stringData:
  accessKeyID: aws_id
  secretAccessKey: aws_key
  # For AWS set it to "https://s3.<region>.amazonaws.com", for example https://s3.eu-central-1.amazonaws.com
  endpoint: https://storage.yandexcloud.net
  # For AWS set it to AWS region
  #region: ""
