{{- if .Values.aafConfig.addconfig -}}
apiVersion: v1
kind: ConfigMap
{{ $suffix := "aaf-add-config" -}}
metadata: {{- include "common.resourceMetadata" (dict "suffix" $suffix "dot" . )| nindent 2 }}
data:
  aaf-add-config.sh: |-
    cd /opt/app/osaaf/local
    cadi_keystore_password_p12="$(/opt/app/aaf_config/bin/agent.sh local showpass |grep cadi_keystore_password_p12| cut -d'=' -f2)"
    echo "cadi_keystore_password_p12=${cadi_keystore_password_p12}" > org.onap.nbi.cred.values
    cadi_truststore_password="$(/opt/app/aaf_config/bin/agent.sh local showpass |grep cadi_truststore_password| cut -d'=' -f2)"
    echo "cadi_truststore_password=${cadi_truststore_password}" >> org.onap.nbi.cred.values
{{- end -}}
{{- end -}}
