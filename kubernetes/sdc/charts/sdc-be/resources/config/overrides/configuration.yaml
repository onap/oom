# access restriction
authCookie:
  cookieName: AuthenticationCookie
  domain: ""
  excludedUrls:
    - /.*
  isHttpOnly: true
  maxSessionTimeOut: 86400000
  onboardingExcludedUrls:
    - /.*
  path: /
  redirectURL: ""
  securityKey: $SDC_ACCESS_RESTRICTION_SECURITY_KEY
  sessionIdleTimeOut: 3600000

autoHealingOwner: jh0003

# catalog backend http context
beContext: /sdc/rest/config/get
# catalog backend hostname
beFqdn: {{ .Values.service.name }}
# catalog backend http port
beHttpPort: {{ (first .Values.service.ports).plain_port }}
# catalog backend protocol
beProtocol: {{ if .Values.global.security.disableHttp }}https{{ else }}http{{ end }}
# catalog backend ssl port
beSslPort: 8443

# Cadi filter (access restriction) Parameters
cadiFilterParams:
  AFT_ENVIRONMENT: AFTUAT
  AFT_LATITUDE: "32.780140"
  AFT_LONGITUDE: "-96.800451"
  aaf_env: TEST
  aaf_id: $AAF_USERNAME
  aaf_password: $AAF_PASSWORD
  aaf_url: ~
  cadiX509Issuers: "CN=intermediateCA_1, OU=OSAAF, O=ONAP, C=US"
  cadi_keyfile: /var/lib/jetty/etc/org.onap.sdc.p12
  cadi_loglevel: DEBUG
  cadi_truststore: /var/lib/jetty/etc/org.onap.sdc.trust.jks
  cadi_truststore_password: $CADI_TRUSTSTORE_PASSWORD
  csp_domain: PROD
  hostname: {{ .Values.service.name }}

cassandraConfig:
  authenticate: true
  cassandraHosts: [{{ .Values.global.cassandra.serviceName }}]
  cassandraPort: 9042
  keySpaces:
    -
      name: dox
      replicationInfo:
        - {{ .Values.global.cassandra.serviceName }}
        - '{{ .Values.global.cassandra.replicaCount }}'
      replicationStrategy: NetworkTopologyStrategy
    -
      name: sdcaudit
      replicationInfo:
        - {{ .Values.global.cassandra.serviceName }}
        - '{{ .Values.global.cassandra.replicaCount }}'
      replicationStrategy: NetworkTopologyStrategy
    -
      name: sdcartifact
      replicationInfo:
        - {{ .Values.global.cassandra.serviceName }}
        - '{{ .Values.global.cassandra.replicaCount }}'
      replicationStrategy: NetworkTopologyStrategy
    -
      name: sdccomponent
      replicationInfo:
        - {{ .Values.global.cassandra.serviceName }}
        - '{{ .Values.global.cassandra.replicaCount }}'
      replicationStrategy: NetworkTopologyStrategy
    -
      name: sdcrepository
      replicationInfo:
        - {{ .Values.global.cassandra.serviceName }}
        - '{{ .Values.global.cassandra.replicaCount }}'
      replicationStrategy: NetworkTopologyStrategy
  localDataCenter: {{ .Values.global.cassandra.dataCenter }}
  password: $CS_PASSWORD
  reconnectTimeout: 30000
  socketConnectTimeout: 40000
  socketReadTimeout: 40000
  ssl: false
  truststorePassword: $CS_TRUSTSTORE_PASSWORD
  truststorePath: /var/lib/jetty/etc/truststore
  username: $CS_USERNAME

cleanComponentsConfiguration:
  cleanIntervalInMinutes: 1440
  componentsToClean:
    - Resource
    - Service
consumerBusinessLogic: true

dcae:
  healthCheckUri: /dcae/healthCheck
  host: {{ .Values.dcae.name }}
  protocol: {{ if .Values.global.security.disableHttp }}https{{ else }}http{{ end }}
  port: {{ if .Values.global.security.disableHttp }}{{.Values.dcae.internalPort2}}{{ else }}{{.Values.dcae.internalPort}}{{ end }}

defaultImports:
  -
    nodes:
      file: nodes.yml
  -
    datatypes:
      file: data.yml
  -
    capabilities:
      file: capabilities.yml
  -
    relationships:
      file: relationships.yml
  -
    groups:
      file: groups.yml
  -
    policies:
      file: policies.yml
  -
    annotations:
      file: annotations.yml

# This configuration entry lists all node type names prefix that shall be allowed on SDC.
definedResourceNamespace:
  - org.openecomp.resource.

deleteLockTimeoutInSeconds: 60

deploymentResourceArtifacts: ~
deploymentResourceInstanceArtifacts:
  VfHeatEnv:
    description: "VF Auto-generated HEAT Environment deployment artifact"
    displayName: "VF HEAT ENV"
    fileExtension: env
    type: HEAT_ENV
  heatEnv:
    description: "Auto-generated HEAT Environment deployment artifact"
    displayName: "HEAT ENV"
    fileExtension: env
    type: HEAT_ENV

disableAudit: false

