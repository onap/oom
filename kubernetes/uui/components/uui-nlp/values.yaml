# Default values for uui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  uuiPortPrefix: 303
 
subChartsOnly:
  enabled: true

flavor: xlarge

# application image

image: onap/usecase-ui-nlp:1.0.0
pullPolicy: Always

# application configuration

msbaddr: msb-iag.{{include "common.namespace" .}}:443
mraddr: message-router.{{include "common.namespace" .}}:3904

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  type: ClusterIP
  name: uui-nlp
  portName: uui-nlp
  internalPort: 33001
  externalPort: 33001

ingress:
  enabled: false
  service:
    - baseaddr: uuinlp
      name: "uui-nlp"
      port: 33001
  config:
    ssl: "redirect"

resources:
  xlarge:
    limits:
      cpu: 4
      memory: 2048Mi
    requests:
      cpu: 2
      memory: 1024Mi
  large:
    limits:
      cpu: 2
      memory: 500Mi
    requests:
      cpu: 1
      memory: 500Mi
  unlimited: {}
