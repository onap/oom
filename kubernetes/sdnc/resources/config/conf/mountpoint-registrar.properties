[general]
baseUrl=http://{{.Values.service.name}}.{{.Release.Namespace}}:{{.Values.service.internalPort}}
sdnrUser=${ODL_ADMIN_USERNAME}
sdnrPasswd=${ODL_ADMIN_PASSWORD}

[strimzi-kafka]
strimziEnabled=${SDNR_KAFKA_ENABLED}
bootstrapServers=${SDNR_KAFKA_BOOTSTRAP_SERVERS}
securityProtocol=${SDNR_KAFKA_SECURITY_PROTOCOL}
saslMechanism=${SDNR_KAFKA_SASL_MECHANISM}
saslJaasConfig=${SDNR_KAFKA_SASL_JASS_CONFIG}


{{ if .Values.config.sdnr.kafka.topics.secFaultOutput -}}
[fault]
topic=unauthenticated.SEC_FAULT_OUTPUT
consumerGroup=myG
consumerID=C1
timeout=20000
limit=10000
fetchPause=5000
{{- end -}}

{{- if .Values.config.sdnr.kafka.topics.sec3gppProvisioningOutput -}}
[provisioning]
topic=unauthenticated.SEC_3GPP_PROVISIONING_OUTPUT
consumerGroup=myG
consumerID=C1
timeout=20000
limit=10000
fetchPause=5000
{{- end -}}

{{- if .Values.config.sdnr.kafka.topics.vesPnfregOutput -}}
[pnfRegistration]
topic=unauthenticated.VES_PNFREG_OUTPUT
consumerGroup=myG
consumerID=C1
timeout=20000
limit=10000
fetchPause=5000
{{- end -}}

{{- if .Values.config.sdnr.kafka.topics.sec3GPPFaultsupervisonOutput -}}
[stndDefinedFault]
topic=unauthenticated.SEC_3GPP_FAULTSUPERVISION_OUTPUT
consumerGroup=myG
consumerID=C1
timeout=20000
limit=10000
fetchPause=5000
{{- end -}}

