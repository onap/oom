#{{ if not .Values.disableAppcAppcDbhost }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-appc"
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: "{{ .Values.nsPrefix }}-appc"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /dockerdata-nfs/{{ .Values.nsPrefix }}/appc/data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: appc-db
  namespace: "{{ .Values.nsPrefix }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-appc"
#{{ end }}
