apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-zookeeper
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: aai-zookeeper
  template:
    metadata:
      labels:
        app: aai-zookeeper
      name: aai-zookeeper
    spec:
      containers:
      - image: "{{ .Values.image.aaiZookeeperImage }}:{{ .Values.image.aaiZookeeperVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-zookeeper
        volumeMounts:
        - mountPath: /opt/zookeeper-3.4.9/data/
          name: aai-zookeeper-data
        ports:
        - containerPort: 2181
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: aai-zookeeper-data
          hostPath:
            path: "/dockerdata-nfs/{{ .Values.nsPrefix }}/aai/message-router/dcae-startup-vm-message-router/docker_files/data-zookeeper"
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
