apiVersion: v1
kind: ConfigMap
metadata:
  name: external-repo-configmap-sa88-rel16
  labels:
    name: external-repo-configmap-sa88-rel16
  namespace: {{ include "common.namespace" . }}
data:
  SA88-Rel16-5gcNrm.yaml: |-
    openapi: 3.0.1
    info:
      title: 3GPP 5GC NRM
      version: 16.5.0
      description: >-
        OAS 3.0.1 specification of the 5GC NRM
        Â© 2020, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).
        All rights reserved.
    externalDocs:
      description: 3GPP TS 28.541 V16.4.0; 5G NRM, 5GC NRM
      url: http://www.3gpp.org/ftp/Specs/archive/28_series/28.541/
    paths: {}
    components:
      schemas:

    #-------- Definition of types-----------------------------------------------------

        AmfIdentifier:
          type: object
          description: 'AmfIdentifier comprise of amfRegionId, amfSetId and amfPointer'
          properties:
            amfRegionId:
              $ref: '#/components/schemas/AmfRegionId'
            amfSetId:
              $ref: '#/components/schemas/AmfSetId'
            amfPointer:
              $ref: '#/components/schemas/AmfPointer'
        AmfRegionId:
          type: integer
          description: AmfRegionId is defined in TS 23.003
          maximum: 255
        AmfSetId:
          type: string
          description: AmfSetId is defined in TS 23.003
          maximum: 1023
        AmfPointer:
          type: integer
          description: AmfPointer is defined in TS 23.003
          maximum: 63
        IpEndPoint:
          type: object
          properties:
            ipv4Address:
              $ref: 'genericNrm.yaml#/components/schemas/Ipv4Addr'
            ipv6Address:
              $ref: 'genericNrm.yaml#/components/schemas/Ipv6Addr'
            ipv6Prefix:
              $ref: 'genericNrm.yaml#/components/schemas/Ipv6Prefix'
            transport:
              $ref: 'genericNrm.yaml#/components/schemas/TransportProtocol'
            port:
              type: integer
        NFProfileList:
          type: array
          description: List of NF profile
          items:
            $ref: '#/components/schemas/NFProfile'
        NFProfile:
          type: object
          description: 'NF profile stored in NRF, defined in TS 29.510'
          properties:
            nFInstanceId:
              type: string
              description: uuid of NF instance
            nFType:
              $ref: 'genericNrm.yaml#/components/schemas/NFType'
            nFStatus:
              $ref: '#/components/schemas/NFStatus'
            plmn:
              $ref: 'nrNrm.yaml#/components/schemas/PlmnId'
            sNssais:
              $ref: 'nrNrm.yaml#/components/schemas/Snssai'
            fqdn:
              $ref: 'genericNrm.yaml#/components/schemas/Fqdn'
            interPlmnFqdn:
              $ref: 'genericNrm.yaml#/components/schemas/Fqdn'
            nfServices:
              type: array
              items:
                $ref: '#/components/schemas/NFService'
        NFService:
          type: object
          description: NF Service is defined in TS 29.510
          properties:
            serviceInstanceId:
              type: string
            serviceName:
              type: string
            version:
              type: string
            schema:
              type: string
            fqdn:
              $ref: 'genericNrm.yaml#/components/schemas/Fqdn'
            interPlmnFqdn:
              $ref: 'genericNrm.yaml#/components/schemas/Fqdn'
            ipEndPoints:
              type: array
              items:
                $ref: '#/components/schemas/IpEndPoint'
            apiPrfix:
              type: string
            allowedPlmns:
              $ref: 'nrNrm.yaml#/components/schemas/PlmnId'
            allowedNfTypes:
              type: array
              items:
                $ref: 'genericNrm.yaml#/components/schemas/NFType'
            allowedNssais:
              type: array
              items:
                $ref: 'nrNrm.yaml#/components/schemas/Snssai'
        NFStatus:
          type: string
          description: any of enumrated value
          enum:
            - REGISTERED
            - SUSPENDED
        CNSIIdList:
          type: array
          items:
            $ref: '#/components/schemas/CNSIId'
        CNSIId:
          type: string
          description: CNSI Id is defined in TS 29.531, only for Core Network
        TACList:
          type: array
          items:
            $ref: 'nrNrm.yaml#/components/schemas/NrTac'
        WeightFactor:
          type: integer
        UdmInfo:
          type: object
          properties:
            nFSrvGroupId:
              type: string
        AusfInfo:
          type: object
          properties:
            nFSrvGroupId:
              type: string
        UpfInfo:
          type: object
          properties:
            smfServingAreas:
              type: string
        AmfInfo:
          type: object
          properties:
            priority:
              type: integer
        SupportedDataSetId:
          type: string
          description: any of enumrated value
          enum:
            - SUBSCRIPTION
            - POLICY
            - EXPOSURE
            - APPLICATION
        Udrinfo:
          type: object
          properties:
            supportedDataSetIds:
              type: array
              items:
                $ref: '#/components/schemas/SupportedDataSetId'
            nFSrvGroupId:
              type: string
        NFInfo:
          oneOf:
            - $ref: '#/components/schemas/UdmInfo'
            - $ref: '#/components/schemas/AusfInfo'
            - $ref: '#/components/schemas/UpfInfo'
            - $ref: '#/components/schemas/AmfInfo'
            - $ref: '#/components/schemas/Udrinfo'
        ManagedNFProfile:
          type: object
          properties:
            nfInstanceID:
              type: string
            nfType:
              $ref: 'genericNrm.yaml#/components/schemas/NFType'
            authzInfo:
              type: string
            hostAddr:
              $ref: 'genericNrm.yaml#/components/schemas/HostAddr'
            locality:
              type: string
            nFInfo:
              $ref: '#/components/schemas/NFInfo'
            capacity:
              type: integer
        SEPPType:
          type: string
          description: any of enumrated value
          enum:
            - CSEPP
            - PSEPP
        SupportedFunc:
          type: object
          properties:
            function:
              type: string
            policy:
              type: string
        SupportedFuncList:
          type: array
          items:
            $ref: '#/components/schemas/SupportedFunc'
        CommModelType:
          type: string
          description: any of enumrated value
          enum:
            - DIRECT_COMMUNICATION_WO_NRF
            - DIRECT_COMMUNICATION_WITH_NRF
            - INDIRECT_COMMUNICATION_WO_DEDICATED_DISCOVERY
            - INDIRECT_COMMUNICATION_WITH_DEDICATED_DISCOVERY
        CommModel:
          type: object
          properties:
            groupId:
              type: integer
            commModelType:
              $ref: '#/components/schemas/CommModelType'
            targetNFServiceList:
              $ref: 'genericNrm.yaml#/components/schemas/DnList'
            commModelConfiguration:
              type: string
        CommModelList:
          type: array
          items:
            $ref: '#/components/schemas/CommModel'
        CapabilityList:
          type: array
          items:
            type: string
        FiveQiDscpMapping:
          type: object
          properties:
            fiveQIValues:
              type: array
              items:
              type: integer
            dscp:
              type: integer

        PacketErrorRate:
          type: object
          properties:
            scalar:
              type: integer
            exponent:
              type: integer
        FiveQICharacteristics:
          type: object
          properties:
            fiveQIValue:
              type: integer
            resourceType:
              type: string
              enum:
                - GBR
                - NonGBR
            priorityLevel:
              type: integer
            packetDelayBudget:
              type: integer
            packetErrorRate:
              $ref: '#/components/schemas/PacketErrorRate'
            averagingWindow:
              type: integer
            maximumDataBurstVolume:
