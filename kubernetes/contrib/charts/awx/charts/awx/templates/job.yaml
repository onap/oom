apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}-mgnt
        release: {{ .Release.Name }}
    spec:
      serviceAccount: {{ include "common.fullname" . }}
      serviceAccountName: {{ include "common.fullname" . }}
      restartPolicy: Never
      initContainers:
      - name: {{ include "common.name" . }}-init-readiness
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /root/ready.py
        args:
        - --container-name
        - awx-postgres
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - command: ["/bin/sh","-c"]
        args: ["/etc/tower/job-entrypoint.sh"]
        image: "{{ .Values.repository }}/{{ .Values.image.task }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-mgnt
        resources:
          requests:
            cpu: 1500m
            memory: 2Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/tower/job-entrypoint.sh
          name: awx-mgnt
          readOnly: true
          subPath: job-entrypoint.py
        - mountPath: /etc/tower/settings.py
          name: awx-application-config
          readOnly: true
          subPath: settings.py
        - mountPath: /etc/tower/conf.d/
          name: awx-application-credentials
          readOnly: true
        - mountPath: /etc/tower/SECRET_KEY
          name: awx-secret-key
          readOnly: true
          subPath: SECRET_KEY

      volumes:
      - configMap:
          defaultMode: 0777
          items:
          - key: entrypoint
            path: job-entrypoint.py
          name: {{ include "common.fullname" . }}-init-mgnt
        name: awx-mgnt
      - configMap:
          defaultMode: 420
          items:
          - key: awx_settings
            path: settings.py
          name: {{ include "common.fullname" . }}-settings
        name: awx-application-config
      - name: awx-application-credentials
        secret:
          defaultMode: 420
          items:
          - key: credentials_py
            path: credentials.py
          - key: environment_sh
            path: environment.sh
          secretName: {{ include "common.fullname" . }}-secrets
      - name: awx-secret-key
        secret:
          defaultMode: 420
          items:
          - key: secret_key
            path: SECRET_KEY
          secretName: {{ include "common.fullname" . }}-secrets
      - configMap:
          defaultMode: 420
          items:
          - key: rabbitmq.conf
            path: rabbitmq.conf
          - key: enabled_plugins
            path: enabled_plugins
          - key: rabbitmq_definitions.json
            path: rabbitmq_definitions.json
          name: {{ include "common.fullname" . }}-rabbitmq
        name: rabbitmq-config
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"