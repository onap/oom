# Global values
global:
  pullPolicy: Always
  persistence: {}
image: onap/usecase-ui-nlp:1.0.5

uui-nlp:
  enabled: true

flavor: large

onLinePort: &online_port 33011
offLinePort: &offline_port 33012
uploadPort: &upload_port 33013

# service configuration
service:
  internalPort: 33013
  type: ClusterIP
  name: uui-nlp
  ports:
    - name: http-online
      port: *online_port
    - name: http-offline
      port: *offline_port
    - name: http-upload
      port: *upload_port


liveness:
  initialDelaySeconds: 300
  periodSeconds: 30
  enabled: true

readiness:
  initialDelaySeconds: 300
  periodSeconds: 10

# Below parameter should match setting in all clients
# including contrib\tools\registry-initialize.sh
# which does preload
#registryCred:
#  username: onapinitializer
#  password: demo123456!

# Parameters for persistent storage
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 4Gi
  mountPath: /dockerdata-nfs
  mountSubPath: uui-nlp
  volumeReclaimPolicy: Retain

serviceAccount:
  nameOverride: uui-nlp
  roles:
    - read

securityContext:
  user_id: 1000
  group_id: 1000

resources:
  small:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.5"
      memory: "500Mi"
  large:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "1"
      memory: "1Gi"
  unlimited: {}
