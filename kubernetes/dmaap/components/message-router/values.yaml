#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  kafkaBootstrap: strimzi-kafka-bootstrap
  saslMechanism: scram-sha-512
  kafkaInternalPort: 9092
  zkTunnelService:
    type: ClusterIP
    name: zk-tunnel-svc
    portName: tcp-zk-tunnel
    internalPort: 2181

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/dmaap/dmaap-mr:1.4.0
pullPolicy: Always

secrets:
  - uid: mr-kafka-admin-secret
    externalSecret: '{{ tpl (default "" .Values.config.jaasConfExternalSecret) . }}'
    type: genericKV
    envs:
      - name: sasl.jaas.config
        value: '{{ .Values.config.someConfig }}'
        policy: generate

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  someConfig: blah

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

containerPort: &svc_port 3904

service:
  type: ClusterIP
  name: message-router
  ports:
    - name: api
      port: *svc_port
      port_protocol: http

ingress:
  enabled: false
  service:
    - baseaddr: "mr.api"
      name: "message-router"
      port: *svc_port

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  port: api
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
  port: api

startup:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 70
  port: api

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: message-router
  roles:
    - read
