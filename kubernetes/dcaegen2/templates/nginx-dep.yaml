apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-certs
  namespace: {{ .Values.nsPrefix }}-dcaegen2
data:
{{ tpl (.Files.Glob "resources/nginx/certs/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Values.nsPrefix }}-dcaegen2
data:
{{ tpl (.Files.Glob "resources/nginx/config/*").AsConfig . | indent 2 }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: "{{ .Values.nsPrefix }}-dcaegen2"
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      name: nginx
    spec:
      hostname: nginx
      containers:
      - image: "{{ .Values.nginx.repository }}:{{ .Values.nginx.tag }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: "nginx"
        ports:
        - containerPort: 8443
          name: aai-service
        - containerPort: 3904
          name: dmaap
        - containerPort: 8443
          name: sdc-be
        - containerPort: 8081
          name: pdp
        - containerPort: 80
          name: msbapigw
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /etc/nginx/conf.d/
          name: nginx-config
        - mountPath: /etc/certs/
          name: nginx-certs
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-certs
          configMap:
            name: nginx-certs
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"