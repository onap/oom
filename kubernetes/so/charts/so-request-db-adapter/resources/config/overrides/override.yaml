# will be used as entry in DB to say SITE OFF/ON for healthcheck
server:
    port: {{ index .Values.containerPort }}
    tomcat:
      max-threads: 50
ssl-enable: false
mso:
  logPath: logs
  site-name: {{ .Values.global.app.siteName}}
  config:
    cadi: {{- include "cadi.keys" . | nindent 8}}
management:
  context-path: /manage
