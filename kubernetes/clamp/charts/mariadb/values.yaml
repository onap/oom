#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302

  persistence: {}

# application image
repository: nexus3.onap.org:10001
image: mariadb:10.3.12
pullPolicy: Always
flavor: small

#################################################################
# Application configuration defaults.
#################################################################
config:
  clampDrDb:
    userName: datarouter
    # uncomment this to set a specific password for the database
#    userPassword: strong_pitchou
#    userCredentialsExternalSecret: some secret

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: clamp-db-user-secret
    name: '{{ include "common.release" . }}-clamp-db-user-secret'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.clampDrDb.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.clampDrDb.userName }}'
    password: '{{ .Values.config.clampDrDb.userPassword }}'

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain

  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: clamp/mariadb/data

service:
  type: ClusterIP
  name: clampdb
  portName: clampdb
  internalPort: 3306
  externalPort: 3306


ingress:
  enabled: false


#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #
  # Example:
  # Configure resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # Minimum memory for development is 2 CPU cores and 4GB memory
  # Minimum memory for production is 4 CPU cores and 8GB memory
resources:
  small:
    limits:
      cpu: 1
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 200Mi
  large:
    limits:
      cpu: 1
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 200Mi
  unlimited: {}