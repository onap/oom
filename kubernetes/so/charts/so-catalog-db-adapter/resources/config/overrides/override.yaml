server:
    port: {{ index .Values.containerPort }}
    tomcat:
      max-threads: 50
ssl-enable: false
mso:
  logPath: ./logs/catdb
  site-name: {{ index .Values.global.app.siteName }}
  config:
    cadi: {{ include "cadi.keys" . | nindent 8}}
#Actuator
management:
  context-path: /manage
cloud_config:
  identity_services:
    RAX_KEYSTONE:
      identity_url: "https://identity.api.rackspacecloud.com/v2.0"
      mso_id: "RACKSPACE_ACCOUNT_ID"
      mso_pass: "RACKSPACE_ACCOUNT_APIKEY"
      admin_tenant: "{{ .Values.config.openStackServiceTenantName }}"
      member_role: "admin"
      tenant_metadata: true
      identity_server_type: "KEYSTONE"
      identity_authentication_type: "RACKSPACE_APIKEY"
    DEFAULT_KEYSTONE:
      identity_url: "{{ .Values.config.openStackKeyStoneUrl }}"
      mso_id: "{{ .Values.config.openStackUserName }}"
      mso_pass: "{{ .Values.config.openStackEncryptedPasswordHere }}"
      admin_tenant: "{{ .Values.config.openStackServiceTenantName }}"
      member_role: "admin"
      tenant_metadata: true
      identity_server_type: "KEYSTONE"
      identity_authentication_type: "USERNAME_PASSWORD"
  cloud_sites:
    Dallas:
      region_id: "DFW"
      clli: "DFW"
      aic_version: "2.5"
      identity_service_id: "RAX_KEYSTONE"
    Northern Virginia:
      region_id: "IAD"
      clli: "IAD"
      aic_version: "2.5"
      identity_service_id: "RAX_KEYSTONE"
    Chicago:
      region_id: "ORD"
      clli: "ORD"
      aic_version: "2.5"
      identity_service_id: "RAX_KEYSTONE"
    RegionOne:
      region_id: "RegionOne"
      clli: "RegionOne"
      aic_version: "2.5"
      identity_service_id: "DEFAULT_KEYSTONE"
    DEFAULT:
      region_id: "{{ .Values.config.openStackRegion }}"
      clli: "{{ .Values.config.openStackRegion }}"
      aic_version: "2.5"
      identity_service_id: "DEFAULT_KEYSTONE"
