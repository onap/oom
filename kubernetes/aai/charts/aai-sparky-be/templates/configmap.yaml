apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-model
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/model/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-portal
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/config/portal/*").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-log
  namespace: {{ include "common.namespace" . }}
data:
{{ tpl (.Files.Glob "resources/log/logback.xml").AsConfig . | indent 2 }}
