#{{ if not .Values.disableClampClampMariadb }}
apiVersion: v1
kind: Service
metadata:
  name: clamp-mariadb
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    app: clamp-mariadb
spec:
  ports:
  - name: clamp-mariadb
    port: 3306
  selector:
    app: clamp-mariadb
  clusterIP: None
#{{ end }}
#{{ if not .Values.disableClampClamp }}
---
apiVersion: v1
kind: Service
metadata:
  name: clamp
  namespace: "{{ .Values.nsPrefix }}"
spec:
  ports:
  - name: clamp
    port: 8080
    nodePort: {{ .Values.nodePortPrefix }}95
  selector:
    app: clamp
  type: NodePort
#{{ end }}
