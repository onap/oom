apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  serviceName: "sdnc-web"
  replicas: {{ .Values.replicaCount }}
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers:
{{ include "common.certInitializer.initContainer" . | indent 6 }}
      - name: {{ include "common.name" . }}-readiness
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command:
        - /root/ready.py
        args:
        - --container-name
        - {{ .Values.config.sdncChartName }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace

      containers:
        - name: {{ include "common.name" . }}
          image: "{{ include "common.repository" . }}/{{ .Values.image }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          ports: {{- include "common.containerPorts" . | indent 10 }}
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{ if .Values.liveness.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{ end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          env:
          - name: WEBPROTOCOL
            value: {{ .Values.config.webProtocol }}
          - name: WEBPORT
            value: {{ .Values.config.webPort | quote }}
          - name: SDNRPROTOCOL
            value: {{ .Values.config.sdnrProtocol }}
          - name: SDNRHOST
            value: {{ .Values.config.sdnrHost }}.{{ include "common.namespace" . }}.{{ .Values.global.k8scluster }}
          - name: SDNRPORT
            value: {{ .Values.config.sdnrPort | quote }}
          - name: SSL_CERT_DIR
            value: {{ .Values.config.sslCertDir }}
          - name: SSL_CERTIFICATE
            value: {{ .Values.config.sslCertiticate }}
          - name: SSL_CERTIFICATE_KEY
            value: {{ .Values.config.sslCertKey }}
          - name: LOCALDNS
            value: kube-dns.kube-system.{{ .Values.global.k8scluster }}

          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
{{ include "common.certInitializer.volumeMount" . | indent 10 }}
          resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
{{ include "common.certInitializer.volumes" . | nindent 6 }}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
