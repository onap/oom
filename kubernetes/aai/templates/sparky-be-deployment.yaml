apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sparky-be
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  selector:
    matchLabels:
      app: sparky-be
  template:
    metadata:
      labels:
        app: sparky-be
      name: sparky-be
    spec:
      containers:
      - name: sparky-be
        image: "{{ .Values.image.sparkyBeImage }}:{{ .Values.image.sparkyBeVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: CONFIG_HOME
          value: /opt/app/sparky/config/
        - name: KEY_MANAGER_PASSWORD
          value: OBF:1i9a1u2a1unz1lr61wn51wn11lss1unz1u301i6o
        - name: KEY_STORE_PASSWORD
          value: OBF:1i9a1u2a1unz1lr61wn51wn11lss1unz1u301i6o
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/sparky/config/
          name: aai-sparky-be-config
        - mountPath: /var/log/onap
          name: aai-sparky-be-logs
        - mountPath: /opt/app/sparky/bundleconfig/etc/logback.xml
          name: aai-sparky-be-log-conf
          subPath: logback.xml
        ports:
        - containerPort: 9517
        readinessProbe:
          tcpSocket:
            port: 9517
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-sparky
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-sparky-be-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-sparky-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-sparky-be-config
        hostPath:
          path: "/dockerdata-nfs/{{ .Values.nsPrefix }}/aai/sparky-be/appconfig/"
      - name: filebeat-conf
        hostPath:
          path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/log4j/filebeat.yml
      - name: aai-sparky-be-logs
        emptyDir: {}
      - name: aai-sparky-filebeat
        emptyDir: {}
      - name: aai-sparky-be-log-conf
        configMap:
         name: aai-sparky-be-configmap
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-sparky-be-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ (.Files.Glob "resources/sparky-be/conf/logback.xml").AsConfig | indent 2 }}

