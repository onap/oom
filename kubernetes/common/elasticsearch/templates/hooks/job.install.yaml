{{- if .Values.curator.enabled }}
{{- range $kind, $enabled := .Values.curator.hooks }}
{{- if $enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.fullname" . }}-curator-on-{{ $kind }}
  namespace: {{ include "common.namespace" . }}
  labels: {{- include "common.labels" . | nindent 2 }}
    role: "curator"
  annotations:
    "helm.sh/hook": post-{{ $kind }}
    "helm.sh/hook-weight": "1"
{{- if $.Values.cronjob.annotations }}
{{ toYaml $.Values.cronjob.annotations | indent 4 }}
{{- end }}
spec:
 template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "elasticsearch.curator.fullname" . }}
{{- if $.Values.curator.extraVolumes }}
{{ toYaml $.Values.curator.extraVolumes | indent 8 }}
{{- end }}
      restartPolicy: Never
{{- if $.Values.curator.priorityClassName }}
      priorityClassName: "{{ $.Values.curator.priorityClassName }}"
{{- end }}
      containers:
        - name: {{ template "elasticsearch.curator.fullname" . }}
          image: {{printf "%s/%s:%s" (include "common.repository" .)  .Values.curator.image.imageName  .Values.curator.image.tag }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.curator.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/es-curator
    {{- if $.Values.curator.extraVolumeMounts }}
{{ toYaml $.Values.curator.extraVolumeMounts | indent 12 }}
    {{- end }}
          command: [ "curator" ]
          args: [ "--config", "/etc/es-curator/config.yml", "/etc/es-curator/action_file.yml" ]
          resources:
{{ toYaml $.Values.curator.resources | indent 12 }}
    {{- with $.Values.curator.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $.Values.curator.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $.Values.curator.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end -}}
{{- end }}
{{- end }}
