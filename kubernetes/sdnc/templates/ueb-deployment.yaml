#{{ if not .Values.disableSdncUeb }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ueb-listener
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.uebReplicas }}
  selector:
    matchLabels:
      app: ueb-listener
  template:
    metadata:
      labels:
        app: ueb-listener
      name: ueb-listener
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - sdnc-db-container
        - --container-name
        - sdnc-controller-container
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sdnc-ueb-readiness
      containers:
      - command:
        - /opt/onap/sdnc/ueb-listener/bin/start-ueb-listener.sh
        env:
        - name: PROPERTY_DIR
          value: /opt/onap/sdnc/data/properties
        - name: SDNC_CONFIG_DIR
          value: /opt/onap/sdnc/data/properties
        image: {{ .Values.image.ueblistener }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: ueb-listener-container
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/onap/sdnc/data/properties/ueb-listener.properties
          subPath: ueb-listener.properties
          name: ueb-config
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: ueb-config
          configMap:
            name: sdnc-ueb-configmap
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
