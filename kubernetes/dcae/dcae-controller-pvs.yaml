apiVersion: v1
kind: PersistentVolume
metadata:
  name: dcae-controller-config
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs"
  labels:
    name: dcae-controller-config
spec:
  capacity:
    storage: 50M
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /dockerdata/onapdemo/dcae/dcae-controller/config
    server: localhost
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dcae-controller-config
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50M
  selector:
    matchLabels:
      name: dcae-controller-config
