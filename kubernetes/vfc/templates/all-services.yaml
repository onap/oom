#{{ if not .Values.disableVfcVfcNslcm }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vfc-nslcm
  name: vfc-nslcm
  namespace: "{{ .Values.nsPrefix }}-vfc"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "nslcm",
          "version": "v1",
          "url": "/api/nslcm/v1",
          "protocol": "REST",
          "port": "{{.Values.nslcm.port}}",
          "visualRange":"1"
      }
      ]'
spec:
  ports:
  - name: vfc-nslcm
    port: {{.Values.nslcm.port}}
    nodePort: {{.Values.nslcm.nodePort}}
  selector:
    app: vfc-nslcm
  type: NodePort
#{{ end }}
