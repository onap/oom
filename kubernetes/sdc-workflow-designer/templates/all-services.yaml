#{{ if not .Values.disableWorkflowModeler }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: workflow-modeler
  name: workflow-modeler
  namespace: "{{ .Values.nsPrefix }}"
  annotations:
    msb.onap.org/service-info: '[
      {
          "serviceName": "workflow-modeler",
          "version": "v1",
          "url": "/api/workflow-modeler/v1",
          "protocol": "REST",
          "port": "{{.Values.wfdesigner.port}}",
          "enable_ssl": true,
          "visualRange":"1"
      },
      {
          "serviceName": "workflow-modeler-ui",
          "version": "v1",
          "url": "/workflow-modeler",
          "protocol": "UI",
          "path": "/workflow-modeler",
          "port": "{{.Values.wfdesigner.port}}",
          "visualRange":"1"
      }
      ]'
spec:
  ports:
  - name: workflow-modeler
    port: {{.Values.wfdesigner.port}}
    nodePort: {{.Values.wfdesigner.port}}
    targetPort: 8080
  selector:
    app: workflow-modeler
#{{ end }}