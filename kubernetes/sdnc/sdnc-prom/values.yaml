#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  repository: nexus3.onap.org:10001
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  persistence:
    mountPath: /dockerdata-nfs

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
pullPolicy: Always
image: onap/music/prom:1.0.5-latest

# application configuration
config:
  # generate aid from onboarding your app in MUSIC
  aid: "ae91f3d9-7964-41b1-8b33-1eb88b0c9c76"
  deployment: "test_onap"
  password: "onap123"
  musicLocation:
  - "10.147.99.147"
  - "10.147.99.155"
  - "10.147.99.156"
  #aid: "aid_for_your_app"
  #deployment: "test_onap"
  #password: "onap123"
  #musicLocation:
  #- "1.2.3.4"
  #- "1.2.3.5"
  #- "1.2.3.6"
  musicConnectionTimeoutMs: "1000"
  promTimeout: "35000"
  coreMonitorSleepTime: "15000"
  noOfRetryAttempts: "2"
  restartBackoffTime: "15000"
  healthChecks:
    # All top-level checks must pass
    - "Health Check: SDNC - SDN Host"
    - "Health Check: SDNC"
    - "Health Check: SDNC ODL Cluster"
    - "Health Check: SDNC Portal"
    # Within nested lists, only one must pass
    - - "Health Check: SDNC-SDN-CTL-DB-01"
      - "Health Check: SDNC-SDN-CTL-DB-02"
  messageRouterTopic: "SDNC-GEO-REDUNDANCY"

odl:
  jolokia:
    username: "admin"
    password: "admin"
  restconf:
    username: "admin"
    password: "Kp8bJ4SXszM0WXlhak3eHlcse2gAw84vaoGGmJvUy2U"

coreDNS:
  #host: 1.2.3.7
  host: 10.147.100.5
  sshUser: root
  sshKeyFile: /app/config/coredns/coredns.key
  switchScript: /home/ubuntu/dnsSwitch.bash

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 90
  periodSeconds: 90
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

ingress:
  enabled: false

service:
  name: prom

resources: {}
