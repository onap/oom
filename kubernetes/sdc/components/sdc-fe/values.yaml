#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/sdc-frontend:1.14.2
pullPolicy: Always

config:
  javaOptions: "-Xmx256m -Xms256m"
  plugins:
    dcae_discovery_url:
      http: "http://sdc-dcae-fe:8183/dcaed/#/home"
    dcae_source_url: "https://sdc.dcae.plugin.simpledemo.onap.org:30264/dcaed/#/home"
    dcae_dt_discovery_url:
      http: "http://sdc-dcae-dt:8186/dcae/#/dcae/home"
    dcae_dt_source_url: "https://sdc.dcae.plugin.simpledemo.onap.org:30266/dcae/#/dcae/home"
    workflow_discovery_url:
      http: "http://sdc-wfd-fe:8080/workflows"
    workflow_source_url: "https://sdc.workflow.plugin.simpledemo.onap.org:30256/workflows/"

#environment file
env:
  name: AUTO

security:
  disableHttp: true

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 1
  periodSeconds: 10
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 3
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 1
  periodSeconds: 10
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 3

startup:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 60

service:
  type: NodePort
  name: sdc-fe
  internalPort: 8181
  ports:
    - name: http
      port: 8181
      nodePort: '07'

ingress:
  enabled: false
  service:
    - baseaddr: "sdc-fe-ui"
      name: "sdc-fe"
      port: 8181
  config:
    ssl: "redirect"

serviceMesh:
  authorizationPolicy:
    authorizedPrincipals:
      - serviceAccount: istio-ingress
        namespace: istio-ingress

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.5"
      memory: "1Gi"
  large:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "1"
      memory: "2Gi"
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: sdc-fe
  roles:
    - read

readinessCheck:
  wait_for:
    jobs:
      - '{{ include "common.release" . }}-sdc-be'

#Log configuration
log:
  path: /var/log/onap
logConfigMapNamePrefix: '{{ include "common.fullname" . }}'

securityContext:
  user_id: 1000
  group_id: 101

volumes:
  logSizeLimit: 64Mi
  jettySizeLimit: 400Mi
  tmpSizeLimit: 500Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75

# number of ReplicaSets that should be retained for the Deployment
revisionHistoryLimit: 1

# the minimum number of seconds that a newly created Pod should be ready
minReadySeconds: 30
updateStrategy:
  type: RollingUpdate
  # The number of pods that can be unavailable during the update process
  maxUnavailable: 0
  # The number of pods that can be created above the desired amount of pods during an update
  maxSurge: 1

# Script parameters
be_http_port: 8080

fe_conf:
  http_port: 8181
  https_port: 9443
  domain_name: "sdc"
  basic_auth: "true"
  user_name: "testName"
  user_pass: "testPass"
  http_port_pro: 8181

facade_vip:
facade_port:
user_name: "testName"
user_pass: "testPass"
access_restriction_key:
permittedAncestors:
disableHttp: false

onboarding_be:
  https_port: 8445
  http_port: 8081

http_option : http_option
https_port: 8443
keystore_path:
truststore_path:
keystore_password:
truststore_password:

logback:
  rootLogLevel: INFO
