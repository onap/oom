apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{ include "common.release" . }}-{{ include "common.name" . }}-user
  labels:
    strimzi.io/cluster: {{ include "common.release" . }}-{{ .Values.kafka.name }}
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
    # Topics and groups used by the HTTP clients through the HTTP Bridge
    # Change to match the topics used by your HTTP clients
    - resource:
        type: group
        name: onap-group
      operation: Read
    - resource:
        type: topic
        name: test-topic
      operation: All
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaBridge
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  enableMetrics: false
  bootstrapServers: {{ include "common.release" . }}-{{ .Values.kafka.name }}-kafka-bootstrap:{{ .Values.kafka.port }}
  authentication:
    type: scram-sha-512
    username: {{ include "common.release" . }}-{{ include "common.name" . }}-user
    passwordSecret:
      secretName: {{ include "common.release" . }}-{{ include "common.name" . }}-user
      password: password
  http:
    port: {{ .Values.port }}
