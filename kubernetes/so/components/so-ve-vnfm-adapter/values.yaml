#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence:
    mountPath: /dockerdata-nfs

readinessCheck:
  wait_for:
    - aai
    - message-router

#################################################################
# Application configuration defaults.
#################################################################
image: onap/so/ve-vnfm-adapter:1.6.4
pullPolicy: Always
replicaCount: 1
service:
  name: ve-vnfm-adapter
  type: ClusterIP
  annotations:
    msb.onap.org/service-info: |
      {{ if not .Values.global.msbDisabled -}}[
        {
          "serviceName": "{{ include "common.servicename" . }}",
          "version": "v1",
          "url": "/",
          "protocol": "REST",
          "port": "{{ include "common.getPort" (dict "global" . "name" "http") }}",
          "visualRange": "1"
        }
      ]{{ end }}
  ports:
    - name: http
      port: 9098

#################################################################
# soHelpers part
#################################################################
soHelpers:
  nameOverride: so-vevnfm-cert-init
  certInitializer:
    nameOverride: so-vevnfm-cert-init
    credsPath: /opt/app/osaaf/local

flavor: small
resources:
  small:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 250m
  large:
    limits:
      memory: 8Gi
      cpu: 4000m
    requests:
      memory: 2Gi
      cpu: 1000m
  unlimited: {}
livenessProbe:
  port: 9098
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3
nodeSelector: {}
tolerations: []
affinity: {}
