#{{ if not .Values.disableMulticloudFramework }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: multicloud-framework
  namespace: "{{ .Values.nsPrefix }}"
spec:
  selector:
    matchLabels:
      app: framework
  template:
    metadata:
      labels:
        app: framework
      name: multicloud-framework
    spec:
     hostname: framework
     containers:
     - env:
       - name: MSB_ADDR
         value: {{ tpl .Values.msbgateway . }}
       - name: MSB_PORT
         value: "{{ .Values.msbPort }}"
       - name: AAI_ADDR
         value: aai-service.{{ .Values.nsPrefix }}
       - name: AAI_PORT
         value: "8443"
       - name: AAI_SCHEMA_VERSION
         value: "v11"
       - name: AAI_USERNAME
         value: "AAI"
       - name: AAI_PASSWORD
         value: "AAI"
       name: framework
       volumeMounts:
       - mountPath: /service/multivimbroker/logs
         name: framework-log
       image: {{ .Values.image.framework }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       ports:
       - containerPort: 9001
       livenessProbe:
         httpGet:
           path: /api/multicloud/v0/swagger.json
           port: 9001
           scheme: HTTP
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 10
         successThreshold: 1
         failureThreshold: 5
     restartPolicy: Always
     volumes:
     - name: framework-log
       hostPath:
         path: {{ .Values.dataRootDir }}/{{ .Values.nsPrefix }}/multicloud/framework/logs
     imagePullSecrets:
     - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
