#################################################################
# Global configuration defaults.
#################################################################
global:
  aafEnabled: true
  mariadbGalera: &mariadbGalera
    #This flag allows Policy to instantiate its own mariadb-galera cluster
    localCluster: false
    service: mariadb-galera
    internalPort: 3306
    nameOverride: mariadb-galera

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: db-root-password
    name: &dbRootPassSecretName '{{ include "common.release" . }}-policy-db-root-password'
    type: password
    externalSecret: '{{ ternary "" (tpl (default "" (index .Values "mariadb-galera" "rootUser" "externalSecret")) .) (hasSuffix "policy-db-root-password" (index .Values "mariadb-galera" "rootUser" "externalSecret"))}}'
    password: '{{ (index .Values "mariadb-galera" "rootUser" "password") }}'
    policy: generate
  - uid: db-secret
    name: &dbUserSecretName '{{ include "common.release" . }}-policy-db-secret'
    type: basicAuth
    externalSecret: '{{ ternary "" (tpl (default "" (index .Values "mariadb-galera" "db" "externalSecret")) .) (hasSuffix "policy-db-secret" (index .Values "mariadb-galera" "db" "externalSecret"))}}'
    login: '{{ index .Values "mariadb-galera" "db" "user" }}'
    password: '{{ index .Values "mariadb-galera" "db" "password" }}'
    passwordPolicy: generate
  - uid: policy-app-user-creds
    name: &policyAppCredsSecret '{{ include "common.release" . }}-policy-app-user-creds'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.policyAppUserExternalSecret) . }}'
    login: '{{ .Values.config.policyAppUserName }}'
    password: '{{ .Values.config.policyAppUserPassword }}'
    passwordPolicy: generate

#################################################################

repository: nexus3.onap.org:10001
pullPolicy: Always

dbmigrator:
  image: onap/policy-db-migrator:2.3.0
  schema: policyadmin
  policy_home: "/opt/app/policy"

subChartsOnly:
  enabled: true

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

config:
  policyAppUserName: runtimeUser
  # policyAppUserPassword: Password
  # policyAppUserExternalSecret: External secret

mariadb-galera:
  db:
    name: &mysqlDbName policyadmin
    user: policy_user
    # password:
    externalSecret: *dbUserSecretName
  rootUser:
    externalSecret: *dbRootPassSecretName
  service:
    name: *policy-mariadb
  replicaCount: 1
  persistence:
    enabled: true
    mountSubPath: policy/maria/data
  serviceAccount:
    nameOverride: *policy-mariadb

mariadb-init:
  config:
    userCredentialsExternalSecret: *dbUserSecretName
    mysqlDatabase: *mysqlDbName
  nameOverride: policy-mariadb-init
  dbScriptConfigMap: '{{ include "common.release" . }}-policy-db-init-configmap'

#################################################################
# Components configuration.
#################################################################
policy-api:
  enabled: true
  mariadb-galera: *localMariadb
policy-pap:
  enabled: true
  mariadb-galera: *localMariadb
policy-xacml-pdp:
  enabled: true
  mariadb-galera: *localMariadb
policy-apex-pdp:
  enabled: true
policy-drools-pdp:
  enabled: true
  mariadb-galera: *localMariadb
policy-distribution:
  enabled: true
policy-clamp-be:
  enabled: true
  mariadb-galera: *localMariadb
  config:
    appUserExternalSecret: *policyAppCredsSecret
policy-clamp-fe:
  enabled: true
policy-clamp-cl-k8s-ppnt:
  enabled: true
policy-nexus:
  enabled: false
policy-clamp-cl-runtime:
  enabled: true
  mariadb-galera: *localMariadb
  config:
    appUserExternalSecret: *policyAppCredsSecret
policy-gui:
  enabled: true

# Resource Limit flavor -By Default using small
# Segregation for Different environment (small, large, or unlimited)
flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: policy
  roles:
    - read
