server {
    listen 80 ;
    listen [::]:80 ;

    root /var/www/html;

    index index.html index.htm index.nginx-debian.html;

    server_name *.openo.simpledemo.onap.org;

    location / {
        proxy_pass http://msb-iag.onap-msb:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto "http";
    }

}
