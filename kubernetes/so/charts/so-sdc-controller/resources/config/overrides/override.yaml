aai:
  auth: {{ .Values.aai.auth }}
server:
  port: {{ index .Values.containerPort }}
mso:
  msoKey: {{ .Values.global.app.msoKey }}
  logPath: ./logs/sdc
  config:
    cadi: {{ include "cadi.keys" . | nindent 8 }}
  site-name: {{ .Values.global.app.siteName }}
  catalog:
    db:
      spring:
        endpoint: http://so-catalog-db-adapter.{{ include "common.namespace" . }}:8082
  db:
    auth: {{ .Values.auth.rest.aaf }}
  camundaURL: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081/
  adapters:
    requestDb:
      endpoint: http://so-request-db-adapter.{{ include "common.namespace" . }}:8083
      auth: {{ .Values.auth.rest.aaf }}
  aai:
    endpoint: https://aai.{{ include "common.namespace" . }}:8443
  asdc-connections:
    asdc-controller1:
      user: {{ index .Values.mso "asdc-connections" "asdc-controller1" "user" }}
      password: {{ index .Values.mso "asdc-connections" "asdc-controller1" "password" }}
      consumerGroup: {{ index .Values.mso "asdc-connections" "asdc-controller1" "consumerGroup" }}
      consumerId: {{ index .Values.mso "asdc-connections" "asdc-controller1" "consumerId" }}
      environmentName: {{ index .Values.mso "asdc-connections" "asdc-controller1" "environmentName" }}
      asdcAddress: sdc-be.{{ include "common.namespace" . }}:8443
      pollingInterval: {{ index .Values.mso "asdc-connections" "asdc-controller1" "pollingInterval" }}
      pollingTimeout: {{ index .Values.mso "asdc-connections" "asdc-controller1" "pollingTimeout" }}
      relevantArtifactTypes: HEAT,HEAT_ENV,HEAT_VOL
      useHttpsWithDmaap: false
      activateServerTLSAuth: false
      keyStorePassword:
      keyStorePath:
      watchDogTimeout: 300
      isFitlerInEmptyResources: true
      messageBusAddress: message-router.{{ include "common.namespace" . }},message-router.{{ include "common.namespace" . }}
  asdc:
    config:
      key: {{ .Values.mso.asdc.config.key }}
      activity:
        endpoint: http://sdc-wfd-be:8080
      components:
        count: 3,
        componentNames: SO,AAI,SDNC
  scheduling:
    enabled: false
