apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-tests-cluster-role
rules:
- apiGroups:
    - ''
    - apps
    - batch
    - extensions
    - networking.k8s.io
    - gateway.networking.k8s.io
    - tf.galleybytes.com
    - aquasecurity.github.io
    - onap.com
  resources:
    - pods
    - deployments
    - deployments/status
    - jobs
    - jobs/status
    - statefulsets
    - replicasets
    - replicasets/status
    - daemonsets
    - secrets
    - services
    - events
    - configmaps
    - ingresses
    - persistentvolumeclaims
    - nodes
    - terraforms
    - httproutes
    - namespaces
    - serviceinstances
    - vnfs
    - vulnerabilityreports
  verbs:
    - get
    - watch
    - list
- apiGroups:
    - ''
    - apps
  resources:
    - statefulsets
    - configmaps
  verbs:
    - patch
- apiGroups:
    - ''
    - apps
    - tf.galleybytes.com
    - onap.com
  resources:
    - deployments
    - daemonsets
    - statefulsets
    - secrets
    - services
    - pods
    - terraforms
    - namespaces
    - configmaps
    - serviceinstances
    - vnfs
  verbs:
    - create
- apiGroups:
    - ''
    - apps
    - tf.galleybytes.com
    - onap.com
  resources:
    - pods
    - persistentvolumeclaims
    - secrets
    - deployments
    - daemonsets
    - statefulsets
    - services
    - terraforms
    - configmaps
    - serviceinstances
    - vnfs
  verbs:
    - delete
- apiGroups:
    - ''
    - apps
  resources:
    - pods/exec
  verbs:
    - create
- apiGroups:
    - cert-manager.io
  resources:
    - certificates
  verbs:
    - create
    - delete
{{- if .Values.tests.tests.basicKafka.enabled }}
- apiGroups:
    - kafka.strimzi.io
  resources:
    - kafkatopics
  verbs:
    - create
    - delete
{{- end }}
