apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  selector: {{- include "common.selectors" . | nindent 4 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      initContainers:
      - name: fix-permission
        command:
        - /bin/sh
        args:
        - -c
        - |
          echo "*** Move files from configmap to emptyDir"
          cp -L /config-input-dats/* /config-dats/
          echo "*** set righ user to the different folders"
          chown -R 1000:1000 /config-dats
          chown -R 1000:1000 /var/lib/cassandra
          chown -R 1000:1000 /status
        image: {{ include "repositoryGenerator.image.busybox" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
          - mountPath: /var/lib/cassandra
            name: aaf-cass-vol
          - mountPath: /config-input-dats
            name: config-cass-init-dats
          - mountPath: /config-dats
            name: config-cass-dats
          - mountPath: /status
            name: aaf-status
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 30m
            memory: 100Mi
      containers:
      - name: {{ include "common.name" . }}
        image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.image }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        # installing with cmd "onap" will not only initialize the DB, but add ONAP bootstrap data as well
        command: ["/bin/bash","/opt/app/aaf/cass_init/cmd.sh","onap"]
        ports: {{ include "common.containerPorts" . | nindent 10  }}
        env:
        - name: CASSANDRA_CLUSTER_NAME
          value: {{ .Values.config.cluster_name }}
        - name: CASSANDRA_DC
          value: {{ .Values.config.dc }}
        - name: CQLSH
          value: "/opt/cassandra/bin/cqlsh"
        - name: HEAP_NEWSIZE
          value: {{ .Values.config.heap_new_size }}
        - name: MAX_HEAP_SIZE
          value: {{ .Values.config.max_heap_size }}
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - mountPath: /var/lib/cassandra
          name: aaf-cass-vol
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/aaf/cass_init/dats
          name: config-cass-dats
        - mountPath: /opt/app/aaf/status
          name: aaf-status
        {{- if eq .Values.liveness.enabled true }}
        livenessProbe:
          tcpSocket:
            port: tcp-cql
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
        {{ end -}}
        readinessProbe:
          tcpSocket:
            port: tcp-cql
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
        resources: {{ include "common.resources" . | nindent 10 }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 10 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity: {{ toYaml .Values.affinity | nindent 10 }}
      {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aaf-status
        emptyDir: {}
      - name: aaf-cass-vol
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: config-cass-init-dats
        configMap:
          name: {{ include "common.fullname" . }}-cass-init-dats
      - name: config-cass-dats
        emptyDir: {}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
