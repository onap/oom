apiVersion: extensions/v1beta1
kind: Deploymen
metadata:
  name: rabbitmq
  namespace: "{{ .Values.nsPrefix }}-openstack"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
      name: rabbitmq
    spec:
      hostname: rabbitmq
      containers:
      - image: {{ .Values.image.rabbitmq }}:{{ .Values.kollaTag}}
        name: rabbitmq
        volumeMounts:
        - mountPath: /var/lib/kolla/config_files/
          name: config-files
        - mountPath: /var/lib/rabbitmq/
          name: var-lib-rabbitmq
        env:
        - name: KOLLA_SERVICE_NAME
          value: rabbitmq
        - name: KOLLA_CONFIG_STRATEGY
          value: COPY_ALWAYS
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: PIP_INDEX_URL
          value: http://mirror.kna1.citycloud.openstack.org:8080/pypi/simple
        - name: PIP_TRUSTED_HOST
          value: mirror.kna1.citycloud.openstack.org
        - name: KOLLA_BASE_DISTRO
          value: ubuntu
        - name: KOLLA_INSTALL_TYPE
          value: binary
        - name: KOLLA_INSTALL_METATYPE
          value: rdo
        - name: DEBIAN_FRONTEND
          value: noninteractive
        - name: DB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: dbPassword
        - name: OS_PROJECT_DOMAIN_NAME
          value: defaul
        - name: OS_USER_DOMAIN_NAME
          value: defaul
        - name: OS_PROJECT_NAME
          value: admin
        - name: OS_TENANT_NAME
          value: admin
        - name: OS_USERNAME
          value: admin
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: osPassword
      volumes:
        - name: config-files
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/openstack/rabbitmq
        - name: var-lib-rabbitmq
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/openstack/var-lib-rabbitmq
