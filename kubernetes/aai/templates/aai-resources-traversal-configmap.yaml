#{{ if not .Values.disableAaiAaiResources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-log-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/logback.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-localhost-access-log-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/localhost-access-logback.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-db-real-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/titan-realtime.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-db-cached-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/titan-cached.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-aaiconfig-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/aaiconfig.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-springapp-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/application.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-resources-realm-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/realm.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aai-resources-auth-secret
  namespace: {{ .Values.nsPrefix }}-aai
type: Opaque
data:
{{ tpl (.Files.Glob "resources/config/aai-resources/appconfig/aai_keystore").AsSecrets . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-log-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/logback.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-localhost-access-log-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/localhost-access-logback.xml").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-db-real-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/titan-realtime.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-db-cached-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/titan-cached.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-aaiconfig-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/aaiconfig.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-springapp-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/application.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aai-traversal-realm-configmap
  namespace: {{ .Values.nsPrefix }}-aai
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/realm.properties").AsConfig . | indent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aai-traversal-auth-secret
  namespace: {{ .Values.nsPrefix }}-aai
type: Opaque
data:
{{ tpl (.Files.Glob "resources/config/aai-traversal/appconfig/aai_keystore").AsSecrets . | indent 2 }}
#{{ end }}
