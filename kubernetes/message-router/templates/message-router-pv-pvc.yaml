apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-message-router-kafka"
  namespace: "{{ .Values.nsPrefix }}-message-router"
  labels:
    name: "{{ .Values.nsPrefix }}-message-router-kafka"
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.dockerSharePath }}/{{ .Values.nsPrefix }}/message-router/dcae-startup-vm-message-router/docker_files/data-kafka/
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: message-router-kafka
  namespace: "{{ .Values.nsPrefix }}-message-router"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      name: "{{ .Values.nsPrefix }}-message-router-kafka"
---
