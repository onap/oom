apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDBBackup
metadata:
  finalizers:
  - delete-backup
  name: backup-mongo
spec:
  clusterName: cluster1-psmdb-db #my-db-psmdb-db #my-cluster-name
  storageName: s3-us-west
  type: physical  #logical #physical
  compressionType: gzip
  compressionLevel: 6
