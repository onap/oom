repository: nexus3.onap.org:10001
image: onap/so/bpmn-infra:latest
pullPolicy: IfNotPresent
replicaCount: 1
minReadySeconds: 10
containerPort: 8081
logPath: ./logs/bpmn/
service:
    type: ClusterIP
    internalPort: 8081
    externalPort: 10200
    portName: bpmn-port
updateStrategy:
    type: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 8Gi
      cpu: 4000m
livenessProbe:
    path: /manage/health
    port: 8443
    scheme: HTTPS
    initialDelaySeconds: 360
    periodSeconds: 60
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
ingress:
  enabled: false
nodeSelector: {}
tolerations: []
affinity: {}