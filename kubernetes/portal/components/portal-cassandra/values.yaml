# Default values for mariadb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: # global defaults
  nodePortPrefix: 302
  persistence: {}


# application image
image: onap/music/cassandra_music:3.0.0
pullPolicy: Always

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: 'db-creds'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.cassandraExternalSecret) . }}'
    login: '{{ .Values.config.cassandraUsername }}'
    password: '{{ .Values.config.cassandraPassword }}'

# application configuration
config:
  cassandraUsername: root
  cassandraPassword: Aa123456
#  cassandraCredsExternalSecret: some secret
  cassandraJvmOpts: -Xmx2536m -Xms2536m

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain

  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: portal/cassandra/data

service:
  type: ClusterIP
  name: portal-cassandra
  portName: portal-cassandra
  externalPort: 9160
  internalPort: 9160
  externalPort2: 7000
  internalPort2: 7000
  externalPort3: 7001
  internalPort3: 7001
  externalPort4: 7199
  internalPort4: 7199
  externalPort5: 9042
  internalPort5: 9042

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 500m
      memory: 3.75Gi
    requests:
      cpu: 160m
      memory: 2.8Gi
  large:
    limits:
      cpu: 4
      memory: 10Gi
    requests:
      cpu: 2
      memory: 6Gi
  unlimited: {}
