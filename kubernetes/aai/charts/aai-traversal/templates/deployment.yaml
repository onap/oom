apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
      name: {{ include "common.name" . }}
      annotations:
        msb.onap.org/service-info: '[
          {
              "serviceName": "_aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/generic-query"
          },
          {
              "serviceName": "_aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/generic-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/search/nodes-query"
          },
          {
              "serviceName": "_aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/search/nodes-query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v11/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v12/query"
          },
          {
              "serviceName": "_aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/v13/query"
          },
          {
              "serviceName": "_aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1",
              "path": "/aai/search"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v11",
              "url": "/aai/v11/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v12",
              "url": "/aai/v12/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-generic-query",
              "version": "v13",
              "url": "/aai/v13/search/generic-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v11",
              "url": "/aai/v11/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v12",
              "url": "/aai/v12/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-nodes-query",
              "version": "v13",
              "url": "/aai/v13/search/nodes-query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v11",
              "url": "/aai/v11/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v12",
              "url": "/aai/v12/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-query",
              "version": "v13",
              "url": "/aai/v13/query",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          },
          {
              "serviceName": "aai-named-query",
              "url": "/aai/search",
              "protocol": "REST",
              "port": "8446",
              "enable_ssl": true,
              "lb_policy":"ip_hash",
              "visualRange": "1"
          }
          ]'
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - aai-resources
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        name: {{ include "common.name" . }}-readiness
      containers:
      - name: {{ include "common.name" . }}
        image: "{{ .Values.global.repository | default .Values.repository }}/{{ .Values.image }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        env:
        - name: CHEF_BRANCH
          value: master
        - name: AAI_CHEF_ENV
          value: simpledemo
        - name: AAI_CORE_VERSION
          value: {{ .Values.config.aaicoreversion }}
        - name: AAI_CHEF_LOC
          value: /var/chef/aai-data/environments
        - name: CHEF_GIT_URL
          value: http://gerrit.onap.org/r/aai
        - name: RESOURCES_HOSTNAME
          value: aai-resources.{{ include "common.namespace" . }}
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /var/chef/aai-data/chef-config/dev/.knife/solo.rb
          subPath: solo.rb
          name: aai-chef-config
        - mountPath: /var/chef/aai-data/environments/
          name: aai-data
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /opt/app/aai-traversal/bundleconfig/etc/logback.xml
          name: aai-traversal-log-conf
          subPath: logback.xml
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        - containerPort: {{ .Values.service.internalPort2 }}
        # disable liveness probe when breakpoints set in debugger
        # so K8s doesn't restart unresponsive container
        {{ if .Values.liveness.enabled }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.liveness.periodSeconds }}
        {{ end }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.readiness.periodSeconds }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end -}}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}

      # side car containers
      - name: filebeat-onap
        image: "{{ .Values.global.loggingRepository }}/{{ .Values.global.loggingImage }}"
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-traversal-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-traversal-filebeat

      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: aai-chef-config
        configMap:
          name: aai-chef-config
      - name: aai-data
        configMap:
          name: aai-resources-environments
      - name: filebeat-conf
        configMap:
          name: aai-filebeat
      - name: aai-traversal-logs
        emptyDir: {}
      - name: aai-traversal-filebeat
        emptyDir: {}
      - name: aai-traversal-log-conf
        configMap:
         name: {{ include "common.fullname" . }}-log
      restartPolicy: {{ .Values.global.restartPolicy | default .Values.restartPolicy }}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
