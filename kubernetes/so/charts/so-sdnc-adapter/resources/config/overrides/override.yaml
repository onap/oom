                    infra:
                        '':
                            query: GET|60000|sdncurl5|
                    mobility:
                        '':
                            query: GET|60000|sdncurl5|
                    myurl: http://so-sdnc-adapter{{ include "common.namespace" . }}:8086/adapters/rest/SDNCNotify
                    rest:
                        bpelurl: http://so-bpmn-infra.{{ include "common.namespace" . }}:8081/mso/WorkflowMessage
                    sdncauth: {{ .Values.auth.rest.aafEncrypted }}
                    sdncconnecttime: 5000
                    sdncurl1: 'http://sdnc.{{ include "common.namespace" . }}:8282{{ .Values.apiPaths.sdncurl1.uri }}'
                    sdncurl10: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/GENERIC-RESOURCE-API:'
                    sdncurl11: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/VNFTOPOLOGYAIC-API:'
                    sdncurl12: 'http://sdnc.{{ include "common.namespace" . }}:8282/'
                    sdncurl13: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/SDNW-API:'
                    sdncurl2: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/config/L3SDN-API:'
                    sdncurl3: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/AicHoming:'
                    sdncurl4: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/Firewall-API:'
                    sdncurl5: 'http://sdnc.{{ include "common.namespace" . }}:{{ .Values.apiPaths.sdncurl5.uri }}'
                    sdncurl6: 'http://sdnc.{{ include "common.namespace" . }}:8282/restconf/operations/VNF-API:'
