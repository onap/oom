# Properties for the SchemaLocationsBean
# The AAI Schema jar will be unpacked to bundleconfig/etc
schema.configuration.location=N/A
schema.source.name=onap
schema.nodes.location=${APP_HOME}/bundleconfig/etc/oxm/
schema.edges.location=

# Lists all of the versions in the schema
schema.version.list=v9,v10,v11,v12,v13,v14,v15
# Specifies from which version should the depth parameter to default to zero
schema.version.depth.start=v9
# Specifies from which version should the related link be displayed in response payload
schema.version.related.link.start=v10
# Specifies from which version should the client see only the uri excluding host info
# Before this version server base will also be included
schema.version.app.root.start=v11
# Specifies from which version should the namespace be changed
schema.version.namespace.change.start=v12
# Specifies from which version should the client start seeing the edge label in payload
schema.version.edge.label.start=v12
# Specifies the version that the application should default to
schema.version.api.default=v15

schema.service.base.url=https://localhost:8452/aai/schema-service/v1/
schema.service.nodes.endpoint=nodes?version=
schema.service.edges.endpoint=edgerules?version=
schema.service.versions.endpoint=versions

schema.service.ssl.key-store=${CONFIG_HOME}/auth/client-cert-onap.p12
schema.service.ssl.trust-store=${CONFIG_HOME}/auth/tomcat_keystore