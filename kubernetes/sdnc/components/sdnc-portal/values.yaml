# default number of instances
replicaCount: 0

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 180
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  type: NodePort
  name: sdnc-portal
  portName: sdnc-portal
  internalPort: 8443
  externalPort: 8443
  nodePort: "01"

ingress:
  enabled: false
  service:
    - baseaddr: "sdnc-portal.api"
      name: "sdnc-portal"
      port: 8443
  config:
    ssl: "redirect"

#Resource limit flavor -By default using small
flavor: small
#segregation for different environment (small and large)

resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 500Mi
  large:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  unlimited: {}
