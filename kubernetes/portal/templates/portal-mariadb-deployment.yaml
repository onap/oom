#{{ if not .Values.disablePortalPortaldb }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portaldb
  namespace: "{{ .Values.nsPrefix }}-portal"
spec:
  selector:
    matchLabels:
      app: portaldb
  template:
    metadata:
      labels:
        app: portaldb
      name: portaldb
    spec:
      containers:
      - image: "{{ .Values.image.portaldb}}"
        imagePullPolicy: "{{ .Values.pullPolicy }}"
        name: "portaldb"
        env:
        - name: MYSQL_HOST
          value: "portaldb.{{ .Values.nsPrefix }}-portal"
        - name: MYSQL_ROOT_PASSWORD
          value: Aa123456
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /var/lib/mysql
          name: portal-mariadb-data
        - mountPath: /var/log/onap
          name: portal-logs
        - mountPath: /tmp/logback.xml
          name: portal-logback
        ports:
        - containerPort: 3306
          name: portaldb
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: "{{ .Values.image.filebeat }}"
        imagePullPolicy: "{{ .Values.pullPolicy }}"
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: portal-logs
        - mountPath: /usr/share/filebeat/data
          name: portal-data-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: portal-mariadb-data
        persistentVolumeClaim:
          claimName: portal-db
      - name: filebeat-conf
        hostPath:
          path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/logback/filebeat.yml
      - name: portal-logs
        emptyDir: {}
      - name: portal-data-filebeat
        emptyDir: {}
      - name: portal-logback
        hostPath:
          path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/portal/portal-db/logback.xml
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}