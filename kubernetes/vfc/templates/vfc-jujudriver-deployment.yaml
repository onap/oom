#{{ if not .Values.disableVfcVfcJujudriver }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-jujudriver
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.jujudriver.replicas }}
  selector:
    matchLabels:
      app: vfc-jujudriver
  template:
    metadata:
      labels:
        app: vfc-jujudriver
      name: vfc-jujudriver
    spec:
      hostname: vfc-jujudriver
      containers:
      - args:
        image:  {{.Values.jujudriver.image}}
        name: "vfc-jujudriver"
        env:
        - name: MSB_ADDR
          value: {{ tpl .Values.msbaddr .  }}
        volumeMounts:
        - mountPath: /var/log/onap
          name: vfc-jujudriver-log
        - mountPath: /opt/vfc/jujudriver/config/log4j.properties
          name: vfc-jujudriver-logconfig
          subPath: log4j.properties
        ports:
        - containerPort: {{ .Values.jujudriver.port }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.jujudriver.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"
      - image: {{ .Values.filebeat}}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
          subPath: filebeat.yml
        - mountPath: /var/log/onap
          name: vfc-jujudriver-log
        - mountPath: /usr/share/filebeat/data
          name: vfc-jujudriver-data-filebeat
      volumes:
      - name: vfc-jujudriver-log
        emptyDir: {}
      - name: vfc-jujudriver-data-filebeat
        emptyDir: {}
      - name: filebeat-conf
        configMap:
          name: vfc-filebeat-configmap
      - name: vfc-jujudriver-logconfig
        configMap:
          name: vfc-jujudriver-log-configmap   
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
      restartPolicy: Always
#{{ end }}
