apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: k8sclouds.oom.onap.org
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: oom.onap.org
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: k8sclouds
    # singular name to be used as an alias on the CLI and for display
    singular: k8scloud
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: K8sCloud
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - kcs
    - kc
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            # cloud region metadata in the form of well-known or free form labels (optional)
            cloudLabels:
              type: object
              properties:
                k8scloud.io/hostname:
                  type: string
                k8scloud.io/region:
                  type: string
                k8scloud.io/zone:
                  type: string
                k8scloud.io/cloudprovider:
                  type: string
                  enum: [azure,aws,gcp]
                k8scloud.io/cloudsize:
                  type: string
                  enum: [small,medium,large,xlarge]
                resources.k8scloud.io/vcpus:
                  type: integer
                resources.k8scloud.io/memory-gb:
                  type: integer
                resources.k8scloud.io/storage-gb:
                  type: integer
                onap.k8scloud.io/namespace:
                  type: String
            # kubeconfig for cloud region (validation not schema enforced)
            cloudKubeConfig:
              type: object
          required: [cloudKubeConfig]