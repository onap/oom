apiVersion: mariadb.mmontes.io/v1alpha1
kind: Backup
metadata:
  name: s3-backup
spec:
  mariaDbRef:
    name: mariadb-galera
  ##Create storage class csi-s3 before backup
  ##Install CSI_Driver https://github.com/yandex-cloud/k8s-csi-s3
  storage:
    persistentVolumeClaim:
      storageClassName: csi-s3
      resources:
        requests:
          storage: 100Mi
      accessModes:
        - ReadWriteOnce
  args:
    - --single-transaction
    - --all-databases
