{{ if eq .Values.provisioner "nfs-client" }}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ include "common.storagename" . }}-provisioner
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "common.storagename" . }}-provisioner
    spec:
      serviceAccountName: {{ include "common.storagename" . }}
      containers:
        - name: {{ include "common.storagename" . }}-provisioner
          image: quay.io/external_storage/nfs-client-provisioner:modified
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: {{ include "common.storagename" . }}/{{ .Values.provisioner }}
            - name: NFS_SERVER
              value: {{ .Values.nfsserver }}
            - name: NFS_PATH
#              value: /mnt/nfs-client
              value: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ include "common.storagename" . }}/{{ .Values.provisioner }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
      volumes:
        - name: nfs-client-root
          nfs:
            server: {{ .Values.nfsserver }}
#            path: /mnt/nfs-client
            path: {{ .Values.global.persistence.mountPath | default .Values.persistence.mountPath }}/{{ include "common.storagename" . }}/{{ .Values.provisioner }}
{{ end }}

