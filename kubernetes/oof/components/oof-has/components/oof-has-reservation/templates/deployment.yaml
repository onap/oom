apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ include "common.release" . }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ include "common.release" . }}
    spec:
      initContainers:
      - name: {{ include "common.name" . }}-readiness
        command:
        - /app/ready.py
        args:
        - --job-name
        - {{ include "common.release" . }}-{{ .Values.config.etcd.configJobNameOverride }}-job
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ include "repositoryGenerator.image.readiness" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}

      - name: {{ include "common.name" . }}-resrv-sms-readiness
        command:
        - sh
        - -c
        - resp="FAILURE";
          until [ $resp = "200" ]; do
          resp=$(curl -s -o /dev/null -k --write-out %{http_code} https://aaf-sms.{{ include "common.namespace" .}}:10443/v1/sms/domain/has/secret);
          echo $resp;
          sleep 2;
          done
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ include "repositoryGenerator.image.curl" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}

      containers:
        - name: {{ include "common.name" . }}
          image: {{ include "repositoryGenerator.repository" . }}/{{ .Values.global.image.optf_has }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          command:
          - python
          args:
          - /usr/local/bin/conductor-reservation
          - --config-file=/usr/local/bin/conductor.conf
          # disable liveness probe when breakpoints set in debugger
          # so K8s doesn't restart unresponsive container
          {{- if .Values.liveness.enabled }}
          livenessProbe:
            exec:
              command:
              - cat
              - /usr/local/bin/healthy.sh
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          readinessProbe:
            exec:
              command:
              - cat
              - /usr/local/bin/healthy.sh
            initialDelaySeconds: {{ .Values.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.readiness.periodSeconds }}
          {{ end -}}
          env: {{ include "oof.etcd.env" . | nindent 10 }}
          volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /usr/local/bin/conductor.conf
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: conductor.conf
          - mountPath: /usr/local/bin/log.conf
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: log.conf
          - mountPath: /usr/local/bin/healthy.sh
            name: {{ .Values.global.commonConfigPrefix }}-config
            subPath: healthy.sh
          - mountPath: /usr/local/bin/AAF_RootCA.cer
            name: {{ include "common.fullname" . }}-onap-certs
            subPath: aaf_root_ca.cer
          resources:
{{ include "common.resources" . | indent 12 }}
        {{- if .Values.nodeSelector }}
        nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity:
{{ toYaml .Values.affinity | indent 10 }}
        {{- end }}
      serviceAccountName: {{ include "common.fullname" (dict "suffix" "read" "dot" . )}}
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: {{ .Values.global.commonConfigPrefix }}-config
          configMap:
            name: {{ .Values.global.commonConfigPrefix }}-configmap
            items:
            - key: conductor.conf
              path: conductor.conf
            - key: log.conf
              path: log.conf
            - key: healthy.sh
              path: healthy.sh
{{ include "oof.certificate.volume" . | indent 8 }}
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
