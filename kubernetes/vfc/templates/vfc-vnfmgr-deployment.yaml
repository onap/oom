apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vfc-vnfmgr
spec:
  replicas: {{ .Values.vnfmgr.replicas }}
  selector:
    matchLabels:
      app: vfc-vnfmgr
  template:
    metadata:
      labels:
        app: vfc-vnfmgr
      name: vfc-vnfmgr
    spec:
      hostname: vfc-vnfmgr
      containers:
      - args:
        image:  {{.Values.vnfmgr.image}}
        name: "vfc-vnfmgr"
        env:
        - name: VFC_VNFMGR_PORT
          value: {{ .Values.vnfmgr.port }}
        - name: MSB_SERVICE_IP
          value: {{ .Values.msbipaddress }}
        - name: MSB_SERVICE_PORT
          value: {{ .Values.msbport }}
        ports:
        - containerPort: {{ .Values.vnfmgr.port }}
          name: vfc-vnfmgr
        readinessProbe:
          tcpSocket:
            port: {{ .Values.vnfmgr.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        imagePullPolicy: "{{ .Values.pullPolicy }}"