#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  artifactImage: onap/multicloud/framework-artifactbroker:1.7.2
  prometheus:
    enabled: false
  persistence: {}
  centralizedLoggingEnabled: true

#################################################################
# Application configuration defaults.
#################################################################
# application image
image: onap/multicloud/framework:1.7.1
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

multicloud-fcaps:
  enabled: true
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-k8s:
  enabled: true
multicloud-pike:
  enabled: true
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-prometheus:
  enabled: false
multicloud-starlingx:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-vio:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'
multicloud-windriver:
  enabled: false
  logConfigMapNamePrefix: '{{ include "common.release" . }}-multicloud'

# application configuration
config:
  ssl_enabled: true
  msbprotocol: https
  msbgateway: msb-iag
  msbPort: 443
  logstashServiceName: log-ls
  logstashPort: 5044
  aai:
    port: 8443
    schemaVersion: v13
    username: AAI
    password: AAI

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

service:
  type: ClusterIP
  name: multicloud
  portName: multicloud-framework
  externalPort: 9001
  internalPort: 9001
  nodePort: 91

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: multicloud
  roles:
    - read

#Log configuration
log:
  path: /var/log/onap
