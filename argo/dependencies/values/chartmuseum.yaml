replicaCount: 1

image:
  repository: ghcr.io/helm/chartmuseum
  tag: v0.16.2
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

env:
  open:
    STORAGE: local
    DISABLE_API: false
    DEBUG: true

persistence:
  storageClass: <STORAGECLASS>
  enabled: true
  size: 8Gi
