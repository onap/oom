#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  persistence: {}

#################################################################
# Application configuration defaults.
#################################################################
# default number of instances
replicaCount: 3

persistence: {}

persistenceKafka:
  enabled: true
  size: 2Gi
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountSubPath: strimzi/kafka
persistenceZk:
  enabled: true
  size: 2Gi
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  mountSubPath: strimzi/zk

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  large:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: dmaap-strimzi-kafka
  roles:
    - read
