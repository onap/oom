#{{ if not .Values.disableLogElasticsearch }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: elasticsearch
  name: elasticsearch
  namespace: {{ .Values.nsPrefix }}
spec:
  ports:
  - name: http
    port: 9200
    targetPort: 9200
    nodePort: {{ .Values.nodePortPrefix }}54
  selector:
    app: elasticsearch
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearchtcp
  namespace: {{ .Values.nsPrefix }}
  labels:
    app: elasticsearch
spec:
  ports:
  - name: tcp
    port: 9300
    targetPort: 9300
  selector:
    app: elasticsearch
#{{ end }}
#{{ if not .Values.disableLogLogstash }}
---
apiVersion: v1
kind: Service
metadata:
  name: logstashinternal
  namespace: {{ .Values.nsPrefix }}
  labels:
    app: logstash
spec:
  ports:
  - name: http
    port: 9600
    targetPort: 9600
  selector:
    app: logstash
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: {{ .Values.nsPrefix }}
  labels:
    app: logstash
spec:
  ports:
  - name: transport
    port: 5044
    targetPort: 5044
    nodePort: {{ .Values.nodePortPrefix }}55
  selector:
    app: logstash
  type: NodePort
#{{ end }}
#{{ if not .Values.disableLogKibana }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kibana
  name: kibana
  namespace: {{ .Values.nsPrefix }}
spec:
  ports:
  - name: tcp-ks
    port: 5601
    targetPort: 5601
    nodePort: {{ .Values.nodePortPrefix }}53
  selector:
    app: kibana
  type: NodePort
#{{ end }}
