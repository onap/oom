aai:
  auth: {{ .Values.aai.auth}}
  version: {{ .Values.aai.version}}
  endpoint: https://aai.{{ include "common.namespace" . }}:8443
server:
    port: {{ index .Values.containerPort }}
mso:
  key: {{ .Values.global.app.msoKey }}
  site-name: {{ .Values.global.app.siteName }}
  logPath: ./logs/vnfm-adapter
  config:
    cadi: {{ include "cadi.keys" . | nindent 8}}
  msb-ip: msb-iag.{{ include "common.namespace" . }}
  msb-port: 80
sdc:
  username: {{ .Values.sdc.username}}
  password: {{ .Values.sdc.password}}
  key: {{ .Values.sdc.key}}
  endpoint: https://sdc-be.{{ include "common.namespace" . }}:8443
vnfmadapter:
  endpoint: http://so-vnfm-adapter.{{ include "common.namespace" . }}:9092
