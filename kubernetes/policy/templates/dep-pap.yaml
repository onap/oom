apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pap
  namespace: "{{ .Values.nsPrefix }}-policy"
spec:
  selector:
    matchLabels:
      app: pap
  template:
    metadata:
      labels:
        app: pap
      name: pap
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
              "args": [
                  "--container-name",
                  "nexus",
                  "--container-name",
                  "mariadb"
              ],
              "command": [
                  "/root/ready.py"
              ],
              "env": [
                  {
                      "name": "NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                  }
              ],
              "image": "{{ .Values.image.readiness }}:{{ .Values.image.readinessVersion }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "pap-readiness"
          },
          {
              "env": [
                  {
                      "name": "POD_IP",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "status.podIP"
                          }
                      }
                  }
              ],
              "command": ["/bin/bash", "-c", "echo $POD_IP > /config/ip_addr.txt"],
              "volumeMounts": [
                {
                  "mountPath": "/config/",
                  "name": "pe"
                }
              ],
              "image": "{{ .Values.image.ubuntu }}",
              "imagePullPolicy": "{{ .Values.pullPolicy }}",
              "name": "generate-ip-addr-txt"
          }
          ]'
    spec:
      containers:
      - command:
        - /bin/bash
        - ./do-start.sh
        - pap
        image: "{{ .Values.image.policyPe }}:{{ .Values.image.policyPeVersion }}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: pap
        ports:
        - containerPort: 8443
        - containerPort: 9091
        readinessProbe:
          tcpSocket:
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /tmp/policy-install/config/
          name: pe
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: pe
          hostPath:
            path: {{ .Values.dockerSharePath }}/{{ .Values.nsPrefix }}/policy/opt/policy/config/pe/
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
