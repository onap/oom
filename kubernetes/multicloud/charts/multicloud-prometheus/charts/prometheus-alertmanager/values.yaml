#################################################################
# Global configuration defaults.
#################################################################
global:
  persistence: {}

pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

#Alertmanager Configuration
image:
  repository: prom/alertmanager
  tag: v0.15.2

persistence:
  enabled: true
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: multicloud/prometheus/alertmanager
  containerMountPath: /alertmanager/data

#Service configuration for this chart
service:
  type: NodePort
  name: multicloud-prometheus-alertmanager
  portName: prometheus-alertmanager
  internalPort: 9093
  nodePort: 62

  meshpeer:
    enabled: false
    portName: multicloud-prometheus-meshpeer
    port: 6783

# probe configuration parameters
readiness:
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 30
  enabled: true

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

ingress:
  enabled: false

resources: {}
