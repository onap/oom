#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/multicloud/openstack-windriver:1.1.2
pullPolicy: Always

# application configuration
config:
  msbgateway: msb-iag
  msbPort: 80
  aai:
    port: 8443
    schemaVersion: v13
    username: AAI
    password: AAI

service:
  type: NodePort
  name: multicloud-windriver
  externalPort: 9005
  internalPort: 9005
  nodePort: 94

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  enabled: true

ingress:
  enabled: false

resources: {}
