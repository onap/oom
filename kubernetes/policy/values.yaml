#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0
  loggingRepository: docker.elastic.co
  loggingImage: beats/filebeat:5.5.0
  ubuntuImage: ubuntu:16.04
  mariadb:
    nameOverride: policydb
  pdp:
    nameOverride: pdp
  pap:
    nameOverride: pap
  drools:
    nameOverride: drools
  brmwgw:
    nameOverride: brmsgw
  nexus:
    nameOverride: nexus

#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: nexus3.onap.org:10001
image: onap/policy-pe:1.3.7
pullPolicy: Always

subChartsOnly:
  enabled: true

nameOverride: pap

pdp:
  nameOverride: pdp
mariadb:
  nameOverride: policydb
drools:
  nameOverride: drools
brmwgw:
  nameOverride: brmsgw
nexus:
  nameOverride: nexus

# flag to enable debugging - application support required
debugEnabled: false

# application configuration
config:
  preloadPolicies: false
  pdpPort: 8081

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  name: pap
  portName: pap
  externalPort: 8443
  nodePort: 19
  externalPort2: 9091
  nodePort2: 18

ingress:
  enabled: false

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 10m
      memory: 1Gi
  large:
    limits:
      cpu: 2
      memory: 8Gi
    requests:
      cpu: 20m
      memory: 2Gi
  unlimited: {}
