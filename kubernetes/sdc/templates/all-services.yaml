#{{ if not .Values.disableSdcSdcEs }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sdc-es
  name: sdc-es
  namespace: "{{ .Values.nsPrefix }}-sdc"
spec:
  ports:
  - name: sdc-es-port-9200
    port: 9200
  - name: sdc-es-port-9300
    port: 9300
  selector:
    app: sdc-es
  clusterIP: None
#{{ end }}
