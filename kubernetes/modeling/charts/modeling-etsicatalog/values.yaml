#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302

  persistence:
    mountPath: /dockerdata-nfs

  mariadbGalera:
    #This flag allows Modeling to instantiate its own mariadb-galera cluster
    localCluster: false
    service: mariadb-galera
    internalPort: 3306
    nameOverride: mariadb-galera

readinessCheck:
  wait_for:
    msb:
      name: msb
      containers:
          - msb-iag

#################################################################
# Secrets metaconfig
#################################################################
secrets:
  - uid: modeling-db-secret
    name: &dbSecretName '{{ include "common.release" . }}-modeling-db-secret'
    type: basicAuth
    externalSecret: '{{ tpl (default "" .Values.config.db.userCredentialsExternalSecret) . }}'
    login: '{{ .Values.config.db.userName }}'
    password: '{{ .Values.config.db.userPassword }}'

#################################################################
# Dependencies configuration
#################################################################

mariadb-galera:
  config: &mariadbConfig
    userCredentialsExternalSecret: *dbSecretName
    mysqlDatabase: etsicatalog
  nameOverride: modeling-db
  service:
    name: modeling-db
    portName: modeling-db
    internalPort: 3306
  nfsprovisionerPrefix: modeling
  persistence:
    mountSubPath: modeling/data
    enabled: true
  disableNfsProvisioner: true

mariadb-init:
  config: *mariadbConfig
  # nameOverride should be the same with common.name
  nameOverride: modeling-etsicatalog

#################################################################
# Application configuration defaults.
#################################################################
config:
  #application configuration about  msb
  ssl_enabled: false
  msb_enabled: false
  msbProtocol: https
  msbServiceName: msb-iag
  msbPort: 443
  sdcProtocol: https
  sdcServiceName: sdc-be
  sdcPort: 8443
  dmaap_enabled: false
  dmaapProtocol: https
  dmaapServiceName: message-router-external
  dmaapPort: 3905

  #application configuration user password about mariadb
  db:
    userName: etsicatalog
    # userPassword: password
    # userCredentialsExternalSecret: some-secret

# application image
flavor: small

image: onap/modeling/etsicatalog:1.0.9
pullPolicy: Always

#Istio sidecar injection policy
istioSidecar: true

# flag to enable debugging - application support required
debugEnabled: false

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

## Persist data to a persitent volume
persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  volumeReclaimPolicy: Retain
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /dockerdata-nfs
  mountSubPath: modeling/etsicatalog

service:
  type: ClusterIP
  name: modeling-etsicatalog
  portName: modeling-etsicatalog
  externalPort: 8806
  internalPort: 8806
#  nodePort: 30806

ingress:
  enabled: false

# Configure resource requests and limits
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
  large:
    limits:
      cpu: 400m
      memory: 1000Mi
    requests:
      cpu: 200m
      memory: 500Mi
  unlimited: {}
