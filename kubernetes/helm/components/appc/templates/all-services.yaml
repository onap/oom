apiVersion: v1
kind: Service
metadata:
  name: sdnhost
  namespace: {{ .Values.NS }}
  labels:
    app: appc
spec:
  ports:
  - name: "appc-port-8282"
    port: 8282
    targetPort: 8181
    nodePort: 30230
  - name: "appc-port-1830"
    port: 1830
    nodePort: 30231
  type: NodePort
  selector:
    app: appc
---
apiVersion: v1
kind: Service
metadata:
  name: dgbuilder
  namespace: {{ .Values.NS }}
  labels:
    app: appc-dgbuilder
spec:
  ports:
  - name: "appc-dgbuilder-port"
    port: 3000
    targetPort: 3100
    nodePort: 30228
  type: NodePort
  selector:
    app: appc-dgbuilder
