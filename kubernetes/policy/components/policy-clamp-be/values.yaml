#################################################################
# Global configuration defaults.
#################################################################
global: # global defaults
  nodePortPrefix: 302
  persistence: {}
  centralizedLoggingEnabled: true
  #AAF service
  aafEnabled: true
  mariadbGalera:
    localCluster: false
    service: mariadb-galera
    internalPort: 3306

#################################################################
# AAF part
#################################################################
certInitializer:
  permission_user: 1000
  permission_group: 999
  keystoreFile: 'org.onap.clamp.p12'
  truststoreFile: 'org.onap.clamp.trust.jks'
  keyFile: 'org.onap.clamp.keyfile'
  truststoreFileONAP: 'truststoreONAPall.jks'
  nameOverride: clamp-backend-cert-initializer
  aafDeployFqi: deployer@people.osaaf.org
  aafDeployPass: demo123456!
  fqdn: clamp
  fqi: clamp@clamp.onap.org
  public_fqdn: clamp.onap.org
  cadi_longitude: '-72.0'
  cadi_latitude: '38.0'
  app_ns: org.osaaf.aaf
  credsPath: /opt/app/osaaf/local
  aaf_add_config: >
    /opt/app/aaf_config/bin/agent.sh local showpass {{.Values.fqi}} {{ .Values.fqdn }} > {{ .Values.credsPath }}/mycreds.prop;
    cd {{ .Values.credsPath }};
    chmod a+rx *;

secrets:
  - uid: db-creds
    type: basicAuth
    externalSecret: '{{ tpl (default "" (index .Values "mariadb-galera" "db" "externalSecret")) . }}'
    login: '{{ index .Values "mariadb-galera" "db" "user" }}'
    password: '{{ index .Values "mariadb-galera" "db" "password" }}'
    passwordPolicy: required
  - uid: sdc-creds
    type: password
    externalSecret: '{{ tpl (default "" .Values.sdc.sdcClientExternalSecret) . }}'
    password: '{{ .Values.sdc.clientPassword }}'
    passwordPolicy: required

flavor: small

# application image
image: onap/policy-clamp-backend:6.1.1
pullPolicy: Always

# flag to enable debugging - application support required
debugEnabled: false

# log configuration
log:
  path: /var/log/onap

#################################################################
# Application configuration defaults.
#################################################################

sdc:
  clientPassword: Kp8bJ4SXszM0WXlhak3eHlcse2gAw84vaoGGmJvUy2U

# Local mariadb galera instance default values
mariadb-galera:
  nameOverride: policy-mariadb
  db:
    name: policyadmin
    user: policy_user
    password: policy_user
    externalSecret: '{{ include "common.release" . }}-policy-db-user-credentials'

config:
  log:
    logstashServiceName: log-ls
    logstashPort: 5044
  mysqlPassword: strong_pitchou
  dataRootDir: /dockerdata-nfs

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 3
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3

service:
  type: ClusterIP
  name: policy-clamp-be
  portName: policy-clamp-be
  internalPort: 8443
  externalPort: 8443

ingress:
  enabled: false

#resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#
# Example:
# Configure resource requests and limits
# ref: http://kubernetes.io/docs/user-guide/compute-resources/
# Minimum memory for development is 2 CPU cores and 4GB memory
# Minimum memory for production is 4 CPU cores and 8GB memory
resources:
  small:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1m
      memory: 1Gi
  large:
    limits:
      cpu: 1
      memory: 3Gi
    requests:
      cpu: 10m
      memory: 3Gi
  unlimited: {}

#Pods Service Account
serviceAccount:
  nameOverride: policy-clamp-be
  roles:
    - read
