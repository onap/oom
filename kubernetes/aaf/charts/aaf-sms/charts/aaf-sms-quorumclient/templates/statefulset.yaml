apiVersion: apps/v1
kind: StatefulSet
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  selector: {{- include "common.selectors" . | nindent 4 }}
  serviceName:
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      imagePullSecrets:
      - name: "{{ include "common.namespace" . }}-docker-registry-key"
{{- if .Values.persistence.enabled }}
      initContainers:
        - name: fix-permission
          command:
            - /bin/sh
          args:
            - -c
            - |
              chmod -R 775 /quorumclient/auth
              chown -R 100:1000 /quorumclient/auth
          image: "{{ .Values.global.busyboxRepository }}/{{ .Values.global.busyboxImage }}"
          imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
          volumeMounts:
            - mountPath: /quorumclient/auth
              name: {{ include "common.fullname" . }}
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 3m
              memory: 20Mi
{{- end }}
      containers:
      - image: "{{ include "common.repository" . }}/{{ .Values.image }}"
        name: {{ include "common.name" . }}
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command: ["/quorumclient/bin/quorumclient"]
        workingDir: /quorumclient/
        volumeMounts:
          - mountPath: /etc/localtime
            name: localtime
            readOnly: true
          - mountPath: /quorumclient/config.json
            name: {{ include "common.name" .}}
            subPath: config.json
{{- if .Values.persistence.enabled }}
          - mountPath: /quorumclient/auth
            name: {{ include "common.fullname" . }}
{{- end }}
        resources: {{ include "common.resources" . | nindent 10 }}
        {{- if .Values.nodeSelector }}
        nodeSelector: {{ toYaml .Values.nodeSelector | nindent 10 }}
        {{- end -}}
        {{- if .Values.affinity }}
        affinity: {{ toYaml .Values.affinity | nindent 10 }}
        {{- end }}
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name : {{ include "common.name" . }}
        configMap:
          name: {{ include "common.fullname" . }}
          items:
          - key: config.json
            path: config.json
            mode: 0755
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - {{ include "common.PVCTemplate" . | indent 4 | trim }}
{{- end }}
