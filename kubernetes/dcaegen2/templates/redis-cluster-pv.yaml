apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.nsPrefix }}-{{ .Chart.Name }}-redis-cluster-pv0"
  namespace: "{{ .Values.nsPrefix }}"
  labels:
    name: "{{ .Values.nsPrefix }}-{{ .Chart.Name }}-redis-cluster"
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.dataRootDir }}/{{ .Values.nsPrefix }}/{{ .Chart.Name }}/redis-cluster/pv0/
---
