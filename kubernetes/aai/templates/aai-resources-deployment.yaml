#{{ if not .Values.disableAaiAaiResources }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aai-resources
  namespace: "{{ .Values.nsPrefix }}-aai"
spec:
  replicas: {{ .Values.aaiResourceReplicas }}
  selector:
    matchLabels:
      app: aai-resources
  template:
    metadata:
      labels:
        app: aai-resources
      name: aai-resources
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - cassandra
#        - hbase
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aai-resources-readiness
      containers:
      - name: aai-resources
        image: "{{ .Values.image.aaiResourcesImage }}:{{ .Values.image.aaiResourcesVersion}}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        env:
        - name: LOCAL_USER_ID
          value: "1000"
        - name: LOCAL_GROUP_ID
          value: "1000"
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/app/aai-resources/resources/etc/appprops/titan-realtime.properties
          name: aai-resources-db-real-conf
          subPath: titan-realtime.properties
        - mountPath: /opt/app/aai-resources/resources/etc/appprops/titan-cached.properties
          name: aai-resources-db-cached-conf
          subPath: titan-cached.properties
        - mountPath: /opt/app/aai-resources/resources/etc/appprops/aaiconfig.properties
          name: aai-resources-aaiconfig-conf
          subPath: aaiconfig.properties
        - mountPath: /var/log/onap
          name: aai-resources-logs
        - mountPath: /opt/app/aai-resources/resources/logback.xml
          name: aai-resources-log-conf
          subPath: logback.xml
        - mountPath: /opt/app/aai-resources/resources/localhost-access-logback.xml
          name: aai-resources-localhost-access-log-conf
          subPath: localhost-access-logback.xml
        - mountPath: /opt/app/aai-resources/resources/application.properties
          name: aai-resources-springapp-conf
          subPath: application.properties
        - mountPath: /opt/app/aai-resources/resources/etc/auth/aai_keystore
          name: aai-resources-auth-sec
          subPath: aai_keystore
        ports:
        - containerPort: 8447
        readinessProbe:
          tcpSocket:
            port: 8447
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: filebeat-onap-aai-resources
        image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: aai-resources-logs
        - mountPath: /usr/share/filebeat/data
          name: aai-resources-filebeat
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: filebeat-conf
        configMap:
          name: aai-filebeat-configmap
      - name: aai-resources-logs
        emptyDir: {}
      - name: aai-resources-filebeat
        emptyDir: {}
      - name: aai-resources-log-conf
        configMap:
         name: aai-resources-log-configmap
      - name: aai-resources-localhost-access-log-conf
        configMap:
         name: aai-resources-localhost-access-log-configmap
      - name: aai-resources-db-real-conf
        configMap:
         name: aai-resources-db-real-configmap
      - name: aai-resources-db-cached-conf
        configMap:
         name: aai-resources-db-cached-configmap
      - name: aai-resources-aaiconfig-conf
        configMap:
         name: aai-resources-aaiconfig-configmap
      - name: aai-resources-springapp-conf
        configMap:
         name: aai-resources-springapp-configmap
      - name: aai-resources-realm-conf
        configMap:
         name: aai-resources-realm-configmap
      - name: aai-resources-auth-sec
        secret:
         secretName: aai-resources-auth-secret
      restartPolicy: Always
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
