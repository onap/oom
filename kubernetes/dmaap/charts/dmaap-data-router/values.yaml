#################################################################
# DMaap Data Router Global config defaults.
#################################################################
global:
  persistence: {}
  env:
    name: AUTO
  ubuntuInitRepository: oomk8s
  ubuntuInitImage: ubuntu-init:1.0.0

  config:
# dr db configuration
    mariadb:
      servicetype: ClusterIP
      name: dmaap-dr-db
      portName: dr-db-port
      internalPort: 3306
      externalPort: 3306
      mariadbRootPassword: datarouter
      userName: datarouter
      userPassword: datarouter
      mysqlDatabase: datarouter
# dr provisioning server configuration
    dmaapDrProv:
      servicetype: NodePort
      name: dmaap-dr-prov
      externalPort: 8080
      externalPort2: 8443
      internalPort: 8080
      internalPort2: 8443
      portName: dr-prov-port
      portName2: dr-prov-port2
      nodePort: 59
      nodePort2: 69
# dr node server configuration
    dmaapDrNode:
      servicetype: ClusterIP
      name: dmaap-dr-node
      externalPort: 8080
      internalPort: 8080
      externalPort2: 8443
      internalPort2: 8443
      portName: dr-node-port
      portName2: dr-node-port2
