#{{ if not .Values.disableSdncDmaap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: sdnc-dmaap-dhcpalert
  namespace: {{ .Values.nsPrefix }}-sdnc
data:
{{ tpl (.Files.Glob "resources/dmaap/dhcpalert.properties").AsConfig . | indent 2 }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dmaap-listener
  namespace: "{{ .Values.nsPrefix }}-sdnc"
spec:
  selector:
    matchLabels:
      app: dmaap-listener
  template:
    metadata:
      labels:
        app: dmaap-listener
      name: dmaap-listener
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - sdnc-db-container
        - --container-name
        - sdnc-controller-container
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: sdnc-dmaap-readiness
      containers:
      - command:
        - /opt/onap/sdnc/dmaap-listener/bin/start-dmaap-listener.sh
        env:
        - name: PROPERTY_DIR
          value: /opt/onap/sdnc/data/properties
        - name: SDNC_CONFIG_DIR
          value: /opt/onap/sdnc/data/properties
        image: {{ .Values.image.dmaaplistener }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: dmaapp-listener-container
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /opt/onap/sdnc/data/properties/dhcpalert.properties
          name: dmaap-dhcapalert-config
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: dmaap-dhcapalert-config
          configMap:
            name: sdnc-dmaap-dhcpalert
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}