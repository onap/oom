apiVersion: executor.testkube.io/v1
kind: Executor
metadata:
  name: {{ .Values.tests.smokeTests.executor.controlPanelSdk.name }}
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  image: artifactory.devops.telekom.de/tnap-docker/tnap/control-panel-ui-smoke-tests/controlpanel-smoke-tests:{{ .Values.tests.smokeTests.executor.controlPanelSdk.imageVersion }}
  command:
    - "/bin/bash"
    - "-c"
    - "./gradlew --offline -p controlpanel-smoke-tests test \"-Dcucumber.filter.tags=${CUCUMBER_FILTER_TAGS}\" "
  executor_type: container
  types:
  - {{ .Values.tests.smokeTests.executor.controlPanelSdk.type }}
  features:
  - artifacts
