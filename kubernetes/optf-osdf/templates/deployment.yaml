#{{ if not .Values.disableOptfOsdf }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: optf-osdf
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.OptfOsdfReplicaCount }}
  selector:
    matchLabels:
      app: optf-osdf
  template:
    metadata:
      labels:
        app: optf-osdf
      name: optf-osdf
    spec:
     containers:
     - env:
       - name: MSB_ADDR
         value: {{ tpl .Values.msbgateway . }}
       - name: MSB_PORT
         value: "{{ .Values.msbPort }}"
       image: {{ .Values.image.optf_osdf }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: framework
       volumeMounts:
       - mountPath: /var/log/onap
         name: optf-osdf-log
       - mountPath: /opt/optf-osdf/pub/config/log.yml
         name: optf-osdf-logconfig
         subPath: log.yml
       ports:
       - containerPort: 8699
       livenessProbe:
         httpGet:
           path: /api/oof/v1/healthcheck
           port: 8699
           scheme: HTTP
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 10
         successThreshold: 1
         failureThreshold: 5
     - image: {{ .Values.image.filebeat }}
       imagePullPolicy: {{ .Values.pullPolicy }}
       name: filebeat-onap
       volumeMounts:
       - mountPath: /usr/share/filebeat/filebeat.yml
         name: filebeat-conf
         subPath: filebeat.yml
     volumes:
     - name: optf-osdf-logconfig
       emptyDir: {}
     - name: optf-osdf-log
       emptyDir: {}
     - name: optf-osdf-data-filebeat
       emptyDir: {}
     - name: filebeat-conf
       emptyDir: {}
     - name: framework-logconfig
       emptyDir: {}
     imagePullSecrets:
     - name: "{{ .Values.nsPrefix }}-docker-registry-key"
     restartPolicy: Always
#{{ end }}
