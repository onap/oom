#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  readinessRepository: oomk8s
  readinessImage: readiness-check:2.0.0

config:
  dashboardURL: https://inventory:8080/dcae-service-types
  dashboardUser: nobody
  dashboardPassword: doesntmatter
  mrTopicURL: http://message-router:3904/events

secrets:
  - uid: "dashsecret"
    type: basicAuth
    login: '{{ .Values.config.dashboardUser }}'
    password: '{{ .Values.config.dashboardPassword }}'
    passwordPolicy: generate

service:
  type: ClusterIP
  name: dcaemod-runtime-api
  ports:
    - name: http
      port: 9090

# probe configuration parameters
liveness:
  initialDelaySeconds: 60
  periodSeconds: 30
  port: http
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 60
  periodSeconds: 20
  port: http
  # Should have a proper readiness endpoint or script

# application image
repository: nexus3.onap.org:10001
image: onap/org.onap.dcaegen2.platform.mod.runtime-web:1.0.0-20200207T145545Z

# Resource Limit flavor -By Default using small
flavor: small
# Segregation for Different environment (Small and Large)
resources:
  small:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
