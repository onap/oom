version: 1
disable_existing_loggers: False

loggers:
    catalog:
        handlers: [cataloglocal_handler, catalog_handler]
        level: "DEBUG"
        propagate: False
    django:
        handlers: [django_handler]
        level: "DEBUG"
        propagate: False
    tosca:
        handlers: [cataloglocal_handler, catalog_handler]
        level: "DEBUG"
        propagate: False
handlers:
    cataloglocal_handler:
        level: "DEBUG"
        class:
            "logging.handlers.RotatingFileHandler"
        filename: "logs/runtime_catalog.log"
        formatter:
            "standard"
        maxBytes: 52428800
        backupCount: 10
    catalog_handler:
        level: "DEBUG"
        class:
            "logging.handlers.RotatingFileHandler"
        filename: "/var/log/onap/modeling/etsicatalog/runtime_catalog.log"
        formatter:
            "mdcFormat"
        maxBytes: 52428800
        backupCount: 10
    django_handler:
        level: "DEBUG"
        class:
            "logging.handlers.RotatingFileHandler"
        filename: "logs/django.log"
        formatter:
            "standard"
        maxBytes: 52428800
        backupCount: 10
formatters:
    standard:
        format:
            "%(asctime)s:[%(name)s]:[%(filename)s]-[%(lineno)d] [%(levelname)s]:%(message)s"
    mdcFormat:
        format:
            "%(asctime)s|||||%(name)s||%(thread)s||%(funcName)s||%(levelname)s||%(message)s||||%(mdc)s \t"
        mdcfmt: "{requestID} {invocationID} {serviceName} {serviceIP}"
        datefmt: "%Y-%m-%d %H:%M:%S"
        (): onaplogging.mdcformatter.MDCFormatter
